<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA COMMAND V17.1 - AUTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81; --warning: #f1c40f; --accent: #ffb4ab; --text: #f0f2f5; --danger: #e74c3c; }
        body.theme-long { --primary: #3498db; --accent: #0ecb81; }
        body.theme-short { --primary: #e67e22; --accent: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        
        /* HEADER REESTRUCTURADO */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--surface); border-bottom: 3px solid var(--primary); }
        .logo-area { font-family: 'Orbitron', sans-serif; font-size: 12px; font-weight: 900; color: var(--primary); }
        .mode-badge { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; background: var(--primary); color: white; }
        .btc-price-val { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; color: #F7931A; }

        /* BUSCADOR DE MONEDAS */
        .search-container { position: relative; width: 100%; }
        .coin-list { position: absolute; top: 100%; left: 0; width: 100%; background: #1c2026; border: 1px solid #3498db; z-index: 100; max-height: 200px; overflow-y: auto; display: none; border-radius: 0 0 10px 10px; }
        .coin-item { padding: 10px; font-size: 13px; border-bottom: 1px solid #2d3339; }
        .coin-item:active { background: var(--primary); }

        /* INDICADORES DINÁMICOS */
        .change-pill { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 900; margin-top: 5px; }
        .up { background: rgba(14, 203, 129, 0.1); color: var(--success); }
        .down { background: rgba(231, 76, 60, 0.1); color: var(--danger); }

        .dash { margin: 10px; padding: 20px; background: linear-gradient(135deg, #0b1a27 0%, #050a0f 100%); border-radius: 24px; border: 1px solid #1a2a3a; text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 35px; font-weight: 900; color: var(--warning); display: block; }

        .levels-container { padding: 0 10px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 15px; border: 1px solid #2d3339; position: relative; display: flex; justify-content: space-between; align-items: center; }
        .level-card.active { border-color: var(--success); background: #1c2724; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; }
        
        /* RESTO DEL CSS SE MANTIENE DE V17.0 */
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--primary); color: white; border-radius: 6px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); color: var(--text); border: 1px solid #2d3339; }
        .slot-btn.active { border-color: var(--primary); color: var(--primary); }
        .chart-container { width: 100%; height: 300px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--primary); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">DCA V17.1</div>
        <div id="directionLabel" class="mode-badge">GATE.IO</div>
        <div class="btc-live">
            <span id="btcPrice" class="btc-price-val">$--,---</span>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box search-container">
            <label>ETF MONEDA</label>
            <input type="text" id="coinInput" placeholder="BUSCAR..." oninput="filterCoins()">
            <div id="coinList" class="coin-list"></div>
        </div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPI. $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div id="change24h" class="change-pill">CARGANDO 24H...</div>
        <span style="display:block; font-size:10px; color:var(--primary); margin-top:10px; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-around; margin-top:15px; border-top:1px solid #222; padding-top:15px;">
            <div><span style="font-size:9px; color:var(--primary)">INVERSIÓN</span><div id="resInv" style="font-weight:900">$0.00</div></div>
            <div><span style="font-size:9px; color:var(--accent)">OBJETIVO</span><div id="resTarget" style="font-weight:900; color:var(--accent)">0.000000</div></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y EXPORTAR REPORTE</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0, activeTF = '60', allCoins = [];
        let slots = JSON.parse(localStorage.getItem('dca_v17_1_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        async function init() {
            await fetchETFs();
            renderNav();
            selectSlot(0);
            setInterval(updateMarketData, 10000);
        }

        async function fetchETFs() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await res.json();
                // Filtramos solo para simular una lista (usando binance como referencia de nombres si gate falla)
                allCoins = data.map(i => i.symbol.replace('USDT','')).filter(s => s.includes('3L') || s.includes('3S'));
            } catch(e) { allCoins = ['BTC3L', 'BTC3S', 'ETH3L', 'ETH3S', 'SOL3L', 'SOL3S']; }
        }

        async function updateMarketData() {
            try {
                const resBtc = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const dataBtc = await resBtc.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(dataBtc.price).toLocaleString()}`;

                const currentCoin = slots[activeIdx].name;
                if(currentCoin) {
                    const resChange = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${currentCoin}USDT`);
                    const dataChange = await resChange.json();
                    const perc = parseFloat(dataChange.priceChangePercent);
                    const el = document.getElementById('change24h');
                    el.textContent = `${perc > 0 ? '▲' : '▼'} ${perc.toFixed(2)}% (24H)`;
                    el.className = `change-pill ${perc > 0 ? 'up' : 'down'}`;
                }
            } catch(e) {}
        }

        function filterCoins() {
            const val = document.getElementById('coinInput').value.toUpperCase();
            const list = document.getElementById('coinList');
            if(!val) { list.style.display = 'none'; return; }
            const matches = allCoins.filter(c => c.includes(val)).slice(0,10);
            list.innerHTML = matches.map(c => `<div class="coin-item" onclick="setCoin('${c}')">${c}</div>`).join('');
            list.style.display = 'block';
        }

        function setCoin(c) {
            document.getElementById('coinInput').value = c;
            document.getElementById('coinList').style.display = 'none';
            slots[activeIdx].name = c;
            save(); renderNav(); loadChart(c); updateMarketData();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3;">Ingresa Moneda y Precio Base</p>'; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div>
                        <div style="font-size:10px; color:var(--primary); font-weight:900;">NIVEL ${i+1} (${lvl.p})</div>
                        <b style="font-size:18px;">${cp.toFixed(6)}</b><br>
                        <span style="font-size:10px; opacity:0.6;">MONTO: $${mUSD.toFixed(1)}</span>
                    </div>
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''} style="width:25px; height:25px; accent-color:var(--success)">
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            updateTheme(s.name);
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate(); updateMarketData();
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }

        function loadChart(coin) {
            new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF, "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#050708", "hide_side_toolbar": true });
        }

        function updateTheme(n) {
            document.body.classList.remove('theme-long', 'theme-short');
            const l = document.getElementById('directionLabel');
            if(n.toUpperCase().endsWith('L')) { document.body.classList.add('theme-long'); l.textContent = "LONG ACTIVE"; }
            else if(n.toUpperCase().endsWith('S')) { document.body.classList.add('theme-short'); l.textContent = "SHORT ACTIVE"; }
            else l.textContent = "GATE.IO";
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join('');
        }

        function save() { localStorage.setItem('dca_v17_1_slots', JSON.stringify(slots)); }

        function releaseSlot() {
            if(confirm("¿Liquidar y descargar reporte CSV?")) {
                const s = slots[activeIdx];
                let csv = `Moneda,Inversion,AVG\n${s.name},${document.getElementById('resInv').textContent},${document.getElementById('resAvg').textContent}`;
                const blob = new Blob([csv], { type: 'text/csv' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Cierre_${s.name}.csv`;
                a.click();
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }
    </script>
</body>
</html>
