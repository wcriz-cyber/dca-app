<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos base iguales a tu V19.9 pero con el branding C5X */
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 2px; font-size: 20px; color: var(--text); }
        
        #connection-status { font-size: 9px; padding: 4px 8px; border-radius: 6px; font-weight: 900; color: #fff; transition: 0.3s; }
        .online { background: var(--long-green); }
        .offline { background: var(--danger); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; position: relative; }
        .offline-msg { display: none; position: absolute; width: 100%; top: 50%; text-align: center; color: #848e9c; font-weight: 900; font-size: 12px; transform: translateY(-50%); }
        body.is-offline .offline-msg { display: block; }

        /* ... Estilos de Dashboard y Niveles (Iguales a tu V19.9) ... */
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        /* (Se omiten estilos repetidos por brevedad, usa los de tu archivo original) */

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
    </style>
</head>
<body onload="init()">

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div id="connection-status" class="online">ONLINE</div>
            <div class="btc-live-box">
                <span id="t-sym">BTC</span> <span id="t-price">$--,---</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container">
            <div class="offline-msg">SIN CONEXI√ìN</div>
        </div>
        </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // L√≥gica de registro Service Worker para Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('C5X Offline Listo'))
                    .catch(err => console.log('Error SW', err));
            });
        }

        // L√≥gica de detecci√≥n de red
        function updateOnlineStatus() {
            const status = document.getElementById('connection-status');
            if (navigator.onLine) {
                status.textContent = "ONLINE"; status.className = "online";
                document.body.classList.remove('is-offline');
            } else {
                status.textContent = "OFFLINE"; status.className = "offline";
                document.body.classList.add('is-offline');
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        /* AQU√ç PEGA TODA TU L√ìGICA DE JAVASCRIPT DE LA V19.9 */
        /* (Funciones calculate, renderLevels, releaseSlot, etc.) */
    </script>
</body>
</html>
