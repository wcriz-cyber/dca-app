<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE PRO</title>
    
    <link rel="apple-touch-icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708;
            --surface: #12151a;
            --success: #00ff95; /* Verde Neón */
            --danger: #ff3e3e;  /* Rojo Neón */
            --warning: #ffee00; /* Amarillo Brillante */
            --primary: #00e5ff; /* Cyan */
            --text: #ffffff;
            --dir-color: var(--primary);
        }

        body.mode-long { --dir-color: var(--success); }
        body.mode-short { --dir-color: var(--danger); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

        /* HEADER */
        .app-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .logo-area { 
            font-family: 'Orbitron'; font-size: 20px; font-weight: 900; 
            color: var(--dir-color); text-shadow: 0 0 10px var(--dir-color); flex: 1;
        }
        
        .ticker-box { 
            display: flex; align-items: center; gap: 10px; 
            background: #1a1e23; padding: 8px 12px; 
            border-radius: 14px; border: 2px solid #2d3339;
            min-width: 175px; justify-content: flex-end; cursor: pointer;
        }
        .ticker-icon { width: 24px; height: 24px; }
        .price-live { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; }
        .pct-live { font-size: 11px; font-weight: 900; }

        .up { color: var(--success) !important; text-shadow: 0 0 8px rgba(0,255,149,0.3); }
        .down { color: var(--danger) !important; text-shadow: 0 0 8px rgba(255,62,62,0.3); }

        .decision-bar { background: var(--dir-color); color: #000; text-align: center; padding: 10px; font-family: 'Orbitron'; font-weight: 900; font-size: 13px; text-transform: uppercase; }

        /* DASHBOARD */
        .dash { margin: 15px; padding: 20px; background: #000; border-radius: 28px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 36px; font-weight: 900; color: var(--warning); display: block; margin: 8px 0; text-shadow: 0 0 10px rgba(255,238,0,0.2); }
        .target-box { margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .target-label { font-size: 12px; color: var(--success); font-weight: 900; }
        .target-val { font-size: 40px; color: var(--success); font-weight: 900; font-family: 'Roboto Mono'; display: block; text-shadow: 0 0 15px rgba(0,255,149,0.4); }

        /* NAVEGACIÓN Y CONTROLES */
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px; }
        .slot-btn { padding: 14px 0; text-align: center; border-radius: 10px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid #333; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #333; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 900; width: 100%; text-align: center; outline: none; }

        /* TARJETAS DE NIVELES RESTAURADAS */
        .levels-container { padding: 0 15px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { 
            background: var(--surface); border-radius: 18px; padding: 18px; 
            display: flex; align-items: center; border: 1px solid #2d3339; 
            position: relative; overflow: hidden;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.03); }
        
        .check-box { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; }
        
        .level-info { flex: 1; }
        .level-title { font-size: 10px; color: var(--dir-color); font-weight: 900; margin-bottom: 2px; }
        .level-price { font-size: 20px; font-weight: 900; font-family: 'Roboto Mono'; display: block; }
        .level-monto { font-size: 11px; opacity: 0.6; font-weight: 700; }
        
        .level-drop-tag { position: absolute; bottom: 12px; right: 15px; font-size: 12px; font-weight: 900; color: var(--danger); }
        .panic-btn { position: absolute; top: 12px; right: 15px; font-size: 8px; background: var(--dir-color); color: #000; border: none; padding: 4px 8px; border-radius: 6px; font-weight: 900; }

        .btn-release { width: 92%; margin: 30px auto; display: block; padding: 22px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 14px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">DCA ENGINE PRO</div>
        <div class="ticker-box" id="tickerBox" onclick="loadTickerChart()">
            <img src="" id="tickerIcon" class="ticker-icon">
            <div style="display:flex; flex-direction:column; align-items:flex-end;">
                <span id="tickerPrice" class="price-live">$--,---</span>
                <span id="tickerPct" class="pct-live">0.00%</span>
            </div>
        </div>
    </header>

    <div id="decisionBar" class="decision-bar">ESPERANDO ACTIVO</div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:12px;">
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">INVERSIÓN</span><div id="resInv" style="font-size:20px; font-weight:900;">$0.00</div></div>
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">PROFIT</span><div id="resProf" style="font-size:20px; font-weight:900; color:var(--success)">$0.00</div></div>
        </div>
        <span style="font-size:10px; opacity:0.6; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div class="target-box">
            <span class="target-label">OBJETIVO DE VENTA</span>
            <b id="resTarget" class="target-val">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÓN</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tickerCoins = [
            { id: 'BTCUSDT', logo: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            { id: 'ETHUSDT', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { id: 'SUIUSDT', logo: 'https://cryptologos.cc/logos/sui-sui-logo.png' },
            { id: 'AVAXUSDT', logo: 'https://cryptologos.cc/logos/avalanche-avax-logo.png' },
            { id: 'BNBUSDT', logo: 'https://cryptologos.cc/logos/bnb-bnb-logo.png' }
        ];
        let currentIdx = 0;
        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_v18_7_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        function init() { 
            updateTicker(); 
            renderNav(); 
            selectSlot(0); 
            setInterval(updateTicker, 6000); 
        }

        async function updateTicker() {
            const coin = tickerCoins[currentIdx];
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.id}`);
                const data = await res.json();
                document.getElementById('tickerIcon').src = coin.logo;
                document.getElementById('tickerPrice').textContent = `$${parseFloat(data.lastPrice).toLocaleString()}`;
                const pct = parseFloat(data.priceChangePercent);
                const pEl = document.getElementById('tickerPct');
                pEl.textContent = `${pct > 0 ? '+' : ''}${pct.toFixed(2)}%`;
                const c = pct >= 0 ? 'up' : 'down';
                document.getElementById('tickerPrice').className = `price-live ${c}`;
                pEl.className = `pct-live ${c}`;
                currentIdx = (currentIdx + 1) % tickerCoins.length;
            } catch(e) {}
        }

        function loadTickerChart() {
            const coin = tickerCoins[currentIdx === 0 ? 4 : currentIdx-1].id.replace('USDT','');
            loadChart(coin);
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = ""; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const monto = lvl.m * s.capital;
                if(on) { spent += monto; tokens += (monto / cp); lastG = lvl.g; }
                
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <button class="panic-btn" onclick="panicFill(${i})">RELLENAR</button>
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                    <div class="level-info" onclick="toggleLvl(${i})">
                        <span class="level-title">ORDEN NIVEL ${i+1}</span>
                        <span class="level-price">${cp.toFixed(6)}</span>
                        <span class="level-monto">MONTO: $${monto.toFixed(2)}</span>
                    </div>
                    <span class="level-drop-tag">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function panicFill(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[activeIdx].buys = n; save(); renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            const bar = document.getElementById('decisionBar');
            if(n.endsWith('L')) { document.body.classList.add('mode-long'); bar.textContent = "MODO LONG"; }
            else if(n.endsWith('S')) { document.body.classList.add('mode-short'); bar.textContent = "MODO SHORT"; }
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": "60",
                "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function releaseSlot() {
            if(confirm("¿Liquidar operación?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }

        function save() { localStorage.setItem('dca_v18_7_slots', JSON.stringify(slots)); }
    </script>
</body>
</html>
