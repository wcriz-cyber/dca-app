<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>DCA ENGINE PRO V17.9</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DCA ENGINE">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --accent: #ffb4ab; --text: #f0f2f5; --danger: #e74c3c;
            --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; --primary: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; --primary: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); transition: margin-left 0.3s ease; }
        
        /* Panel Lateral ETFs */
        .etf-panel {
            position: fixed;
            left: -320px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: var(--surface);
            border-right: 3px solid var(--danger);
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding-top: env(safe-area-inset-top);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .etf-panel.open {
            left: 0;
        }

        .etf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #1a1d23;
            border-bottom: 2px solid #2d3339;
        }

        .etf-header h3 {
            font-family: 'Orbitron';
            font-size: 12px;
            color: var(--danger);
            margin: 0;
        }

        .etf-close {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .etf-filters {
            display: flex;
            padding: 10px;
            gap: 5px;
            border-bottom: 1px solid #2d3339;
        }

        .filter-btn {
            flex: 1;
            padding: 8px 5px;
            background: #1a1d23;
            border: 1px solid #2d3339;
            color: #848e9c;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .filter-btn.active {
            background: var(--danger);
            color: #000;
            border-color: var(--danger);
        }

        .etf-list {
            padding: 10px;
        }

        .etf-item {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #2d3339;
            cursor: pointer;
            transition: all 0.2s;
        }

        .etf-item:hover {
            border-color: var(--primary);
            background: rgba(52, 152, 219, 0.05);
        }

        .etf-symbol {
            font-family: 'Roboto Mono';
            font-weight: 900;
            font-size: 13px;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leverage-badge {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            font-weight: 900;
        }

        .badge-3x { background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid #3498db; }
        .badge-5x { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c; }

        .etf-change {
            font-size: 11px;
            font-weight: 900;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .change-negative {
            color: #f6465d;
            background: rgba(246, 70, 93, 0.1);
        }

        .change-positive {
            color: #0ecb81;
            background: rgba(14, 203, 129, 0.1);
        }

        .etf-price {
            font-size: 11px;
            color: #848e9c;
            margin-top: 4px;
            display: block;
        }

        .etf-loading {
            text-align: center;
            padding: 20px;
            color: #848e9c;
            font-size: 12px;
        }

        /* Bot√≥n flotante para abrir panel */
        .etf-toggle-btn {
            position: fixed;
            left: 15px;
            bottom: 100px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-family: 'Orbitron';
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            transition: transform 0.2s;
        }

        .etf-toggle-btn:hover {
            transform: translateX(5px);
        }

        /* Ajustar el contenido principal cuando el panel est√° abierto */
        body.panel-open .app-header,
        body.panel-open .tf-bar,
        body.panel-open .slot-nav,
        body.panel-open .chart-container,
        body.panel-open .controls,
        body.panel-open .dash,
        body.panel-open .levels-container,
        body.panel-open .btn-release {
            margin-left: 300px;
            transition: margin-left 0.3s ease;
        }

        /* Estilos originales de la app */
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-size: 13px; font-weight: 900; color: var(--dir-color); }
        .btc-live-box { display: flex; align-items: center; gap: 6px; background: rgba(255,147,26,0.1); padding: 6px 12px; border-radius: 10px; border: 1px solid #f7931a; }
        .decision-bar { background: var(--dir-color); color: #000; text-align: center; padding: 8px; font-family: 'Orbitron'; font-weight: 900; font-size: 12px; text-transform: uppercase; }

        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; cursor: pointer; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; cursor: pointer; text-transform: uppercase; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #12151a 0%, #050708 100%); border-radius: 24px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 18px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; min-height: 85px; cursor: pointer; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.04); }
        .panic-btn { position: absolute; top: 10px; right: 15px; font-size: 8px; background: var(--dir-color); color: #000; border: none; padding: 4px 8px; border-radius: 6px; font-weight: 900; z-index: 5; }
        .level-drop-tag { position: absolute; bottom: 10px; right: 15px; font-size: 10px; font-weight: 900; color: var(--danger); opacity: 0.8; }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; pointer-events: none; }

        .btn-release { width: 92%; margin: 25px auto; display: block; padding: 20px; border-radius: 18px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; }

        /* Ajustes para m√≥viles */
        @media (max-width: 768px) {
            .etf-panel {
                width: 85vw;
                left: -85vw;
            }
            
            body.panel-open .app-header,
            body.panel-open .tf-bar,
            body.panel-open .slot-nav,
            body.panel-open .chart-container,
            body.panel-open .controls,
            body.panel-open .dash,
            body.panel-open .levels-container,
            body.panel-open .btn-release {
                margin-left: 85vw;
            }
            
            .etf-toggle-btn {
                bottom: 80px;
                padding: 10px 16px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body onload="init()">
    <!-- Panel Lateral ETFs -->
    <div id="etfPanel" class="etf-panel">
        <div class="etf-header">
            <h3>üö® ETFs GATE.IO (24H)</h3>
            <button class="etf-close" onclick="toggleETFPanel()">‚úï</button>
        </div>
        <div class="etf-filters">
            <button class="filter-btn active" onclick="filterETFs('all')">TODOS</button>
            <button class="filter-btn" onclick="filterETFs('L')">LONG</button>
            <button class="filter-btn" onclick="filterETFs('S')">SHORT</button>
            <button class="filter-btn" onclick="filterETFs('3x')">3x</button>
            <button class="filter-btn" onclick="filterETFs('5x')">5x</button>
        </div>
        <div id="etfList" class="etf-list">
            <div class="etf-loading">Cargando datos de ETFs...</div>
        </div>
    </div>

    <!-- Bot√≥n flotante para abrir panel -->
    <button class="etf-toggle-btn" onclick="toggleETFPanel()">üìâ ETFs</button>

    <!-- Contenido principal de la app -->
    <header class="app-header">
        <div class="logo-area">DCA COMMAND V17.9</div>
        <div class="btc-live-box">
            <span id="btcPrice" style="color:#f7931a; font-weight:900; font-family:'Roboto Mono'; font-size:15px;">$--,---</span>
        </div>
    </header>

    <div id="decisionBar" class="decision-bar">ESPERANDO ACTIVO (L/S)</div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box">
            <label>MONEDA</label>
            <input type="text" id="coinInput" placeholder="BTC3L" oninput="this.value = this.value.toUpperCase()" onblur="updateCoin()">
        </div>
        <div class="control-box">
            <label>P. BASE</label>
            <input type="number" id="baseInput" step="any" oninput="calculate()">
        </div>
        <div class="control-box">
            <label>CAPITAL $</label>
            <input type="number" id="capitalInput" oninput="calculate()">
        </div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
            <div>
                <span style="font-size:10px; color:var(--dir-color); font-weight:900;">INVERSI√ìN</span>
                <div id="resInv" style="font-size:20px; font-weight:900;">$0.00</div>
            </div>
            <div>
                <span style="font-size:10px; color:var(--dir-color); font-weight:900;">PROFIT EST.</span>
                <div id="resProf" style="font-size:20px; font-weight:900; color:var(--dir-color)">$0.00</div>
            </div>
        </div>
        <span style="font-size:10px; opacity:0.6; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="margin-top:10px; border-top:1px solid #222; padding-top:10px;">
            <span style="font-size:10px; color:var(--warning); font-weight:900;">OBJETIVO DE VENTA</span><br>
            <b id="resTarget" style="font-size:26px; color:var(--dir-color)">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y EXPORTAR REPORTE</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v17_9_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        
        // Variables para ETFs
        let etfData = [];
        let currentFilter = 'all';

        function init() { 
            fetchBTC(); 
            renderNav(); 
            selectSlot(0); 
            setInterval(fetchBTC, 5000);
            
            // Cargar ETFs despu√©s de 1 segundo
            setTimeout(() => {
                fetchGateIOETFs();
                // Actualizar cada 60 segundos
                setInterval(fetchGateIOETFs, 60000);
            }, 1000);
        }

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(data.price).toLocaleString()}`;
            } catch(e) {}
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { 
                slots[activeIdx].name = v; 
                save(); 
                renderNav(); 
                loadChart(v); 
                calculate(); 
            }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); 
            renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { 
                grid.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:20px;">Ingresa Moneda y Precio Base</p>'; 
                return; 
            }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <button class="panic-btn" onclick="event.stopPropagation(); panicFill(${i})">RELLENAR HASTA AQU√ç</button>
                    <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''}>
                    <div style="flex:1">
                        <div style="font-size:10px; color:var(--dir-color); font-weight:900; margin-bottom:4px;">ORDEN NIVEL ${i+1}</div>
                        <b style="font-size:20px;">${cp.toFixed(6)}</b><br>
                        <span style="font-size:11px; opacity:0.7;">MONTO: $${mUSD.toFixed(1)}</span>
                    </div>
                    <span class="level-drop-tag">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); 
            renderLevels();
        }

        function panicFill(i) {
            let newBuys = [];
            for(let j=0; j<=i; j++) newBuys.push(j);
            slots[activeIdx].buys = newBuys;
            save(); 
            renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            const bar = document.getElementById('decisionBar');
            if(n.endsWith('L')) {
                document.body.classList.add('mode-long'); 
                bar.textContent = "MODO LONG (VERDE)";
            } else if(n.endsWith('S')) {
                document.body.classList.add('mode-short'); 
                bar.textContent = "MODO SHORT (ROJO)";
            } else {
                bar.textContent = "ESPERANDO ACTIVO (L/S)";
            }
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); 
            loadChart(s.name); 
            calculate();
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(!s.name || s.buys.length === 0) return;
            if(confirm(`¬øLiquidar ${s.name} y descargar Reporte?`)) {
                const now = new Date();
                const dStr = now.toLocaleDateString() + " " + now.toLocaleTimeString();
                let csv = `REPORTE DE CIERRE - ${s.name}\nFECHA DE CIERRE,${dStr}\n\nNIVEL,PRECIO,MONTO EJECUTADO\n`;
                s.buys.forEach(idx => {
                    let levelPrice = s.price;
                    for(let k=1; k<=idx; k++) levelPrice *= (1 - strategy[k].c);
                    csv += `${idx+1},${levelPrice.toFixed(6)},${(strategy[idx].m * s.capital)}\n`;
                });
                csv += `\nINVERSION TOTAL,,${document.getElementById('resInv').textContent}\nPROFIT ESTIMADO,,${document.getElementById('resProf').textContent}`;
                
                const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `Reporte_${s.name}.csv`;
                a.click();
                
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); 
                selectSlot(activeIdx);
            }
        }

        function loadChart(coin) {
            const sym = coin ? `GATEIO:${coin}USDT` : 'GATEIO:BTC3LUSDT';
            new TradingView.widget({
                "autosize": true, 
                "symbol": sym, 
                "interval": activeTF,
                "theme": "dark", 
                "style": "1", 
                "container_id": "tv_chart", 
                "hide_top_toolbar": true, 
                "hide_legend": true,
                "backgroundColor": "#050708", 
                "hide_side_toolbar": true
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function updateTF(tf, btn) {
            activeTF = tf; 
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
            loadChart(slots[activeIdx].name);
        }

        function save() { 
            localStorage.setItem('dca_v17_9_slots', JSON.stringify(slots)); 
        }

        // ================= FUNCIONES PARA EL PANEL DE ETFs =================
        function toggleETFPanel() {
            const panel = document.getElementById('etfPanel');
            const isOpen = panel.classList.toggle('open');
            document.body.classList.toggle('panel-open', isOpen);
        }

        function filterETFs(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Activar el bot√≥n correspondiente
            const activeBtn = document.querySelector(`.filter-btn[onclick*="${type}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            renderETFList();
        }

        async function fetchGateIOETFs() {
            const etfList = document.getElementById('etfList');
            etfList.innerHTML = '<div class="etf-loading">Cargando datos de ETFs...</div>';
            
            try {
                // Usar la API real de Gate.io para obtener datos
                const response = await fetch('https://api.gateio.ws/api/v4/spot/tickers');
                const data = await response.json();
                
                etfData = data.filter(item => {
                    const symbol = item.currency_pair;
                    // Filtrar ETFs (incluye 3L, 3S, 5L, 5S) y que sean contra USDT
                    return (symbol.endsWith('3L_USDT') || symbol.endsWith('3S_USDT') || 
                           symbol.endsWith('5L_USDT') || symbol.endsWith('5S_USDT'));
                })
                .map(item => ({
                    symbol: item.currency_pair.replace('_USDT', ''),
                    price: parseFloat(item.last),
                    change: parseFloat(item.change_percentage),
                    volume: parseFloat(item.quote_volume),
                    leverage: item.currency_pair.includes('3L') || item.currency_pair.includes('3S') ? '3x' : '5x'
                }))
                .filter(item => item.change < 0) // Solo los que han ca√≠do
                .sort((a, b) => a.change - b.change) // Orden descendente por ca√≠da
                .slice(0, 60); // Limitar a 60 resultados
                
                // Si no hay datos de Gate.io, usar datos de Binance como fallback
                if (etfData.length === 0) {
                    await fetchBinanceETFs();
                }
                
                renderETFList();
                
            } catch (error) {
                console.error('Error con API Gate.io:', error);
                // Fallback a Binance si Gate.io falla
                await fetchBinanceETFs();
            }
        }

        async function fetchBinanceETFs() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await response.json();
                
                etfData = data.filter(item => {
                    const symbol = item.symbol;
                    return ((symbol.includes('UP') || symbol.includes('DOWN') || 
                            symbol.endsWith('3L') || symbol.endsWith('3S') ||
                            symbol.endsWith('5L') || symbol.endsWith('5S')) && 
                           symbol.endsWith('USDT'));
                })
                .map(item => ({
                    symbol: item.symbol.replace('USDT', ''),
                    price: parseFloat(item.lastPrice),
                    change: parseFloat(item.priceChangePercent),
                    volume: parseFloat(item.quoteVolume),
                    leverage: (item.symbol.includes('3L') || item.symbol.includes('3S')) ? '3x' : 
                             (item.symbol.includes('5L') || item.symbol.includes('5S')) ? '5x' : '3x'
                }))
                .filter(item => item.change < 0)
                .sort((a, b) => a.change - b.change)
                .slice(0, 60);
                
                renderETFList();
                
            } catch (error) {
                console.error('Error cargando ETFs:', error);
                etfData = getExampleETFData();
                renderETFList();
            }
        }

        function getExampleETFData() {
            const symbols = [
                'BTC3L', 'BTC3S', 'BTC5L', 'BTC5S',
                'ETH3L', 'ETH3S', 'ETH5L', 'ETH5S',
                'ADA3L', 'ADA3S', 'ADA5L', 'ADA5S',
                'DOT3L', 'DOT3S', 'DOT5L', 'DOT5S',
                'SOL3L', 'SOL3S', 'SOL5L', 'SOL5S'
            ];
            return symbols.map(symbol => ({
                symbol: symbol,
                price: Math.random() * 100,
                change: -Math.random() * 30,
                volume: Math.random() * 1000000,
                leverage: symbol.includes('3') ? '3x' : '5x'
            })).sort((a, b) => a.change - b.change);
        }

        function renderETFList() {
            const etfList = document.getElementById('etfList');
            
            if (etfData.length === 0) {
                etfList.innerHTML = '<div class="etf-loading">No se encontraron datos de ETFs.</div>';
                return;
            }
            
            let filteredData = etfData;
            
            // Aplicar filtros seg√∫n la selecci√≥n
            if (currentFilter === 'L') {
                filteredData = etfData.filter(item => item.symbol.endsWith('L'));
            } else if (currentFilter === 'S') {
                filteredData = etfData.filter(item => item.symbol.endsWith('S'));
            } else if (currentFilter === '3x') {
                filteredData = etfData.filter(item => item.leverage === '3x');
            } else if (currentFilter === '5x') {
                filteredData = etfData.filter(item => item.leverage === '5x');
            }
            
            const html = filteredData.map(etf => `
                <div class="etf-item" onclick="selectETF('${etf.symbol}')">
                    <div class="etf-symbol">
                        <div>
                            <span>${etf.symbol}</span>
                            <span class="leverage-badge badge-${etf.leverage === '3x' ? '3x' : '5x'}">
                                ${etf.leverage}
                            </span>
                        </div>
                        <span class="etf-change ${etf.change < 0 ? 'change-negative' : 'change-positive'}">
                            ${etf.change.toFixed(2)}%
                        </span>
                    </div>
                    <span class="etf-price">Precio: $${etf.price.toFixed(4)}</span>
                    <span class="etf-price">Volumen: $${(etf.volume/1000).toFixed(0)}K</span>
                </div>
            `).join('');
            
            etfList.innerHTML = html;
        }

        function selectETF(symbol) {
            // Cerrar panel
            toggleETFPanel();
            
            // Rellenar campo de moneda
            document.getElementById('coinInput').value = symbol;
            
            // Actualizar moneda y cargar gr√°fico
            updateCoin();
            
            // Obtener precio actual para este ETF
            fetchETFCurrentPrice(symbol);
        }

        async function fetchETFCurrentPrice(symbol) {
            try {
                // Primero intentar con Gate.io
                const response = await fetch(`https://api.gateio.ws/api/v4/spot/tickers?currency_pair=${symbol}_USDT`);
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const currentPrice = parseFloat(data[0].last);
                    document.getElementById('baseInput').value = currentPrice.toFixed(6);
                    calculate();
                    return;
                }
                
                // Fallback a Binance
                const binanceResponse = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`);
                const binanceData = await binanceResponse.json();
                const currentPrice = parseFloat(binanceData.price);
                document.getElementById('baseInput').value = currentPrice.toFixed(6);
                calculate();
                
            } catch (error) {
                console.error('Error obteniendo precio:', error);
            }
        }
        // ================= FIN FUNCIONES PARA ETFs =================
    </script>
</body>
</html>
