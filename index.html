<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V19.7 - BIT√ÅCORA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }

        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; transition: 0.3s; overflow-x: hidden; }
        
        .sticky-top { position: sticky; top: 0; z-index: 1000; background: var(--bg); border-bottom: 3px solid var(--dir-color); }
        .app-header { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 15px; background: var(--header-bg); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 12px; cursor: pointer; }
        #t-dot { width:10px; height:10px; border-radius:50%; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; justify-self: end; }

        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.05); padding: 5px; }
        .tf-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }
        
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 350px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        
        .dash { margin: 12px; padding: 26px; background: var(--surface); border-radius: 28px; border: 2.5px solid var(--dir-color); display: flex; flex-direction: column; gap: 15px; }
        .dash-info-top { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding-bottom: 14px; font-size: 13.5px; color: var(--warning); }
        .dash-info-top b { color: var(--text); font-size: 14px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 46px; font-weight: 900; color: var(--long-green); display: block; text-align: center; letter-spacing: -1.5px; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 20px; padding: 16px; display: flex; align-items: center; border: 1px solid var(--border); min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); border-width: 2px; }
        .check-box-large { width: 32px; height: 32px; accent-color: var(--dir-color); margin-right: 15px; }
        .lvl-grid-content { flex: 1; display: grid; grid-template-columns: 1fr 1.5fr; gap: 8px; align-items: center; }
        .lvl-col-left { display: flex; flex-direction: column; gap: 4px; }
        .lvl-col-right { display: flex; flex-direction: column; gap: 4px; text-align: right; }
        .val-sim { font-size: 16px; font-weight: 900; font-family: 'Roboto Mono'; }
        .tag-sim { font-size: 14px; font-weight: 900; text-transform: uppercase; }

        /* SECCI√ìN BIT√ÅCORA SLIDER */
        .bitacora-container { margin: 15px; background: var(--surface); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        .bitacora-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border); }
        .bitacora-slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 10px; gap: 15px; scrollbar-width: none; }
        .bitacora-slider::-webkit-scrollbar { display: none; }
        .op-card { 
            min-width: 280px; scroll-snap-align: center; background: rgba(255,255,255,0.03); 
            padding: 15px; border-radius: 18px; border: 1px solid var(--border); 
            display: flex; flex-direction: column; gap: 8px;
        }
        .btn-excel { padding: 6px 12px; border-radius: 8px; background: var(--long-green); color: #000; font-weight: 900; font-size: 10px; border: none; }
        .btn-clear { padding: 6px 12px; border-radius: 8px; background: var(--danger); color: #fff; font-weight: 900; font-size: 10px; border: none; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; border: none; }
    </style>
</head>
<body onload="init()">

    <div class="sticky-top">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="loadTickerInChart()">
                <span id="t-dot"></span><span id="t-sym">BTC</span><span id="t-price">0.00</span><span id="t-pct">0%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
        <nav id="slotNav" class="slot-nav"></nav>
    </div>

    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-info-top">
            <span>Inversi√≥n: <b id="resInv">$0</b></span>
            <span>Promedio: <b id="resAvg">0.00</b></span>
            <span>Ganancias: <b id="resProf">$0</b></span>
        </div>
        <b id="resTarget" class="target-price">0.000000</b>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR POSICI√ìN</button>

    <section class="bitacora-container">
        <div class="bitacora-header">
            <span style="font-family:'Orbitron'; font-size:12px; font-weight:900;">BIT√ÅCORA SLIDER</span>
            <div style="display:flex; gap:8px;">
                <button class="btn-excel" onclick="exportMonthlyExcel()">EXCEL MENSUAL</button>
                <button class="btn-clear" onclick="clearBitacora()">LIMPIAR</button>
            </div>
        </div>
        <div id="bitacoraSlider" class="bitacora-slider">
            </div>
    </section>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_bitacora')) || [];
        
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.005, p: "0%" }, { c: 0.10, m: 1.0, g: 0.005, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.005, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.005, p: "-35%" },
            { c: 0.20, m: 2.0, g: 0.010, p: "-48%" }, { c: 0.20, m: 2.0, g: 0.010, p: "-58%" },
            { c: 0.25, m: 2.5, g: 0.010, p: "-69%" }, { c: 0.25, m: 2.5, g: 0.010, p: "-77%" },
            { c: 0.30, m: 3.0, g: 0.015, p: "-84%" }, { c: 0.30, m: 3.0, g: 0.015, p: "-89%" },
            { c: 0.35, m: 3.5, g: 0.015, p: "-93%" }, { c: 0.35, m: 3.5, g: 0.015, p: "-95%" },
            { c: 0.40, m: 4.0, g: 0.020, p: "-97%" }, { c: 0.40, m: 4.0, g: 0.020, p: "-98%" },
            { c: 0.50, m: 5.0, g: 0.020, p: "-99%" }, { c: 0.50, m: 5.0, g: 0.020, p: "-99.5%" }
        ];

        function init() {
            if(isLight) { document.body.classList.add('light-mode'); document.getElementById('themeBtn').textContent = '‚òÄÔ∏è'; }
            renderNav(); selectSlot(0); renderBitacora(); fetchTicker(); setInterval(fetchTicker, 8000);
        }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT`);
                const data = await res.json();
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString();
                document.getElementById('t-pct').textContent = parseFloat(data.priceChangePercent).toFixed(2) + "%";
            } catch(e) {}
        }

        function loadChart(coin) {
            document.getElementById('tv_chart').innerHTML = '';
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L') }USDT`,
                "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "style": "1", "hide_top_toolbar": true
            });
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ''; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''}>
                    <div class="lvl-grid-content">
                        <div class="lvl-col-left">
                            <span class="tag-sim" style="color:var(--dir-color)">NV ${i+1}</span>
                            <span class="val-sim">$${mUSD.toFixed(1)}</span>
                        </div>
                        <div class="lvl-col-right">
                            <span class="val-sim" style="color:var(--short-red)">${lvl.p}</span>
                            <span class="val-sim">${cp.toFixed(6)}</span>
                        </div>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        // L√ìGICA DE BIT√ÅCORA Y EXCEL
        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(confirm(`¬øLiquidar ${s.name}?`)) {
                const opData = {
                    moneda: s.name || 'S'+(activeIdx+1),
                    fecha: new Date().toLocaleString(),
                    mes: new Date().getMonth() + 1,
                    anio: new Date().getFullYear(),
                    inversion: document.getElementById('resInv').textContent,
                    promedio: document.getElementById('resAvg').textContent,
                    ganancia: document.getElementById('resProf').textContent,
                    target: document.getElementById('resTarget').textContent
                };
                history.unshift(opData);
                localStorage.setItem('dca_history_bitacora', JSON.stringify(history));
                s.buys = []; save(); renderLevels(); renderBitacora();
            }
        }

        function renderBitacora() {
            const slider = document.getElementById('bitacoraSlider');
            slider.innerHTML = history.map((op, idx) => `
                <div class="op-card">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid var(--border); padding-bottom:5px;">
                        <b style="color:var(--dir-color)">${op.moneda}</b>
                        <button class="btn-excel" onclick="exportSingleExcel(${idx})">OPERACI√ìN EXCEL</button>
                    </div>
                    <small>${op.fecha}</small>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; font-size:12px;">
                        <span>Inv: <b>${op.inversion}</b></span>
                        <span style="color:var(--long-green)">Profit: <b>${op.ganancia}</b></span>
                        <span>Avg: <b>${op.promedio}</b></span>
                        <span>Sale: <b>${op.target}</b></span>
                    </div>
                </div>
            `).join('');
        }

        function exportSingleExcel(idx) {
            const ws = XLSX.utils.json_to_sheet([history[idx]]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Operacion");
            XLSX.writeFile(wb, `C5X_Op_${history[idx].moneda}.xlsx`);
        }

        function exportMonthlyExcel() {
            const now = new Date();
            const monthlyData = history.filter(h => h.mes === (now.getMonth()+1) && h.anio === now.getFullYear());
            if(monthlyData.length === 0) return alert("No hay datos este mes");
            const ws = XLSX.utils.json_to_sheet(monthlyData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Mensual");
            XLSX.writeFile(wb, `C5X_Mensual_${now.getMonth()+1}.xlsx`);
        }

        function clearBitacora() { if(confirm("¬øBorrar bit√°cora?")) { history = []; localStorage.removeItem('dca_history_bitacora'); renderBitacora(); } }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.trim().toUpperCase(); save(); loadChart(slots[activeIdx].name); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
    </script>
</body>
</html>
