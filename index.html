<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --dir-color: #3498db; 
            --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 4px solid var(--dir-color); background: var(--surface); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; color: var(--text); }
        .ticker-box { display: flex; align-items: center; gap: 8px; font-family: 'Orbitron'; font-weight: 900; color: var(--dir-color); font-size: 14px; }
        #t-price { font-family: 'Roboto Mono'; color: var(--text); }

        .tf-section { background: rgba(0,0,0,0.2); padding: 10px 20px; border-bottom: 1px solid var(--border); }
        .tf-labels { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; margin-bottom: 6px; }
        .slider-tf { -webkit-appearance: none; width: 100%; height: 4px; background: var(--border); outline: none; border-radius: 2px; }
        .slider-tf::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content-spacer { margin-top: 130px; }

        .slot-nav-container { overflow: hidden; padding: 12px 0; }
        .slot-track { display: flex; width: 200%; transition: transform 0.5s ease; }
        .slot-page { display: grid; grid-template-columns: repeat(4, 1fr); width: 50%; gap: 8px; padding: 0 10px; }
        .slot-btn { padding: 15px 0; border-radius: 10px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); text-align: center; text-transform: uppercase; }
        .slot-btn.active { border: 3px solid var(--dir-color); color: var(--dir-color); }

        .dots-row { display: flex; justify-content: center; gap: 8px; margin-top: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); }
        .dot.active { background: var(--dir-color); transform: scale(1.3); }

        .chart-frame { width: 100%; height: 300px; background: #000; border-y: 1px solid var(--border); }

        .dash-container { position: relative; margin: 10px; border-radius: 25px; border: 3px solid var(--dir-color); background: var(--surface); height: 180px; overflow: hidden; }
        .dash-slider { display: flex; width: 200%; height: 100%; transition: transform 0.4s ease; }
        .dash-page { width: 50%; padding: 15px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        .dash-row { display: flex; width: 100%; justify-content: space-around; }
        .dash-item b { font-family: 'Roboto Mono'; font-size: 26px; font-weight: 900; }
        .avg-pill { background: rgba(255,255,255,0.06); padding: 5px 20px; border-radius: 10px; border: 1px solid var(--border); font-family: 'Roboto Mono'; font-size: 18px; font-weight: 700; }
        .target-val { font-family: 'Roboto Mono'; font-size: 50px; font-weight: 900; color: var(--long-green); line-height: 1; }

        .lock-btn { position: absolute; top: 12px; right: 12px; z-index: 10; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .lock-btn.locked { background: var(--danger); }

        .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; }
        .input-box { background: var(--surface); padding: 8px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .input-box label { display: block; font-size: 7px; font-weight: 900; color: var(--dir-color); margin-bottom: 2px; }
        .input-box input { width: 100%; background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; text-align: center; outline: none; }

        .levels-area { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .level-card.active { border: 3px solid var(--dir-color); }
        .price-text { font-family: 'Roboto Mono'; font-size: 24px; font-weight: 900; }
        
        .btn-action { width: 92%; margin: 25px auto; display: block; padding: 22px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-family: 'Orbitron'; font-weight: 900; font-size: 14px; }
    </style>
</head>
<body onload="init()">
    <div class="fixed-header">
        <header class="app-header">
            <div class="logo">C5X</div>
            <div class="ticker-box"><span id="t-sym">BTCUSDT</span><span id="t-price">0.00</span></div>
            <div onclick="location.reload()" style="font-size: 18px;">ðŸ”„</div>
        </header>
        <div class="tf-section">
            <div class="tf-labels"><span>15M</span><span>30M</span><span>1H</span><span>4H</span><span>1D</span><span>1W</span></div>
            <input type="range" min="0" max="5" value="2" class="slider-tf" id="tfRange" oninput="changeTF(this.value)">
        </div>
    </div>
    <div class="content-spacer">
        <div class="slot-nav-container">
            <div class="slot-track" id="slotTrack">
                <div class="slot-page" id="p1"></div>
                <div class="slot-page" id="p2"></div>
            </div>
            <div class="dots-row"><div class="dot active" id="d1"></div><div class="dot" id="d2"></div></div>
        </div>
        <div id="tv_chart" class="chart-frame"></div>
        <div class="input-grid">
            <div class="input-box"><label>MONEDA</label><input type="text" id="coinInp" oninput="this.value=this.value.toUpperCase()" onblur="updateCoin()"></div>
            <div class="input-box"><label>P. BASE</label><input type="number" id="baseInp" oninput="runCalc()" step="any"></div>
            <div class="input-box" onclick="askPin('capInp')"><label>CAPITAL</label><input type="number" id="capInp" readonly value="5"></div>
            <div class="input-box" onclick="askPin('descInp')"><label>% DESC</label><input type="number" id="descInp" readonly value="55"></div>
        </div>
        <div class="dash-container">
            <button class="lock-btn" id="lockB" onclick="toggleLock()">ðŸ”“</button>
            <div class="dash-slider" id="dashSlider">
                <div class="dash-page">
                    <span style="color:var(--dir-color); font-size:10px; font-weight:900;">PREDETERMINADA</span>
                    <div class="dash-row">
                        <div class="dash-item"><b id="invP">$0.00</b></div>
                        <div class="dash-item"><b id="winP" style="color:var(--dir-color)">$0.00</b></div>
                    </div>
                    <div class="avg-pill">AVG: <span id="avgP">0.00</span></div>
                    <div class="target-val" id="tgP">0.00</div>
                </div>
                <div class="dash-page">
                    <span style="color:var(--warning); font-size:10px; font-weight:900;">AGRESIVA</span>
                    <div class="dash-row">
                        <div class="dash-item"><b id="invA" style="color:var(--warning)">$0.00</b></div>
                        <div class="dash-item"><b id="winA" style="color:var(--warning)">$0.00</b></div>
                    </div>
                    <div class="avg-pill" style="color:var(--warning)">AVG: <span id="avgA">0.00</span></div>
                    <div class="target-val" id="tgA" style="color:var(--warning)">0.00</div>
                </div>
            </div>
        </div>
        <div class="levels-area" id="lvGrid"></div>
        <button class="btn-action" onclick="liquidate()">CERRAR Y COMPACTAR</button>
    </div>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentIdx = 0, tf = '60', sym = 'BTCUSDT';
        let slots = JSON.parse(localStorage.getItem('c5x_vFinal')) || Array(8).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));
        function init() { renderNav(); loadSlot(0); updateTicker(); setInterval(updateTicker, 5000); }
        function renderNav() {
            const p1 = document.getElementById('p1'), p2 = document.getElementById('p2');
            let h1='', h2='';
            slots.forEach((s,i)=>{
                const b = `<div class="slot-btn ${i==currentIdx?'active':''}" onclick="loadSlot(${i})">${s.name||'S'+(i+1)}</div>`;
                if(i<4) h1+=b; else h2+=b;
            });
            p1.innerHTML=h1; p2.innerHTML=h2;
        }
        function loadSlot(i) {
            currentIdx = i; const s = slots[i];
            if(s.name) { sym = s.name.includes('USDT') ? s.name : s.name + 'USDT'; document.getElementById('t-sym').innerText = sym; }
            document.getElementById('coinInp').value = s.name;
            document.getElementById('baseInp').value = s.price || '';
            document.getElementById('capInp').value = s.cap || 5;
            document.body.className = s.name.endsWith('L') ? 'mode-long' : (s.name.endsWith('S') ? 'mode-short' : '');
            renderNav(); moveNav(i<4?0:1); updateLockUI(); setDash(s.dp||0, false); loadChart(); runCalc();
        }
        function liquidate() {
            if(!confirm("Â¿Cerrar y compactar?")) return;
            slots[currentIdx] = {name:'',price:0,cap:5,buys:[],dp:0,lock:false};
            let actives = slots.filter(x => x.name !== '');
            let vacios = Array(8 - actives.length).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));
            slots = [...actives, ...vacios]; save(); loadSlot(0);
        }
        function runCalc() {
            const s = slots[currentIdx];
            s.name = document.getElementById('coinInp').value;
            s.price = parseFloat(document.getElementById('baseInp').value) || 0;
            s.cap = parseFloat(document.getElementById('capInp').value) || 5;
            const grid = document.getElementById('lvGrid');
            if(!s.price) { grid.innerHTML = ''; return; }
            const mults = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16], dPct = parseFloat(document.getElementById('descInp').value) || 55;
            let h='', sp=0, tP=0, tA=0, lp=s.price, la=s.price, dr=10;
            for(let i=0; i<12; i++) {
                let pP = (i==0)?s.price:lp*(1-(dr/100)), pA=(i==0)?s.price:la*(1-(dPct/100));
                if(i>0) dr+=7; const cost = mults[i]*s.cap, act = s.buys.includes(i);
                if(act) { sp+=cost; tP+=(cost/pP); tA+=(cost/pA); }
                h+=`<div class="level-card ${act?'active':''}" onclick="toggleLv(${i})"><span style="opacity:0.3">${i+1}</span><div class="price-text">${(s.dp==1?pA:pP).toFixed(6)}</div><b>$${cost.toFixed(1)}</b></div>`;
                lp=pP; la=pA;
            }
            grid.innerHTML=h; const ap = tP>0?sp/tP:0, aa=tA>0?sp/tA:0;
            document.getElementById('invP').innerText=document.getElementById('invA').innerText=`$${sp.toFixed(2)}`;
            document.getElementById('winP').innerText=document.getElementById('winA').innerText=`$${(sp*2).toFixed(2)}`;
            document.getElementById('avgP').innerText=ap.toFixed(6); document.getElementById('tgP').innerText=(ap*2).toFixed(6);
            document.getElementById('avgA').innerText=aa.toFixed(6); document.getElementById('tgA').innerText=(aa*2).toFixed(6);
            save();
        }
        function loadChart() { new TradingView.widget({"autosize":true,"symbol":"GATEIO:"+sym.replace("USDT","")+"USDT","interval":tf,"theme":"dark","container_id":"tv_chart","hide_top_toolbar":true}); }
        function changeTF(v) { tf=['15','30','60','240','D','W'][v]; loadChart(); }
        function toggleLv(i) { const b=slots[currentIdx].buys; slots[currentIdx].buys=b.includes(i)?b.filter(x=>x<i):Array.from({length:i+1},(_,k)=>k); runCalc(); }
        function setDash(p, sFlag=true) { slots[currentIdx].dp=p; document.getElementById('dashSlider').style.transform=`translateX(-${p*50}%)`; if(sFlag){save(); runCalc();} }
        function toggleLock() { slots[currentIdx].lock=!slots[currentIdx].lock; updateLockUI(); save(); }
        function updateLockUI() { const b=document.getElementById('lockB'); b.innerText=slots[currentIdx].lock?'ðŸ”’':'ðŸ”“'; b.classList.toggle('locked', slots[currentIdx].lock); }
        function moveNav(p) { document.getElementById('slotTrack').style.transform=`translateX(-${p*50}%)`; document.getElementById('d1').classList.toggle('active', p==0); document.getElementById('d2').classList.toggle('active', p==1); }
        function save() { localStorage.setItem('c5x_vFinal', JSON.stringify(slots)); }
        function updateCoin() { loadSlot(currentIdx); }
        function askPin(id) { if(prompt("PIN:")=="2524"){ const i=document.getElementById(id); i.readOnly=false; i.focus(); i.onblur=()=>{i.readOnly=true; runCalc();}; } }
        async function updateTicker() { try { const r=await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT'); const d=await r.json(); document.getElementById('t-price').innerText=parseFloat(d.price).toLocaleString(); } catch(e){} }
    </script>
</body>
</html>
