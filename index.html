<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - GATE.IO</title>
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        
        .header-actions { display: flex; gap: 8px; align-items: center; }
        .fs-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); padding: 8px; border-radius: 10px; font-size: 10px; font-weight: 900; cursor: pointer; }
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .dash-val-small { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; }
        .dash-sub-label { font-size: 7px; color: #848e9c; display: block; margin-top: 2px; }
        .dash-val-avg { font-family: 'Roboto Mono'; font-size: 16px; font-weight: 900; color: var(--warning); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        .rec-val { font-size: 10px; font-weight: 900; color: var(--short-red); margin-top: 5px; }
        
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        
        .card-left { display: flex; align-items: center; gap: 12px; flex: 1.2; }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); }
        .price-display { font-family: 'Roboto Mono'; font-size: 23px; font-weight: 900; }
        
        .panic-btn { position: absolute; top: 0; right: 15px; background: var(--dir-color); color: #fff; border: none; padding: 3px 10px; border-radius: 0 0 8px 8px; font-size: 9px; font-weight: 900; }
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }

        #historyList { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .history-card { background: var(--surface); border-radius: 18px; padding: 15px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;}

        #customModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.94); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); padding: 35px 25px; border-radius: 30px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text); padding: 15px; text-align: center; font-size: 24px; border-radius: 15px; margin-bottom: 20px; outline: none; }
        
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="customModal">
        <div class="modal-content">
            <div style="font-family:'Orbitron'; font-size:12px; margin-bottom:20px;">CLAVE DE SEGURIDAD</div>
            <input type="password" id="modalInput" inputmode="numeric" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="btn-release" style="margin:10px 0; width:100%;" onclick="closeMyModal(true)">CONFIRMAR</button>
            <button style="background:none; border:none; color:var(--text); opacity:0.5; font-size:10px;" onclick="closeMyModal(false)">CANCELAR</button>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="header-actions">
                <button class="fs-btn" onclick="toggleFS()">FS</button>
                <div class="btc-live-box">
                    <span id="t-sym">GATE</span>
                    <span id="t-price">$--,---</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
            </div>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA (GATE)</label><input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div>
                    <span class="dash-label">INVERSI√ìN</span>
                    <div id="resInv" class="dash-val-small">$0.00</div>
                    <span id="resTotalNeed" class="dash-sub-label">TOTAL 12 LVL: $0.00</span>
                </div>
                <div><span class="dash-label">PRECIO AVG</span><div id="resAvg" class="dash-val-avg">0.00</div></div>
                <div>
                    <span class="dash-label">RECUPERACI√ìN</span>
                    <div id="resRec" class="rec-val">---</div>
                </div>
            </div>
            <div style="text-align:center">
                <span class="dash-label">VENTA (100%)</span>
                <b id="resTarget" class="target-price">0.00</b>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>

        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div class="history-section">
            <div class="h-title-bar" style="padding:15px; font-family:'Orbitron'; font-size:11px; color:var(--dir-color);">BIT√ÅCORA DE CIERRES</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'BTC3L', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        const MULTIPLIERS = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
        let modalCallback = null;

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(0); renderHistory(); 
            fetchGatePrice(); 
            setInterval(fetchGatePrice, 5000);
        }

        async function fetchGatePrice() {
            try {
                const coin = slots[activeIdx].name || 'BTC3L';
                const pair = `${coin}_USDT`;
                const res = await fetch(`https://api.gateio.ws/api/v4/spot/tickers?currency_pair=${pair}`);
                const data = await res.json();
                if(data && data[0]) {
                    const price = parseFloat(data[0].last);
                    document.getElementById('t-sym').textContent = coin;
                    document.getElementById('t-price').textContent = price > 1 ? price.toLocaleString() : price.toFixed(6);
                    updateRecovery(price);
                }
            } catch(e) { console.log("Gate API Error"); }
        }

        function updateRecovery(current) {
            const avg = parseFloat(document.getElementById('resAvg').textContent);
            const el = document.getElementById('resRec');
            if(avg > 0) {
                const diff = ((avg - current) / current) * 100;
                el.textContent = diff > 0 ? `+${diff.toFixed(2)}%` : `LISTO`;
                el.style.color = diff > 0 ? 'var(--short-red)' : 'var(--long-green)';
            } else { el.textContent = "---"; }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            let spent = 0, tokens = 0, totalNeed = 0, html = '', lastPrice = s.price, drop = 10;

            for(let i=0; i<12; i++) {
                let p = i===0 ? s.price : lastPrice * (1 - (drop/100));
                let m = MULTIPLIERS[i] * s.capital;
                totalNeed += m;
                if(s.buys.includes(i)) { spent += m; tokens += (m/p); }
                
                html += `
                <div class="level-card ${s.buys.includes(i)?'active':''}">
                    <div class="card-left">
                        <input type="checkbox" class="check-box-large" ${s.buys.includes(i)?'checked':''} onclick="toggleLvl(${i})">
                        <div onclick="copyTo('${p.toFixed(6)}')">
                            <span style="font-size:8px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1} (${i===0?'BASE':'-'+drop+'%'})</span>
                            <div class="price-display">${p.toFixed(6)}</div>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <span style="font-size:10px; opacity:0.6;">$${m.toFixed(1)}</span>
                    </div>
                </div>`;
                if(i>0) drop += 7;
                lastPrice = p;
            }
            grid.innerHTML = html;
            let avg = tokens > 0 ? (spent/tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resTotalNeed').textContent = `TOTAL 12 LVL: $${totalNeed.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = (avg*2).toFixed(6);
        }

        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); loadChart(s.name); calculate(); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s,i)=>`<div class="slot-btn ${i===activeIdx?'active':''}" onclick="selectSlot(${i})">${s.name||'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x=>x!==i) : [...b,i]; save(); renderLevels(); }
        function copyTo(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(t) { const el = document.getElementById('toast'); el.textContent=t; el.className="show"; setTimeout(()=>el.className="", 2000); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase() || 'BTC3L'; save(); renderNav(); loadChart(slots[activeIdx].name); fetchGatePrice(); }
        function loadChart(c) { new TradingView.widget({"autosize":true,"symbol":`GATEIO:${(c||'BTC3L').replace('USDT','') }USDT`,"interval":activeTF,"theme":"dark","container_id":"tv_chart","hide_top_toolbar":true,"backgroundColor":"#050708"}); }
        function updateTF(tf, btn) { activeTF=tf; document.querySelectorAll('.tf-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function toggleTheme() { isLight=!isLight; document.body.classList.toggle('light-mode'); localStorage.setItem('theme', isLight?'light':'dark'); }
        function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
        
        function openPrompt(cb) { modalCallback=cb; document.getElementById('customModal').style.display='flex'; document.getElementById('modalInput').value=''; }
        function closeMyModal(c) { const v=document.getElementById('modalInput').value; document.getElementById('customModal').style.display='none'; if(c) modalCallback(v); }
        
        function releaseSlot() {
            if(slots[activeIdx].buys.length===0) return;
            openPrompt((p) => {
                if(p==="2524") {
                    history.unshift({ coin: slots[activeIdx].name, inv: document.getElementById('resInv').textContent, date: new Date().toLocaleDateString() });
                    localStorage.setItem('dca_history_v2', JSON.stringify(history));
                    slots[activeIdx] = { name:'BTC3L', price:0, capital:5, buys:[] };
                    save(); selectSlot(activeIdx); renderHistory(); showToast("CERRADO");
                } else alert("Clave Incorrecta");
            });
        }
        function renderHistory() { document.getElementById('historyList').innerHTML = history.slice(0,8).map(h=>`<div class="history-card"><span style="font-weight:900;">${h.coin}</span><span style="color:var(--long-green); font-family:'Roboto Mono';">${h.inv}</span><span style="font-size:10px; opacity:0.5;">${h.date}</span></div>`).join(''); }
    </script>
</body>
</html>
