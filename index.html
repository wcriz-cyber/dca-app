<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --sidebar-w: 280px;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        /* SIDEBAR ESTILO GATE.IO */
        #sidebar { position: fixed; left: calc(-1 * var(--sidebar-w)); top: 0; width: var(--sidebar-w); height: 100%; background: var(--surface); z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); overflow-y: auto; }
        #sidebar.open { left: 0; }
        .side-header { padding: 20px; background: var(--header-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        .side-item { padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .side-coin { font-family: 'Roboto'; font-size: 14px; font-weight: 900; color: var(--text); }
        .side-price { font-family: 'Roboto Mono'; font-size: 13px; color: var(--text); display: block; }
        .side-pct { padding: 4px 8px; border-radius: 6px; font-family: 'Roboto Mono'; font-size: 12px; font-weight: 900; min-width: 65px; text-align: center; color: #fff; }

        /* HEADER Y NAV */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .menu-trigger { font-size: 24px; cursor: pointer; color: var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        
        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }

        /* TARJETAS DE NIVELES V17.3 */
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { 
            background: var(--surface); 
            border-radius: 12px; 
            padding: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--border);
            position: relative;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.05); }
        .price-display { font-family: 'Roboto Mono'; font-size: 19px; font-weight: 900; color: var(--text); }
        .lvl-tag { font-size: 9px; font-weight: 900; color: var(--dir-color); opacity: 0.7; margin-bottom: 2px; }
        .monto-val { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; color: var(--long-green); }
        .caida-val { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; color: var(--danger); }
        .panic-btn { position: absolute; top: 0; right: 10px; background: var(--dir-color); color: #fff; border: none; padding: 2px 8px; border-radius: 0 0 6px 6px; font-size: 8px; font-weight: 900; }

        /* DASHBOARD */
        .dash { margin: 12px; padding: 15px; background: var(--surface); border-radius: 15px; border: 2px solid var(--dir-color); text-align: center; }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 28px; font-weight: 900; color: var(--long-green); }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; }

        /* MODAL */
        #customModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 20px; border: 1px solid var(--border); width: 80%; max-width: 300px; text-align: center; }
        .modal-input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid var(--border); background: #000; color: #fff; font-size: 20px; text-align: center; }
    </style>
</head>
<body onload="init()">

    <div id="sidebar">
        <div class="side-header">
            <span style="font-family:'Orbitron'; font-size:12px; font-weight:900; color:var(--dir-color);">GATE.IO MARKET</span>
            <span onclick="toggleSidebar()" style="cursor:pointer; font-size:20px;">âœ•</span>
        </div>
        <div id="marketList"></div>
    </div>

    <div id="toast" style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:var(--dir-color); padding:10px 20px; border-radius:20px; visibility:hidden; z-index:5000; font-weight:900; font-size:12px;">COPIADO</div>

    <div id="customModal">
        <div class="modal-content">
            <div style="font-family:'Orbitron'; font-size:12px; color:var(--text);">SEGURIDAD</div>
            <input type="password" id="modalInput" inputmode="numeric" maxlength="4" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="closeMyModal(true)" style="width:100%; padding:12px; background:var(--long-green); border:none; border-radius:10px; color:#fff; font-weight:900;">CONFIRMAR</button>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area" style="display:flex; align-items:center; gap:10px;">
                <span class="menu-trigger" onclick="toggleSidebar()">â˜°</span>
                <span>C5X</span>
            </div>
            <div class="btc-live-box">
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
                <span id="t-pct">0.00%</span>
            </div>
            <button onclick="toggleTheme()" id="themeBtn" style="background:transparent; border:none; font-size:18px;">ðŸŒ™</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn active" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" style="width:100%; height:260px;"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div><div style="font-size:8px; color:var(--dir-color);">INVERSIÃ“N</div><b id="resInv">$0.00</b></div>
                <div><div style="font-size:8px; color:var(--dir-color);">PRECIO AVG</div><b id="resAvg">0.00</b></div>
                <div><div style="font-size:8px; color:var(--dir-color);">PROFIT</div><b id="resProf" style="color:var(--dir-color)">$0.00</b></div>
            </div>
            <div style="font-size:8px; color:var(--dir-color);">OBJETIVO VENTA</div>
            <div id="resTarget" class="target-price">0.000000</div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÃ“N</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0, activeTF = '240';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        const etfList = ["BTC3L","BTC3S","ETH3L","ETH3S","SUI3L","SUI3S","AVAX3L","AVAX3S","SOL3L","SOL3S","ADA3L","ADA3S","XRP3L","XRP3S","DOGE3L","DOGE3S"];
        
        const STRATEGY_DATA = [
            { c: 0.00, m: 1.0, g: 0.50, p: "BASE" }, { c: 0.15, m: 1.0, g: 0.50, p: "-15%" },
            { c: 0.20, m: 1.5, g: 0.50, p: "-20%" }, { c: 0.25, m: 1.5, g: 0.50, p: "-25%" },
            { c: 0.30, m: 2.0, g: 0.70, p: "-30%" }, { c: 0.35, m: 2.0, g: 1.00, p: "-35%" },
            { c: 0.40, m: 5.0, g: 1.00, p: "-40%" }, { c: 0.45, m: 5.0, g: 1.20, p: "-45%" },
            { c: 0.50, m: 8.0, g: 1.00, p: "-50%" }, { c: 0.55, m: 8.0, g: 1.50, p: "-55%" },
            { c: 0.60, m: 16.0, g: 2.00, p: "-60%" }, { c: 0.65, m: 16.0, g: 2.00, p: "-65%" }
        ];

        function init() { 
            renderNav(); 
            selectSlot(0); 
            initMarketSidebar(); 
            fetchTicker();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function initMarketSidebar() {
            const list = document.getElementById('marketList');
            list.innerHTML = etfList.map(coin => `
                <div class="side-item" onclick="loadFromSidebar('${coin}')">
                    <div>
                        <div class="side-coin">${coin} / USDT</div>
                        <span class="side-price" id="side-p-${coin}">---</span>
                    </div>
                    <div id="side-c-${coin}" class="side-pct" style="background:#444;">0.00%</div>
                </div>
            `).join('');

            const ws = new WebSocket("wss://api.gateio.ws/api/v4/ws/spot");
            ws.onopen = () => {
                const pairs = etfList.map(c => `${c}_USDT`);
                ws.send(JSON.stringify({ time: Math.floor(Date.now()/1000), channel: "spot.tickers", event: "subscribe", payload: pairs }));
            };
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if(data.event === "update") {
                    const coin = data.result.s.replace('_USDT','');
                    const pEl = document.getElementById(`side-p-${coin}`);
                    const cEl = document.getElementById(`side-c-${coin}`);
                    if(pEl) pEl.textContent = parseFloat(data.result.last).toFixed(6);
                    if(cEl) {
                        const ch = parseFloat(data.result.cp);
                        cEl.textContent = (ch >= 0 ? "+" : "") + ch.toFixed(2) + "%";
                        cEl.style.background = ch >= 0 ? 'var(--long-green)' : 'var(--danger)';
                    }
                }
            };
        }

        function loadFromSidebar(coin) {
            document.getElementById('coinInput').value = coin;
            updateCoin();
            toggleSidebar();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ''; return; }
            let spent = 0, tokens = 0, cp = s.price, html = '', lastG = 0.50;
            if (s.buys.length > 0) lastG = STRATEGY_DATA[Math.max(...s.buys)].g;
            
            STRATEGY_DATA.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); }
                
                html += `
                    <div class="level-card ${on ? 'active' : ''}">
                        <button class="panic-btn" onclick="panicFill(${i})">AUTO</button>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <input type="checkbox" style="width:20px; height:20px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                            <div onclick="copyToClipboard('${cp.toFixed(6)}')">
                                <div class="lvl-tag">NIVEL ${i+1}</div>
                                <div class="price-display">${cp.toFixed(6)}</div>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div class="monto-val">$${mUSD.toFixed(1)}</div>
                            <div class="caida-val">${lvl.p}</div>
                        </div>
                    </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = (avg > 0 ? (avg * (1 + lastG)) : 0).toFixed(6);
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
        }

        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); loadChart(s.name); renderLevels(); }
        function calculate() { const s = slots[activeIdx]; s.price = parseFloat(document.getElementById('baseInput').value) || 0; s.capital = parseFloat(document.getElementById('capitalInput').value) || 10; save(); renderLevels(); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); loadChart(slots[activeIdx].name); renderLevels(); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function panicFill(i) { slots[activeIdx].buys = Array.from({length: i+1}, (_, k) => k); save(); renderLevels(); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function loadChart(coin) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function copyToClipboard(v) { navigator.clipboard.writeText(v); const t = document.getElementById('toast'); t.style.visibility = 'visible'; setTimeout(() => t.style.visibility = 'hidden', 1500); }
        async function fetchTicker() { try { const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`); const data = await res.json(); document.getElementById('t-price').textContent = parseFloat(data.price).toLocaleString(); } catch(e){} }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function releaseSlot() { document.getElementById('customModal').style.display='flex'; }
        function closeMyModal(c) { if(c && document.getElementById('modalInput').value === '2524') { slots[activeIdx] = { name:'', price:0, capital:10, buys:[] }; save(); selectSlot(activeIdx); } document.getElementById('customModal').style.display='none'; }
    </script>
</body>
</html>
