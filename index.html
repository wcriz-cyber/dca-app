<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE PRO V18.8</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.theme-long { --dir-color: #0ecb81; }
        body.theme-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); transition: 0.3s; overflow-x: hidden; }
        
        /* PANEL LATERAL MEJORADO */
        #sideMenu { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: var(--surface); z-index: 1000; transition: 0.3s; border-right: 3px solid var(--dir-color); overflow-y: auto; }
        #sideMenu.open { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
        
        .etf-item { padding: 15px; border-bottom: 1px solid #2d3339; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .etf-item:active { background: #1a1e24; }
        .etf-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.1); font-weight: 900; }

        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); sticky: top; z-index: 10; }
        .logo-area { font-family: 'Orbitron'; font-size: 13px; font-weight: 900; color: var(--dir-color); cursor: pointer; }
        
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; background: #000; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #12151a 0%, #050708 100%); border-radius: 24px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }

        .levels-grid { padding: 0 12px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 15px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.04); }
        .check-box { width: 26px; height: 26px; accent-color: var(--dir-color); margin-right: 15px; }
        .drop-tag { position: absolute; top: 15px; right: 15px; font-size: 10px; font-weight: 900; color: var(--danger); }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: #e74c3c; color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; }
    </style>
</head>
<body onload="init()">

    <div id="sideMenu">
        <div style="padding: 20px; border-bottom: 2px solid var(--dir-color);">
            <h3 style="color: var(--dir-color); font-family: 'Orbitron'; font-size: 14px;">ETFs GATE.IO</h3>
        </div>
        <div id="etfList"></div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <header class="app-header">
        <div class="logo-area" onclick="toggleMenu()">☰ DCA ENGINE</div>
        <div id="btcPrice" style="color:#f7931a; font-weight:900; font-family:'Roboto Mono'; font-size:16px;">$--,---</div>
    </header>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
            <div><span style="font-size:10px; color:var(--dir-color);">INVERSIÓN</span><div id="resInv" style="font-size:18px; font-weight:900;">$0.00</div></div>
            <div><span style="font-size:10px; color:var(--dir-color);">TARGET SELL</span><div id="resTarget" style="font-size:18px; font-weight:900; color:var(--success)">0.0000</div></div>
        </div>
        <span style="font-size:10px; opacity:0.6;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
    </div>

    <main id="levelsGrid" class="levels-grid"></main>
    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR SLOT</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // ESTRATEGIA DE 16 NIVELES (V17.3 ORIGINAL)
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_v18_8_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        const listETFs = ['BTC3L', 'BTC3S', 'ETH3L', 'ETH3S', 'SOL3L', 'SOL3S', 'XRP3L', 'XRP3S', 'ADA3L', 'ADA3S', 'DOGE3L', 'DOGE3S', 'AVAX3L', 'AVAX3S', 'LINK3L', 'LINK3S'];

        function init() { 
            renderNav(); selectSlot(0); fetchBTC(); fetchETFsPrices();
            setInterval(fetchBTC, 5000); setInterval(fetchETFsPrices, 15000);
        }

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(data.price).toLocaleString()}`;
            } catch(e) {}
        }

        async function fetchETFsPrices() {
            try {
                const res = await fetch('https://api.gateio.ws/api/v4/spot/tickers');
                const data = await res.json();
                let results = data.filter(t => listETFs.includes(t.currency_pair.replace('_USDT','')));
                results.sort((a, b) => parseFloat(a.change_percentage) - parseFloat(b.change_percentage));
                const container = document.getElementById('etfList');
                container.innerHTML = results.map(t => {
                    const name = t.currency_pair.replace('_USDT','');
                    const ch = parseFloat(t.change_percentage);
                    return `<div class="etf-item" onclick="selectFromMenu('${name}', ${t.last})">
                        <div style="display:flex; flex-direction:column">
                            <span style="font-weight:900">${name}</span>
                            <span style="font-size:10px; color:${ch<0?'#f6465d':'#0ecb81'}">${ch.toFixed(2)}%</span>
                        </div>
                        <span class="etf-tag">${parseFloat(t.last).toFixed(4)}</span>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('open');
            document.getElementById('overlay').style.display = document.getElementById('sideMenu').classList.contains('open') ? 'block' : 'none';
        }

        function selectFromMenu(name, price) {
            document.getElementById('coinInput').value = name;
            document.getElementById('baseInput').value = price;
            updateCoin(true); toggleMenu();
        }

        async function updateCoin(fromMenu = false) {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(!v) return;
            slots[activeIdx].name = v;
            if(!fromMenu) {
                try {
                    const res = await fetch(`https://api.gateio.ws/api/v4/spot/tickers?currency_pair=${v}_USDT`);
                    const data = await res.json();
                    if(data[0]) {
                        document.getElementById('baseInput').value = data[0].last;
                        slots[activeIdx].price = parseFloat(data[0].last);
                    }
                } catch(e) {}
            } else {
                slots[activeIdx].price = parseFloat(document.getElementById('baseInput').value);
            }
            if(slots[activeIdx].buys.length === 0) slots[activeIdx].buys = [0];
            save(); renderNav(); loadChart(v); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; margin-top:40px;">Usa ☰ para buscar oportunidades</p>'; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price;
            let html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''}>
                    <div style="flex:1">
                        <div style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</div>
                        <b style="font-size:18px;">${cp.toFixed(6)}</b><br>
                        <span style="font-size:11px; opacity:0.7;">INVERTIR: $${mUSD.toFixed(1)}</span>
                    </div>
                    <span class="drop-tag">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.0000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('theme-long', 'theme-short');
            if(n.endsWith('L')) document.body.classList.add('theme-long');
            else if(n.endsWith('S')) document.body.classList.add('theme-short');
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function releaseSlot() {
            if(confirm("¿Cerrar Slot?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }

        function loadChart(coin) {
            const symbol = coin ? `GATEIO:${coin.replace('_', '')}USDT` : 'GATEIO:BTC3LUSDT';
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "60", "theme": "dark", "style": "1",
                "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v18_8_slots', JSON.stringify(slots)); }
    </script>
</body>
</html>
