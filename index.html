<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA COMMAND V17.2 - SEMÁFORO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; --warning: #f1c40f;
            --primary: #3498db; --accent: #3498db; --dir-color: #3498db;
        }
        /* ESTADOS DE COLOR PARA TOMA DE DECISIONES */
        body.mode-long { --dir-color: #0ecb81; --primary: #0ecb81; --accent: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; --primary: #f6465d; --accent: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; transition: background 0.3s; }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--surface); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-size: 12px; font-weight: 900; color: var(--dir-color); }
        .btc-live-box { display: flex; align-items: center; gap: 5px; background: rgba(255,147,26,0.1); padding: 5px 10px; border-radius: 8px; border: 1px solid #f7931a; }
        
        .decision-bar { background: var(--dir-color); color: #000; text-align: center; padding: 5px; font-family: 'Orbitron'; font-weight: 900; font-size: 14px; text-transform: uppercase; }

        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 8px; }
        .tf-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #848e9c; font-size: 10px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 4px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; background: #0c0f12; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 280px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 7px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 2px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 10px; padding: 20px; background: linear-gradient(135deg, #12151a 0%, #050708 100%); border-radius: 20px; border: 1px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }

        .levels-container { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 12px; padding: 15px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.03); }
        .level-card b { font-size: 18px; }

        .btn-release { width: 90%; margin: 20px auto; display: block; padding: 16px; border-radius: 12px; border: none; background: #e74c3c; color: #fff; font-weight: 900; font-family: 'Orbitron'; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">DCA COMMAND</div>
        <div class="btc-live-box">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" width="14">
            <span id="btcPrice" style="color:#f7931a; font-weight:900; font-family:'Roboto Mono'; font-size:14px;">$--,---</span>
        </div>
    </header>

    <div id="decisionBar" class="decision-bar">ESPERANDO MONEDA</div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box">
            <label>MONEDA (GATE)</label>
            <input type="text" id="coinInput" placeholder="BTC3L" onblur="updateCoin()">
        </div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPI. $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around;">
            <div><span style="font-size:9px; color:var(--dir-color); font-weight:900;">INVERSIÓN</span><div id="resInv" style="font-weight:900">$0.00</div></div>
            <div><span style="font-size:9px; color:var(--dir-color); font-weight:900;">PROFIT</span><div id="resProf" style="font-weight:900; color:var(--dir-color)">$0.00</div></div>
        </div>
        <div style="margin:15px 0;">
            <span style="font-size:9px; opacity:0.6;">PRECIO PROMEDIO (AVG)</span>
            <div id="resAvg" class="avg-large">0.000000</div>
        </div>
        <div>
            <span style="font-size:9px; color:var(--dir-color); font-weight:900;">OBJETIVO DE VENTA</span><br>
            <b id="resTarget" style="font-size:24px; color:var(--dir-color)">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y EXPORTAR</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 },
            { c: 0.15, m: 1.5, g: 0.50 }, { c: 0.15, m: 1.5, g: 0.50 },
            { c: 0.20, m: 2.0, g: 1.00 }, { c: 0.20, m: 2.0, g: 1.00 },
            { c: 0.25, m: 2.5, g: 1.00 }, { c: 0.25, m: 2.5, g: 1.00 },
            { c: 0.30, m: 3.0, g: 1.50 }, { c: 0.30, m: 3.0, g: 1.50 },
            { c: 0.35, m: 3.5, g: 1.50 }, { c: 0.35, m: 3.5, g: 1.50 },
            { c: 0.40, m: 4.0, g: 2.00 }, { c: 0.40, m: 4.0, g: 2.00 },
            { c: 0.50, m: 5.0, g: 2.00 }, { c: 0.50, m: 5.0, g: 2.00 }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v17_2_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        function init() { fetchBTC(); renderNav(); selectSlot(0); setInterval(fetchBTC, 5000); }

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(data.price).toLocaleString()}`;
            } catch(e) {}
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) {
                slots[activeIdx].name = v;
                save(); renderNav(); loadChart(v); calculate();
            }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = ''; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="flex:1">
                        <div style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</div>
                        <b>${cp.toFixed(6)}</b>
                    </div>
                    <div style="text-align:right">
                        <span style="font-size:10px; opacity:0.6;">MONTO</span><br><b>$${mUSD.toFixed(1)}</b>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            const bar = document.getElementById('decisionBar');
            if(n.endsWith('L')) {
                document.body.classList.add('mode-long');
                bar.textContent = "MODO LONG: BUSCAR COMPRAS (VERDE)";
            } else if(n.endsWith('S')) {
                document.body.classList.add('mode-short');
                bar.textContent = "MODO SHORT: BUSCAR VENTAS (ROJO)";
            } else {
                bar.textContent = "ESPERANDO MONEDA (L/S)";
            }
        }

        function selectSlot(i) {
            activeIdx = i;
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav();
            loadChart(s.name);
            calculate();
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadChart(slots[activeIdx].name);
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_legend": true,
                "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v17_2_slots', JSON.stringify(slots)); }

        function releaseSlot() {
            if(confirm("¿Liquidar slot?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }
    </script>
</body>
</html>
