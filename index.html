<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V18.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; transition: 0.3s; overflow-x: hidden; }
        .app-header { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 15px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; }
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        .chart-container { width: 100%; height: 300px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--long-green); display: block; text-align: center; }
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); }
        .level-card.active { border-color: var(--dir-color); border-width: 2px; }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box">
            <span id="t-price">$--,---</span>
        </div>
    </header>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-top-row">
            <div><span style="font-size:8px; color:var(--dir-color)">INVERSIÃ“N</span><div id="resInv" style="font-weight:900">$0.00</div></div>
            <div><span style="font-size:8px; color:var(--dir-color)">AVG</span><div id="resAvg" style="color:var(--warning); font-weight:900">0.00</div></div>
            <div><span style="font-size:8px; color:var(--dir-color)">PROFIT %</span><div id="resPct" style="font-weight:900">0%</div></div>
        </div>
        <span style="font-size:8px; color:var(--dir-color); display:block; text-align:center">OBJETIVO DE VENTA</span>
        <b id="resTarget" class="target-price">0.00</b>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        
        // ESTRATEGIA CORREGIDA: 50%, 100%, 150%, 200%
        const strategy = [
            { c: 0.00, m: 1, g: 50, p: "0%" },    { c: 0.10, m: 1, g: 50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 50, p: "-23%" }, { c: 0.15, m: 1.5, g: 50, p: "-35%" },
            { c: 0.20, m: 2, g: 100, p: "-48%" },  { c: 0.20, m: 2, g: 100, p: "-58%" },
            { c: 0.25, m: 2.5, g: 100, p: "-69%" },{ c: 0.25, m: 2.5, g: 100, p: "-77%" },
            { c: 0.30, m: 3, g: 150, p: "-84%" },  { c: 0.30, m: 3, g: 150, p: "-89%" },
            { c: 0.35, m: 3.5, g: 150, p: "-93%" },{ c: 0.35, m: 3.5, g: 150, p: "-95%" },
            { c: 0.40, m: 4, g: 200, p: "-97%" },  { c: 0.40, m: 4, g: 200, p: "-98%" },
            { c: 0.50, m: 5, g: 200, p: "-99%" },  { c: 0.50, m: 5, g: 200, p: "-99.5%" }
        ];

        function init() {
            renderNav(); selectSlot(0); fetchBTC();
        }

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('t-price').textContent = parseFloat(data.price).toLocaleString();
            } catch(e) {}
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) return;
            
            let totalUSD = 0, totalTokens = 0, currentP = s.price, html = '', lastG = 0;
            
            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const isBought = s.buys.includes(i);
                if(isBought) {
                    totalUSD += mUSD;
                    totalTokens += (mUSD / currentP);
                    lastG = lvl.g;
                }
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <input type="checkbox" class="check-box-large" ${isBought ? 'checked' : ''}>
                    <div style="flex:1">
                        <span style="font-size:10px; color:var(--dir-color)">NIVEL ${i+1} ($${mUSD})</span>
                        <b style="font-size:20px; display:block;">${currentP.toFixed(6)}</b>
                    </div>
                    <span style="color:var(--short-red); font-weight:900">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;

            const avg = totalTokens > 0 ? (totalUSD / totalTokens) : 0;
            const target = avg > 0 ? (avg * (1 + (lastG / 100))) : 0;

            document.getElementById('resInv').textContent = `$${totalUSD.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resPct').textContent = lastG + "%";
            document.getElementById('resTarget').textContent = target.toFixed(6);
        }

        function toggleLvl(i) {
            const s = slots[activeIdx];
            s.buys = s.buys.includes(i) ? s.buys.filter(x => x !== i) : [...s.buys, i];
            save(); renderLevels();
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`,
                "interval": "60", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
    </script>
</body>
</html>
