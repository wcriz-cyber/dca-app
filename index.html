<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V19 Dual Dash</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background: var(--header-bg); border-bottom: 2px solid var(--dir-color); min-height: 65px; }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--dir-color); }
        .btc-live-box { display: flex; align-items: center; gap: 8px; font-family: 'Orbitron'; font-size: 18px; cursor: pointer; }
        #t-dot { width: 8px; height: 8px; border-radius: 50%; background: grey; }
        .theme-toggle { background: transparent; border: none; color: var(--text); width: 40px; height: 40px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0.8; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 12px 5px; border: none; background: transparent; color: #848e9c; font-size: 12px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 125px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 5px 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 8px; padding: 12px 12px 0 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; position: relative; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        .secure-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* NUEVO DASHBOARD ROTATIVO */
        .dash-container { margin: 12px; position: relative; }
        .dash-main { background: var(--surface); border-radius: 24px; border: 3px solid var(--dir-color); padding: 15px; position: relative; overflow: hidden; }
        
        .dash-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .strat-indicator { font-family: 'Orbitron'; font-size: 10px; font-weight: 900; color: var(--dir-color); letter-spacing: 1px; }
        
        .dash-tools { display: flex; gap: 10px; }
        .tool-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .tool-btn.locked { border-color: var(--warning); color: var(--warning); background: rgba(241, 196, 15, 0.1); }

        .dash-data { text-align: center; }
        .main-target { font-family: 'Roboto Mono'; font-size: 42px; font-weight: 900; color: var(--long-green); line-height: 1; margin: 5px 0; letter-spacing: -1px; }
        .sub-info { display: flex; justify-content: center; gap: 20px; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
        .info-item label { font-size: 9px; color: #848e9c; display: block; font-weight: 900; }
        .info-item span { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
        
        #customModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.94); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); padding: 35px 25px; border-radius: 30px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text); padding: 15px; text-align: center; font-size: 24px; border-radius: 15px; margin-bottom: 30px; outline: none; }
        
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="customModal">
        <div class="modal-content">
            <div class="modal-label" style="font-family:'Orbitron'; font-size:12px; margin-bottom:20px;">INGRESAR CLAVE</div>
            <input type="password" id="modalInput" inputmode="numeric" maxlength="4" placeholder="â€¢â€¢â€¢â€¢">
            <div style="display:flex; flex-direction:column; gap:10px;">
                <button style="background:var(--long-green); color:#fff; padding:12px; border:none; border-radius:12px; font-weight:900;" onclick="closeMyModal(true)">CONFIRMAR</button>
                <button style="background:transparent; color:var(--text); opacity:0.5; border:none;" onclick="closeMyModal(false)">CANCELAR</button>
            </div>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="viewTickerChart()">
                <div id="t-dot"></div>
                <span id="t-sym">BTC</span>
                <span id="t-price" style="font-weight: 900;">$--,---</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" data-tf="15" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" data-tf="30" onclick="updateTF('30', this)">30M</button>
            <button class="tf-btn" data-tf="60" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" data-tf="240" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" data-tf="D" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box">
                <div class="secure-overlay" onclick="requestControlAccess('capitalInput')"></div>
                <label>CAP $</label>
                <input type="number" id="capitalInput" readonly>
            </div>
            <div class="control-box">
                <div class="secure-overlay" onclick="requestControlAccess('descInput')"></div>
                <label>% DESC</label>
                <input type="number" id="descInput" value="66" readonly>
            </div>
        </div>

        <div class="dash-container">
            <div class="dash-main" id="dashMain">
                <div class="dash-top">
                    <div class="strat-indicator" id="stratName">ESTRATEGIA PREDETERMINADA</div>
                    <div class="dash-tools">
                        <button class="tool-btn" id="lockBtn" onclick="toggleLock()">ðŸ”“</button>
                        <button class="tool-btn" onclick="rotateDash()">ðŸ”„</button>
                    </div>
                </div>
                
                <div class="dash-data">
                    <span style="font-size:10px; color:var(--dir-color); font-weight:900;">TARGET PRICE (100%)</span>
                    <div class="main-target" id="resTarget">0.000000</div>
                    
                    <div class="sub-info">
                        <div class="info-item">
                            <label>AVERAGE</label>
                            <span id="resAvg">0.000000</span>
                        </div>
                        <div class="info-item">
                            <label>INVERSIÃ“N</label>
                            <span id="resInv">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>

        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÃ“N</button>

        <div id="historyList" style="padding: 0 12px; margin-bottom: 40px;"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        
        // Variables Dashboard Rotativo
        let currentStrat = "normal"; // normal o agresiva
        let isDashLocked = false;

        const MULTIPLIERS = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); renderHistory(); fetchTicker();
            setInterval(fetchTicker, 10000);
        }

        function rotateDash() {
            currentStrat = (currentStrat === "normal") ? "agresiva" : "normal";
            updateDashUI();
        }

        function toggleLock() {
            isDashLocked = !isDashLocked;
            const btn = document.getElementById('lockBtn');
            btn.textContent = isDashLocked ? 'ðŸ”’' : 'ðŸ”“';
            btn.classList.toggle('locked', isDashLocked);
            showToast(isDashLocked ? "VISTA FIJADA" : "ROTACIÃ“N LIBRE");
        }

        function updateDashUI() {
            const s = slots[activeIdx];
            const dash = document.getElementById('dashMain');
            const label = document.getElementById('stratName');
            const targetEl = document.getElementById('resTarget');
            const avgEl = document.getElementById('resAvg');

            // Valores calculados en renderLevels
            if (currentStrat === "normal") {
                label.textContent = "ESTRATEGIA PREDETERMINADA";
                label.style.color = "var(--dir-color)";
                dash.style.borderColor = "var(--dir-color)";
                targetEl.style.color = "var(--long-green)";
            } else {
                label.textContent = "ESTRATEGIA AGRESIVA (DESC)";
                label.style.color = "var(--warning)";
                dash.style.borderColor = "var(--warning)";
                targetEl.style.color = "var(--warning)";
            }
            calculate(); // Refrescar nÃºmeros
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            const descPct = parseFloat(document.getElementById('descInput').value) || 66;
            
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3;">Configura Precio Base</p>'; return; }

            let totalSpent = 0, t7 = 0, tD = 0;
            let lastP7 = s.price, lastPD = s.price, drop7 = 10;

            for(let i=0; i<12; i++){
                let p7, pD;
                if(i===0){ p7=s.price; pD=s.price; }
                else { 
                    drop7 += 7; 
                    p7 = lastP7 * (1 - (drop7/100)); 
                    pD = lastPD * (1 - (descPct/100));
                }
                const mUSD = MULTIPLIERS[i] * s.capital;
                if(s.buys.includes(i)) { totalSpent += mUSD; t7 += (mUSD/p7); tD += (mUSD/pD); }
                lastP7 = p7; lastPD = pD;
            }

            const avg7 = t7 > 0 ? totalSpent/t7 : 0;
            const avgD = tD > 0 ? totalSpent/tD : 0;

            // Actualizar Dash segÃºn estrategia actual
            document.getElementById('resInv').textContent = `$${totalSpent.toFixed(2)}`;
            if(currentStrat === "normal") {
                document.getElementById('resAvg').textContent = avg7.toFixed(6);
                document.getElementById('resTarget').textContent = (avg7 * 2).toFixed(6);
            } else {
                document.getElementById('resAvg').textContent = avgD.toFixed(6);
                document.getElementById('resTarget').textContent = (avgD * 2).toFixed(6);
            }

            // Renderizar mini lista de niveles (compacta)
            grid.innerHTML = s.buys.length > 0 ? `<div style="text-align:center; font-size:10px; opacity:0.5;">${s.buys.length} Niveles Activos</div>` : '';
            // (Nota: se puede expandir para ver los niveles de nuevo si lo deseas)
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            openPrompt((pass) => {
                if(pass === "2524") {
                    history.unshift({ coin: s.name, inv: `$${document.getElementById('resInv').textContent}` });
                    slots[activeIdx] = { name:'', price:0, capital:5, buys:[] };
                    
                    // REORDENAR
                    const filled = slots.filter(sl => sl.name !== '');
                    const empty = slots.filter(sl => sl.name === '');
                    slots = [...filled, ...empty];
                    
                    // RESET DASHBOARD
                    currentStrat = "normal";
                    isDashLocked = false;
                    document.getElementById('lockBtn').textContent = 'ðŸ”“';
                    document.getElementById('lockBtn').classList.remove('locked');

                    save(); selectSlot(0); renderHistory();
                    showToast("CERRADO Y REORDENADO");
                }
            });
        }

        // --- Funciones de soporte ---
        function openPrompt(cb) { modalCallback = cb; document.getElementById('customModal').style.display = 'flex'; }
        function closeMyModal(confirm) { const val = document.getElementById('modalInput').value; document.getElementById('customModal').style.display = 'none'; if(confirm) modalCallback(val); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); updateDashUI(); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function showToast(txt) { const t = document.getElementById("toast"); t.textContent = txt; t.className = "show"; setTimeout(() => t.className = "", 2000); }
        async function fetchTicker() { try { const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`); const data = await res.json(); document.getElementById('t-price').textContent = parseFloat(data.price).toLocaleString(); } catch(e){} }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); }
        function requestControlAccess(id) { openPrompt((p) => { if(p==="2524") { const el = document.getElementById(id); el.readOnly = false; el.focus(); el.onblur = () => el.readOnly = true; } }); }
        function renderHistory() { /* historial */ }
    </script>
</body>
</html>
