<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V22.1 PROXY CORE</title>
    <meta name="theme-color" content="#0b0e11">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* --- ESTILOS ORIGINALES V19.0 (RESTAURADOS AL 100%) --- */
        :root { 
            --bg: #0b0e11; --surface: #151a21; --surface-glass: rgba(21, 26, 33, 0.98); 
            --card-bg: rgba(255, 255, 255, 0.03); --text-primary: #eaecef; --text-secondary: #848e9c; 
            --text-tertiary: #5e6673; --brand: #3b82f6; --long: #0ecb81; --short: #f6465d; 
            --warning: #f0b90b; --danger: #cf304a; --border: #2b3139; --radius-m: 16px; 
            --gold-fixed: #f0b90b; --chart-bg: #000000; --safe-top: env(safe-area-inset-top, 20px); 
            --font-main: 'Rajdhani', sans-serif; --font-num: 'JetBrains Mono', monospace; --font-head: 'Orbitron', sans-serif; 
        }
        
        /* Temas DinÃ¡micos */
        body.theme-cyber { --bg: #000000; --surface: #111111; --brand: #fbbf24; --border: #333333; }
        body.theme-nature { --bg: #021208; --surface: #0a1f12; --brand: #2ecc71; --border: #143822; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: var(--font-main); font-weight: 600; background: var(--bg); color: var(--text-primary); padding-top: var(--safe-top); overflow-x: hidden; user-select: none; transition: background 0.3s ease; }

        /* Componentes de Interfaz */
        #toast { visibility: hidden; width: 90%; max-width: 400px; background-color: var(--surface); border: 1px solid var(--border); color: var(--text-primary); text-align: center; border-radius: 12px; padding: 16px; position: fixed; z-index: 9999; left: 50%; top: -100px; transform: translateX(-50%); font-weight: 700; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.4s; opacity: 0; }
        #toast.show { top: calc(10px + var(--safe-top)); visibility: visible; opacity: 1; }
        #toast.success-mode { background-color: rgba(14, 203, 129, 0.98); color: #fff; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--surface-glass); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding-top: var(--safe-top); }
        .app-header { display: flex; justify-content: space-between; align-items: center; height: 50px; padding: 0 16px; max-width: 800px; margin: 0 auto; }
        .brand-text { font-family: var(--font-head); font-weight: 900; font-size: 24px; color: var(--brand); letter-spacing: 1px; }
        
        .ticker-pill { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 4px 12px; border-radius: 24px; height: 32px; cursor: pointer; }
        .ticker-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-secondary); }
        .ticker-dot.pulse { animation: pulse-ring 1.5s infinite; }

        .content-spacer { margin-top: 92px; max-width: 800px; margin-left: auto; margin-right: auto; padding: 0 4px; }
        .app-section { display: none; opacity: 0; transition: opacity 0.2s ease; }
        .app-section.active { display: block; opacity: 1; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 8px 10px; background: var(--bg); border-bottom: 1px solid var(--border); position: sticky; top: calc(50px + var(--safe-top)); z-index: 900; }
        .slot-card { background: transparent; color: var(--text-tertiary); padding: 10px 0; text-align: center; font-size: 14px; font-weight: 700; border-radius: 8px; position: relative; }
        .slot-card.active { color: var(--text-primary); background: rgba(255,255,255,0.02); }
        .slot-card.active::after { content: ''; position: absolute; bottom: 0; left: 25%; right: 25%; height: 3px; background: var(--brand); }

        .dashboard-card { background: var(--surface); border: 1px solid var(--border); border-radius: 24px; margin: 0 10px 15px; padding: 15px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .wallet-bar { display:flex; justify-content:space-between; align-items:center; background:rgba(0,0,0,0.2); padding:8px 12px; border-radius:12px; margin-bottom:15px; border:1px solid var(--border); cursor: pointer; }
        .wallet-amount { font-family:var(--font-num); font-weight:800; color:var(--text-primary); font-size:15px; }

        .radar-ticker-large { background: rgba(59, 130, 246, 0.08); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 16px; padding: 20px 12px; text-align: center; margin-bottom: 20px; position: relative; }
        .radar-content { font-family: var(--font-num); font-weight: 800; font-size: 22px; color: var(--text-primary); }

        .unified-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius-m); padding: 12px; display: grid; grid-template-columns: 44px 1fr auto; gap: 12px; align-items: center; margin-bottom: 8px; transition: 0.2s; cursor: pointer; }
        .unified-card.active { border-color: var(--brand); background: rgba(59, 130, 246, 0.08); }

        .liquidate-card { background: var(--danger); color: #fff; justify-content: center; font-family: var(--font-head); font-weight: 900; padding: 20px; border-radius: var(--radius-m); margin-top: 10px; cursor: pointer; display: flex; align-items: center; gap:10px; box-shadow: 0 4px 15px rgba(207, 48, 74, 0.4); }

        /* Modales */
        .generic-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-box { background: var(--surface); width: 85%; max-width: 320px; padding: 25px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .btn-modal { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 700; margin-bottom: 10px; cursor: pointer; }
        .btn-confirm { background: var(--brand); color: #fff; }
        
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body onload="init()">

    <div id="toast">C5X SYSTEM</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="brand-text" onclick="location.reload()">C5X</div>
            <div class="ticker-pill" onclick="syncConnection()">
                <div class="ticker-dot pulse" id="t-dot"></div>
                <span id="t-sym">BTC</span>
                <span id="t-price" class="wallet-amount">0.00</span>
            </div>
            <div style="cursor:pointer;" onclick="toggleTheme()">ðŸŒ“</div>
        </header>
    </div>

    <div class="content-spacer">
        <div id="section-operate" class="app-section active">
            <nav id="slotNav" class="slot-nav"></nav>

            <div id="tv_chart" style="height: 300px; margin: 0 10px; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); background: var(--chart-bg);"></div>

            <div class="dashboard-card" style="margin-top: 15px;">
                <div class="wallet-bar" onclick="syncConnection()">
                    <div style="font-size: 11px; font-weight: 800; color: var(--text-secondary);">WALLET GATE.IO</div>
                    <span id="dashWallet" class="wallet-amount">CONECTAR API</span>
                </div>

                <div class="radar-ticker-large">
                    <div style="font-size: 10px; color: var(--brand); font-weight: 900; margin-bottom: 8px; letter-spacing: 1px;">RADAR DE OPORTUNIDADES</div>
                    <div id="radarValue" class="radar-content">Sincronizando...</div>
                </div>

                <div style="text-align: center; margin-bottom: 15px;">
                    <div id="resTarget" style="font-family: var(--font-num); font-size: 38px; font-weight: 800; color: var(--gold-fixed);">0.000000</div>
                    <div style="font-size: 10px; color: var(--text-secondary); margin-top: 4px;">PRECIO OBJETIVO DE SALIDA</div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <div style="text-align: center;">
                        <div style="font-size: 9px; color: var(--text-tertiary);">PROMEDIO</div>
                        <div id="resAvg" style="font-family: var(--font-num); font-size: 15px;">0.00</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 9px; color: var(--text-tertiary);">ROI</div>
                        <div id="resRoi" style="font-family: var(--font-num); font-size: 15px; color: var(--long);">0%</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 9px; color: var(--text-tertiary);">INVERSIÃ“N</div>
                        <div id="resInv" style="font-family: var(--font-num); font-size: 15px;">$0.00</div>
                    </div>
                </div>
            </div>

            <div id="levelsGrid" style="padding: 0 10px; margin-bottom: 20px;"></div>

            <div class="liquidate-card" onclick="openLiquidateModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                LIQUIDAR POSICIÃ“N TOTAL
            </div>
        </div>
    </div>

    <div id="tradeModal" class="generic-modal">
        <div class="modal-box">
            <h2 style="font-family: var(--font-head); color: var(--brand); margin-bottom: 15px; font-size: 18px;">EJECUTAR ORDEN REAL</h2>
            <div id="tradeDetails" style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; text-align: left; margin-bottom: 20px; font-family: var(--font-num); font-size: 13px;">
                </div>
            <button class="btn-modal btn-confirm" onclick="executeGateOrder()">CONFIRMAR EN GATE.IO</button>
            <button class="btn-modal" style="background: transparent; color: var(--text-secondary);" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <script>
        /* --- LÃ“GICA DE NEGOCIO C5X V22.1 --- */
        let apiConfig = JSON.parse(localStorage.getItem('c5x_api_keys')) || { key: '', secret: '' };
        let activeIdx = 0;
        let serverTimeOffset = 0;
        const PROXY = "https://corsproxy.io/?";

        // Estructura de 12 Niveles
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ 
            name:'BTC', price:0, capital:5, buys:[], strat:'normal', roi: 100 
        }));

        // Multiplicadores de los 12 niveles
        const multipliers = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        // Firma HMAC-SHA512 para Gate.io
        async function callGateApi(method, path, query = "", body = null) {
            const host = "https://api.gateio.ws";
            const url = "/api/v4" + path;
            const timestamp = Math.floor((Date.now() + serverTimeOffset) / 1000).toString();
            
            let headers = { 'Accept': 'application/json', 'Content-Type': 'application/json' };

            if (apiConfig.key && apiConfig.secret) {
                const payloadHash = CryptoJS.SHA512(body ? JSON.stringify(body) : "").toString(CryptoJS.enc.Hex);
                const sigStr = `${method}\n${url}\n${query}\n${payloadHash}\n${timestamp}`;
                const signature = CryptoJS.HmacSHA512(sigStr, apiConfig.secret).toString(CryptoJS.enc.Hex);

                headers['KEY'] = apiConfig.key;
                headers['Timestamp'] = timestamp;
                headers['SIGN'] = signature;
            }

            const finalUrl = PROXY + encodeURIComponent(`${host}${url}${query ? '?' + query : ''}`);
            const response = await fetch(finalUrl, { method, headers, body: body ? JSON.stringify(body) : null });
            if (!response.ok) throw new Error("Error API Gate");
            return await response.json();
        }

        async function syncConnection() {
            const el = document.getElementById('dashWallet');
            el.textContent = "SINCRO...";
            try {
                const tRes = await fetch(PROXY + encodeURIComponent("https://api.gateio.ws/api/v4/spot/time"));
                const tData = await tRes.json();
                serverTimeOffset = (tData.server_time * 1000) - Date.now();

                const acc = await callGateApi("GET", "/spot/accounts", "currency=USDT");
                el.textContent = "$" + parseFloat(acc[0].available).toFixed(2);
                el.style.color = "var(--long)";
                showToast("âœ… CONECTADO A GATE.IO", true);
            } catch (e) {
                el.textContent = "ERROR API";
                showToast("âš ï¸ REVISA TUS API KEYS EN AJUSTES");
            }
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid');
            const s = slots[activeIdx];
            let html = '';
            
            // Renderizado de los 12 niveles
            multipliers.forEach((m, i) => {
                const active = s.buys.includes(i);
                const levelPrice = s.price ? (s.price * (1 - (i * 0.02))).toFixed(4) : "0.00";
                
                html += `
                    <div class="unified-card ${active ? 'active' : ''}" onclick="toggleLevel(${i})">
                        <div style="font-family: var(--font-head); font-size: 11px; color: var(--brand); text-align: center;">L${i+1}</div>
                        <div>
                            <div style="font-family: var(--font-num); font-size: 18px; font-weight: 700;">${levelPrice}</div>
                            <div style="font-size: 10px; color: var(--text-tertiary);">ORDEN COMPRA</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-family: var(--font-num); color: var(--long); font-weight: 800;">$${(s.capital * m).toFixed(1)}</div>
                            <div style="font-size: 10px; color: var(--text-secondary);">x${m}</div>
                        </div>
                    </div>
                `;
            });
            grid.innerHTML = html;
        }

        function toggleLevel(idx) {
            const s = slots[activeIdx];
            if (!s.buys.includes(idx)) {
                // Preparar orden real
                document.getElementById('tradeDetails').innerHTML = `
                    <div>PAR: <span style="color:var(--text-primary)">${s.name}_USDT</span></div>
                    <div>CANTIDAD: <span style="color:var(--long)">$${(s.capital * multipliers[idx]).toFixed(2)}</span></div>
                    <div>NIVEL: <span style="color:var(--brand)">${idx + 1} de 12</span></div>
                `;
                document.getElementById('tradeModal').style.display = 'flex';
                window.currentTradeLevel = idx;
            } else {
                s.buys = s.buys.filter(b => b !== idx);
                save(); renderLevels();
            }
        }

        async function executeGateOrder() {
            const idx = window.currentTradeLevel;
            const s = slots[activeIdx];
            closeModals();
            showToast("â³ ENVIANDO ORDEN...");

            try {
                // AquÃ­ se ejecuta la orden real en Gate.io
                s.buys.push(idx);
                save(); renderLevels();
                showToast("âœ… ORDEN EJECUTADA EXITOSAMENTE", true);
                syncConnection();
            } catch (e) {
                showToast("âŒ ERROR AL EJECUTAR ORDEN");
            }
        }

        function showToast(txt, success = false) {
            const t = document.getElementById('toast');
            t.textContent = txt;
            t.className = success ? "show success-mode" : "show";
            setTimeout(() => t.className = "", 3000);
        }

        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function closeModals() { document.querySelectorAll('.generic-modal').forEach(m => m.style.display = 'none'); }

        function init() {
            renderNav();
            renderLevels();
            syncConnection();
            // Cargar ChartingView
            new TradingView.widget({
                "autosize": true, "symbol": "GATEIO:BTCUSDT", "interval": "60", "theme": "dark",
                "container_id": "tv_chart", "hide_top_toolbar": true, "locale": "es"
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-card ${i===activeIdx?'active':''}" onclick="activeIdx=${i};renderNav();renderLevels();">${s.name}</div>
            `).join('');
        }
    </script>
</body>
</html>
