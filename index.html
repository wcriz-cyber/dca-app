<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V22.7 Full Flow</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050708">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 85px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background: var(--header-bg); border-bottom: 2px solid var(--dir-color); min-height: 60px; }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--dir-color); }
        
        #t-price { font-family: 'Orbitron'; font-weight: 900; font-size: 18px; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 2px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px 2px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 6px; }

        .tab-content { display: none; margin-top: 108px; animation: fadeIn 0.2s ease; }
        .tab-content.active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 4px 8px; }
        .slot-btn { padding: 10px 0; text-align: center; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 8px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 2px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash-main { background: var(--surface); border-radius: 20px; border: 3px solid var(--dir-color); padding: 15px; margin: 10px 8px; text-align: center; position: relative; }
        .main-target { font-family: 'Roboto Mono'; font-size: 42px; font-weight: 900; color: var(--long-green); line-height: 1.1; margin: 5px 0; }

        .card-grid { padding: 0 8px; display: flex; flex-direction: column; gap: 10px; }
        .standard-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .standard-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.05); }
        
        /* Indicadores visuales en Bit√°cora */
        .card-dir-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .strip-long { background: var(--long-green); }
        .strip-short { background: var(--short-red); }

        .card-icon { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 14px; margin-right: 15px; flex-shrink: 0; }
        .card-body { flex: 1; }
        .card-label { font-size: 9px; color: var(--dir-color); font-weight: 900; text-transform: uppercase; }
        .card-value { font-family: 'Roboto Mono'; font-size: 22px; font-weight: 900; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: var(--surface); display: flex; justify-content: space-around; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-item { background: none; border: none; color: #848e9c; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; }
        .nav-item.active { color: var(--dir-color); }
        .nav-item span { font-size: 22px; }
        .nav-item label { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 4px; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }

        #configModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface); padding: 25px; border-radius: 20px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); padding: 12px; text-align: center; font-size: 24px; border-radius: 10px; margin-bottom: 20px; outline: none; }

        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 12px; position: fixed; z-index: 3000; left: 50%; bottom: 90px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 90px; opacity: 1;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="configModal">
        <div class="modal-content">
            <div id="configTitle" style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px; color:var(--dir-color)">EDITAR VALOR</div>
            <input type="number" id="configInputVal" class="modal-input" step="any" inputmode="decimal">
            <button style="width:100%; background:var(--long-green); color:#fff; padding:15px; border:none; border-radius:12px; font-weight:900; font-family:'Orbitron';" onclick="saveConfigValue()">GUARDAR CAMBIOS</button>
            <button style="background:transparent; color:var(--text); opacity:0.5; border:none; margin-top:15px;" onclick="closeConfigModal()">CANCELAR</button>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div id="t-price" style="color:var(--text)">$--,---</div>
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:20px;">üé®</button>
        </header>
        <div id="tfBar" class="tf-bar">
            <button class="tf-btn" data-tf="15" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" data-tf="60" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" data-tf="240" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" data-tf="D" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div id="tab-trade" class="tab-content active-tab">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box" onclick="openFastEdit('capital')"><label>CAP $</label><input type="number" id="capitalInput" readonly></div>
        </div>

        <div class="dash-main" id="dashMain">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <button onclick="rotateDash()" style="background:none; border:none; font-size:20px;">üîÑ</button>
                <div id="stratName" style="font-family:'Orbitron'; font-size:12px; font-weight:900;">PREDETERMINADA</div>
                <button onclick="toggleDir()" style="background:none; border:none; font-size:20px;">‚öñÔ∏è</button>
            </div>
            <div class="main-target" id="resTarget">0.000000</div>
            <div style="display:grid; grid-template-columns:repeat(3,1fr); margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
                <div><label style="font-size:9px; opacity:0.6;">PROM</label><div id="resAvg" style="font-weight:900; font-family:'Roboto Mono';">0.00</div></div>
                <div><label style="font-size:9px; opacity:0.6;">PROFIT</label><div id="resProfit" style="font-weight:900; font-family:'Roboto Mono'; color:var(--long-green)">$0.00</div></div>
                <div><label style="font-size:9px; opacity:0.6;">INVERSI√ìN</label><div id="resInv" style="font-weight:900; font-family:'Roboto Mono';">$0.00</div></div>
            </div>
        </div>

        <main id="levelsGrid" class="card-grid"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>
    </div>

    <div id="tab-history" class="tab-content">
        <div style="padding: 15px; margin-top: 65px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="font-family:'Orbitron'; color:var(--dir-color); font-size:18px;">HISTORIAL</h2>
                <div style="display:flex; gap:8px;">
                    <button onclick="exportExcel()" style="padding:8px 12px; background:var(--surface); color:var(--text); border:1px solid var(--border); border-radius:8px; font-size:10px; font-weight:900;">XLS</button>
                    <button onclick="exportPDF()" style="padding:8px 12px; background:var(--dir-color); color:#fff; border:none; border-radius:8px; font-size:10px; font-weight:900;">PDF PRO</button>
                </div>
            </div>
            <div id="logGrid" class="card-grid"></div>
            <center><button onclick="clearLogs()" style="margin-top:40px; background:none; border:none; color:var(--danger); font-size:10px; font-weight:900; opacity:0.5;">BORRAR TODO EL HISTORIAL</button></center>
        </div>
    </div>

    <div id="tab-config" class="tab-content">
        <div style="padding: 15px; margin-top: 65px;">
            <h2 style="font-family:'Orbitron'; color:var(--dir-color); font-size:18px; margin-bottom:20px;">AJUSTES GLOBALES</h2>
            <div class="card-grid">
                <div class="standard-card" onclick="openFastEdit('normal')"><div class="card-icon">üìä</div><div class="card-body"><div class="card-label">% PREDETERMINADA</div><div class="card-value" id="cfgBaseVal">7%</div></div></div>
                <div class="standard-card" onclick="openFastEdit('agresiva')"><div class="card-icon" style="color:var(--warning)">‚ö°</div><div class="card-body"><div class="card-label">% DESCUENTO</div><div class="card-value" id="cfgAggVal">66%</div></div></div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" onclick="switchTab('tab-history', this)"><span>üìú</span><label>Bit√°cora</label></button>
        <button class="nav-item active" onclick="switchTab('tab-trade', this)"><span>üìä</span><label>Operar</label></button>
        <button class="nav-item" onclick="switchTab('tab-config', this)"><span>‚öôÔ∏è</span><label>Ajustes</label></button>
    </nav>

    <input type="hidden" id="incInput" value="7">
    <input type="hidden" id="descInput" value="66">

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], strat:'normal', dir:'long' }));
        let history = JSON.parse(localStorage.getItem('c5x_history')) || [];
        const MULTIPLIERS = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); renderHistory(); fetchTicker();
            setInterval(fetchTicker, 10000); 
            document.querySelectorAll('.tf-btn').forEach(b => { if(b.dataset.tf === activeTF) b.classList.add('active'); });
        }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`);
                const data = await res.json();
                document.getElementById('t-price').textContent = '$' + parseFloat(data.price).toLocaleString();
            } catch(e){}
        }

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab');
            btn.classList.add('active');
            document.getElementById('tfBar').style.display = (id === 'tab-trade') ? 'flex' : 'none';
        }

        function renderHistory() {
            const grid = document.getElementById('logGrid');
            if(!history.length) { grid.innerHTML = `<center style="opacity:0.2; padding:40px;">HISTORIAL VAC√çO</center>`; return; }
            grid.innerHTML = history.map(h => `
                <div class="standard-card">
                    <div class="card-dir-strip ${h.dir === 'short' ? 'strip-short' : 'strip-long'}"></div>
                    <div class="card-icon" style="border-color:${h.dir === 'short' ? 'var(--short-red)' : 'var(--long-green)'}">${(h.coin || "S/N").substring(0,3)}</div>
                    <div class="card-body">
                        <div class="card-label">${h.date} | ${h.strat || 'NORMAL'}</div>
                        <div class="card-value">${h.coin} <small style="font-size:10px; opacity:0.4;">${h.dir.toUpperCase()}</small></div>
                    </div>
                    <div style="color:var(--long-green); font-weight:900; font-family:'Roboto Mono';">+$${h.profit}</div>
                </div>
            `).reverse().join('');
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(!s.buys.length) return showToast("SLOT VAC√çO");
            
            const profitVal = document.getElementById('resProfit').textContent.replace('$','');
            history.push({ 
                date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 
                coin: s.name || "S"+(activeIdx+1), 
                profit: profitVal,
                dir: s.dir,
                strat: s.strat.toUpperCase(),
                totalInv: document.getElementById('resInv').textContent.replace('$',''),
                avg: document.getElementById('resAvg').textContent
            });
            
            localStorage.setItem('c5x_history', JSON.stringify(history));
            slots[activeIdx] = { name:'', price:0, capital:s.capital, buys:[], strat:'normal', dir:'long' };
            save(); selectSlot(activeIdx); renderHistory();
            showToast("OPERACI√ìN LIQUIDADA Y GUARDADA");
        }

        function calculate() {
            const s = slots[activeIdx], dPct = parseFloat(document.getElementById('descInput').value), iPct = parseFloat(document.getElementById('incInput').value);
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            const grid = document.getElementById('levelsGrid');
            if(!s.price) { grid.innerHTML = ''; return; }

            let tS = 0, tQ = 0, lP = s.price, h = '';
            for(let i=0; i<12; i++){
                let pL = (i===0) ? s.price : (s.strat==="normal" ? (i===1 ? lP*0.83 : lP*(1-(iPct/100))) : lP*(1-(dPct/100)));
                const m = MULTIPLIERS[i] * s.capital, on = s.buys.includes(i);
                if(on) { tS += m; tQ += (m/pL); }
                h += `<div class="standard-card ${on?'active':''}" onclick="toggleLvl(${i})"><div class="card-icon">${i+1}</div><div class="card-body"><div class="card-label" style="color:var(--short-red)">${i===0?'ENTRADA':'NIVEL'}</div><div class="card-value">${pL.toFixed(6)}</div></div><div style="font-weight:900; color:var(--long-green)">$${m.toFixed(1)}</div></div>`;
                lP = pL;
            }
            grid.innerHTML = h;
            const avg = tQ > 0 ? tS/tQ : 0;
            document.getElementById('resInv').textContent = `$${tS.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = (avg * 1.01).toFixed(6); // Objetivo 1%
            document.getElementById('resProfit').textContent = `$${(tS * 0.01).toFixed(2)}`;
        }

        function exportPDF() {
            if(!history.length) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18); doc.text("REPORTE MAESTRO C5X", 14, 20);
            doc.setFontSize(10); doc.text("Generado: " + new Date().toLocaleString(), 14, 28);
            const data = history.map(h => [h.date, h.coin, h.dir.toUpperCase(), h.strat, "$"+h.totalInv, "$"+h.profit]);
            doc.autoTable({ head: [['Fecha', 'Moneda', 'Tipo', 'Estrategia', 'Inv', 'Profit']], body: data, startY: 35, theme: 'striped' });
            doc.save("C5X_Reporte_Detallado.pdf");
        }

        // --- Funciones Core ---
        function toggleLvl(idx) { const s = slots[activeIdx]; if(!s.buys.includes(idx)) { for(let i=0; i<=idx; i++) if(!s.buys.includes(i)) s.buys.push(i); } else { s.buys = s.buys.filter(v => v < idx); } calculate(); }
        function selectSlot(i) { activeIdx = i; localStorage.setItem('c5x_last_slot', i); const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); if(s.name) loadChart(s.name); updateDashUI(); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); loadChart(slots[activeIdx].name); calculate(); }
        function rotateDash() { slots[activeIdx].strat = (slots[activeIdx].strat === 'normal' ? 'agresiva' : 'normal'); save(); updateDashUI(); }
        function toggleDir() { slots[activeIdx].dir = (slots[activeIdx].dir === 'long' ? 'short' : 'long'); save(); updateDashUI(); }
        function updateDashUI() { 
            const s = slots[activeIdx]; document.body.classList.remove('mode-long', 'mode-short'); document.body.classList.add('mode-'+s.dir);
            document.getElementById('stratName').textContent = s.strat.toUpperCase();
            document.getElementById('cfgBaseVal').textContent = document.getElementById('incInput').value + '%';
            document.getElementById('cfgAggVal').textContent = document.getElementById('descInput').value + '%';
            calculate(); 
        }
        function openFastEdit(type) { document.getElementById('configInputVal').dataset.type = type; document.getElementById('configModal').style.display = 'flex'; }
        function saveConfigValue() {
            const v = parseFloat(document.getElementById('configInputVal').value), t = document.getElementById('configInputVal').dataset.type;
            if(t === 'capital') slots.forEach(s => s.capital = v);
            else if(t === 'normal') document.getElementById('incInput').value = v;
            else document.getElementById('descInput').value = v;
            save(); closeConfigModal(); updateDashUI();
        }
        function closeConfigModal() { document.getElementById('configModal').style.display = 'none'; }
        function loadChart(c) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${c.replace('USDT','')}USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateTF(tf, b) { activeTF = tf; localStorage.setItem('c5x_last_tf', tf); document.querySelectorAll('.tf-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); if(slots[activeIdx].name) loadChart(slots[activeIdx].name); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function toggleTheme() { isLight = !isLight; localStorage.setItem('theme', isLight?'light':'dark'); location.reload(); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s,i) => `<div class="slot-btn ${i===activeIdx?'active':''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.className = 'show'; setTimeout(() => t.className = '', 2000); }
        function clearLogs() { history = []; localStorage.setItem('c5x_history', JSON.stringify(history)); renderHistory(); showToast("BIT√ÅCORA BORRADA"); }
        function exportExcel() { const ws = XLSX.utils.json_to_sheet(history); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Log"); XLSX.writeFile(wb, "C5X_Data.xlsx"); }
    </script>
</body>
</html>
