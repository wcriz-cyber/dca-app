<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V21.1</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        
        /* 10 SLOTS EN MALLA DE 5 COLUMNAS */
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; background: rgba(0,0,0,0.1); }
        .slot-btn { padding: 10px 0; text-align: center; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); overflow: hidden; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        .slot-type-label { font-size: 7px; display: block; opacity: 0.6; }

        .content-spacer { margin-top: 175px; }

        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .dash-val-small { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; max-height: 480px; overflow-y: auto; scrollbar-width: thin; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 15px 18px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.05); border-width: 2px; }
        .price-group { display: flex; flex-direction: column; cursor: pointer; }
        .lvl-label-mini { font-size: 12px; font-weight: 900; color: var(--dir-color); margin-bottom: 4px; }
        .price-display { font-family: 'Roboto Mono'; font-size: 22px; font-weight: 900; color: var(--text); line-height: 1; }
        
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; font-size: 12px; }
        #toast.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 1.5s; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
        
        .history-section { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 1px solid var(--border); }
        #historyList { margin-top: 10px; max-height: 200px; overflow-y: auto; }
        .history-item { padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 14px; }

        @-webkit-keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">COPIADO</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box">
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <nav id="slotNav" class="slot-nav"></nav>
    </div>

    <div class="content-spacer">
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" oninput="this.value = this.value.toUpperCase()" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div><span class="dash-label">INVERSI√ìN</span><div id="resInv" class="dash-val-small">$0.00</div></div>
                <div><span class="dash-label">P. AVG</span><div id="resAvg" class="dash-val-small" style="color:var(--warning)">0.000000</div></div>
                <div><span class="dash-label">PROFIT $</span><div id="resProf" class="dash-val-small" style="color:var(--dir-color)">$0.00</div></div>
            </div>
            <div style="text-align:center"><span class="dash-label">VENTA</span><b id="resTarget" class="target-price">0.000000</b></div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR (PIN 2524)</button>

        <div class="history-section">
            <span style="font-size:12px; font-weight:900; color:var(--dir-color); font-family: 'Orbitron';">BIT√ÅCORA DE CIERRES</span>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_v21_slots')) || Array(10).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 }, { c: 0.20, m: 1.5, g: 0.50 }, { c: 0.30, m: 1.5, g: 0.50 },
            { c: 0.30, m: 2.0, g: 0.50 }, { c: 0.40, m: 2.0, g: 1.00 }, { c: 0.40, m: 2.5, g: 1.00 }, { c: 0.50, m: 2.5, g: 1.00 },
            { c: 0.50, m: 3.0, g: 1.00 }, { c: 0.60, m: 3.0, g: 1.50 }, { c: 0.60, m: 3.5, g: 1.50 }, { c: 0.70, m: 3.5, g: 1.50 },
            { c: 0.70, m: 4.0, g: 1.50 }, { c: 0.80, m: 4.0, g: 2.00 }, { c: 0.80, m: 5.0, g: 2.00 }, { c: 0.90, m: 5.0, g: 2.00 }
        ];

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(0); renderHistory(); fetchTicker(); setInterval(fetchTicker, 15000);
        }

        async function fetchTicker() { 
            try { 
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`); 
                const data = await res.json(); 
                document.getElementById('t-price').textContent = parseFloat(data.price).toLocaleString();
            } catch(e) {} 
        }

        function renderNav() { 
            const nav = document.getElementById('slotNav');
            nav.innerHTML = slots.map((s, i) => {
                const type = i < 5 ? 'LONG' : 'SHORT';
                const label = i < 5 ? `L${i+1}` : `S${i-4}`;
                return `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">
                    <span class="slot-type-label">${type} ${label}</span>
                    ${s.name || '---'}
                </div>`;
            }).join(''); 
        }

        function selectSlot(i) { 
            activeIdx = i;
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav();
            updateBodyMode(s.name);
            loadChart(s.name);
            calculate();
        }

        function updateCoin() { 
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v && (activeIdx < 5 && !v.endsWith('L'))) { alert("Slot LONG: debe terminar en L"); return; }
            if(v && (activeIdx >= 5 && !v.endsWith('S'))) { alert("Slot SHORT: debe terminar en S"); return; }
            slots[activeIdx].name = v;
            save(); renderNav(); updateBodyMode(v); loadChart(v); calculate();
        }

        function calculate() { 
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:40px;">Configura moneda y precio base</p>'; return; }
            let spent = 0, tokens = 0, cp = s.price, html = '';
            let pPct = 0.50;
            if (s.buys.length > 0) pPct = strategy[Math.max(...s.buys)].g;

            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i), mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); }
                const pStr = cp.toFixed(6);
                html += `<div class="level-card ${on ? 'active' : ''}">
                    <div class="card-left">
                        <input type="checkbox" style="width:25px; height:25px; margin-right:15px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                        <div class="price-group" onclick="copyToClipboard('${pStr}')">
                            <span class="lvl-label-mini">NIVEL ${i}</span>
                            <div class="price-display">${pStr}</div>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <div style="font-size:12px; color:var(--long-green); font-weight:900;">$${mUSD.toFixed(1)}</div>
                        <button onclick="panicFill(${i})" style="font-size:8px; background:var(--dir-color); color:white; border:none; padding:3px 6px; border-radius:4px; margin-top:5px;">AUTO</button>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + pPct)).toFixed(6) : '0.000000';
            document.getElementById('resProf').textContent = `$${(spent * pPct).toFixed(2)}`;
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(prompt("PIN PARA LIQUIDAR:") === "2524") {
                history.unshift({ coin: s.name, date: new Date().toLocaleString(), prof: document.getElementById('resProf').textContent });
                localStorage.setItem('dca_history_v2', JSON.stringify(history));
                slots[activeIdx] = { name:'', price:0, capital:5, buys:[] };
                save(); selectSlot(activeIdx); renderHistory();
            }
        }

        function copyToClipboard(v) { navigator.clipboard.writeText(v); const t = document.getElementById("toast"); t.className = "show"; setTimeout(() => t.className = "", 1500); }
        function renderHistory() { document.getElementById('historyList').innerHTML = history.slice(0,10).map(h => `<div class="history-item"><b>${h.coin}</b> ${h.prof} <span style="float:right; opacity:0.5; font-size:10px;">${h.date}</span></div>`).join(''); }
        function save() { localStorage.setItem('dca_v21_slots', JSON.stringify(slots)); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(c) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(c || 'BTC3L').replace('USDT','') }USDT`, "interval": "60", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function panicFill(i) { slots[activeIdx].buys = Array.from({length: i + 1}, (_, k) => k); save(); renderLevels(); }
    </script>
</body>
</html>
