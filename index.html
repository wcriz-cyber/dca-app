<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V23.0 Pro Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --dash-txt: #ffffff; --h-size: 50px;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; --dash-txt: #000000; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); gap: 10px; }
        
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--dir-color); }
        
        /* TICKER SIN LOGO - M√ÅS ESPACIO */
        .ticker-box { flex: 1; background: rgba(128,128,128,0.1); border-radius: 12px; border: 1px solid var(--border); height: var(--h-size); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .t-sym { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; opacity: 0.7; }
        .t-price { font-family: 'Roboto Mono'; font-size: 18px; font-weight: 900; }

        .theme-toggle { background: var(--surface); border: 1px solid var(--border); color: var(--text); width: var(--h-size); height: var(--h-size); border-radius: 12px; font-size: 20px; display: flex; align-items: center; justify-content: center; }

        .tf-slider-container { background: rgba(0,0,0,0.1); padding: 10px 20px; border-bottom: 1px solid var(--border); }
        .tf-labels { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 10px; font-weight: 900; color: var(--dir-color); }
        .slider { -webkit-appearance: none; width: 100%; height: 6px; border-radius: 5px; background: var(--border); outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content-spacer { margin-top: 130px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 8px 12px; }
        .slot-btn { height: 48px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2.5px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }

        /* DASHBOARD CON LOCK */
        .dash-container { position: relative; margin: 10px 12px; overflow: hidden; border-radius: 24px; border: 3px solid var(--dir-color); background: var(--surface); }
        .dash-viewport { display: flex; transition: transform 0.4s ease; width: 200%; }
        .dash-page { width: 50%; padding: 15px; flex-shrink: 0; position: relative; }
        .btn-lock { position: absolute; top: 12px; right: 12px; background: rgba(128,128,128,0.2); border: 1px solid var(--border); width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 14px; }
        .btn-lock.locked { background: var(--danger); color: white; }

        .target-val { font-family: 'Roboto Mono'; font-size: 42px; font-weight: 900; color: var(--long-green); line-height: 1; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.1); border-width: 2px; }

        /* BIT√ÅCORA */
        .history-section { margin: 20px 12px; padding: 15px; background: var(--surface); border-radius: 18px; border: 1px solid var(--border); }
        .hist-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 11px; font-family: 'Roboto Mono'; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; }

        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 50px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="ticker-box" id="mainTicker" onclick="loadTickerChart()">
                <span class="t-sym" id="t-name">BTC</span>
                <span id="t-price" class="t-price">...</span>
                <span id="t-pct" style="font-size:10px; font-weight:900;">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        
        <div class="tf-slider-container">
            <div class="tf-labels"><span>15M</span><span>30M</span><span style="color:#fff">1H</span><span>4H</span><span>1D</span><span>1S</span></div>
            <input type="range" min="0" max="5" value="2" class="slider" id="tfRange" oninput="handleSlider(this.value)">
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap:6px; padding:10px 12px;">
            <div style="background:var(--surface); padding:8px; border-radius:12px; border:1px solid var(--border); text-align:center;"><label style="font-size:7px; color:var(--dir-color); font-weight:900; display:block;">MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()" style="background:transparent; border:none; color:var(--text); font-size:14px; font-weight:700; width:100%; text-align:center; outline:none;"></div>
            <div style="background:var(--surface); padding:8px; border-radius:12px; border:1px solid var(--border); text-align:center;"><label style="font-size:7px; color:var(--dir-color); font-weight:900; display:block;">P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any" style="background:transparent; border:none; color:var(--text); font-size:14px; font-weight:700; width:100%; text-align:center; outline:none;"></div>
            <div style="background:var(--surface); padding:8px; border-radius:12px; border:1px solid var(--border); text-align:center;"><label style="font-size:7px; color:var(--dir-color); font-weight:900; display:block;">CAP $</label><input type="number" id="capitalInput" oninput="calculate()" style="background:transparent; border:none; color:var(--text); font-size:14px; font-weight:700; width:100%; text-align:center; outline:none;"></div>
            <div style="background:var(--surface); padding:8px; border-radius:12px; border:1.5px solid var(--warning); text-align:center;"><label style="font-size:7px; color:var(--warning); font-weight:900; display:block;">% DESC</label><input type="number" id="descInput" value="55" oninput="calculate()" style="background:transparent; border:none; color:var(--text); font-size:14px; font-weight:700; width:100%; text-align:center; outline:none;"></div>
        </div>

        <div class="dash-container" id="dashContainer">
            <div class="btn-lock" id="lockBtn" onclick="toggleLock()">üîì</div>
            <div class="dash-viewport" id="dashViewport">
                <div class="dash-page">
                    <div style="text-align:center;"><span style="font-size:9px; font-weight:900; color:var(--dir-color)">PREDETERMINADA</span><br>
                        <span id="resAvg7" style="font-family:'Roboto Mono'; font-size:24px;">0.000000</span>
                        <div class="target-val" id="resTarget7">0.000000</div>
                    </div>
                </div>
                <div class="dash-page">
                    <div style="text-align:center;"><span style="font-size:9px; font-weight:900; color:var(--warning)">AGRESIVA</span><br>
                        <span id="resAvgDesc" style="font-family:'Roboto Mono'; font-size:24px; color:var(--warning)">0.000000</span>
                        <div class="target-val" id="resTargetDesc" style="color:var(--warning)">0.000000</div>
                    </div>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div class="history-section">
            <h4 style="font-family:'Orbitron'; font-size:12px; margin-bottom:10px; color:var(--dir-color)">BIT√ÅCORA DE CIERRES</h4>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = '60';
        const tfValues = ['15', '30', '60', '240', 'D', 'W'];
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], dashPage: 0, locked: false }));
        let history = JSON.parse(localStorage.getItem('c5x_history')) || [];

        const tickerList = [{n:'BTC', s:'BTCUSDT'}, {n:'ETH', s:'ETHUSDT'}, {n:'AVAX', s:'AVAXUSDT'}, {n:'SOL', s:'SOLUSDT'}, {n:'SUI', s:'SUIUSDT'}, {n:'LTC', s:'LTCUSDT'}];
        let tickerIdx = 0;

        function toggleLock() {
            slots[activeIdx].locked = !slots[activeIdx].locked;
            updateLockUI();
            save();
            showToast(slots[activeIdx].locked ? "BLOQUEADO" : "LIBRE");
        }

        function updateLockUI() {
            const btn = document.getElementById('lockBtn');
            btn.textContent = slots[activeIdx].locked ? 'üîí' : 'üîì';
            btn.classList.toggle('locked', slots[activeIdx].locked);
        }

        let startX = 0;
        document.getElementById('dashContainer').addEventListener('touchstart', e => { if(!slots[activeIdx].locked) startX = e.touches[0].clientX; });
        document.getElementById('dashContainer').addEventListener('touchend', e => {
            if(slots[activeIdx].locked) return;
            let diff = startX - e.changedTouches[0].clientX;
            if(Math.abs(diff) > 50) setDashPage(diff > 0 ? 1 : 0);
        });

        function setDashPage(p) {
            slots[activeIdx].dashPage = p;
            document.getElementById('dashViewport').style.transform = `translateX(-${p * 50}%)`;
            save(); renderLevels();
        }

        async function rotateTicker() {
            const item = tickerList[tickerIdx];
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${item.s}`);
                const data = await res.json();
                const pct = parseFloat(data.priceChangePercent);
                document.getElementById('t-name').textContent = item.n;
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString();
                document.getElementById('t-pct').textContent = (pct >= 0 ? '+' : '') + pct.toFixed(2) + '%';
                document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--short-red)';
            } catch(e) {}
            tickerIdx = (tickerIdx + 1) % tickerList.length;
        }

        function loadTickerChart() {
            const currentName = tickerList[tickerIdx === 0 ? 5 : tickerIdx - 1].n;
            loadChart(currentName);
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(confirm("¬øCERRAR OPERACI√ìN Y GUARDAR EN BIT√ÅCORA?")) {
                const record = { coin: s.name, date: new Date().toLocaleString(), inv: document.getElementById('resInv1').textContent };
                history.unshift(record);
                localStorage.setItem('c5x_history', JSON.stringify(history.slice(0, 20)));
                
                slots[activeIdx] = { name:'', price:0, capital:5, buys:[], dashPage: 0, locked: false };
                save(); 
                selectSlot(activeIdx);
                renderHistory();
            }
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="hist-item">
                    <span style="color:var(--dir-color)">${h.coin}</span>
                    <span>${h.inv}</span>
                    <span style="opacity:0.5">${h.date.split(',')[0]}</span>
                </div>
            `).join('');
        }

        function handleSlider(val) {
            activeTF = tfValues[val];
            loadChart(slots[activeIdx].name);
        }

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); renderHistory();
            rotateTicker(); setInterval(rotateTicker, 7000);
        }

        function selectSlot(i) { 
            activeIdx = i; 
            localStorage.setItem('c5x_last_slot', i); 
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            updateLockUI();
            setDashPage(s.dashPage || 0);
            renderNav(); loadChart(s.name); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.name = document.getElementById('coinInput').value.toUpperCase();
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            const mode = s.dashPage;
            const descPct = parseFloat(document.getElementById('descInput').value) || 55;
            updateBodyMode(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Sin Datos</p>'; return; }

            const MULT = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
            let spent = 0, tokP = 0, tokA = 0;
            let html = '', lastP = s.price, lastA = s.price, dropP = 10;

            for(let i=0; i<12; i++) {
                let pP = (i===0) ? s.price : lastP*(1-(dropP/100));
                let pA = (i===0) ? s.price : lastA*(1-(descPct/100));
                if(i>0) dropP += 7;

                const mUSD = MULT[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokP += (mUSD/pP); tokA += (mUSD/pA); }
                let pDisp = (mode === 0) ? pP : pA;

                html += `
                <div class="level-card ${on?'active':''}">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <input type="checkbox" style="width:32px; height:32px" ${on?'checked':''} onclick="toggleLvl(${i})">
                        <div onclick="copy('${pDisp.toFixed(6)}')">
                            <span style="font-size:9px; font-weight:900; color:var(--dir-color)">L${i+1}</span>
                            <div style="font-family:'Roboto Mono'; font-size:22px; font-weight:900;">${pDisp.toFixed(6)}</div>
                        </div>
                    </div>
                    <div style="text-align:right"><span style="font-size:20px; color:var(--long-green); font-weight:900;">$${mUSD.toFixed(1)}</span></div>
                </div>`;
                lastP = pP; lastA = pA;
            }
            grid.innerHTML = html;
            document.getElementById('resInv1').textContent = `$${spent.toFixed(2)}`;
            const aP = tokP>0 ? (spent/tokP) : 0;
            const aA = tokA>0 ? (spent/tokA) : 0;
            document.getElementById('resAvg7').textContent = aP.toFixed(6);
            document.getElementById('resTarget7').textContent = (aP*2).toFixed(6);
            document.getElementById('resAvgDesc').textContent = aA.toFixed(6);
            document.getElementById('resTargetDesc').textContent = (aA*2).toFixed(6);
        }

        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x!==i) : [...b, i]; save(); renderLevels(); }
        function copy(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(m) { const t=document.getElementById("toast"); t.textContent=m; t.className="show"; setTimeout(()=>t.className="", 2000); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateCoin() { calculate(); renderNav(); loadChart(slots[activeIdx].name); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(c) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(c || 'BTC').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
    </script>
</body>
</html>
