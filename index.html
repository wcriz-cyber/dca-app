<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V38.0 FULL ESTRUCTURA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 10px; background: var(--header-bg); border-bottom: 4px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; }
        
        .ticker-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; gap: 10px; font-family: 'Orbitron'; font-size: 14px; font-weight: 900; color: var(--dir-color); }
        #t-price { font-family: 'Roboto Mono'; color: var(--text); }

        .tf-slider-section { background: rgba(0,0,0,0.1); padding: 10px 20px; border-bottom: 1px solid var(--border); }
        .tf-labels { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; font-weight: 900; font-family: 'Orbitron'; }
        .slider { -webkit-appearance: none; width: 100%; height: 6px; border-radius: 5px; background: var(--border); outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content-spacer { margin-top: 130px; }

        /* NAVEGACIÃ“N 8 SLOTS INFINITA */
        .slot-outer-container { width: 100%; overflow: hidden; padding: 10px 0; position: relative; }
        .slot-nav-track { display: flex; width: 200%; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .slot-page { display: grid; grid-template-columns: repeat(4, 1fr); width: 50%; gap: 6px; padding: 0 10px; }
        .slot-btn { padding: 16px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); text-transform: uppercase; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 3px; }

        .loop-dots { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); transition: 0.3s; }
        .dot.active { background: var(--dir-color); transform: scale(1.3); }
        
        .chart-container { width: 100%; height: 280px; background: #000; border-top: 1px solid var(--border); }
        
        /* DASHBOARD REESTRUCTURADO */
        .dash-container { position: relative; margin: 10px; border-radius: 20px; border: 3px solid var(--dir-color); background: var(--surface); overflow: hidden; height: 180px; }
        .lock-btn { position: absolute; top: 10px; right: 10px; z-index: 10; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid var(--border); }
        .lock-btn.locked { background: var(--danger); color: #fff; border: none; }

        .dash-viewport { display: flex; transition: transform 0.4s ease; width: 200%; height: 100%; }
        .dash-page { width: 50%; padding: 15px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        
        .dash-row { display: flex; justify-content: space-between; width: 100%; padding: 0 10px; }
        .dash-item { text-align: center; }
        .dash-item small { font-size: 10px; font-weight: 900; opacity: 0.6; display: block; margin-bottom: 2px; }
        .dash-item b { font-family: 'Roboto Mono'; font-size: 28px; font-weight: 900; }
        
        .avg-box { background: rgba(255,255,255,0.08); padding: 6px 20px; border-radius: 8px; font-family: 'Roboto Mono'; font-size: 18px; font-weight: 700; }
        .target-text { font-family: 'Roboto Mono'; font-size: 50px; font-weight: 900; color: var(--long-green); line-height: 1; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.7fr; gap: 6px; padding: 10px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 7px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 3px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .levels-container { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 16px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2.5px; }
        .price-val { font-family: 'Roboto Mono'; font-size: 24px; font-weight: 900; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 22px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 15px; }
    </style>
</head>
<body onload="init()">

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="ticker-container" onclick="lockTickerToChart()">
                <span id="t-sym">BTCUSDT</span>
                <span id="t-price">$--,---</span>
            </div>
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:24px;">ðŸŒ™</button>
        </header>
        <div class="tf-slider-section">
            <div class="tf-labels"><span>15M</span><span>30M</span><span>1H</span><span>4H</span><span>1D</span><span>1S</span></div>
            <input type="range" min="0" max="5" value="2" class="slider" id="tfSlider" oninput="changeTF(this.value)">
        </div>
    </div>

    <div class="content-spacer">
        <div class="slot-outer-container" id="slotOuter">
            <div id="slotTrack" class="slot-nav-track">
                <div class="slot-page" id="page1"></div>
                <div class="slot-page" id="page2"></div>
            </div>
            <div class="loop-dots">
                <div class="dot active" id="dot1"></div>
                <div class="dot" id="dot2"></div>
            </div>
        </div>
        
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoinName()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box" onclick="reqPin('capitalInput')"><label>CAPITAL $</label><input type="number" id="capitalInput" readonly value="5"></div>
            <div class="control-box" onclick="reqPin('descInput')"><label>% DESC</label><input type="number" id="descInput" readonly value="55"></div>
        </div>

        <div class="dash-container" id="dashBox">
            <button class="lock-btn" id="lockBtn" onclick="toggleLock()">ðŸ”“</button>
            <div class="dash-viewport" id="dashViewport">
                <div class="dash-page">
                    <span style="font-size:11px; font-weight:900; color:var(--dir-color);">PREDETERMINADA</span>
                    <div class="dash-row">
                        <div class="dash-item"><small>INVERTIDO</small><b id="resInvP">$0.00</b></div>
                        <div class="dash-item"><small style="color:var(--dir-color)">WIN 100%</small><b id="resWinP" style="color:var(--dir-color)">$0.00</b></div>
                    </div>
                    <div class="avg-box">AVG: <span id="resAvgP">0.00</span></div>
                    <div id="resTargetP" class="target-text">0.00</div>
                </div>
                <div class="dash-page">
                    <span style="font-size:11px; font-weight:900; color:var(--warning);">AGRESIVA</span>
                    <div class="dash-row">
                        <div class="dash-item"><small>INVERTIDO</small><b id="resInvA" style="color:var(--warning)">$0.00</b></div>
                        <div class="dash-item"><small style="color:var(--warning)">WIN 100%</small><b id="resWinA" style="color:var(--warning)">$0.00</b></div>
                    </div>
                    <div class="avg-box" style="color:var(--warning)">AVG: <span id="resAvgA">0.00</span></div>
                    <div id="resTargetA" class="target-text" style="color:var(--warning)">0.00</div>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="liquidateOperation()">CERRAR Y MOVER AL FINAL</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = false, activeIdx = 0, currentTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v38_slots')) || Array(8).fill(null).map(() => ({ 
            name: '', price: 0, capital: 5, buys: [], dashPage: 0, locked: false 
        }));

        function init() {
            renderNav();
            selectSlot(activeIdx);
            fetchTicker();
            setInterval(fetchTicker, 10000);
            initSwipes();
        }

        function renderNav() {
            const p1 = document.getElementById('page1'), p2 = document.getElementById('page2');
            let h1 = '', h2 = '';
            slots.forEach((s, i) => {
                const btn = `<div class="slot-btn ${i===activeIdx?'active':''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`;
                if(i < 4) h1 += btn; else h2 += btn;
            });
            p1.innerHTML = h1; p2.innerHTML = h2;
        }

        function selectSlot(i) {
            activeIdx = i;
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital || 5;
            
            // Colores por nombre L o S
            updateUITheme(s.name);

            // Mover track de slots
            let page = i < 4 ? 0 : 1;
            document.getElementById('slotTrack').style.transform = `translateX(-${page * 50}%)`;
            document.getElementById('dot1').classList.toggle('active', page === 0);
            document.getElementById('dot2').classList.toggle('active', page === 1);

            updateLockUI();
            setDashPage(s.dashPage || 0, false);
            renderNav();
            loadChart(s.name);
            calculate();
        }

        function updateUITheme(name) {
            document.body.classList.remove('mode-long', 'mode-short');
            if(name.endsWith('L')) document.body.classList.add('mode-long');
            else if(name.endsWith('S')) document.body.classList.add('mode-short');
        }

        function calculate() {
            const s = slots[activeIdx];
            s.name = document.getElementById('coinInput').value.toUpperCase();
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            updateUITheme(s.name);
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<div style="opacity:0.2; text-align:center; padding:50px;">ESPERANDO DATOS</div>'; return; }
            
            const isAgr = s.dashPage === 1;
            const dPct = parseFloat(document.getElementById('descInput').value) || 55;
            const Mults = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
            
            let spent = 0, tokP = 0, tokA = 0, html = '', lp = s.price, la = s.price, dropP = 10;

            for(let i=0; i<12; i++) {
                let pp = (i===0) ? s.price : lp * (1 - (dropP/100));
                let pa = (i===0) ? s.price : la * (1 - (dPct/100));
                if(i > 0) dropP += 7;
                const cost = Mults[i] * s.capital;
                const active = s.buys.includes(i);
                if(active) { spent += cost; tokP += (cost/pp); tokA += (cost/pa); }
                
                html += `<div class="level-card ${active?'active':''}" onclick="massSelect(${i})">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <span style="font-size:12px; font-weight:900; opacity:0.4;">${i+1}</span>
                        <div class="price-val">${(isAgr?pa:pp).toFixed(6)}</div>
                    </div>
                    <b style="color:var(--long-green)">$${cost.toFixed(1)}</b>
                </div>`;
                lp = pp; la = pa;
            }
            grid.innerHTML = html;
            
            const ap = tokP > 0 ? (spent/tokP) : 0, aa = tokA > 0 ? (spent/tokA) : 0;
            document.getElementById('resInvP').textContent = document.getElementById('resInvA').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resWinP').textContent = document.getElementById('resWinA').textContent = `$${(spent*2).toFixed(2)}`;
            document.getElementById('resAvgP').textContent = ap.toFixed(6);
            document.getElementById('resTargetP').textContent = (ap*2).toFixed(6);
            document.getElementById('resAvgA').textContent = aa.toFixed(6);
            document.getElementById('resTargetA').textContent = (aa*2).toFixed(6);
        }

        function liquidateOperation() {
            if(confirm("Â¿Confirmar cierre? Se moverÃ¡ al final y los demÃ¡s subirÃ¡n.")) {
                slots.splice(activeIdx, 1);
                slots.push({ name: '', price: 0, capital: 5, buys: [], dashPage: 0, locked: false });
                save();
                selectSlot(0); // Vuelve al inicio donde estÃ¡n los que subieron
            }
        }

        function massSelect(idx) {
            let b = []; for(let i=0; i<=idx; i++) b.push(i);
            slots[activeIdx].buys = b; save(); renderLevels();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${(coin || 'BTC').replace('USDT','') }USDT`, "interval": currentTF,
                "theme": isLight ? "light" : "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": isLight ? "#ffffff" : "#050708"
            });
        }

        function changeTF(v) { 
            currentTF = ['15','30','60','240','D','W'][v]; 
            const coin = slots[activeIdx].name || document.getElementById('t-sym').textContent;
            loadChart(coin); // Mantiene la moneda pero cambia temporalidad
        }

        function lockTickerToChart() {
            const sym = document.getElementById('t-sym').textContent;
            loadChart(sym);
        }

        function setDashPage(p, sFlag = true) { 
            slots[activeIdx].dashPage = p; 
            document.getElementById('dashViewport').style.transform = `translateX(-${p * 50}%)`; 
            if(sFlag) save(); renderLevels(); 
        }

        function toggleLock() { slots[activeIdx].locked = !slots[activeIdx].locked; updateLockUI(); save(); }
        function updateLockUI() { 
            const b = document.getElementById('lockBtn'); 
            b.textContent = slots[activeIdx].locked ? 'ðŸ”’' : 'ðŸ”“'; 
            b.className = 'lock-btn' + (slots[activeIdx].locked ? ' locked' : ''); 
        }

        function save() { localStorage.setItem('dca_v38_slots', JSON.stringify(slots)); }
        function updateCoinName() { calculate(); renderNav(); loadChart(slots[activeIdx].name); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode'); loadChart(slots[activeIdx].name); }
        
        function reqPin(id) { 
            if(prompt("PIN:") === "2524") { 
                const el = document.getElementById(id); 
                el.readOnly = false; el.focus(); 
                el.onblur = () => { el.readOnly = true; calculate(); }; 
            } 
        }

        async function fetchTicker() {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`);
                const d = await r.json();
                document.getElementById('t-price').textContent = parseFloat(d.price).toLocaleString();
            } catch(e) {}
        }

        function initSwipes() {
            let sx = 0; document.getElementById('slotOuter').addEventListener('touchstart', e => sx = e.touches[0].clientX);
            document.getElementById('slotOuter').addEventListener('touchend', e => {
                if(Math.abs(sx - e.changedTouches[0].clientX) > 60) {
                    let nextP = activeIdx < 4 ? 4 : 0;
                    selectSlot(nextP);
                }
            });
            let sdx = 0; document.getElementById('dashBox').addEventListener('touchstart', e => { if(!slots[activeIdx].locked) sdx = e.touches[0].clientX; });
            document.getElementById('dashBox').addEventListener('touchend', e => { 
                if(!slots[activeIdx].locked && Math.abs(sdx - e.changedTouches[0].clientX) > 50) 
                setDashPage(sdx > e.changedTouches[0].clientX ? 1 : 0); 
            });
        }
    </script>
</body>
    </html>
