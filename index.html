<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X V18.9 - DCA ENGINE</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; cursor: pointer; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .dash-val-small { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; }
        .dash-val-avg { font-family: 'Roboto Mono'; font-size: 16px; font-weight: 900; color: var(--warning); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        
        .card-left { display: flex; align-items: center; gap: 12px; flex: 1.2; }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); cursor: pointer; }
        .price-group { display: flex; flex-direction: column; cursor: pointer; }
        .lvl-label-mini { font-size: 10px; font-weight: 900; color: var(--dir-color); margin-bottom: 2px; opacity: 0.8; }
        .price-display { font-family: 'Roboto Mono'; font-size: 23px; font-weight: 900; color: var(--text); line-height: 1; }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; text-align: right; }
        .data-label { font-size: 8px; font-weight: 900; color: #848e9c; }
        .data-val-usd { font-size: 16px; color: var(--long-green); font-weight: 900; }
        .data-val-pct { font-size: 16px; color: var(--danger); font-weight: 900; }

        .panic-btn { position: absolute; top: 0; right: 15px; background: var(--dir-color); color: #fff; border: none; padding: 3px 10px; border-radius: 0 0 8px 8px; font-size: 9px; font-weight: 900; }
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
        
        /* Bit√°cora */
        .history-section { margin-bottom: 40px; padding: 0 12px; }
        .h-title-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .h-title-bar span { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }
        .h-action-btn { padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; font-family: 'Orbitron'; border: 1px solid var(--border); background: var(--surface); color: var(--text); }
        .history-card { background: var(--surface); border-radius: 15px; padding: 12px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        /* Modal Clave */
        #customModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 20px; width: 80%; max-width: 300px; text-align: center; border: 1px solid var(--border); }
        .modal-input { width: 100%; padding: 12px; margin: 20px 0; background: #000; border: 1px solid var(--border); color: #fff; text-align: center; font-size: 20px; border-radius: 10px; }

        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; font-size: 12px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 80px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="customModal">
        <div class="modal-content">
            <div style="font-family:'Orbitron'; font-size:12px; color:var(--text)">CONTRASE√ëA</div>
            <input type="password" id="modalInput" inputmode="numeric" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="modal-input">
            <button class="btn-release" style="margin:0; padding:12px; width:100%" onclick="closeMyModal(true)">CONFIRMAR</button>
            <div style="margin-top:15px; opacity:0.5; font-size:10px;" onclick="closeMyModal(false)">CANCELAR</div>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X V18.9</div>
            <div class="btc-live-box" onclick="viewTickerChart()">
                <span id="t-sym">BTC</span> <span id="t-price">$--,---</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar" id="tfBar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn active" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div><span class="dash-label">INVERSI√ìN</span><div id="resInv" class="dash-val-small">$0.00</div></div>
                <div><span class="dash-label">PRECIO AVG</span><div id="resAvg" class="dash-val-avg">0.000000</div></div>
                <div><span class="dash-label">PROFIT EST.</span><div id="resProf" class="dash-val-small" style="color:var(--dir-color)">$0.00</div></div>
            </div>
            <div style="text-align:center"><span class="dash-label">OBJETIVO DE VENTA</span><b id="resTarget" class="target-price">0.000000</b></div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div class="history-section">
            <div class="h-title-bar">
                <span>BIT√ÅCORA DE CIERRES</span>
                <button class="h-action-btn" onclick="exportMasterExcel()">EXCEL</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        let activeIdx = 0, activeTF = 'D', modalCallback = null;

        const CAPITAL_MULT = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];
        const PROFIT_STEPS = [0.50, 0.50, 0.50, 0.50, 0.70, 1.00, 1.00, 1.20, 1.00, 1.50, 2.00, 2.00];

        function init() { 
            renderNav(); selectSlot(0); renderHistory(); 
            setInterval(fetchBTC, 10000); fetchBTC();
        }

        // L√ìGICA DE CA√çDA: Empieza en 15% y sube de 6.5% en 6.5%
        function getDropPct(index) {
            if (index === 0) return 0; // Nivel 1: Base
            if (index === 1) return 0.15; // Nivel 2: 15%
            return 0.15 + ((index - 1) * 0.065); // Nivel 3: 21.5%, Nivel 4: 28%...
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            renderLevels(); save();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ''; return; }
            
            let spent = 0, tokens = 0, cp = s.price, html = '';
            let lastProfit = 0.50;

            for (let i = 0; i < 12; i++) {
                const drop = getDropPct(i);
                if (i > 0) cp *= (1 - drop);
                
                const mUSD = CAPITAL_MULT[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastProfit = PROFIT_STEPS[i]; }

                const priceStr = cp.toFixed(6);
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <button class="panic-btn" onclick="panicFill(${i})">AUTO FILL</button>
                    <div class="card-left">
                        <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                        <div class="price-group" onclick="copyTo('${priceStr}')">
                            <span class="lvl-label-mini">NIVEL ${i+1}</span>
                            <div class="price-display">${priceStr}</div>
                        </div>
                    </div>
                    <div class="data-grid">
                        <div class="data-item"><span class="data-label">MONTO</span><span class="data-val-usd">$${mUSD.toFixed(1)}</span></div>
                        <div class="data-item"><span class="data-label">DISTANCIA</span><span class="data-val-pct">-${(drop*100).toFixed(1)}%</span></div>
                    </div>
                </div>`;
            }
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            const target = avg * (1 + lastProfit);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = target.toFixed(6);
            document.getElementById('resProf').textContent = `$${(spent * lastProfit).toFixed(2)} (${(lastProfit*100).toFixed(0)}%)`;
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            calculate();
        }

        function panicFill(i) {
            slots[activeIdx].buys = Array.from({length: i + 1}, (_, k) => k);
            calculate();
        }

        async function fetchBTC() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const d = await r.json();
                document.getElementById('t-price').textContent = parseFloat(d.price).toLocaleString();
            } catch(e) {}
        }

        function releaseSlot() {
            if(slots[activeIdx].buys.length === 0) return;
            openPrompt((pass) => {
                if(pass === "2524") {
                    const s = slots[activeIdx];
                    history.unshift({ coin: s.name, date: new Date().toLocaleDateString(), prof: document.getElementById('resProf').textContent, inv: document.getElementById('resInv').textContent });
                    localStorage.setItem('dca_history_v2', JSON.stringify(history));
                    renderHistory();
                    slots[activeIdx] = { name:'', price:0, capital:5, buys:[] };
                    save(); selectSlot(activeIdx);
                    showToast("OPERACI√ìN CERRADA");
                }
            });
        }

        function openPrompt(cb) { modalCallback = cb; document.getElementById('customModal').style.display = 'flex'; }
        function closeMyModal(confirm) {
            const val = document.getElementById('modalInput').value;
            document.getElementById('customModal').style.display = 'none';
            document.getElementById('modalInput').value = '';
            if(confirm) modalCallback(val);
        }

        function renderHistory() { document.getElementById('historyList').innerHTML = history.map(h => `<div class="history-card"><div><b>${h.coin}</b><br><small>${h.date}</small></div><div style="text-align:right"><span style="color:var(--long-green)">${h.prof}</span><br><small>${h.inv}</small></div></div>`).join(''); }
        function exportMasterExcel() { let csv = "MONEDA,FECHA,INVERSION,PROFIT\n" + history.map(h => `${h.coin},${h.date},"${h.inv}","${h.prof}"`).join("\n"); const blob = new Blob(["\ufeff" + csv], { type: 'text/csv' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Reporte_C5X.csv`; a.click(); }
        function copyTo(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(txt) { const t = document.getElementById("toast"); t.textContent = txt; t.className = "show"; setTimeout(() => t.className = "", 2000); }
        function selectSlot(i) { activeIdx = i; document.getElementById('coinInput').value = slots[i].name; document.getElementById('baseInput').value = slots[i].price || ''; renderNav(); loadChart(slots[i].name); calculate(); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i===activeIdx?'active':''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); loadChart(slots[activeIdx].name); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function loadChart(coin) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true }); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
    </script>
</body>
</html>
