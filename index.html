<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE PRO V18.5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --accent: #ffb4ab; --text: #f0f2f5; --danger: #e74c3c;
            --dir-color: #3498db; --long-green: #00ff95;
        }
        body.mode-long { --dir-color: var(--long-green); --primary: #0ecb81; }
        body.mode-short { --dir-color: #ff3e3e; --primary: #f6465d; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); transition: 0.3s; }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); }
        .logo-area, .btc-live-box { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: #fff; letter-spacing: 1px; }
        .btc-live-box { display: flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.03); padding: 5px 10px; border-radius: 12px; border: 1px solid #333; cursor: pointer; }
        
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }

        /* DASHBOARD COMPACTO */
        .dash { margin: 12px; padding: 15px; background: linear-gradient(135deg, #12151a 0%, #050708 100%); border-radius: 20px; border: 2px solid var(--dir-color); position: relative; }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 2px; opacity: 0.8; }
        .dash-val-small { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; color: #fff; }
        .dash-val-avg { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; color: var(--warning); }
        .dash-center { text-align: center; padding: 5px 0; }
        .target-price { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--long-green); text-shadow: 0 0 10px rgba(0,255,149,0.2); }
        .dash-bottom { margin-top: 12px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .recovery-sim { display: flex; align-items: center; justify-content: center; gap: 10px; }
        .recovery-sim input { width: 45%; background: #000; border: 1px solid #333; color: var(--long-green); font-family: 'Roboto Mono'; text-align: center; border-radius: 6px; padding: 6px; font-size: 13px; outline: none; }
        .sim-res-text { font-size: 12px; font-weight: 900; color: var(--long-green); }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 18px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.04); }
        
        .panic-btn { position: absolute; top: 10px; right: 15px; font-size: 8px; background: var(--dir-color); color: #000; border: none; padding: 4px 8px; border-radius: 6px; font-weight: 900; }
        .level-drop-tag { position: absolute; bottom: 10px; right: 15px; font-size: 10px; font-weight: 900; color: var(--danger); }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; }

        .btn-release { width: 92%; margin: 15px auto; display: block; padding: 18px; border-radius: 18px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; }

        /* HISTORIAL Y EXPORTACIÓN MAESTRA */
        .history-section { margin: 12px; padding: 15px; background: var(--surface); border-radius: 20px; border: 1px solid #222; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-export-all { background: var(--success); color: #000; border: none; padding: 6px 12px; border-radius: 8px; font-size: 9px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        .history-item { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; border-bottom: 1px solid #222; font-size: 10px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box" id="priceTicker" onclick="viewTickerChart()">
            <span class="trend-dot" id="t-dot" style="color: grey;"></span>
            <span class="ticker-symbol" id="t-sym">BTC</span>
            <span class="ticker-price" id="t-price">$--,---</span>
            <span class="ticker-pct" id="t-pct">0.00%</span>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box">
            <label>MONEDA</label>
            <input type="text" id="coinInput" placeholder="BTC3L" oninput="this.value = this.value.toUpperCase()" onblur="updateCoin()">
        </div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-top-row">
            <div>
                <span class="dash-label">INVERSIÓN</span>
                <div id="resInv" class="dash-val-small">$0.00</div>
            </div>
            <div>
                <span class="dash-label">PRECIO AVG</span>
                <div id="resAvg" class="dash-val-avg">0.000000</div>
            </div>
            <div>
                <span class="dash-label">PROFIT EST.</span>
                <div id="resProf" class="dash-val-small" style="color:var(--dir-color)">$0.00</div>
            </div>
        </div>

        <div class="dash-center">
            <span class="dash-label">OBJETIVO DE VENTA</span>
            <b id="resTarget" class="target-price">0.000000</b>
        </div>

        <div class="dash-bottom">
            <div class="recovery-sim">
                <input type="number" id="simPrice" placeholder="Precio Obj." oninput="simulateRecovery()">
                <div id="simResult" class="sim-res-text">$0.00 (+0%)</div>
            </div>
            <span class="dash-label" style="text-align:center; margin-top:5px;">PROYECTAR PROFIT</span>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÓN</button>

    <div class="history-section">
        <div class="history-header">
            <span style="font-size:10px; font-weight:900; color:var(--dir-color)">BITÁCORA CERRADA</span>
            <button class="btn-export-all" onclick="exportMasterExcel()">DESCARGAR EXCEL MAESTRO</button>
        </div>
        <div id="historyList"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let strategy = JSON.parse(localStorage.getItem('c5x_strategy')) || [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history')) || [];
        const assets = ["BTCUSDT", "ETHUSDT", "SUIUSDT", "AVAXUSDT", "BNBUSDT"];
        let assetIdx = 0;

        function init() { fetchTicker(); renderNav(); selectSlot(0); renderHistory(); setInterval(fetchTicker, 10000); }

        async function fetchTicker() {
            try {
                const symbol = assets[assetIdx];
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                const data = await res.json();
                const price = parseFloat(data.lastPrice);
                const pct = parseFloat(data.priceChangePercent);
                document.getElementById('t-sym').textContent = symbol.replace("USDT","");
                document.getElementById('t-price').textContent = price > 100 ? Math.round(price).toLocaleString() : price.toFixed(4);
                const pctEl = document.getElementById('t-pct');
                pctEl.textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%";
                pctEl.className = `ticker-pct ${pct >= 0 ? 'pct-up' : 'pct-down'}`;
                const dot = document.getElementById('t-dot');
                dot.style.color = pct > 2 ? 'var(--long-green)' : (pct < -2 ? 'var(--danger)' : 'var(--warning)');
                assetIdx = (assetIdx + 1) % assets.length;
            } catch(e) {}
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3;">Configura el Slot</p>'; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <button class="panic-btn" onclick="panicFill(${i})">RELLENAR</button>
                    <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                    <div style="flex:1">
                        <span style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</span>
                        <b style="font-size:20px; display:block;">${cp.toFixed(6)}</b>
                    </div>
                    <span class="level-drop-tag">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            simulateRecovery(); 
        }

        function simulateRecovery() {
            const target = parseFloat(document.getElementById('simPrice').value);
            const avg = parseFloat(document.getElementById('resAvg').textContent);
            const inv = parseFloat(document.getElementById('resInv').textContent.replace('$',''));
            const res = document.getElementById('simResult');
            if(target > 0 && avg > 0) {
                const gainPct = ((target - avg) / avg) * 100;
                const gainUSD = inv * (gainPct / 100);
                res.textContent = `$${gainUSD.toFixed(2)} (${gainPct.toFixed(2)}%)`;
                res.style.color = gainPct > 0 ? 'var(--long-green)' : 'var(--danger)';
            } else res.textContent = "$0.00 (+0%)";
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length > 0 && confirm(`¿Cerrar y guardar reporte de ${s.name}?`)) {
                const entry = {
                    coin: s.name,
                    date: new Date().toLocaleString(),
                    inv: document.getElementById('resInv').textContent,
                    avg: document.getElementById('resAvg').textContent,
                    prof: document.getElementById('resProf').textContent
                };
                history.unshift(entry);
                localStorage.setItem('dca_history', JSON.stringify(history));
                renderHistory();

                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }

        function exportMasterExcel() {
            if(history.length === 0) return alert("No hay datos en la bitácora.");
            let csv = "MONEDA,FECHA,INVERSION,PRECIO_AVG,PROFIT_EST\n";
            history.forEach(h => {
                csv += `${h.coin},${h.date},"${h.inv}",${h.avg},"${h.prof}"\n`;
            });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `REPORTE_MAESTRO_DCA_${new Date().getMonth()+1}_${new Date().getFullYear()}.csv`;
            a.click();
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.coin} <br><small style="opacity:0.5">${item.date}</small></span>
                    <span style="text-align:right">AVG: ${item.avg}<br><span style="color:var(--long-green)">PROF: ${item.prof}</span></span>
                </div>
            `).join('');
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function panicFill(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[activeIdx].buys = n; save(); renderLevels();
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF,
                "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            if(n.endsWith('L')) document.body.classList.add('mode-long');
            else if(n.endsWith('S')) document.body.classList.add('mode-short');
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateTF(tf, btn) {
            activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }
    </script>
</body>
</html>
