<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA COMMAND V16.9 - FULL</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708;
            --surface: #12151a;
            --primary: #3498db;
            --success: #0ecb81;
            --warning: #f1c40f;
            --accent: #ffb4ab;
            --text: #f0f2f5;
            --danger: #e74c3c;
        }
        body.theme-long { --primary: #3498db; --accent: #0ecb81; }
        body.theme-short { --primary: #e67e22; --accent: #e74c3c; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; overflow-x: hidden; transition: 0.3s; }
        
        /* HEADER */
        .app-header { display: grid; grid-template-columns: 0.8fr 1.4fr 0.8fr; align-items: center; padding: 12px 10px; background: var(--surface); border-bottom: 2px solid var(--primary); gap: 5px; }
        .logo-area { font-family: 'Orbitron', sans-serif; font-size: 11px; font-weight: 900; color: var(--primary); }
        .btc-live-box { display: flex; align-items: center; justify-content: center; background: rgba(255, 147, 26, 0.1); padding: 6px; border-radius: 10px; border: 1px solid #f7931a; }
        .btc-icon { width: 18px; margin-right: 6px; }
        .btc-price-val { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; color: #F7931A; }
        .mode-label { font-size: 10px; font-weight: 900; text-align: right; color: var(--primary); }

        /* RADAR */
        .radar-bar { background: #0c0f12; padding: 12px; border-bottom: 1px solid #2d3339; display: flex; align-items: center; gap: 15px; }
        .radar-status { flex: 1; font-size: 12px; font-weight: 900; text-align: center; padding: 8px; border-radius: 6px; background: rgba(255,255,255,0.05); }
        .radar-active { background: var(--success); color: #000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }

        /* TIMEFRAMES */
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--primary); color: white; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); color: var(--text); border: 1px solid #2d3339; }
        .slot-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(52, 152, 219, 0.1); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--primary); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #0b1a27 0%, #050a0f 100%); border-radius: 24px; border: 1px solid #1a2a3a; text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; margin: 15px 0; }

        /* NIVELES GRANDES */
        .levels-container { padding: 0 12px 20px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 15px 20px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; height: 75px; }
        .level-card.active { border-color: var(--success); background: #1c2724; }
        .drop-tag { position: absolute; top: 10px; right: 65px; font-size: 11px; font-weight: 900; color: var(--danger); background: rgba(231, 76, 60, 0.1); padding: 2px 8px; border-radius: 4px; }
        .level-content { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .level-title { grid-column: 1 / span 2; font-family: 'Orbitron'; font-size: 10px; color: var(--primary); margin-bottom: 4px; }
        .check-box { width: 38px; height: 38px; accent-color: var(--success); }

        .history-section { margin: 20px 12px; padding: 15px; background: #0c0f12; border-radius: 12px; }
        .btn-release { width: 92%; margin: 15px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo-area">DCA V16.9</div>
        <div class="btc-live-box">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="btc-icon">
            <span class="btc-price-val" id="btcPrice">$--,---</span>
        </div>
        <div class="mode-label" id="directionLabel">MANUAL</div>
    </header>

    <div class="radar-bar">
        <div style="display:flex; flex-direction:column; width:90px;">
            <label style="font-size:8px; font-weight:900; color:var(--primary)">MAX RECIENTE</label>
            <input type="number" id="maxPriceInput" style="background:#000; border:1px solid #3498db; color:#fff; padding:5px; border-radius:5px; text-align:center;" oninput="calculate()">
        </div>
        <div id="radarStatus" class="radar-status">ESPERANDO MÁXIMO...</div>
    </div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav class="slot-nav" id="slotNav"></nav>
    <div class="chart-container" id="tv_chart"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA (GATE)</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="searchCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:15px;">
            <div><span style="font-size:10px; color:var(--primary); font-weight:900;">INVERSIÓN</span><div id="resInv" style="font-size:18px; font-weight:900;">$0.00</div></div>
            <div><span style="font-size:10px; color:var(--primary); font-weight:900;">PROFIT EST.</span><div id="resProf" style="font-size:18px; font-weight:900; color:var(--success)">$0.00</div></div>
        </div>
        <span class="dash-label" style="font-size:10px; color:var(--primary); font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span class="avg-large" id="resAvg">0.000000</span>
        <div class="target-hero"><span style="font-size:10px; color:var(--accent); font-weight:900;">OBJETIVO DE VENTA</span><br><b id="resTarget" style="font-size:26px; color:var(--accent)">0.000000</b></div>
    </div>

    <main class="levels-container" id="levelsGrid"></main>
    
    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y EXPORTAR EXCEL</button>

    <div class="history-section">
        <h4 style="font-size:12px; color:var(--primary); margin-bottom:10px; font-family:'Orbitron'">HISTORIAL DE CIERRES</h4>
        <div id="historyTable" style="font-size:11px;"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v16_9_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[], max:0 }));
        let history = JSON.parse(localStorage.getItem('dca_v16_9_hist')) || [];

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(data.price).toLocaleString()}`;
            } catch(e) {}
        }

        function updateTheme(name) {
            document.body.classList.remove('theme-long', 'theme-short');
            const label = document.getElementById('directionLabel');
            if (name.toUpperCase().endsWith('L')) { document.body.classList.add('theme-long'); label.textContent = "LONG"; }
            else if (name.toUpperCase().endsWith('S')) { document.body.classList.add('theme-short'); label.textContent = "SHORT"; }
            else { label.textContent = "GATE.IO"; }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            s.max = parseFloat(document.getElementById('maxPriceInput').value) || 0;
            
            const radar = document.getElementById('radarStatus');
            if(s.max > 0 && s.price > 0) {
                const drop = ((s.max - s.price) / s.max) * 100;
                radar.textContent = `CAÍDA ACTUAL: ${drop.toFixed(1)}%`;
                drop >= 50 ? radar.classList.add('radar-active') : radar.classList.remove('radar-active');
            }
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.5;">Esperando P. Base...</p>'; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <span class="drop-tag">${lvl.p}</span>
                    <div class="level-content">
                        <div class="level-title">NIVEL ${i+1}</div>
                        <div><span style="font-size:9px; opacity:0.6; display:block;">ORDEN</span><b style="font-size:16px;">${cp.toFixed(6)}</b></div>
                        <div><span style="font-size:9px; opacity:0.6; display:block;">MONTO</span><b style="font-size:16px;">$${mUSD.toFixed(1)}</b></div>
                    </div>
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''}>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            updateTheme(s.name);
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(!s.name || s.buys.length === 0) return;
            if(confirm(`¿Liquidar ${s.name} y descargar Excel?`)) {
                const inv = document.getElementById('resInv').textContent;
                const prof = document.getElementById('resProf').textContent;
                const avg = document.getElementById('resAvg').textContent;
                
                // Descargar CSV
                let csv = `Operacion,Moneda,Inversion,Profit,Precio Promedio\n1,${s.name},${inv},${prof},${avg}`;
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.setAttribute('hidden', ''); a.setAttribute('href', url);
                a.setAttribute('download', `DCA_${s.name}.csv`);
                document.body.appendChild(a); a.click(); document.body.removeChild(a);

                history.unshift({ name: s.name, inv, prof });
                localStorage.setItem('dca_v16_9_hist', JSON.stringify(history));
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[], max:0 };
                save(); renderHistory(); selectSlot(activeIdx);
            }
        }

        function renderHistory() {
            document.getElementById('historyTable').innerHTML = history.slice(0,5).map(h => `
                <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;">
                    <span>${h.name}</span><span>${h.inv}</span><span style="color:var(--success)">${h.prof}</span>
                </div>
            `).join('');
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            document.getElementById('maxPriceInput').value = s.max || '';
            renderNav(); loadChart(s.name); calculate();
        }

        function searchCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); }
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v16_9_slots', JSON.stringify(slots)); }
        setInterval(fetchBTC, 5000);
        window.onload = () => { renderHistory(); selectSlot(0); fetchBTC(); };
    </script>
</body>
    </html>
