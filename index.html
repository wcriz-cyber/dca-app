<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V21.6 Professional</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            /* PALETA PROFESIONAL REFINADA */
            --bg: #050708; 
            --surface: #121418; 
            --surface-glass: rgba(18, 20, 24, 0.85);
            --text: #ffffff; 
            --text-muted: #6b7280;
            --border: #2a2e35; 
            
            /* COLORES DE ACENTO VIBRANTES */
            --dir-color: #3b82f6; /* Azul moderno */
            --long-green: #10b981; /* Esmeralda */
            --short-red: #ef4444; /* Rojo intenso */
            --warning: #f59e0b; 
            --danger: #dc2626;

            --shadow-sm: 0 2px 4px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.6);
            --radius-md: 14px;
            --radius-lg: 20px;
        }

        body.light-mode { 
            --bg: #f3f4f6; --surface: #ffffff; --surface-glass: rgba(255,255,255,0.9);
            --text: #111827; --text-muted: #9ca3af; --border: #e5e7eb; 
            --dir-color: #2563eb; 
        }

        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding-bottom: 80px; 
            transition: background 0.3s ease, color 0.3s ease;
            overflow-x: hidden; 
        }

        /* HEADER CON GLASSMORPHISM */
        .fixed-header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
            background: rgba(5, 7, 8, 0.8); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .app-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 16px; min-height: 60px; max-width: 600px; margin: 0 auto;
        }

        /* LOGO ESTILO BOT√ìN DE MEN√ö */
        .logo-area { 
            font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--dir-color); 
            display: flex; align-items: center; gap: 6px; cursor: pointer;
            padding: 5px 10px 5px 0;
            transition: opacity 0.2s;
        }
        .logo-area:active { opacity: 0.7; }
        .logo-caret { font-size: 10px; opacity: 0.6; transform: translateY(1px); }

        .btc-live-box { 
            display: flex; align-items: center; gap: 8px; 
            background: rgba(255,255,255,0.03); padding: 6px 12px; border-radius: 20px;
            border: 1px solid var(--border);
        }
        .btc-val { font-family: 'Orbitron'; font-size: 13px; font-weight: 700; }
        #t-dot { width: 6px; height: 6px; border-radius: 50%; background: grey; box-shadow: 0 0 5px currentColor;}

        /* BARRA DE TEMPORALIDAD ESTILIZADA */
        .tf-bar { 
            display: flex; justify-content: center; gap: 5px; padding: 8px 10px; 
            max-width: 600px; margin: 0 auto;
        }
        .tf-btn { 
            flex: 1; padding: 6px 0; border: none; background: transparent; 
            color: var(--text-muted); font-size: 11px; font-weight: 800; border-radius: 8px;
            transition: 0.2s;
        }
        .tf-btn.active { background: rgba(59, 130, 246, 0.15); color: var(--dir-color); }

        .content-spacer { margin-top: 115px; max-width: 600px; margin-left: auto; margin-right: auto; }

        /* SLOTS NAV */
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 5px 10px; }
        .slot-btn { 
            padding: 12px 0; text-align: center; border-radius: 10px; 
            font-size: 10px; font-weight: 800; background: var(--surface); 
            border: 1px solid var(--border); color: var(--text-muted); 
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .slot-btn.active { 
            background: var(--surface); border-color: var(--dir-color); 
            color: var(--dir-color); box-shadow: 0 0 10px rgba(59, 130, 246, 0.1);
        }

        .chart-container { width: 100%; height: 260px; background: #000; margin-top: 5px; border-radius: 0; }

        /* CONTROLES PREMIUM */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px 10px 5px 10px; }
        .control-box { 
            background: var(--surface); padding: 10px; border-radius: 14px; 
            border: 1px solid var(--border); text-align: center; position: relative; 
            box-shadow: var(--shadow-sm);
        }
        .control-box label { font-size: 9px; color: var(--text-muted); font-weight: 700; display: block; margin-bottom: 4px; letter-spacing: 0.5px; }
        .control-box input { 
            font-family: 'JetBrains Mono', monospace; font-size: 15px; font-weight: 700; 
            width: 100%; text-align: center; color: var(--text); background: transparent;
        }
        .secure-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* DASHBOARD PRINCIPAL */
        .dash-container { margin: 15px 10px; }
        .dash-main { 
            background: linear-gradient(145deg, var(--surface), rgba(20,20,25,1)); 
            border-radius: 24px; padding: 20px; position: relative; 
            box-shadow: var(--shadow-lg); border: 1px solid var(--border);
        }
        .dash-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .strat-indicator { font-family: 'Orbitron'; font-size: 12px; font-weight: 800; letter-spacing: 1px; color: var(--text-muted); }
        
        .tool-btn { 
            background: rgba(255,255,255,0.03); border: none; color: var(--text); 
            width: 36px; height: 36px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .tool-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

        .dash-data { text-align: center; }
        .main-target { 
            font-family: 'JetBrains Mono'; font-size: 42px; font-weight: 700; 
            color: var(--long-green); line-height: 1.1; letter-spacing: -1px; 
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        .btn-strat-val { 
            background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); 
            color: var(--dir-color); padding: 6px 14px; border-radius: 20px; 
            font-family: 'Orbitron'; font-size: 10px; font-weight: 800; 
            margin-top: 8px; cursor: pointer; display: inline-block;
        }

        .sub-info { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); 
        }
        .info-item label { font-size: 9px; color: var(--text-muted); display: block; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
        .info-item span { font-family: 'JetBrains Mono'; font-size: 16px; font-weight: 700; color: var(--text); }

        /* GRID DE NIVELES */
        .card-grid { padding: 0 10px; display: flex; flex-direction: column; gap: 10px; }
        .standard-card { 
            background: var(--surface); border-radius: 18px; padding: 15px; 
            display: flex; align-items: center; border: 1px solid transparent; 
            position: relative; box-shadow: var(--shadow-sm); transition: 0.2s;
        }
        .standard-card.active { 
            border-color: var(--dir-color); background: rgba(59, 130, 246, 0.03); 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        .standard-card:active { transform: scale(0.98); }
        
        .card-icon { 
            width: 40px; height: 40px; border-radius: 12px; 
            background: rgba(255,255,255,0.03); display: flex; align-items: center; 
            justify-content: center; font-family: 'Orbitron'; font-size: 14px; 
            font-weight: 800; color: var(--text-muted); margin-right: 15px; 
        }
        .card-body { flex: 1; }
        .card-tag { font-size: 9px; font-weight: 800; color: var(--short-red); margin-bottom: 2px; display: block; text-transform: uppercase; }
        .card-main-val { font-family: 'JetBrains Mono'; font-size: 20px; font-weight: 700; color: var(--text); }
        
        .card-side { text-align: right; }
        .card-side label { font-size: 8px; color: var(--text-muted); display: block; font-weight: 700; margin-bottom: 2px; text-transform: uppercase; }
        .card-side span { font-family: 'JetBrains Mono'; font-size: 15px; font-weight: 700; color: var(--long-green); }

        /* BOT√ìN DE LIQUIDAR */
        .btn-release { 
            width: 94%; margin: 30px auto; display: block; padding: 18px; 
            border-radius: 18px; border: none; background: var(--danger); 
            color: #fff; font-weight: 800; font-family: 'Orbitron'; font-size: 13px; 
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3); letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-release:active { transform: scale(0.97); }

        /* BIT√ÅCORA */
        .log-section { margin-top: 50px; padding: 20px 0 80px 0; background: rgba(0,0,0,0.2); border-top: 1px solid var(--border); }
        .log-header { padding: 0 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .log-title { font-family: 'Orbitron'; font-size: 18px; font-weight: 900; color: var(--text); display: flex; align-items: center; gap: 8px; }
        .log-title::before { content:''; display:block; width:4px; height:18px; background:var(--dir-color); border-radius:2px; }
        
        .log-actions { display: flex; gap: 8px; }
        .log-btn { 
            background: var(--surface); border: 1px solid var(--border); color: var(--text); 
            padding: 8px 14px; border-radius: 10px; font-size: 10px; font-weight: 800; 
            cursor: pointer; font-family: 'Orbitron'; transition: 0.2s;
        }
        .log-btn:active { background: var(--dir-color); color: #fff; border-color: var(--dir-color); }

        /* MODALES PROFESIONALES */
        #customModal, #configModal, #menuModal { 
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            z-index:9999; justify-content:center; align-items:center; opacity: 0; transition: opacity 0.3s;
        }
        #customModal.visible, #configModal.visible, #menuModal.visible { opacity: 1; }
        
        .modal-content { 
            background: var(--surface); padding: 30px 25px; border-radius: 28px; 
            border: 1px solid rgba(255,255,255,0.08); width: 85%; max-width: 340px; text-align: center; 
            box-shadow: var(--shadow-lg); transform: scale(0.95); transition: transform 0.3s;
        }
        #customModal.visible .modal-content, #configModal.visible .modal-content, #menuModal.visible .modal-content { transform: scale(1); }

        .modal-input { 
            width: 100%; background: rgba(0,0,0,0.2); border: 2px solid var(--border); 
            color: var(--text); padding: 15px; text-align: center; font-size: 24px; 
            border-radius: 16px; margin-bottom: 25px; outline: none; font-family: 'JetBrains Mono';
            transition: 0.3s;
        }
        .modal-input:focus { border-color: var(--dir-color); background: rgba(59, 130, 246, 0.05); }

        .modal-btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn-accept { background: var(--long-green); color:#fff; padding:14px; border:none; border-radius:14px; font-weight:800; font-family:'Orbitron'; font-size: 12px; }
        .btn-cancel { background:transparent; color:var(--text-muted); padding:10px; border:none; font-weight:700; font-size: 11px; }

        /* ESTILOS DEL NUEVO MEN√ö (LISTA) */
        .menu-list { text-align: left; }
        .menu-item { 
            display: flex; align-items: center; padding: 16px; margin-bottom: 10px; 
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); 
            border-radius: 16px; cursor: pointer; transition: 0.2s;
        }
        .menu-item:active { background: rgba(59, 130, 246, 0.1); border-color: var(--dir-color); }
        .menu-icon { 
            width: 36px; height: 36px; background: rgba(59, 130, 246, 0.1); 
            color: var(--dir-color); border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; margin-right: 15px; font-size: 16px;
        }
        .menu-text h4 { font-family: 'Orbitron'; font-size: 14px; margin-bottom: 2px; }
        .menu-text p { font-size: 10px; color: var(--text-muted); font-weight: 600; }

        #toast { 
            visibility: hidden; min-width: 150px; background-color: var(--dir-color); 
            color: #fff; text-align: center; border-radius: 50px; padding: 12px 20px; 
            position: fixed; z-index: 2000; left: 50%; bottom: 90px; transform: translateX(-50%); 
            font-weight: 800; font-size: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 90px; opacity: 1;} }
    </style>
</head>

            <div class="modal-btn-group">

                        <div class="info-item"><label>Promedio</label><span id="resAvg">0.0000</span></div>

    <input type="hidden" id="descInput" value="66">

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // CONFIGURACI√ìN INICIAL
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let chartSymbol = '', history = JSON.parse(localStorage.getItem('c5x_history')) || [];
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], strat:'normal', locked: false }));

        const assets = ["BTCUSDT", "ETHUSDT", "SUIUSDT", "AVAXUSDT", "SOLUSDT", "BNBUSDT"];
        let assetIdx = 0, currentTickerSymbol = "BTC", modalCallback = null;
        const MULTIPLIERS = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); fetchTicker(); renderHistory();
            document.querySelectorAll('.tf-btn').forEach(btn => { if(btn.dataset.tf === activeTF) btn.classList.add('active'); });
            setInterval(fetchTicker, 8000); 
        }

        // --- L√ìGICA DE NAVEGACI√ìN SEGURA ---
        function toggleMenu() {
            const m = document.getElementById('menuModal');
            if(m.style.display === 'flex') {
                m.classList.remove('visible');
                setTimeout(() => m.style.display = 'none', 300);
            } else {
                m.style.display = 'flex';
                setTimeout(() => m.classList.add('visible'), 10);
            }
        }

        function navTo(loc) {
            toggleMenu();
            if(loc === 'top') window.scrollTo({top: 0, behavior: 'smooth'});
            if(loc === 'log') document.getElementById('logSection').scrollIntoView({behavior: 'smooth'});
        }

        function resetApp() {
            closeMyModal(false); // Close menu logic reuse
            openPrompt((pass) => {
                if(pass === "2524") {
                    localStorage.clear();
                    location.reload();
                } else { showToast("CLAVE INCORRECTA"); }
            });
        }
        // ------------------------------------

        async function fetchTicker() { 
            try { 
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${assets[assetIdx]}`); 
                const data = await res.json(); 
                currentTickerSymbol = assets[assetIdx].replace("USDT",""); 
                document.getElementById('t-sym').textContent = currentTickerSymbol; 
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString();
