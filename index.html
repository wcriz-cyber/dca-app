<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA COMMAND V16.6 - ESTABLE</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708;
            --surface: #12151a;
            --primary: #3498db;
            --success: #0ecb81;
            --warning: #f1c40f;
            --accent: #ffb4ab;
            --text: #f0f2f5;
            --danger: #e74c3c;
        }
        body.theme-long { --primary: #3498db; --accent: #0ecb81; }
        body.theme-short { --primary: #e67e22; --accent: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; transition: 0.3s; overflow-x: hidden; }
        
        .app-header { display: grid; grid-template-columns: 0.8fr 1.4fr 0.8fr; align-items: center; padding: 12px 10px; background: var(--surface); border-bottom: 1px solid #2d3339; gap: 5px; }
        .logo-area { font-family: 'Orbitron', sans-serif; font-size: 11px; font-weight: 900; color: var(--primary); }
        .btc-live-box { display: flex; flex-direction: column; align-items: center; font-family: 'Roboto Mono'; background: rgba(255, 255, 255, 0.03); padding: 4px 2px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btc-price-val { font-size: 14px; font-weight: 900; color: #F7931A; }
        .btc-change-val { font-size: 10px; font-weight: 900; }
        .mode-label { font-size: 9px; font-weight: 900; text-align: right; text-transform: uppercase; }

        .tf-bar { display: flex; justify-content: space-around; background: #0c0f12; padding: 10px; }
        .tf-btn { padding: 8px 14px; border-radius: 8px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--primary); color: white; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); color: var(--text); border: 1px solid #2d3339; }
        .slot-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(52, 152, 219, 0.1); }

        .chart-container { width: 100%; height: 280px; background: var(--bg); position: relative; overflow: hidden; border-bottom: 1px solid #2d3339; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--primary); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #0b1a27 0%, #050a0f 100%); border-radius: 24px; border: 1px solid #1a2a3a; border-bottom: 4px solid var(--primary); }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; text-align: center; }
        .dash-label { font-size: 9px; color: var(--primary); font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .dash-val { font-family: 'Roboto Mono'; font-size: 17px; font-weight: 900; }

        .price-display-manual { padding: 15px; text-align: center; border-radius: 20px; background: rgba(255,255,255,0.03); margin-bottom: 15px; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; line-height: 1; }
        
        .target-hero { text-align: center; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .target-hero b { font-family: 'Roboto Mono'; font-size: 28px; font-weight: 900; color: var(--accent); display: block; }

        .btn-release { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 11px; cursor: pointer; margin-top: 10px; }

        .levels-container { padding: 0 12px 20px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 12px 20px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; }
        .level-card.active { border-color: var(--success); background: #1c2724; }
        .drop-tag { position: absolute; top: 8px; right: 20px; font-size: 9px; font-weight: 900; color: var(--danger); background: rgba(231, 76, 60, 0.1); padding: 2px 6px; border-radius: 4px; }
        .level-content { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .level-title { grid-column: 1 / span 2; font-family: 'Orbitron'; font-size: 9px; color: var(--primary); }
        .check-box { width: 35px; height: 35px; accent-color: var(--success); margin-left: 10px; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo-area">DCA V16.6</div>
        <div class="btc-live-box">
            <span class="btc-price-val" id="btcPrice">$--,---</span>
            <span class="btc-change-val" id="btcChange">--%</span>
        </div>
        <div class="mode-label" id="directionLabel">MANUAL</div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15m</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav class="slot-nav" id="slotNav"></nav>
    <div class="chart-container" id="tv_chart"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="searchCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" inputmode="decimal" oninput="calculate()"></div>
        <div class="control-box"><label>CAPI. $</label><input type="number" id="capitalInput" inputmode="numeric" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-grid">
            <div>
                <span class="dash-label">INVERSIÃ“N</span>
                <span class="dash-val" id="resInv">$0.00</span>
            </div>
            <div>
                <span class="dash-label">PROFIT NETO</span>
                <span class="dash-val" id="resProf" style="color:var(--success)">$0.00</span>
            </div>
        </div>

        <div class="price-display-manual">
            <span class="dash-label">PRECIO PROMEDIO (AVG)</span>
            <span class="avg-large" id="resAvg">0.00000</span>
        </div>

        <div class="target-hero">
            <span class="dash-label" style="color:var(--accent)">OBJETIVO VENTA</span>
            <b id="resTarget">0.000000</b>
        </div>

        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y CERRAR SLOT</button>
    </div>

    <main class="levels-container" id="levelsGrid"></main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v15_gate')) || Array(5).fill(null).map(() => ({
            name: '', price: 0, capital: 10, buys: []
        }));

        async function fetchMarketData() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const data = await res.json();
                if(data.lastPrice) {
                    document.getElementById('btcPrice').textContent = `$${Math.round(data.lastPrice).toLocaleString()}`;
                    document.getElementById('btcChange').textContent = `${parseFloat(data.priceChangePercent).toFixed(2)}%`;
                }
            } catch(e) {}
        }

        function loadChart(coin) {
            let symbol = coin ? coin.toUpperCase() : "BTC3L";
            let fullSymbol = `GATEIO:${symbol}USDT`;
            new TradingView.widget({
                "autosize": true, "symbol": fullSymbol, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "hide_legend": true, "save_image": false,
                "backgroundColor": "#050708", "gridColor": "rgba(0,0,0,0)",
                "hide_side_toolbar": true, "details": false, "studies": []
            });
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; padding:20px; opacity:0.5;">Ingresa P. Base</p>'; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <span class="drop-tag">${lvl.p}</span>
                    <div class="level-content">
                        <div class="level-title">NIVEL ${i+1}</div>
                        <div><span class="dash-label">PRECIO</span><b>${cp.toFixed(6)}</b></div>
                        <div><span class="dash-label">USD</span><b>$${mUSD.toFixed(1)}</b></div>
                    </div>
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''} onchange="toggleLvl(${i})">
                </div>`;
            });
            grid.innerHTML = html;
