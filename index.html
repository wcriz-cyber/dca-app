<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V25.0 Dual Strategy Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); gap: 8px; }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; color: var(--dir-color); font-size: 20px; }
        
        /* TICKER HORIZONTAL COMPLETO */
        .btc-live-box { flex: 1; display: flex; align-items: center; justify-content: center; background: rgba(128,128,128,0.1); padding: 8px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; gap: 10px; }
        .t-sym { font-family: 'Orbitron'; font-size: 12px; font-weight: 900; color: var(--dir-color); }
        .t-price { font-family: 'Roboto Mono'; font-size: 16px; font-weight: 900; }
        .t-pct { font-family: 'Roboto Mono'; font-size: 11px; font-weight: 900; }

        .theme-toggle { background: var(--surface); border: 1px solid var(--border); color: var(--text); width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        
        .tf-slider-container { background: rgba(0,0,0,0.1); padding: 10px 20px; border-bottom: 1px solid var(--border); }
        .tf-labels { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 10px; font-weight: 900; color: var(--dir-color); font-family: 'Orbitron'; }
        .slider { -webkit-appearance: none; width: 100%; height: 6px; border-radius: 5px; background: var(--border); outline: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content-spacer { margin-top: 135px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2.5px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 6px; padding: 10px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 7px; color: var(--dir-color); font-weight: 900; display: block; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        
        /* DASHBOARD DUAL CON SWIPE Y LOCK */
        .dash-container { position: relative; margin: 8px 12px 12px 12px; overflow: hidden; border-radius: 28px; border: 3px solid var(--dir-color); background: var(--surface); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .dash-viewport { display: flex; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); width: 200%; }
        .dash-page { width: 50%; padding: 20px; flex-shrink: 0; position: relative; text-align: center; }
        
        .lock-btn { position: absolute; top: 15px; right: 15px; z-index: 10; background: rgba(255,255,255,0.05); border: 1px solid var(--border); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .lock-btn.active { background: var(--danger); color: white; border-color: transparent; }

        .dash-label { font-size: 10px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .dash-main-val { font-family: 'Roboto Mono'; font-size: 26px; font-weight: 900; margin-bottom: 15px; display: block; }
        .avg-box { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 10px; display: inline-block; margin-bottom: 5px; font-family: 'Roboto Mono'; font-size: 14px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 40px; font-weight: 900; color: var(--long-green); display: block; line-height: 1; letter-spacing: -1.5px; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); min-height: 80px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.1); border-width: 2px; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; }
        
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="loadTickerChart()">
                <span id="t-sym" class="t-sym">BTC</span>
                <span id="t-price" class="t-price">...</span>
                <span id="t-pct" class="t-pct">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        
        <div class="tf-slider-container">
            <div class="tf-labels"><span>15M</span><span>30M</span><span style="color:#fff">1H</span><span>4H</span><span>1D</span><span>1S</span></div>
            <input type="range" min="0" max="5" value="2" class="slider" id="tfRange" oninput="updateTFSlider(this.value)">
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAP $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
            <div class="control-box" style="border-color: var(--warning);"><label>% DESC</label><input type="number" id="descInput" value="55" oninput="calculate()"></div>
        </div>

        <div class="dash-container" id="dashContainer">
            <button class="lock-btn" id="lockBtn" onclick="toggleLock()">üîì</button>
            <div class="dash-viewport" id="dashViewport">
                <div class="dash-page">
                    <span class="dash-label" style="color:var(--dir-color)">ESTRATEGIA PREDETERMINADA</span>
                    <span id="resInv1" class="dash-main-val">$0.00</span>
                    <div class="avg-box">AVG: <span id="resAvg7">0.000000</span></div>
                    <b id="resTarget7" class="target-price">0.000000</b>
                </div>
                <div class="dash-page">
                    <span class="dash-label" style="color:var(--warning)">ESTRATEGIA AGRESIVA</span>
                    <span id="resInv2" class="dash-main-val" style="color:var(--warning)">$0.00</span>
                    <div class="avg-box" style="color:var(--warning)">AVG: <span id="resAvgDesc">0.000000</span></div>
                    <b id="resTargetDesc" class="target-price" style="color:var(--warning)">0.000000</b>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>

        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div style="padding:0 15px; margin-bottom:40px;">
            <h4 style="font-family:'Orbitron'; font-size:11px; color:var(--dir-color); margin-bottom:10px;">BIT√ÅCORA DE CIERRES</h4>
            <div id="historyList" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = '60';
        const tfValues = ['15', '30', '60', '240', 'D', 'W'];
        
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], dashPage:0, locked:false }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        const assets = ["BTCUSDT", "ETHUSDT", "AVAXUSDT", "SOLUSDT", "SUIUSDT"];
        let assetIdx = 0, currentTickerSymbol = "BTC";

        const MULTIPLIERS = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];

        // Swipe & Lock Logic
        let startX = 0;
        document.getElementById('dashContainer').addEventListener('touchstart', e => { if(!slots[activeIdx].locked) startX = e.touches[0].clientX; });
        document.getElementById('dashContainer').addEventListener('touchend', e => {
            if(slots[activeIdx].locked) return;
            let diff = startX - e.changedTouches[0].clientX;
            if(Math.abs(diff) > 50) setDashPage(diff > 0 ? 1 : 0);
        });

        function setDashPage(p) {
            slots[activeIdx].dashPage = p;
            document.getElementById('dashViewport').style.transform = `translateX(-${p * 50}%)`;
            save(); renderLevels();
        }

        function toggleLock() {
            slots[activeIdx].locked = !slots[activeIdx].locked;
            updateLockUI(); save();
            showToast(slots[activeIdx].locked ? "BLOQUEADO" : "DESBLOQUEADO");
        }

        function updateLockUI() {
            const btn = document.getElementById('lockBtn');
            btn.textContent = slots[activeIdx].locked ? 'üîí' : 'üîì';
            btn.classList.toggle('active', slots[activeIdx].locked);
        }

        async function fetchTicker() { 
            try { 
                const symbol = assets[assetIdx]; 
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`); 
                const data = await res.json(); 
                currentTickerSymbol = symbol.replace("USDT",""); 
                document.getElementById('t-sym').textContent = currentTickerSymbol; 
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString(); 
                const pct = parseFloat(data.priceChangePercent); 
                document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%"; 
                document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--danger)'; 
                assetIdx = (assetIdx + 1) % assets.length; 
            } catch(e) {} 
        }

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); renderHistory();
            fetchTicker(); setInterval(fetchTicker, 8000); 
        }

        function selectSlot(i) { 
            activeIdx = i; localStorage.setItem('c5x_last_slot', i); 
            const s = slots[i]; 
            document.getElementById('coinInput').value = s.name; 
            document.getElementById('baseInput').value = s.price || ''; 
            document.getElementById('capitalInput').value = s.capital; 
            updateLockUI();
            setDashPage(s.dashPage || 0);
            renderNav(); loadChart(s.name); calculate(); 
        }

        function calculate() { 
            const s = slots[activeIdx]; 
            s.name = document.getElementById('coinInput').value.toUpperCase();
            s.price = parseFloat(document.getElementById('baseInput').value) || 0; 
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5; 
            save(); renderLevels(); 
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            const mode = s.dashPage; // 0 o 1
            const descPct = parseFloat(document.getElementById('descInput').value) || 55;
            updateBodyMode(s.name);
            
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Sin Datos</p>'; return; }
            
            let spent = 0, tok7 = 0, tokD = 0;
            let html = '', last7 = s.price, lastD = s.price, drop7 = 10;

            for(let i=0; i<12; i++) {
                let p7 = (i===0) ? s.price : last7*(1-(drop7/100));
                let pD = (i===0) ? s.price : lastD*(1-(descPct/100));
                if(i>0) drop7 += 7;

                const mUSD = MULTIPLIERS[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tok7 += (mUSD/p7); tokD += (mUSD/pD); }
                
                let pDisp = (mode === 0) ? p7 : pD;
                let cDisp = (mode === 0) ? 'var(--dir-color)' : 'var(--warning)';

                html += `<div class="level-card ${on ? 'active' : ''}">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <input type="checkbox" style="width:32px; height:32px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                        <div onclick="copy('${pDisp.toFixed(6)}')">
                            <span style="font-size:9px; font-weight:900; color:${cDisp}">L${i+1} ${mode===0?'(DCA)':'(DESC)'}</span>
                            <div style="font-family:'Roboto Mono'; font-size:24px; font-weight:900;">${pDisp.toFixed(6)}</div>
                        </div>
                    </div>
                    <div style="text-align:right"><span style="font-size:20px; color:var(--long-green); font-weight:900;">$${mUSD.toFixed(1)}</span></div>
                </div>`;
                last7 = p7; lastD = pD;
            }
            grid.innerHTML = html;
            const a7 = tok7 > 0 ? (spent/tok7) : 0;
            const aD = tokD > 0 ? (spent/tokD) : 0;
            document.getElementById('resInv1').textContent = document.getElementById('resInv2').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg7').textContent = a7.toFixed(6);
            document.getElementById('resTarget7').textContent = (a7*2).toFixed(6);
            document.getElementById('resAvgDesc').textContent = aD.toFixed(6);
            document.getElementById('resTargetDesc').textContent = (aD*2).toFixed(6);
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(confirm("¬øCERRAR OPERACI√ìN?")) {
                history.unshift({ coin: s.name, date: new Date().toLocaleString(), inv: document.getElementById('resInv1').textContent });
                localStorage.setItem('dca_history_v2', JSON.stringify(history.slice(0,20)));
                slots[activeIdx] = { name:'', price:0, capital:5, buys:[], dashPage:0, locked:false };
                save(); selectSlot(activeIdx); renderHistory();
            }
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div style="background:var(--surface); padding:12px; border-radius:12px; border:1px solid var(--border); display:flex; justify-content:space-between;">
                    <span style="font-family:'Orbitron'; font-size:12px; color:var(--dir-color)">${h.coin}</span>
                    <span style="font-family:'Roboto Mono'; font-weight:900;">${h.inv}</span>
                </div>
            `).join('');
        }

        function updateTFSlider(val) { activeTF = tfValues[val]; loadChart(slots[activeIdx].name); showToast("TF: " + activeTF); }
        function loadTickerChart() { loadChart(currentTickerSymbol); }
        function updateCoin() { calculate(); renderNav(); loadChart(slots[activeIdx].name); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(c) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(c || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function copy(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(txt) { const t = document.getElementById("toast"); t.textContent = txt; t.className = "show"; setTimeout(() => t.className = "", 2000); }
    </script>
</body>
</html>
