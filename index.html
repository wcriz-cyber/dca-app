<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V22.6 Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; transition: 0.3s; }
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background: var(--header-bg); border-bottom: 2px solid var(--dir-color); min-height: 60px; }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--dir-color); }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 2px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px 2px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 6px; }

        .content-spacer { margin-top: 108px; padding-bottom: 20px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 4px 8px; }
        .slot-btn { padding: 10px 0; text-align: center; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 8px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash-main { background: var(--surface); border-radius: 20px; border: 3px solid var(--dir-color); padding: 15px; margin: 10px 8px; text-align: center; }
        .main-target { font-family: 'Roboto Mono'; font-size: 40px; font-weight: 900; color: var(--long-green); }

        .card-grid { padding: 0 8px; display: flex; flex-direction: column; gap: 10px; }
        .standard-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; border: 1px solid var(--border); position: relative; overflow: hidden; }
        
        /* Indicadores visuales de Bit√°cora */
        .card-dir-strip { position: absolute; left: 0; top: 0; bottom: 0; width: 6px; }
        .strip-long { background: var(--long-green); }
        .strip-short { background: var(--short-red); }

        .card-icon { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--border); display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-size: 14px; margin-right: 15px; flex-shrink: 0; }
        .card-body { flex: 1; }
        .card-label { font-size: 9px; color: var(--dir-color); font-weight: 900; text-transform: uppercase; }
        .card-value { font-family: 'Roboto Mono'; font-size: 20px; font-weight: 900; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; }
        
        #configModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface); padding: 25px; border-radius: 20px; border: 1px solid var(--border); width: 80%; max-width: 300px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text); padding: 12px; text-align: center; font-size: 24px; border-radius: 10px; margin-bottom: 20px; }
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 20px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 20px; opacity: 1;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="configModal">
        <div class="modal-content">
            <div id="configTitle" style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px; color:var(--dir-color)">AJUSTE</div>
            <input type="number" id="configInputVal" class="modal-input" step="any" inputmode="decimal">
            <button style="width:100%; background:var(--long-green); color:#fff; padding:15px; border:none; border-radius:12px; font-weight:900;" onclick="saveConfigValue()">GUARDAR</button>
            <button style="background:transparent; color:var(--text); opacity:0.5; border:none; margin-top:15px;" onclick="closeConfigModal()">CANCELAR</button>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div style="font-family: 'Orbitron'; font-size: 18px;"><span id="t-price" style="font-weight: 900;">$--,---</span></div>
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:20px;">üé®</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()"></div>
            <div class="control-box" onclick="openFastEdit('capital')"><label>CAP $</label><input type="number" id="capitalInput" readonly></div>
        </div>

        <div class="dash-main">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <button onclick="rotateDash()" style="background:none; border:none; font-size:20px;">üîÑ</button>
                <div id="stratName" style="font-family:'Orbitron'; font-size:12px; font-weight:900;">PREDETERMINADA</div>
                <button onclick="toggleDir()" style="background:none; border:none; font-size:20px;">‚öñÔ∏è</button>
            </div>
            <div class="main-target" id="resTarget">0.000000</div>
            <div style="display:grid; grid-template-columns:repeat(3,1fr); margin-top:15px; border-top:1px solid var(--border); padding-top:10px;">
                <div><label style="font-size:9px; opacity:0.6;">PROM</label><div id="resAvg" style="font-weight:900;">0.00</div></div>
                <div><label style="font-size:9px; opacity:0.6;">PROFIT</label><div id="resProfit" style="font-weight:900; color:var(--long-green)">$0.00</div></div>
                <div><label style="font-size:9px; opacity:0.6;">INV</label><div id="resInv" style="font-weight:900;">$0.00</div></div>
            </div>
        </div>

        <main id="levelsGrid" class="card-grid"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div style="padding: 20px 10px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="font-family:'Orbitron'; color:var(--dir-color)">BIT√ÅCORA</h3>
                <div style="display:flex; gap:5px;">
                    <button onclick="exportPDF()" style="padding:5px 10px; background:var(--dir-color); color:#fff; border:none; border-radius:5px; font-size:10px; font-weight:900;">PDF</button>
                    <button onclick="clearLogs()" style="padding:5px 10px; background:var(--danger); color:#fff; border:none; border-radius:5px; font-size:10px; font-weight:900;">LIMPIAR</button>
                </div>
            </div>
            <div id="logGrid" class="card-grid"></div>
        </div>
    </div>

    <input type="hidden" id="incInput" value="7">
    <input type="hidden" id="descInput" value="66">

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], strat:'normal', dir:'long' }));
        let history = JSON.parse(localStorage.getItem('c5x_history')) || [];

        function init() { renderNav(); selectSlot(0); renderHistory(); fetchTicker(); setInterval(fetchTicker, 15000); }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`);
                const data = await res.json();
                document.getElementById('t-price').textContent = '$' + parseFloat(data.price).toLocaleString();
            } catch(e){}
        }

        function renderHistory() {
            const grid = document.getElementById('logGrid');
            if(!history.length) { grid.innerHTML = '<center style="opacity:0.3">No hay registros</center>'; return; }
            grid.innerHTML = history.map(h => `
                <div class="standard-card">
                    <div class="card-dir-strip ${h.dir === 'short' ? 'strip-short' : 'strip-long'}"></div>
                    <div class="card-icon" style="border-color:${h.dir === 'short' ? 'var(--short-red)' : 'var(--long-green)'}">${(h.coin || 'S/N').substring(0,3)}</div>
                    <div class="card-body">
                        <div class="card-label">${h.date || ''}</div>
                        <div class="card-value">${h.coin || 'N/A'}</div>
                    </div>
                    <div style="font-family:'Roboto Mono'; font-weight:900; color:var(--long-green)">+$${h.profit || '0.00'}</div>
                </div>
            `).reverse().join('');
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(!s.buys.length) return;
            const profit = document.getElementById('resProfit').textContent.replace('$','');
            history.push({
                date: new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                coin: s.name || 'S'+(activeIdx+1),
                profit: profit,
                dir: s.dir || 'long',
                strat: s.strat.toUpperCase()
            });
            localStorage.setItem('c5x_history', JSON.stringify(history));
            slots[activeIdx] = { name:'', price:0, capital:s.capital, buys:[], strat:'normal', dir:'long' };
            save(); selectSlot(activeIdx); renderHistory();
            showToast("OPERACI√ìN CERRADA");
        }

        function exportPDF() {
            if(!history.length) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("REPORTE DE OPERACIONES C5X", 14, 20);
            const data = history.map(h => [h.date, h.coin, h.dir.toUpperCase(), "$"+h.profit]);
            doc.autoTable({ head: [['Fecha', 'Moneda', 'Tipo', 'Profit']], body: data, startY: 30 });
            doc.save("C5X_Bitacora.pdf");
        }

        // --- Funciones de Soporte ---
        function calculate() { const s = slots[activeIdx]; s.price = parseFloat(document.getElementById('baseInput').value) || 0; renderLevels(); }
        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ''; return; }
            let h = '', lP = s.price;
            for(let i=0; i<12; i++){
                const m = [1,1,1.5,1.5,2,2,5,5,8,8,16,16][i] * s.capital;
                h += `<div class="standard-card ${s.buys.includes(i)?'active':''}" onclick="toggleLvl(${i})"><div class="card-icon">${i+1}</div><div class="card-body"><div class="card-label">NIVEL</div><div class="card-value">${lP.toFixed(4)}</div></div><div>$${m.toFixed(1)}</div></div>`;
                lP *= 0.93;
            }
            grid.innerHTML = h;
        }
        function toggleLvl(idx) { const s = slots[activeIdx]; if(!s.buys.includes(idx)) s.buys.push(idx); else s.buys = s.buys.filter(v => v !== idx); calculate(); }
        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); calculate(); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); }
        function rotateDash() { slots[activeIdx].strat = (slots[activeIdx].strat === 'normal' ? 'agresiva' : 'normal'); save(); }
        function toggleDir() { slots[activeIdx].dir = (slots[activeIdx].dir === 'long' ? 'short' : 'long'); save(); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function showToast(m) { const t = document.getElementById('toast'); t.textContent = m; t.className = 'show'; setTimeout(()=>t.className='', 2000); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s,i) => `<div class="slot-btn ${i===activeIdx?'active':''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
    </script>
</body>
</html>
