<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V21.0</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --sidebar-w: 300px;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        /* SIDEBAR ESTILO GATE.IO (Captura) */
        #sidebar { position: fixed; left: calc(-1 * var(--sidebar-w)); top: 0; width: var(--sidebar-w); height: 100%; background: var(--bg); z-index: 3000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); overflow-y: auto; }
        #sidebar.open { left: 0; }
        .side-header { padding: 20px; background: var(--header-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        
        .market-item { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; }
        .market-info { display: flex; flex-direction: column; }
        .market-pair { font-size: 14px; font-weight: 700; color: #fff; }
        .market-vol { font-size: 10px; color: #848e9c; }
        .market-price-box { text-align: right; flex: 1; padding-right: 15px; }
        .market-price { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 700; color: #fff; }
        .market-change { min-width: 75px; padding: 6px; border-radius: 6px; text-align: center; font-family: 'Roboto Mono'; font-size: 12px; font-weight: 900; color: #fff; }

        /* UI PRINCIPAL */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { display: flex; align-items: center; gap: 12px; font-family: 'Orbitron'; font-weight: 900; }
        .menu-trigger { font-size: 24px; cursor: pointer; color: var(--dir-color); }
        
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .dash-val-avg { font-family: 'Roboto Mono'; font-size: 16px; font-weight: 900; color: var(--warning); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }

        /* TARJETAS V17.3 RESTAURADAS */
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { 
            background: var(--surface); border-radius: 18px; padding: 15px; 
            display: flex; align-items: center; justify-content: space-between; 
            border: 1px solid var(--border); position: relative; min-height: 85px;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        .card-left { display: flex; align-items: center; gap: 12px; }
        .price-display { font-family: 'Roboto Mono'; font-size: 23px; font-weight: 900; color: var(--text); }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: right; }
        .data-val-usd { font-size: 16px; color: var(--long-green); font-weight: 900; font-family: 'Roboto Mono'; }
        .data-val-pct { font-size: 16px; color: var(--danger); font-weight: 900; font-family: 'Roboto Mono'; }
        .panic-btn { position: absolute; top: 0; right: 15px; background: var(--dir-color); color: #fff; border: none; padding: 3px 10px; border-radius: 0 0 8px 8px; font-size: 9px; font-weight: 900; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
    </style>
</head>
<body onload="init()">

    <div id="sidebar">
        <div class="side-header">
            <span style="font-family:'Orbitron'; font-size:12px; font-weight:900; color:var(--dir-color);">MERCADO ETF</span>
            <span onclick="toggleSidebar()" style="cursor:pointer; font-size:24px;">‚úï</span>
        </div>
        <div id="marketList">
            </div>
    </div>

    <div id="toast" style="visibility:hidden; position:fixed; bottom:80px; left:50%; transform:translateX(-50%); background:var(--dir-color); color:#fff; padding:10px 20px; border-radius:30px; z-index:4000; font-weight:900;">COPIADO</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">
                <span class="menu-trigger" onclick="toggleSidebar()">‚ò∞</span>
                <span>C5X</span>
            </div>
            <div class="btc-live-box">
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
                <span id="t-pct">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn active" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div><span class="dash-label">INVERSI√ìN</span><div id="resInv" style="font-weight:900;">$0.00</div></div>
                <div><span class="dash-label">PRECIO AVG</span><div id="resAvg" class="dash-val-avg">0.000000</div></div>
                <div><span class="dash-label">PROFIT</span><div id="resProf" style="color:var(--dir-color); font-weight:900;">$0.00</div></div>
            </div>
            <div style="text-align:center"><span class="dash-label">OBJETIVO DE VENTA</span><b id="resTarget" class="target-price">0.000000</b></div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0, activeTF = '240';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        
        // Lista basada en la captura de pantalla del usuario
        const etfList = ["ETH5L","ETH5S","DOGE5L","BTC5L","XRP5S","DOGE5S","SUI5S","XRP5L","BTC3L","BTC3S","SUI3L","SUI3S"];

        const STRATEGY_DATA = [
            { c: 0.00, m: 1.0, g: 0.50, p: "BASE" }, { c: 0.15, m: 1.0, g: 0.50, p: "-15%" },
            { c: 0.20, m: 1.5, g: 0.50, p: "-20%" }, { c: 0.25, m: 1.5, g: 0.50, p: "-25%" },
            { c: 0.30, m: 2.0, g: 0.70, p: "-30%" }, { c: 0.35, m: 2.0, g: 1.00, p: "-35%" },
            { c: 0.40, m: 5.0, g: 1.00, p: "-40%" }, { c: 0.45, m: 5.0, g: 1.20, p: "-45%" },
            { c: 0.50, m: 8.0, g: 1.00, p: "-50%" }, { c: 0.55, m: 8.0, g: 1.50, p: "-55%" },
            { c: 0.60, m: 16.0, g: 2.00, p: "-60%" }, { c: 0.65, m: 16.0, g: 2.00, p: "-65%" }
        ];

        function init() { 
            renderNav(); 
            selectSlot(0); 
            initMarketSidebar(); 
            fetchTicker(); 
            setInterval(fetchTicker, 15000);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function initMarketSidebar() {
            const list = document.getElementById('marketList');
            list.innerHTML = etfList.map(coin => `
                <div class="market-item" onclick="loadCoin('${coin}')">
                    <div class="market-info">
                        <span class="market-pair">${coin}/USDT</span>
                        <span class="market-vol" id="vol-${coin}">Vol --</span>
                    </div>
                    <div class="market-price-box">
                        <div class="market-price" id="price-${coin}">0.0000</div>
                    </div>
                    <div class="market-change" id="change-${coin}" style="background:#444">0.00%</div>
                </div>
            `).join('');

            const ws = new WebSocket("wss://api.gateio.ws/api/v4/ws/spot");
            ws.onopen = () => {
                const pairs = etfList.map(c => `${c}_USDT`);
                ws.send(JSON.stringify({ time: Math.floor(Date.now()/1000), channel: "spot.tickers", event: "subscribe", payload: pairs }));
            };
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if(data.event === "update") {
                    const coin = data.result.s.replace('_USDT','');
                    const pEl = document.getElementById(`price-${coin}`);
                    const cEl = document.getElementById(`change-${coin}`);
                    if(pEl) pEl.textContent = parseFloat(data.result.last).toFixed(6);
                    if(cEl) {
                        const ch = parseFloat(data.result.cp);
                        cEl.textContent = (ch >= 0 ? "+" : "") + ch.toFixed(2) + "%";
                        cEl.style.background = ch >= 0 ? 'var(--long-green)' : 'var(--danger)';
                    }
                }
            };
        }

        function loadCoin(coin) {
            document.getElementById('coinInput').value = coin;
            updateCoin();
            toggleSidebar();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Sin configuraci√≥n</p>'; return; }
            let spent = 0, tokens = 0, cp = s.price, html = '', lastG = 0.50;
            if (s.buys.length > 0) lastG = STRATEGY_DATA[Math.max(...s.buys)].g;

            STRATEGY_DATA.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital; const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <button class="panic-btn" onclick="panicFill(${i})">AUTO</button>
                    <div class="card-left">
                        <input type="checkbox" style="width:25px; height:25px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                        <div onclick="copyToClipboard('${cp.toFixed(6)}')">
                            <div style="font-size:10px; font-weight:900; color:var(--dir-color); opacity:0.7;">NIVEL ${i+1}</div>
                            <div class="price-display">${cp.toFixed(6)}</div>
                        </div>
                    </div>
                    <div class="card-right">
                        <div class="data-grid">
                            <div style="display:flex; flex-direction:column;"><span style="font-size:8px; color:#848e9c;">MONTO</span><span class="data-val-usd">$${mUSD.toFixed(1)}</span></div>
                            <div style="display:flex; flex-direction:column;"><span style="font-size:8px; color:#848e9c;">CA√çDA</span><span class="data-val-pct">${lvl.p}</span></div>
                        </div>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = (avg > 0 ? (avg * (1 + lastG)) : 0).toFixed(6);
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
        }

        // Funciones de utilidad restauradas
        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); loadChart(s.name); renderLevels(); }
        function calculate() { slots[activeIdx].price = parseFloat(document.getElementById('baseInput').value) || 0; slots[activeIdx].capital = parseFloat(document.getElementById('capitalInput').value) || 10; save(); renderLevels(); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); save(); renderNav(); loadChart(slots[activeIdx].name); renderLevels(); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function panicFill(i) { slots[activeIdx].buys = Array.from({length: i+1}, (_, k) => k); save(); renderLevels(); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function loadChart(coin) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function copyToClipboard(v) { navigator.clipboard.writeText(v); const t = document.getElementById('toast'); t.style.visibility = 'visible'; setTimeout(() => t.style.visibility = 'hidden', 1500); }
        async function fetchTicker() { try { const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT`); const data = await res.json(); document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString(); const p = parseFloat(data.priceChangePercent); document.getElementById('t-pct').textContent = (p >= 0 ? "+" : "") + p.toFixed(2) + "%"; document.getElementById('t-pct').style.color = p >= 0 ? 'var(--long-green)' : 'var(--danger)'; } catch(e){} }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
    </script>
</body>
</html>
