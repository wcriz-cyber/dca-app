<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DCA ENGINE">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=024">
    <link rel="icon" type="image/png" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=024">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; 
            --surface: #12151a; 
            --primary: #3498db; 
            --success: #0ecb81; /* Verde intenso solicitado */
            --warning: #f1c40f; 
            --text: #f0f2f5; 
            --danger: #f6465d;
            --dir-color: #3498db;
        }
        body.mode-long { --dir-color: var(--success); }
        body.mode-short { --dir-color: var(--danger); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); transition: 0.3s; overflow-x: hidden; }
        
        /* HEADER AJUSTADO */
        .app-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); 
        }
        .logo-area { 
            font-family: 'Orbitron'; font-size: 16px; font-weight: 900; 
            color: var(--dir-color); letter-spacing: 1px; flex: 1;
        }
        
        .ticker-box { 
            display: flex; align-items: center; gap: 8px; 
            background: rgba(255,255,255,0.03); padding: 6px 12px; 
            border-radius: 12px; border: 1px solid #2d3339;
            min-width: 160px; justify-content: flex-end;
        }
        .coin-icon { width: 22px; height: 22px; border-radius: 50%; }
        .price-text { font-family: 'Roboto Mono'; font-size: 14px; font-weight: 900; }
        .pct-text { font-size: 11px; font-weight: 900; }
        
        .up { color: var(--success) !important; }
        .down { color: var(--danger) !important; }

        .decision-bar { background: var(--dir-color); color: #000; text-align: center; padding: 8px; font-family: 'Orbitron'; font-weight: 900; font-size: 12px; }

        /* DASHBOARD */
        .dash { margin: 12px; padding: 20px; background: #000; border-radius: 24px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }

        /* OBJETIVO DE VENTA */
        .res-target-box { margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .target-label { font-size: 12px; color: var(--success); font-weight: 900; letter-spacing: 1.5px; }
        .target-val { font-size: 38px; color: var(--success); font-weight: 900; font-family: 'Roboto Mono'; display: block; margin-top: 5px; }

        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; cursor: pointer; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; cursor: pointer; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 18px; display: flex; align-items: center; border: 1px solid #2d3339; }
        .level-card.active { border-color: var(--dir-color); background: rgba(14, 203, 129, 0.05); }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; }

        .btn-release { width: 92%; margin: 25px auto; display: block; padding: 20px; border-radius: 18px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">DCA ENGINE</div>
        <div class="ticker-box" id="tickerBox">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" id="tickerIcon" class="coin-icon" alt="coin">
            <div style="display:flex; flex-direction:column; align-items:flex-end;">
                <span id="tickerPrice" class="price-text">--</span>
                <span id="tickerPct" class="pct-text">--%</span>
            </div>
        </div>
    </header>

    <div id="decisionBar" class="decision-bar">ESPERANDO ACTIVO</div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">INVERSIÓN</span><div id="resInv" style="font-size:18px; font-weight:900;">$0.00</div></div>
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">PROFIT EST.</span><div id="resProf" style="font-size:18px; font-weight:900; color:var(--dir-color)">$0.00</div></div>
        </div>
        <span style="font-size:10px; opacity:0.6; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        
        <div class="res-target-box">
            <span class="target-label">OBJETIVO DE VENTA</span>
            <b id="resTarget" class="target-val">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÓN</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const tickerCoins = [
            { id: 'BTCUSDT', logo: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            { id: 'ETHUSDT', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { id: 'SUIUSDT', logo: 'https://cryptologos.cc/logos/sui-sui-logo.png' },
            { id: 'AVAXUSDT', logo: 'https://cryptologos.cc/logos/avalanche-avax-logo.png' },
            { id: 'BNBUSDT', logo: 'https://cryptologos.cc/logos/bnb-bnb-logo.png' }
        ];
        let currentTickerIdx = 0;

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 },
            { c: 0.15, m: 1.5, g: 0.50 }, { c: 0.15, m: 1.5, g: 0.50 },
            { c: 0.20, m: 2.0, g: 1.00 }, { c: 0.20, m: 2.0, g: 1.00 },
            { c: 0.25, m: 2.5, g: 1.00 }, { c: 0.25, m: 2.5, g: 1.00 },
            { c: 0.30, m: 3.0, g: 1.50 }, { c: 0.30, m: 3.0, g: 1.50 },
            { c: 0.35, m: 3.5, g: 1.50 }, { c: 0.35, m: 3.5, g: 1.50 },
            { c: 0.40, m: 4.0, g: 2.00 }, { c: 0.40, m: 4.0, g: 2.00 },
            { c: 0.50, m: 5.0, g: 2.00 }, { c: 0.50, m: 5.0, g: 2.00 }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_engine_v18')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        function init() { 
            updateTicker(); 
            renderNav(); 
            selectSlot(0); 
            setInterval(updateTicker, 6000); 
        }

        async function updateTicker() {
            const coin = tickerCoins[currentTickerIdx];
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.id}`);
                const data = await res.json();
                const price = parseFloat(data.lastPrice);
                const pct = parseFloat(data.priceChangePercent);
                
                document.getElementById('tickerIcon').src = coin.logo;
                document.getElementById('tickerPrice').textContent = `$${price.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                const pEl = document.getElementById('tickerPct');
                pEl.textContent = `${pct > 0 ? '+' : ''}${pct.toFixed(2)}%`;
                
                if (pct >= 0) {
                    document.getElementById('tickerPrice').className = 'price-text up';
                    pEl.className = 'pct-text up';
                } else {
                    document.getElementById('tickerPrice').className = 'price-text down';
                    pEl.className = 'pct-text down';
                }
                currentTickerIdx = (currentTickerIdx + 1) % tickerCoins.length;
            } catch(e) { console.log("Ticker Error"); }
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = ""; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                if(on) { spent += (lvl.m * s.capital); tokens += ((lvl.m * s.capital) / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''} onchange="toggleLvl(${i})">
                    <div style="flex:1">
                        <div style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</div>
                        <b style="font-size:20px;">${cp.toFixed(6)}</b>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            if(b.includes(i)) slots[activeIdx].buys = b.filter(x => x !== i);
            else slots[activeIdx].buys = [...b, i];
            save(); renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            const bar = document.getElementById('decisionBar');
            if(n.endsWith('L')) { document.body.classList.add('mode-long'); bar.textContent = "MODO LONG"; }
            else if(n.endsWith('S')) { document.body.classList.add('mode-short'); bar.textContent = "MODO SHORT"; }
            else { bar.textContent = "ESPERANDO ACTIVO"; }
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function updateTF(tf, btn) {
            activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }

        function releaseSlot() {
            if(confirm("¿Deseas liquidar y borrar los datos de este slot?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }

        function save() { localStorage.setItem('dca_engine_v18', JSON.stringify(slots)); }
    </script>
</body>
</html>
