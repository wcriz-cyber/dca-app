<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA COMMAND V17.34 - GATE.IO ETF</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        
        .app-header { background: var(--surface); border-bottom: 2px solid var(--dir-color); position: sticky; top: 0; z-index: 100; }
        .logo-row { display: flex; justify-content: space-between; padding: 10px 15px; align-items: center; }
        .logo-area { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }

        /* SLOTS EXCLUSIVOS ETF */
        .slots-bar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; padding: 10px 15px; background: #000; }
        .slot-btn { background: #1a1e23; border: 1px solid #333; color: #666; padding: 10px 0; border-radius: 8px; font-size: 10px; font-weight: 900; cursor: pointer; text-align: center; }
        .slot-btn.active { border-color: var(--success); color: var(--success); background: rgba(14, 203, 129, 0.1); }

        /* TIMEFRAMES */
        .tf-bar { display: flex; justify-content: center; gap: 8px; background: #080a0d; padding: 10px; border-bottom: 1px solid #222; }
        .tf-btn { background: transparent; border: 1px solid #333; color: #848e9c; padding: 6px 14px; border-radius: 5px; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-color: var(--dir-color); }

        /* DASHBOARD */
        .dash { margin: 15px; padding: 25px; background: #12151a; border-radius: 20px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 40px; font-weight: 900; color: var(--warning); display: block; }

        /* LEVELS */
        .levels-container { padding: 12px; display: grid; gap: 12px; }
        .level-card { background: var(--surface); border-radius: 15px; padding: 22px; display: flex; align-items: center; justify-content: space-between; border: 2px solid #2d3339; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.08); }
        .lvl-check { width: 32px; height: 32px; border: 2px solid #444; border-radius: 6px; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .active .lvl-check { background: var(--dir-color); border-color: var(--dir-color); color: #000; }
        .active .lvl-check::after { content: "✓"; font-weight: 900; font-size: 22px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .control-box { background: var(--surface); padding: 12px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box input { background: transparent; border: none; color: white; width: 100%; text-align: center; font-weight: 900; font-size: 18px; outline: none; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 22px; border-radius: 18px; background: var(--danger); color: white; font-weight: 900; font-family: 'Orbitron'; border: none; font-size: 16px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-row">
            <div class="logo-area">DCA ETF ENGINE V17.34</div>
            <button class="tf-btn" style="border-color:var(--warning); color:var(--warning); font-size:9px;" onclick="refreshChart()">REFRESCAR ↻</button>
        </div>
        <div class="slots-bar" id="slotsBar"></div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="setTF('15')">15M</button>
        <button class="tf-btn" onclick="setTF('30')">30M</button>
        <button class="tf-btn active" onclick="setTF('60')">1H</button>
        <button class="tf-btn" onclick="setTF('240')">4H</button>
        <button class="tf-btn" onclick="setTF('D')">1D</button>
    </div>

    <div id="tv_chart_container" style="width:100%; height:400px;"></div>

    <div class="controls">
        <div class="control-box"><label style="font-size:9px;color:var(--dir-color);font-weight:900;">ACTIVO</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
        <div class="control-box"><label style="font-size:9px;color:var(--dir-color);font-weight:900;">ENTRADA</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label style="font-size:9px;color:var(--dir-color);font-weight:900;">C. BASE</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <span style="font-size:11px; color:#848e9c; font-weight:900;">PRECIO PROMEDIO ETF</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-around; margin-top:20px; border-top:1px solid #222; padding-top:15px;">
            <div><small style="display:block; font-size:9px; font-weight:900;">INVERTIDO</small><b id="resInv" style="font-size:20px;">$0.00</b></div>
            <div><small style="display:block; font-size:9px; color:var(--success); font-weight:900;">PROFIT EST.</small><b id="resProfit" style="color:var(--success); font-size:20px;">$0.00</b></div>
            <div><small style="display:block; font-size:9px; color:var(--warning); font-weight:900;">TARGET</small><b id="resTarget" style="font-size:20px;">0.000000</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    <button class="btn-release" onclick="releasePosition()">LIQUIDAR ETF Y EXPORTAR</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const etfDefaults = ['BTC3L', 'ETH3L', 'SUI3L', 'SOL3L', 'LINK3L'];
        let activeSlot = 0;
        let currentTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v34_slots')) || Array(5).fill(null).map((_, i) => ({
            id: i, name: etfDefaults[i], price: 0, capital: 10, buys: []
        }));

        function init() {
            renderSlots();
            loadChart();
            syncUI();
            // Simulación de precios simplificada para ETF (puedes conectar API de Gate si lo requieres)
        }

        function renderSlots() {
            const bar = document.getElementById('slotsBar');
            bar.innerHTML = slots.map((s, i) => `
                <button class="slot-btn ${activeSlot === i ? 'active' : ''}" onclick="selectSlot(${i})">
                    ${s.name}<br><small>GATE.IO</small>
                </button>
            `).join('');
        }

        function selectSlot(i) {
            activeSlot = i;
            renderSlots();
            syncUI();
            loadChart();
        }

        function syncUI() {
            const s = slots[activeSlot];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital || 10;
            calculate();
        }

        function updateCoin() {
            slots[activeSlot].name = document.getElementById('coinInput').value.toUpperCase();
            save(); renderSlots(); loadChart();
        }

        function setTF(tf) {
            currentTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            loadChart();
        }

        function loadChart() {
            const coin = slots[activeSlot].name;
            // Forzar Gate.io para ETFs
            let symb = coin.includes('USDT') ? coin : coin + 'USDT';

            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${symb}`, "interval": currentTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart_container",
                "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function calculate() {
            const s = slots[activeSlot];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save();

            const grid = document.getElementById('levelsGrid');
            if(!s.price) { grid.innerHTML = ""; return; }

            const strategy = [
                { c: 0.00, m: 1.0 }, { c: 0.10, m: 1.0 }, { c: 0.15, m: 1.5 }, { c: 0.15, m: 1.5 },
                { c: 0.20, m: 2.0 }, { c: 0.20, m: 2.0 }, { c: 0.25, m: 2.5 }, { c: 0.25, m: 2.5 },
                { c: 0.30, m: 3.0 }, { c: 0.30, m: 3.0 }, { c: 0.35, m: 3.5 }, { c: 0.35, m: 3.5 },
                { c: 0.40, m: 4.0 }, { c: 0.40, m: 4.0 }, { c: 0.50, m: 5.0 }, { c: 0.50, m: 5.0 }
            ];

            let spent = 0, tokens = 0, currentP = s.price, lastLvl = -1, html = '';

            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const isBought = s.buys.includes(i);
                if(isBought) { spent += (lvl.m * s.capital); tokens += ((lvl.m * s.capital) / currentP); lastLvl = i; }
                const mult = i < 4 ? 0.5 : (i < 8 ? 1.0 : (i < 12 ? 1.5 : 2.0));
                
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="display:flex; align-items:center;">
                        <div class="lvl-check"></div>
                        <div>
                            <span style="font-size:11px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1} (+${mult*100}%)</span>
                            <div style="font-size:24px; font-weight:900; font-family:'Roboto Mono';">${currentP.toFixed(6)}</div>
                        </div>
                    </div>
                    <button class="tf-btn" style="border-color:var(--dir-color); font-size:10px;" onclick="event.stopPropagation(); fillTo(${i})">FILL</button>
                </div>`;
            });

            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            const finalMult = lastLvl < 4 ? 0.5 : (lastLvl < 8 ? 1.0 : (lastLvl < 12 ? 1.5 : 2.0));
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProfit').textContent = `$${(spent * finalMult).toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + finalMult)).toFixed(6) : '0.000000';
            document.body.className = (s.name.includes('L')) ? 'mode-long' : 'mode-short';
        }

        function toggleLvl(i) {
            const b = slots[activeSlot].buys;
            slots[activeSlot].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            calculate();
        }

        function fillTo(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[activeSlot].buys = n; calculate();
        }

        function save() { localStorage.setItem('dca_v34_slots', JSON.stringify(slots)); }
        function refreshChart() { loadChart(); }

        function releasePosition() {
            const s = slots[activeSlot];
            if(s.buys.length === 0) return;
            let csv = `ETF,${s.name},INVERSION,${document.getElementById('resInv').textContent},FECHA,${new Date().toLocaleString()}\n`;
            const blob = new Blob(["\ufeff"+csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob); a.download = `Cierre_ETF_${s.name}.csv`; a.click();
            
            slots[activeSlot].buys = []; slots[activeSlot].price = 0;
            save(); syncUI();
        }
    </script>
</body>
</html>
