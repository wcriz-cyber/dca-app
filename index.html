<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V20.4</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --accent: #f3ba2f;
        }
        body.light-mode {
            --bg: #f5f7f9; --surface: #ffffff; --text: #1e2329; 
            --border: #e6e8ea; --header-bg: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Roboto', sans-serif; transition: background 0.3s, color 0.3s;
            overflow-x: hidden; padding-bottom: env(safe-area-inset-bottom);
        }
        header { 
            background: var(--header-bg); padding: 15px 20px; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: var(--accent); letter-spacing: 2px; font-weight: 900; }
        
        .slots-bar {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px;
            padding: 10px; background: var(--surface); border-bottom: 1px solid var(--border);
        }
        .slot-btn {
            background: #1e222d; border: 1px solid var(--border); color: #848e9c;
            padding: 10px 5px; border-radius: 6px; font-weight: 900; font-size: 0.75rem;
            cursor: pointer; transition: 0.2s;
        }
        .slot-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(243, 186, 47, 0.1); }

        #tv_chart { height: 180px; margin: 10px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); background: #000; }

        .main-card { background: var(--surface); margin: 10px; border-radius: 12px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .input-row { display: grid; grid-template-columns: 1.2fr 1fr; gap: 10px; margin-bottom: 12px; }
        .input-box { position: relative; }
        .input-box label { position: absolute; top: -7px; left: 10px; background: var(--surface); padding: 0 5px; font-size: 0.6rem; color: #848e9c; font-weight: 900; }
        input { 
            background: #1e222d; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; font-size: 1rem; width: 100%; font-family: 'Roboto Mono', monospace; font-weight: 700;
        }
        body.light-mode input { background: #f0f2f5; color: #1e2329; }

        .levels-container { margin: 10px 0 100px 0; }
        .level-card {
            background: var(--surface); margin: 0 10px 8px 10px; border-radius: 10px;
            display: grid; grid-template-columns: 40px 1fr 100px 50px;
            align-items: center; padding: 12px; border: 1px solid var(--border);
            position: relative; overflow: hidden;
        }
        .level-card.active { border-left: 4px solid var(--long-green); background: rgba(14, 203, 129, 0.05); }
        .mode-short .level-card.active { border-left: 4px solid var(--short-red); background: rgba(246, 70, 93, 0.05); }
        
        .lvl-num { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: #5e6673; }
        .lvl-price { font-family: 'Roboto Mono', monospace; font-weight: 900; font-size: 0.95rem; }
        .lvl-target { text-align: right; font-family: 'Roboto Mono', monospace; font-size: 0.9rem; font-weight: 900; color: var(--long-green); }
        .mode-short .lvl-target { color: var(--long-green); }
        
        .btn-check {
            width: 35px; height: 35px; border-radius: 8px; border: 2px solid var(--border);
            background: #1e222d; color: transparent; display: flex; align-items: center;
            justify-content: center; font-weight: 900; cursor: pointer; transition: 0.2s;
        }
        .active .btn-check { background: var(--long-green); border-color: var(--long-green); color: black; }
        .mode-short .active .btn-check { background: var(--short-red); border-color: var(--short-red); color: white; }

        .fab-reset {
            position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
            background: var(--short-red); border-radius: 50%; display: flex;
            justify-content: center; align-items: center; color: white; font-size: 24px;
            box-shadow: 0 5px 20px rgba(246, 70, 93, 0.4); z-index: 2000; border: none;
        }
    </style>
</head>
<body class="mode-long">

<header>
    <div class="logo">C5X ENGINE</div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <span id="clock" style="font-family: 'Roboto Mono'; font-size: 0.8rem; color: var(--accent);">00:00:00</span>
        <div onclick="toggleTheme()" id="themeBtn" style="cursor:pointer; font-size: 1.2rem;">ðŸŒ™</div>
    </div>
</header>

<div class="slots-bar">
    <button class="slot-btn active" onclick="switchSlot(0)">SLOT 1</button>
    <button class="slot-btn" onclick="switchSlot(1)">SLOT 2</button>
    <button class="slot-btn" onclick="switchSlot(2)">SLOT 3</button>
    <button class="slot-btn" onclick="switchSlot(3)">SLOT 4</button>
    <button class="slot-btn" onclick="switchSlot(4)">SLOT 5</button>
</div>

<div id="tv_chart"></div>

<div class="main-card">
    <div class="input-row">
        <div class="input-box">
            <label>MONEDA</label>
            <input type="text" id="coinName" placeholder="BTC3L" oninput="calculate()">
        </div>
        <div class="input-box">
            <label>PRECIO ENTRADA</label>
            <input type="number" id="priceIn" placeholder="0.00" step="any" oninput="calculate()">
        </div>
    </div>
    <div class="input-row">
        <div class="input-box">
            <label>CAPITAL BASE $</label>
            <input type="number" id="capBase" placeholder="5.00" oninput="calculate()">
        </div>
        <button onclick="saveHistory()" style="background: var(--dir-color); border:none; border-radius:8px; color:white; font-weight:900; font-size:0.7rem;">CERRAR Y GUARDAR</button>
    </div>
</div>

<div class="levels-container" id="levels-list"></div>

<button class="fab-reset" onclick="resetSlot()">ðŸ”„</button>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    // ESTRATEGIA CON TU CAMBIO (+7% INCREMENTAL)
    let strategy = [
        { d: 0,    m: 1.0, g: 0.50 }, // Base
        { d: 0.10, m: 1.0, g: 0.50 }, // Nivel 1 (10%)
        { d: 0.17, m: 1.5, g: 0.60 }, // Nivel 2 (+7%)
        { d: 0.24, m: 1.5, g: 0.70 }, // Nivel 3 (+7%)
        { d: 0.31, m: 2.0, g: 0.80 }, // Nivel 4 (+7%)
        { d: 0.38, m: 2.0, g: 1.00 }, // Nivel 5 (+7%)
        { d: 0.45, m: 4.0, g: 1.20 }, // Nivel 6 (+7%)
        { d: 0.52, m: 4.0, g: 1.50 }, // Nivel 7 (+7%)
        { d: 0.59, m: 8.0, g: 1.80 }, // Nivel 8 (+7%)
        { d: 0.66, m: 8.0, g: 2.00 }, // Nivel 9 (+7%)
        { d: 0.73, m: 16.0, g: 2.00 }, // Nivel 10 (+7%)
        { d: 0.80, m: 16.0, g: 2.00 }  // Nivel 11 (+7%)
    ];

    let slots = JSON.parse(localStorage.getItem('c5x_v20_slots')) || Array(5).fill().map(() => ({
        coin: '', entry: '', cap: 5, buys: [0]
    }));
    let activeIdx = 0;

    function calculate() {
        const slot = slots[activeIdx];
        slot.coin = document.getElementById('coinName').value.toUpperCase();
        slot.entry = parseFloat(document.getElementById('priceIn').value) || 0;
        slot.cap = parseFloat(document.getElementById('capBase').value) || 0;

        updateBodyMode(slot.coin);
        renderLevels();
        save();
    }

    function renderLevels() {
        const s = slots[activeIdx];
        const container = document.getElementById('levels-list');
        container.innerHTML = '';
        
        let totalCost = 0, totalQty = 0, lastP = s.entry;

        strategy.forEach((lvl, i) => {
            const p = i === 0 ? s.entry : lastP * (1 - lvl.d);
            lastP = p;
            const cost = s.cap * lvl.m;
            const isA = s.buys.includes(i);

            if(isA) { totalCost += cost; totalQty += (cost / p); }
            const avg = totalQty > 0 ? totalCost / totalQty : 0;
            const target = avg * (1 + lvl.g);

            const div = document.createElement('div');
            div.className = `level-card ${isA ? 'active' : ''}`;
            div.innerHTML = `
                <div class="lvl-num">L${i}</div>
                <div onclick="panicFill(${i})">
                    <div class="lvl-price">$${p.toFixed(4)}</div>
                    <div style="font-size:0.6rem; color:#848e9c; font-weight:700">COST: $${cost.toFixed(2)} (${lvl.m}x)</div>
                </div>
                <div style="text-align:right">
                    <div class="lvl-target">$${target.toFixed(4)}</div>
                    <div style="font-size:0.6rem; color:#848e9c; font-weight:700">AVG: ${avg.toFixed(4)}</div>
                </div>
                <div class="btn-check" onclick="toggleLvl(${i})">âœ”</div>
            `;
            container.appendChild(div);
        });
    }

    function switchSlot(i) {
        activeIdx = i;
        document.querySelectorAll('.slot-btn').forEach((b, idx) => b.classList.toggle('active', idx === i));
        const s = slots[i];
        document.getElementById('coinName').value = s.coin;
        document.getElementById('priceIn').value = s.entry;
        document.getElementById('capBase').value = s.cap;
        loadChart(s.coin);
        calculate();
    }

    function toggleLvl(i) {
        const b = slots[activeIdx].buys;
        slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
        calculate();
    }

    function panicFill(i) {
        slots[activeIdx].buys = Array.from({length: i + 1}, (_, k) => k);
        calculate();
    }

    function resetSlot() {
        if(confirm("Â¿Resetear SLOT actual?")) {
            slots[activeIdx].buys = [0];
            calculate();
        }
    }

    function loadChart(coin) {
        new TradingView.widget({
            "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`,
            "interval": "60", "theme": "dark", "container_id": "tv_chart",
            "style": "1", "hide_top_toolbar": true, "backgroundColor": "#050708"
        });
    }

    function updateBodyMode(n) {
        document.body.classList.remove('mode-long', 'mode-short');
        if(n.endsWith('S')) document.body.classList.add('mode-short');
        else document.body.classList.add('mode-long');
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        document.getElementById('themeBtn').textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function save() { localStorage.setItem('c5x_v20_slots', JSON.stringify(slots)); }

    setInterval(() => {
        document.getElementById('clock').textContent = new Date().toLocaleTimeString();
    }, 1000);

    // Inicio
    switchSlot(0);
</script>
</body>
</html>
