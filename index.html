<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V41.0 COMPACTOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0c0f; --surface: #161a1f; --text: #e2e4e9; 
            --border: #2d3339; --dir-color: #3498db; 
            --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #ff3b30;
        }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; }

        /* HEADER & TF SLIDER */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); border-bottom: 1px solid var(--border); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 4px solid var(--dir-color); }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; color: var(--dir-color); }
        .ticker { font-family: 'Roboto Mono'; font-weight: 700; font-size: 15px; }

        .tf-bar { padding: 10px 20px; background: rgba(0,0,0,0.2); }
        .tf-labels { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 10px; margin-bottom: 5px; font-weight: 900; }
        .slider { -webkit-appearance: none; width: 100%; height: 4px; background: var(--border); outline: none; border-radius: 2px; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 22px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content { margin-top: 125px; }

        /* SLOTS 4x2 */
        .slot-nav { overflow: hidden; padding: 10px 0; }
        .slot-track { display: flex; width: 200%; transition: 0.4s ease; }
        .slot-page { display: grid; grid-template-columns: repeat(4, 1fr); width: 50%; gap: 8px; padding: 0 12px; }
        .slot-btn { padding: 12px 0; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); text-align: center; overflow: hidden; }
        .slot-btn.active { border: 2px solid var(--dir-color); color: var(--dir-color); }

        .chart-box { width: 100%; height: 280px; background: #000; border-y: 1px solid var(--border); }

        /* DASHBOARD */
        .dash-card { position: relative; margin: 12px; border-radius: 20px; border: 2px solid var(--dir-color); background: var(--surface); height: 180px; overflow: hidden; }
        .dash-view { display: flex; width: 200%; height: 100%; transition: transform 0.4s ease; }
        .dash-page { width: 50%; padding: 15px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        .dash-label { font-family: 'Orbitron'; font-size: 9px; opacity: 0.6; letter-spacing: 1px; }
        .dash-row { display: flex; width: 100%; justify-content: space-around; text-align: center; }
        .stat-val { font-family: 'Roboto Mono'; font-size: 24px; font-weight: 700; }
        .avg-pill { background: rgba(255,255,255,0.05); padding: 4px 15px; border-radius: 10px; border: 1px solid var(--border); font-family: 'Roboto Mono'; font-size: 16px; }
        .target-val { font-family: 'Roboto Mono'; font-size: 46px; font-weight: 900; color: var(--long-green); line-height: 1; }

        .lock-btn { position: absolute; top: 10px; right: 10px; width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--border); background: rgba(0,0,0,0.5); z-index: 10; display: flex; align-items: center; justify-content: center; }
        .lock-btn.locked { background: var(--danger); border: none; }

        /* INPUTS */
        .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; }
        .input-box { background: var(--surface); padding: 8px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .input-box label { font-size: 7px; font-weight: 900; color: var(--dir-color); display: block; margin-bottom: 3px; }
        .input-box input { width: 100%; background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; text-align: center; outline: none; }

        /* LEVELS */
        .levels-list { padding: 0 12px; display: flex; flex-direction: column; gap: 6px; }
        .level-item { background: var(--surface); border-radius: 12px; padding: 14px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .level-item.active { border: 2px solid var(--dir-color); background: rgba(52,152,219,0.1); }
        .price-text { font-family: 'Roboto Mono'; font-size: 22px; font-weight: 700; }
        
        .action-btn { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 15px; background: var(--danger); color: white; border: none; font-family: 'Orbitron'; font-weight: 900; }
        .dots { display: flex; justify-content: center; gap: 6px; margin-top: 5px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--border); }
        .dot.active { background: var(--dir-color); width: 12px; border-radius: 3px; }
    </style>
</head>
<body onload="init()">

    <div class="fixed-header">
        <div class="app-header">
            <div class="logo">C5X V41</div>
            <div class="ticker" onclick="syncSymbol()"><span id="t-sym">BTCUSDT</span> <span id="t-price" style="color:var(--text)">0.00</span></div>
            <div onclick="location.reload()" style="font-size: 18px;">üîÑ</div>
        </div>
        <div class="tf-bar">
            <div class="tf-labels"><span>15M</span><span>30M</span><span>1H</span><span>4H</span><span>1D</span><span>1W</span></div>
            <input type="range" min="0" max="5" value="2" class="slider" oninput="changeTF(this.value)">
        </div>
    </div>

    <div class="content">
        <div class="slot-nav">
            <div class="slot-track" id="slotTrack">
                <div class="slot-page" id="p1"></div>
                <div class="slot-page" id="p2"></div>
            </div>
            <div class="dots"><div class="dot active" id="d1"></div><div class="dot" id="d2"></div></div>
        </div>

        <div id="tv_chart" class="chart-box"></div>

        <div class="input-grid">
            <div class="input-box"><label>MONEDA</label><input type="text" id="coinInp" oninput="this.value=this.value.toUpperCase()" onblur="updateCoin()"></div>
            <div class="input-box"><label>P. BASE</label><input type="number" id="baseInp" oninput="runCalc()" step="any"></div>
            <div class="input-box" onclick="askPin('capInp')"><label>CAPITAL</label><input type="number" id="capInp" readonly value="5"></div>
            <div class="input-box" onclick="askPin('descInp')"><label>% DESC</label><input type="number" id="descInp" readonly value="55"></div>
        </div>

        <div class="dash-card">
            <button class="lock-btn" id="lockB" onclick="toggleLock()">üîì</button>
            <div class="dash-view" id="dashView">
                <div class="dash-page">
                    <span class="dash-label" style="color:var(--dir-color)">PREDETERMINADA</span>
                    <div class="dash-row">
                        <div><div class="dash-label">INVERTIDO</div><div class="stat-val" id="invP">$0.00</div></div>
                        <div><div class="dash-label" style="color:var(--dir-color)">WIN 100%</div><div class="stat-val" id="winP" style="color:var(--dir-color)">$0.00</div></div>
                    </div>
                    <div class="avg-pill">AVG: <span id="avgP">0.00</span></div>
                    <div class="target-val" id="tgP">0.00</div>
                </div>
                <div class="dash-page">
                    <span class="dash-label" style="color:var(--warning)">AGRESIVA</span>
                    <div class="dash-row">
                        <div><div class="dash-label">INVERTIDO</div><div class="stat-val" id="invA" style="color:var(--warning)">$0.00</div></div>
                        <div><div class="dash-label" style="color:var(--warning)">WIN 100%</div><div class="stat-val" id="winA" style="color:var(--warning)">$0.00</div></div>
                    </div>
                    <div class="avg-pill" style="color:var(--warning)">AVG: <span id="avgA">0.00</span></div>
                    <div class="target-val" id="tgA" style="color:var(--warning)">0.00</div>
                </div>
            </div>
        </div>

        <div class="levels-list" id="lvGrid"></div>
        <button class="action-btn" onclick="compactAndClose()">LIQUIDAR Y COMPACTAR AL INICIO</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0, tf = '60', currentSymbol = 'BTCUSDT';
        let slots = JSON.parse(localStorage.getItem('c5x_v41')) || Array(8).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));

        function init() {
            renderSlots();
            loadSlot(0);
            updateTicker();
            setInterval(updateTicker, 5000);
            initGestures();
        }

        function renderSlots() {
            const p1 = document.getElementById('p1'), p2 = document.getElementById('p2');
            let h1='', h2='';
            slots.forEach((s,i)=>{
                const btn = `<div class="slot-btn ${i==activeIdx?'active':''}" onclick="loadSlot(${i})">${s.name||'VAC√çO'}</div>`;
                if(i<4) h1+=btn; else h2+=btn;
            });
            p1.innerHTML=h1; p2.innerHTML=h2;
        }

        function loadSlot(i) {
            activeIdx = i;
            const s = slots[i];
            // Solo cambiar s√≠mbolo si el slot tiene nombre
            if(s.name) currentSymbol = s.name.includes('USDT') ? s.name : s.name + 'USDT';
            
            document.getElementById('coinInp').value = s.name;
            document.getElementById('baseInp').value = s.price || '';
            document.getElementById('capInp').value = s.cap || 5;
            
            updateVisuals(s.name);
            renderSlots();
            moveNav(i < 4 ? 0 : 1);
            updateLockUI();
            setDashPage(s.dp || 0);
            loadChart();
            runCalc();
        }

        function compactAndClose() {
            if(!confirm("¬øCerrar y reorganizar slots activos al inicio?")) return;
            // 1. Limpiar el slot actual
            slots[activeIdx] = {name:'',price:0,cap:5,buys:[],dp:0,lock:false};
            // 2. Filtrar solo los que tienen datos y crear nueva lista
            let activeSlots = slots.filter(s => s.name !== '');
            let emptySlots = Array(8 - activeSlots.length).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));
            // 3. Unir: activos primero, vac√≠os despu√©s
            slots = [...activeSlots, ...emptySlots];
            save();
            loadSlot(0); // Regresar al inicio donde est√°n los activos
        }

        function runCalc() {
            const s = slots[activeIdx];
            s.name = document.getElementById('coinInp').value;
            s.price = parseFloat(document.getElementById('baseInp').value) || 0;
            s.cap = parseFloat(document.getElementById('capInp').value) || 5;
            
            const grid = document.getElementById('lvGrid');
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.2; padding:30px;">ESPERANDO MONEDA Y PRECIO</p>'; return; }

            const mults = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
            const dPct = parseFloat(document.getElementById('descInp').value) || 55;
            let html = '', spent=0, tkP=0, tkA=0, lp=s.price, la=s.price, dropP=10;

            for(let i=0; i<12; i++) {
                let pp = (i==0) ? s.price : lp * (1 - (dropP/100));
                let pa = (i==0) ? s.price : la * (1 - (dPct/100));
                if(i>0) dropP += 7;
                const cost = mults[i] * s.cap;
                const active = s.buys.includes(i);
                if(active) { spent += cost; tkP += (cost/pp); tkA += (cost/pa); }

                html += `<div class="level-item ${active?'active':''}" onclick="toggleLv(${i})">
                    <span style="font-size:10px; opacity:0.3; font-weight:900;">${i+1}</span>
                    <div class="price-text">${(s.dp==1?pa:pp).toFixed(6)}</div>
                    <b style="color:var(--long-green)">$${cost.toFixed(1)}</b>
                </div>`;
                lp=pp; la=pa;
            }
            grid.innerHTML = html;
            
            const aP = tkP>0?(spent/tkP):0, aA = tkA>0?(spent/tkA):0;
            document.getElementById('invP').innerText = document.getElementById('invA').innerText = `$${spent.toFixed(2)}`;
            document.getElementById('winP').innerText = document.getElementById('winA').innerText = `$${(spent*2).toFixed(2)}`;
            document.getElementById('avgP').innerText = aP.toFixed(6);
            document.getElementById('tgP').innerText = (aP*2).toFixed(6);
            document.getElementById('avgA').innerText = aA.toFixed(6);
            document.getElementById('tgA').innerText = (aA*2).toFixed(6);
            save();
        }

        function loadChart() {
            new TradingView.widget({
                "autosize": true, "symbol": "GATEIO:" + currentSymbol.replace("USDT","") + "USDT",
                "interval": tf, "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "backgroundColor": "#0a0c0f"
            });
        }

        function changeTF(v) {
            tf = ['15','30','60','240','D','W'][v];
            loadChart(); // Usa currentSymbol sin resetearlo
        }

        function toggleLv(idx) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(idx) ? b.filter(x=>x<idx) : Array.from({length:idx+1},(_,i)=>i);
            runCalc();
        }

        function updateVisuals(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            if(n.endsWith('L')) document.body.classList.add('mode-long');
            if(n.endsWith('S')) document.body.classList.add('mode-short');
        }

        function setDashPage(p) {
            slots[activeIdx].dp = p;
            document.getElementById('dashView').style.transform = `translateX(-${p*50}%)`;
            runCalc();
        }

        function toggleLock() { slots[activeIdx].lock = !slots[activeIdx].lock; updateLockUI(); save(); }
        function updateLockUI() {
            const b = document.getElementById('lockB');
            b.innerText = slots[activeIdx].lock ? 'üîí' : 'üîì';
            b.className = 'lock-btn' + (slots[activeIdx].lock ? ' locked' : '');
        }

        function moveNav(p) {
            document.getElementById('slotTrack').style.transform = `translateX(-${p*50}%)`;
            document.getElementById('d1').classList.toggle('active', p==0);
            document.getElementById('d2').classList.toggle('active', p==1);
        }

        function save() { localStorage.setItem('c5x_v41', JSON.stringify(slots)); }
        function updateCoin() { loadSlot(activeIdx); }
        function syncSymbol() { currentSymbol = document.getElementById('t-sym').innerText; loadChart(); }
        function askPin(id) { if(prompt("PIN:")=="2524") { const i = document.getElementById(id); i.readOnly=false; i.focus(); i.onblur=()=>{i.readOnly=true; runCalc();}; } }

        async function updateTicker() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const d = await r.json();
                document.getElementById('t-price').innerText = parseFloat(d.price).toLocaleString();
            } catch(e) {}
        }

        function initGestures() {
            let sX = 0;
            document.getElementById('dashView').addEventListener('touchstart', e => sX = e.touches[0].clientX);
            document.getElementById('dashView').addEventListener('touchend', e => {
                if(slots[activeIdx].lock) return;
                let diff = sX - e.changedTouches[0].clientX;
                if(Math.abs(diff) > 50) setDashPage(diff > 0 ? 1 : 0);
            });
        }
    </script>
</body>
</html>
