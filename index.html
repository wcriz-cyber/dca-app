<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE V17.32 - TOTAL FIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        
        .app-header { background: var(--surface); border-bottom: 2px solid var(--dir-color); position: sticky; top: 0; z-index: 100; }
        .logo-row { display: flex; justify-content: space-between; padding: 10px 15px; align-items: center; }
        .logo-area { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }
        
        /* CARRUSEL LENTO Y GRANDE */
        .slider-wrapper { overflow: hidden; width: 100%; background: #000; padding: 12px 0; border-bottom: 1px solid #222; }
        .price-slider { display: flex; gap: 15px; padding: 0 15px; overflow-x: auto; scrollbar-width: none; scroll-behavior: smooth; }
        .price-slider::-webkit-scrollbar { display: none; }
        
        .crypto-card { 
            flex: 0 0 auto; background: #1a1e23; border: 1px solid #2d3339; 
            padding: 12px 18px; border-radius: 12px; min-width: 145px; position: relative; text-align: center;
        }
        .c-name { font-size: 11px; font-weight: 900; color: #848e9c; display: block; margin-bottom: 4px; }
        .c-val { font-family: 'Roboto Mono'; font-weight: 900; font-size: 18px; color: #fff; }
        .del-btn { position: absolute; top: 2px; right: 5px; color: var(--danger); font-size: 14px; background: none; border: none; font-weight: 900; }

        /* REFRESH BAR */
        .chart-controls { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 5px 15px; border-bottom: 1px solid #222; }
        .refresh-btn { background: #222; color: var(--text); border: 1px solid #444; padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; cursor: pointer; }
        .refresh-btn:active { background: var(--dir-color); color: #000; }

        .dash { margin: 15px; padding: 25px; background: #12151a; border-radius: 20px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 38px; font-weight: 900; color: var(--warning); display: block; }

        /* NIVELES MÁS GRANDES */
        .levels-container { padding: 12px; display: grid; gap: 12px; }
        .level-card { 
            background: var(--surface); border-radius: 15px; padding: 22px; 
            display: flex; align-items: center; justify-content: space-between; border: 2px solid #2d3339;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.08); }

        .lvl-check { width: 30px; height: 30px; border: 2px solid #444; border-radius: 6px; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .active .lvl-check { background: var(--dir-color); border-color: var(--dir-color); color: #000; }
        .active .lvl-check::after { content: "✓"; font-weight: 900; font-size: 20px; }

        .fill-btn { background: var(--dir-color); color: #000; border: none; padding: 10px 15px; border-radius: 8px; font-size: 11px; font-weight: 900; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .control-box { background: var(--surface); padding: 12px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 9px; font-weight: 900; color: var(--dir-color); display: block; margin-bottom: 5px; }
        .control-box input { background: transparent; border: none; color: white; width: 100%; text-align: center; font-weight: 900; font-size: 17px; outline: none; }

        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 22px; border-radius: 18px; background: var(--danger); color: white; font-weight: 900; font-family: 'Orbitron'; border: none; font-size: 15px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-row">
            <div class="logo-area">DCA ENGINE V17.32</div>
            <div id="chartStatus" style="font-size:9px; color:var(--success);">• READY</div>
        </div>
        <div class="slider-wrapper">
            <div class="price-slider" id="priceSlider"></div>
        </div>
    </header>

    <div class="chart-controls">
        <span id="currentSymb" style="font-size:10px; font-weight:900; color:#848e9c;">---</span>
        <button class="refresh-btn" onclick="refreshChart()">REFRESCAR GRÁFICO ↻</button>
    </div>
    <div id="tv_chart_container" style="width:100%; height:360px; background:#000;"></div>

    <div class="controls">
        <div class="control-box"><label>ACTIVO</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
        <div class="control-box"><label>ENTRADA</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>BASE USD</label><input type="number" id="capitalInput" value="10" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <span style="font-size:11px; color:#848e9c; font-weight:900;">AVG PRICE</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-around; margin-top:20px; border-top:1px solid #222; padding-top:15px;">
            <div><small style="display:block; font-size:9px; font-weight:900;">INVESTED</small><b id="resInv" style="font-size:18px;">$0.00</b></div>
            <div><small style="display:block; font-size:9px; color:var(--success); font-weight:900;">PROFIT $</small><b id="resProfit" style="color:var(--success); font-size:18px;">$0.00</b></div>
            <div><small style="display:block; font-size:9px; color:var(--warning); font-weight:900;">TARGET</small><b id="resTarget" style="font-size:18px;">0.000000</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    
    <button class="btn-release" onclick="releasePosition()">LIQUIDAR Y EXPORTAR TODO</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const fixed = ['BTCUSDT', 'ETHUSDT', 'SUIUSDT', 'BNBUSDT', 'AVAXUSDT'];
        let custom = JSON.parse(localStorage.getItem('dca_c_v32')) || [];
        let history = JSON.parse(localStorage.getItem('dca_h_v32')) || [];
        let slots = JSON.parse(localStorage.getItem('dca_s_v32')) || [{ name:'BTC3L', price:0, capital:10, buys:[] }];
        let lastCoin = 'BTCUSDT';

        function init() {
            renderSlider();
            loadChart(slots[0].name);
            setInterval(fetchPrices, 4000);
            fetchPrices();
            calculate();
        }

        function renderSlider() {
            const slider = document.getElementById('priceSlider');
            const list = [...fixed, ...custom];
            slider.innerHTML = list.map((s, i) => `
                <div class="crypto-card" onclick="handleCardClick('${s}')">
                    <span class="c-name">${s.replace('USDT','')}</span>
                    <span id="p-${s}" class="c-val">---</span>
                    ${i >= 5 ? `<button class="del-btn" onclick="event.stopPropagation(); removeCoin(${i-5})">✕</button>` : ''}
                </div>
            `).join('') + `<div onclick="addCoin()" style="flex:0 0 auto; padding:15px; color:#444; border:1px dashed #444; border-radius:12px; font-weight:900; cursor:pointer;">+ ADD</div>`;
        }

        async function fetchPrices() {
            const list = [...new Set([...fixed, ...custom])];
            for (const s of list) {
                try {
                    const cleanS = s.includes('USDT') ? s : s + 'USDT';
                    const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=linear&symbol=${cleanS}`);
                    const d = await r.json();
                    if(d.result?.list[0]) {
                        document.querySelectorAll(`[id="p-${s}"]`).forEach(el => {
                            el.textContent = parseFloat(d.result.list[0].lastPrice).toFixed(s.includes('BTC') ? 2 : 4);
                        });
                    }
                } catch(e) {}
            }
        }

        function handleCardClick(s) {
            const current = document.getElementById('coinInput').value;
            if(current === s) { setSearch(lastCoin); } 
            else { lastCoin = current; setSearch(s); }
        }

        function setSearch(s) { document.getElementById('coinInput').value = s; updateCoin(); }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.toUpperCase();
            slots[0].name = v;
            save(); loadChart(v); calculate();
        }

        function refreshChart() { loadChart(slots[0].name); }

        function loadChart(coin) {
            let exch = "BYBIT";
            let symb = coin.toUpperCase();
            if (symb.includes('3L') || symb.includes('3S') || symb.includes('5L')) exch = "GATEIO";
            if (!symb.includes('USDT')) symb += 'USDT';
            
            document.getElementById('currentSymb').textContent = `${exch}:${symb}`;
            
            new TradingView.widget({
                "autosize": true, "symbol": `${exch}:${symb}`, "interval": "60",
                "theme": "dark", "style": "1", "container_id": "tv_chart_container",
                "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function calculate() {
            const s = slots[0];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            const grid = document.getElementById('levelsGrid');
            if(!s.price) { grid.innerHTML = ""; return; }

            let spent = 0, tokens = 0, currentP = s.price, lastLvl = -1;
            const strategy = [
                { c: 0.00, m: 1.0 }, { c: 0.10, m: 1.0 }, { c: 0.15, m: 1.5 }, { c: 0.15, m: 1.5 },
                { c: 0.20, m: 2.0 }, { c: 0.20, m: 2.0 }, { c: 0.25, m: 2.5 }, { c: 0.25, m: 2.5 },
                { c: 0.30, m: 3.0 }, { c: 0.30, m: 3.0 }, { c: 0.35, m: 3.5 }, { c: 0.35, m: 3.5 },
                { c: 0.40, m: 4.0 }, { c: 0.40, m: 4.0 }, { c: 0.50, m: 5.0 }, { c: 0.50, m: 5.0 }
            ];

            let html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const isBought = s.buys.includes(i);
                if(isBought) { spent += (lvl.m * s.capital); tokens += ((lvl.m * s.capital) / currentP); lastLvl = i; }
                const mult = i < 4 ? 0.5 : (i < 8 ? 1.0 : (i < 12 ? 1.5 : 2.0));
                
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="display:flex; align-items:center;">
                        <div class="lvl-check"></div>
                        <div>
                            <span style="font-size:11px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1} (+${mult*100}%)</span>
                            <div style="font-size:22px; font-weight:900; font-family:'Roboto Mono';">${currentP.toFixed(6)}</div>
                        </div>
                    </div>
                    <button class="fill-btn" onclick="event.stopPropagation(); fillTo(${i})">FILL</button>
                </div>`;
            });

            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            const finalMult = lastLvl < 4 ? 0.5 : (lastLvl < 8 ? 1.0 : (lastLvl < 12 ? 1.5 : 2.0));
            
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProfit').textContent = `$${(spent * finalMult).toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + finalMult)).toFixed(6) : '0.000000';
            
            document.body.className = (s.name.includes('L') || s.name.includes('3L')) ? 'mode-long' : 'mode-short';
        }

        function toggleLvl(i) {
            const b = slots[0].buys;
            slots[0].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); calculate();
        }

        function fillTo(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[0].buys = n; save(); calculate();
        }

        function releasePosition() {
            const s = slots[0]; if(!s.name || s.buys.length === 0) return;
            let csv = `ACTIVO,${s.name},FECHA,${new Date().toLocaleString()}\nINVERSION,${document.getElementById('resInv').textContent}\nPROFIT,${document.getElementById('resProfit').textContent}\nAVG,${document.getElementById('resAvg').textContent}`;
            const b = new Blob(["\ufeff"+csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(b); a.download = `Reporte_${s.name}.csv`; a.click();
            slots[0].buys = []; slots[0].price = 0; save(); calculate();
        }

        function addCoin() {
            const c = prompt("Símbolo:");
            if(c) { custom.push(c.toUpperCase()); localStorage.setItem('dca_c_v32', JSON.stringify(custom)); renderSlider(); }
        }

        function removeCoin(idx) { custom.splice(idx, 1); localStorage.setItem('dca_c_v32', JSON.stringify(custom)); renderSlider(); }
        function save() { localStorage.setItem('dca_s_v32', JSON.stringify(slots)); }
    </script>
</body>
</html>
