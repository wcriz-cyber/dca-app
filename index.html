<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>C5X</title>
    
    <link rel="manifest" href="manifest.json?v=4">
    <link rel="apple-touch-icon" href="images.jpeg">
    <meta name="theme-color" content="#050708">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="C5X"> 
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --accent: #ffb4ab; --text: #f0f2f5; --danger: #e74c3c;
            --dir-color: #3498db;
            --long-green: #00ff95;
        }
        body.mode-long { --dir-color: var(--long-green); --primary: #0ecb81; }
        body.mode-short { --dir-color: #ff3e3e; --primary: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); transition: 0.3s; }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); }
        /* Fuente de logo aumentada */
        .logo-area { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; color: #fff; letter-spacing: 2px; }
        .btc-live-box { display: flex; align-items: center; gap: 6px; background: rgba(255,147,26,0.1); padding: 6px 12px; border-radius: 10px; border: 1px solid #f7931a; }

        .decision-bar { background: var(--dir-color); color: #000; text-align: center; padding: 8px; font-weight: 900; font-size: 13px; letter-spacing: 1px; transition: 0.3s; }

        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 13px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 14px 0; text-align: center; border-radius: 8px; font-size: 13px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 12px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        /* Etiquetas de control más grandes */
        .control-box label { font-size: 10px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 6px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 18px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #12151a 0%, #050708 100%); border-radius: 24px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 30px; font-weight: 900; color: var(--warning); display: block; margin: 5px 0; opacity: 0.9; }

        .target-box { margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .target-label { font-size: 12px; color: var(--long-green); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 42px; font-weight: 900; color: var(--long-green); text-shadow: 0 0 15px rgba(0, 255, 149, 0.4); display: block; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 18px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.04); }
        .panic-btn { position: absolute; top: 10px; right: 15px; font-size: 9px; background: var(--dir-color); color: #000; border: none; padding: 4px 10px; border-radius: 6px; font-weight: 900; }
        .level-drop-tag { position: absolute; bottom: 10px; right: 15px; font-size: 11px; font-weight: 900; color: var(--danger); opacity: 0.8; }
        .check-box-large { width: 32px; height: 32px; accent-color: var(--dir-color); margin-right: 15px; }

        .btn-release { width: 92%; margin: 25px auto; display: block; padding: 22px; border-radius: 18px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 16px; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box">
            <span id="btcPrice" style="color:#f7931a; font-weight:900; font-family:'Roboto Mono'; font-size:16px;">$--,---</span>
        </div>
    </header>

    <div id="decisionBar" class="decision-bar">MODO NEUTRAL</div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>
    
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // ... (Tu lógica estable de slots, cálculos y TradingView) ...
    </script>
</body>
</html>
