<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE V17.21 - DETAILED EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        
        .app-header { background: var(--surface); border-bottom: 2px solid var(--dir-color); position: sticky; top: 0; z-index: 100; }
        .logo-row { display: flex; justify-content: space-between; padding: 10px 15px; align-items: center; }
        .logo-area { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }
        
        /* CARRUSEL SUAVE */
        .slider-wrapper { overflow: hidden; width: 100%; background: #000; position: relative; }
        .price-slider { 
            display: flex; gap: 12px; padding: 12px;
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .price-slider::-webkit-scrollbar { display: none; }
        
        .crypto-card { 
            flex: 0 0 auto; background: #1a1e23; border: 1px solid #2d3339; 
            padding: 10px; border-radius: 12px; min-width: 130px; 
            text-align: left; transition: transform 0.2s;
        }
        .c-name { font-size: 10px; font-weight: 900; color: #848e9c; }
        .c-val { font-family: 'Roboto Mono'; font-weight: 900; font-size: 14px; color: #fff; display: block; }
        .c-perc { font-size: 10px; font-weight: 900; }
        .up { color: var(--success); } .down { color: var(--danger); }

        /* DASHBOARD PROFIT */
        .dash { margin: 15px; padding: 20px; background: #12151a; border-radius: 20px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; }
        .profit-badge { color: var(--success); font-weight: 900; font-size: 16px; font-family: 'Roboto Mono'; }

        .levels-container { padding: 12px; display: grid; gap: 8px; }
        .level-card { 
            background: var(--surface); border-radius: 12px; padding: 14px; 
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #2d3339;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.06); }
        .lvl-check { width: 22px; height: 22px; border: 2px solid #444; border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .active .lvl-check::after { content: "✓"; color: #000; font-weight: 900; }
        .active .lvl-check { background: var(--dir-color); border-color: var(--dir-color); }
        
        .fill-btn { background: var(--dir-color); color: #000; border: none; padding: 6px 12px; border-radius: 6px; font-size: 9px; font-weight: 900; cursor: pointer; }

        .chart-container { width: 100%; height: 300px; background: #000; }
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { color: #555; font-weight: 900; font-size: 11px; background: none; border: none; padding: 8px; }
        .tf-btn.active { color: var(--dir-color); background: rgba(255,255,255,0.05); border-radius: 4px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; font-weight: 900; color: var(--dir-color); display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; width: 100%; text-align: center; font-weight: 700; outline: none; font-size: 14px; }

        .btn-release { width: 90%; margin: 20px auto; display: block; padding: 20px; border-radius: 15px; background: var(--danger); color: white; font-weight: 900; font-family: 'Orbitron'; border: none; cursor: pointer; }

        .history-section { padding: 15px; margin-top: 10px; border-top: 1px solid #222; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 10px; color: #848e9c; }
        .history-table th { text-align: left; padding: 8px; border-bottom: 1px solid #333; color: var(--dir-color); }
        .history-table td { padding: 8px; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-row">
            <div class="logo-area">DCA COMMAND V17.21</div>
            <div style="font-size:8px; color:var(--success);">• BYBIT LIVE</div>
        </div>
        <div class="slider-wrapper">
            <div class="price-slider" id="priceSlider"></div>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>ACTIVO (GATE)</label><input type="text" id="coinInput" oninput="this.value=this.value.toUpperCase()" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. ENTRADA</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>BASE USD</label><input type="number" id="capitalInput" value="10" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <span style="font-size:10px; color:#848e9c; font-weight: 900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-around; margin-top:15px; border-top:1px solid #222; padding-top:10px;">
            <div><small style="display:block; font-size:8px; font-weight:900;">INVERTIDO</small><b id="resInv" style="font-size: 16px;">$0.00</b></div>
            <div><small style="display:block; font-size:8px; color:var(--success); font-weight:900;">PROFIT EST.</small><b id="resProfit" class="profit-badge">$0.00</b></div>
            <div><small style="display:block; font-size:8px; color:var(--warning); font-weight:900;">TARGET</small><b id="resTarget" style="color:var(--dir-color); font-size: 16px;">0.000000</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    
    <button class="btn-release" onclick="releasePosition()">LIQUIDAR Y EXCEL DETALLADO</button>

    <div class="history-section">
        <span style="font-family:'Orbitron'; font-size:10px; color:var(--warning); margin-bottom:10px; display:block;">ÚLTIMOS CIERRES</span>
        <table class="history-table">
            <thead>
                <tr><th>ACTIVO</th><th>INVERTIDO</th><th>AVG</th><th>FECHA</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const bybitBase = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'SUIUSDT', 'XRPUSDT', 'LINKUSDT', 'AVAXUSDT', 'NEARUSDT', 'APTUSDT', 'ARBUSDT'];
        let customCoins = JSON.parse(localStorage.getItem('dca_custom_list_v21')) || [];
        let history = JSON.parse(localStorage.getItem('dca_history_v21')) || [];
        let activeTF = '60', activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_slots_v21')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.015 }, { c: 0.10, m: 1.0, g: 0.015 }, { c: 0.15, m: 1.5, g: 0.02 },
            { c: 0.15, m: 1.5, g: 0.02 }, { c: 0.20, m: 2.0, g: 0.025 }, { c: 0.20, m: 2.0, g: 0.025 },
            { c: 0.25, m: 2.5, g: 0.03 }, { c: 0.25, m: 2.5, g: 0.03 }, { c: 0.30, m: 3.0, g: 0.04 },
            { c: 0.30, m: 3.0, g: 0.04 }, { c: 0.35, m: 3.5, g: 0.05 }, { c: 0.35, m: 3.5, g: 0.05 },
            { c: 0.40, m: 4.0, g: 0.06 }, { c: 0.40, m: 4.0, g: 0.06 }, { c: 0.50, m: 5.0, g: 0.08 }, { c: 0.50, m: 5.0, g: 0.08 }
        ];

        function init() {
            renderSlider();
            loadChart(slots[0].name);
            fetchBybit();
            setInterval(fetchBybit, 5000);
            renderHistory();
            calculate();
            
            const slider = document.getElementById('priceSlider');
            slider.addEventListener('scroll', () => {
                const maxScroll = slider.scrollWidth - slider.clientWidth;
                if (slider.scrollLeft >= maxScroll - 5) {
                    setTimeout(() => slider.scrollLeft = 5, 200); 
                }
            });
        }

        function renderSlider() {
            const slider = document.getElementById('priceSlider');
            const list = [...bybitBase, ...customCoins];
            const fullList = [...list, ...list, ...list]; 
            slider.innerHTML = fullList.map(s => `
                <div class="crypto-card" onclick="setSearch('${s}')">
                    <span class="c-name">${s.replace('USDT','')}</span>
                    <span id="p-${s}" class="c-val">---</span>
                    <span id="perc-${s}" class="c-perc">0.00%</span>
                </div>
            `).join('') + `<div onclick="addCoin()" style="flex:0 0 auto; padding:12px; color:#444; font-size:10px; font-weight:900; cursor:pointer; border:1px dashed #444; border-radius:12px;">+ ADD</div>`;
        }

        async function fetchBybit() {
            const list = [...new Set([...bybitBase, ...customCoins])];
            for (const s of list) {
                try {
                    const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=linear&symbol=${s}`);
                    const d = await r.json();
                    if(d.result?.list[0]) {
                        const t = d.result.list[0];
                        const price = parseFloat(t.lastPrice);
                        const perc = parseFloat(t.price24hPcnt) * 100;
                        document.querySelectorAll(`[id="p-${s}"]`).forEach(el => el.textContent = price.toFixed(4));
                        document.querySelectorAll(`[id="perc-${s}"]`).forEach(el => {
                            el.textContent = (perc >= 0 ? '+' : '') + perc.toFixed(2) + '%';
                            el.className = 'c-perc ' + (perc >= 0 ? 'up' : 'down');
                        });
                    }
                } catch(e) {}
            }
        }

        function setSearch(s) { document.getElementById('coinInput').value = s; updateCoin(); }
        function updateCoin() {
            const v = document.getElementById('coinInput').value;
            slots[activeIdx].name = v;
            save(); loadChart(v); calculate();
        }

        function loadChart(coin) {
            let symbol = coin || 'BTC3L';
            if(!symbol.includes('USDT')) symbol += 'USDT';
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${symbol}`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_legend": true,
                "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid');
            const s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ""; return; }
            
            let html = '', spent = 0, tokens = 0, profit = 0, currentP = s.price;
            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const isBought = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(isBought) { 
                    spent += mUSD; 
                    tokens += (mUSD / currentP); 
                    profit = (spent * lvl.g); 
                }
                
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="display:flex; align-items:center;">
                        <div class="lvl-check"></div>
                        <div>
                            <span style="font-size:9px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</span>
                            <div style="font-size:18px; font-weight:900;">${currentP.toFixed(6)}</div>
                            <span style="font-size:10px; opacity:0.5;">MONTO: $${mUSD.toFixed(1)}</span>
                        </div>
                    </div>
                    <button class="fill-btn" onclick="event.stopPropagation(); fillTo(${i})">FILL</button>
                </div>`;
            });
            grid.innerHTML = html;
            
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProfit').textContent = `$${profit.toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + (profit/spent))).toFixed(6) : '0.000000';
            
            document.body.className = (s.name.includes('L') || s.name.includes('3L')) ? 'mode-long' : 'mode-short';
        }

        function toggleLvl(i) {
            const buys = slots[activeIdx].buys;
            slots[activeIdx].buys = buys.includes(i) ? buys.filter(x => x !== i) : [...buys, i];
            save(); calculate();
        }

        function fillTo(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[activeIdx].buys = n;
            save(); calculate();
        }

        function releasePosition() {
            const s = slots[activeIdx];
            if(!s.name || s.buys.length === 0) return;
            
            const time = new Date().toLocaleString();
            let csv = `REPORTE DETALLADO DCA - ${s.name}\n`;
            csv += `FECHA DE CIERRE,${time}\n\n`;
            csv += `NIVEL,PRECIO EJECUCION,INVERSION USD,GANANCIA ESP %\n`;
            
            let cp = s.price;
            s.buys.forEach(idx => {
                let p = s.price; for(let k=1; k<=idx; k++) p *= (1 - strategy[k].c);
                csv += `${idx+1},${p.toFixed(6)},${strategy[idx].m * s.capital},${(strategy[idx].g * 100)}%\n`;
            });
            
            csv += `\nRESUMEN FINAL\n`;
            csv += `TOTAL INVERTIDO,${document.getElementById('resInv').textContent}\n`;
            csv += `PRECIO PROMEDIO,${document.getElementById('resAvg').textContent}\n`;
            csv += `PROFIT ESTIMADO,${document.getElementById('resProfit').textContent}\n`;

            const record = { name: s.name, spent: document.getElementById('resInv').textContent, avg: document.getElementById('resAvg').textContent, date: new Date().toLocaleDateString() };
            history.unshift(record);
            localStorage.setItem('dca_history_v21', JSON.stringify(history));
            renderHistory();

            const blob = new Blob(["\ufeff"+csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `DETALLE_${s.name}_${new Date().getTime()}.csv`;
            a.click();

            slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
            save(); calculate();
        }

        function renderHistory() {
            document.getElementById('historyBody').innerHTML = history.slice(0, 10).map(h => `
                <tr><td>${h.name}</td><td>${h.spent}</td><td>${h.avg}</td><td>${h.date}</td></tr>
            `).join('');
        }

        function addCoin() {
            const c = prompt("Bybit Symbol (e.g. DOGEUSDT):");
            if(c) { customCoins.push(c.toUpperCase()); localStorage.setItem('dca_custom_list_v21', JSON.stringify(customCoins)); renderSlider(); }
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadChart(slots[activeIdx].name);
        }

        function save() { localStorage.setItem('dca_slots_v21', JSON.stringify(slots)); }
    </script>
</body>
</html>
