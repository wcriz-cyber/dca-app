<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V20.5 Symmetry</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --dash-txt: #ffffff; --dash-sub: #848e9c;
            --h-size: 45px; /* Altura uniforme para cabecera */
        }
        body.light-mode { 
            --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; 
            --dash-txt: #000000; --dash-sub: #4b5563;
        }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; transition: 0.3s; overflow-x: hidden; }

        /* CABECERA SIM√âTRICA */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: var(--header-bg); border-bottom: 2px solid var(--dir-color); gap: 10px; }
        
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; color: var(--dir-color); height: var(--h-size); display: flex; align-items: center; }
        
        .single-ticker { flex: 1; background: rgba(128,128,128,0.1); border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; cursor: pointer; text-align: center; height: var(--h-size); display: flex; align-items: center; justify-content: center; font-weight: 900; }
        
        .theme-toggle { background: var(--surface); border: 1px solid var(--border); color: var(--text); width: var(--h-size); height: var(--h-size); border-radius: 12px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* TEMPORALIDADES Y SLOTS IGUALADOS */
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.05); padding: 5px; gap: 5px; }
        .tf-btn { flex: 1; height: 48px; border: none; background: var(--surface); color: #848e9c; font-size: 11px; font-weight: 900; border-radius: 10px; border: 1px solid var(--border); }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-color: var(--dir-color); }

        .content-spacer { margin-top: 115px; } 
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 5px 12px; }
        .slot-btn { height: 48px; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; margin-top: 5px; }
        
        /* DASHBOARD Y CONTROLES */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 6px; padding: 10px 12px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 7px; color: var(--dir-color); font-weight: 900; display: block; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        
        .dash-container { position: relative; margin: 0 12px 10px 12px; overflow: hidden; border-radius: 24px; border: 3px solid var(--dir-color); background: var(--surface); }
        .dash-viewport { display: flex; transition: transform 0.4s ease; width: 200%; }
        .dash-page { width: 50%; padding: 15px; flex-shrink: 0; position: relative; }
        
        .btn-lock { position: absolute; top: 10px; right: 12px; background: rgba(128,128,128,0.2); border: 1px solid var(--border); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .btn-lock.locked { background: var(--danger); color: #fff; }

        .avg-val { font-family: 'Roboto Mono'; font-size: 28px; font-weight: 900; color: var(--dash-txt); display: block; margin: 5px 0; }
        .target-val { font-family: 'Roboto Mono'; font-size: 42px; font-weight: 900; color: var(--long-green); line-height: 1; letter-spacing: -2px; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); min-height: 80px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 12px; }
        
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 50px; transform: translateX(-50%); font-weight: 900; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="single-ticker" id="mainTicker" onclick="loadTickerChart()">
                <span id="t-name">BTC</span>: <span id="t-val" style="color:var(--long-green); margin-left:5px">...</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
            <button class="tf-btn active" id="defaultTF" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
            <button class="tf-btn" onclick="updateTF('W', this)">1S</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAP $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
            <div class="control-box" style="border-color:var(--warning)"><label>% DESC</label><input type="number" id="descInput" value="55" oninput="calculate()"></div>
        </div>

        <div class="dash-container" id="dashContainer">
            <div class="btn-lock" id="lockBtn" onclick="toggleLock()">üîì</div>
            <div class="dash-viewport" id="dashViewport">
                <div class="dash-page">
                    <div style="display:flex; justify-content:space-around; margin-bottom:10px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                        <div style="text-align:center"><span style="font-size:9px; color:var(--dir-color); font-weight:900;">INVERSI√ìN</span><div id="resInv1" style="font-family:'Roboto Mono'; font-size:24px; font-weight:900;">$0.00</div></div>
                        <div style="text-align:center"><span style="font-size:9px; color:var(--dir-color); font-weight:900;">WIN +100%</span><div id="resProf1" style="font-family:'Roboto Mono'; font-size:24px; font-weight:900; color:var(--long-green)">$0.00</div></div>
                    </div>
                    <div class="strat-info">
                        <span style="font-size:10px; font-weight:900; color:var(--dir-color)">ESTRATEGIA PREDETERMINADA</span>
                        <span id="resAvg7" class="avg-val">0.000000</span>
                        <div class="target-val" id="resTarget7">0.000000</div>
                    </div>
                </div>
                <div class="dash-page">
                    <div style="display:flex; justify-content:space-around; margin-bottom:10px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                        <div style="text-align:center"><span style="font-size:9px; color:var(--warning); font-weight:900;">INVERSI√ìN</span><div id="resInv2" style="font-family:'Roboto Mono'; font-size:24px; font-weight:900;">$0.00</div></div>
                        <div style="text-align:center"><span style="font-size:9px; color:var(--warning); font-weight:900;">WIN +100%</span><div id="resProf2" style="font-family:'Roboto Mono'; font-size:24px; font-weight:900; color:var(--warning)">$0.00</div></div>
                    </div>
                    <div class="strat-info" style="border-color:var(--warning)">
                        <span style="font-size:10px; font-weight:900; color:var(--warning)">ESTRATEGIA AGRESIVA</span>
                        <span id="resAvgDesc" class="avg-val">0.000000</span>
                        <div class="target-val" id="resTargetDesc" style="color:var(--warning)">0.000000</div>
                    </div>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[], dashPage: 0, locked: false }));
        
        const tickerList = [
            {n:'BTC', s:'BTCUSDT'}, {n:'ETH', s:'ETHUSDT'}, {n:'AVAX', s:'AVAXUSDT'},
            {n:'SOL', s:'SOLUSDT'}, {n:'SUI', s:'SUIUSDT'}, {n:'LTC', s:'LTCUSDT'}
        ];
        let tickerIdx = 0;

        function rotateTicker() {
            const item = tickerList[tickerIdx];
            fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${item.s}`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById('t-name').textContent = item.n;
                    document.getElementById('t-val').textContent = parseFloat(d.price).toLocaleString();
                }).catch(() => {});
            tickerIdx = (tickerIdx + 1) % tickerList.length;
        }

        function loadTickerChart() {
            const currentName = tickerList[tickerIdx === 0 ? tickerList.length - 1 : tickerIdx - 1].n;
            loadChart(currentName);
        }

        let startX = 0;
        const viewport = document.getElementById('dashViewport');
        const dashContainer = document.getElementById('dashContainer');
        dashContainer.addEventListener('touchstart', e => { if(!slots[activeIdx].locked) startX = e.touches[0].clientX; });
        dashContainer.addEventListener('touchend', e => {
            if(slots[activeIdx].locked) return;
            let diff = startX - e.changedTouches[0].clientX;
            if(Math.abs(diff) > 50) setDashPage(diff > 0 ? 1 : 0);
        });

        function setDashPage(p) {
            slots[activeIdx].dashPage = p;
            viewport.style.transform = `translateX(-${p * 50}%)`;
            save(); renderLevels();
        }

        function toggleLock() {
            slots[activeIdx].locked = !slots[activeIdx].locked;
            const btn = document.getElementById('lockBtn');
            btn.textContent = slots[activeIdx].locked ? 'üîí' : 'üîì';
            btn.classList.toggle('locked', slots[activeIdx].locked);
            save();
            showToast(slots[activeIdx].locked ? "ANCLADO" : "LIBRE");
        }

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); 
            rotateTicker(); setInterval(rotateTicker, 7000); // Rota cada 7 segundos
        }

        function selectSlot(i) { 
            activeIdx = i; 
            localStorage.setItem('c5x_last_slot', i); 
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            const btn = document.getElementById('lockBtn');
            btn.textContent = s.locked ? 'üîí' : 'üîì';
            btn.classList.toggle('locked', s.locked);
            setDashPage(s.dashPage || 0);
            renderNav(); loadChart(s.name); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.name = document.getElementById('coinInput').value.toUpperCase();
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            const descPct = parseFloat(document.getElementById('descInput').value) || 55;
            const mode = s.dashPage;
            updateBodyMode(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Sin Precio Base</p>'; return; }

            const MULT = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
            let spent = 0, tok7 = 0, tokD = 0;
            let html = '', last7 = s.price, lastD = s.price, drop7 = 10;

            for(let i=0; i<12; i++) {
                let p7, pD;
                if(i===0) { p7=s.price; pD=s.price; }
                else { drop7+=7; p7 = last7*(1-(drop7/100)); pD = lastD*(1-(descPct/100)); }
                const mUSD = MULT[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tok7 += (mUSD/p7); tokD += (mUSD/pD); }
                let pDisp = (mode === 0) ? p7 : pD;
                let cLvl = (mode === 0) ? 'var(--dir-color)' : 'var(--warning)';

                html += `
                <div class="level-card ${on?'active':''}">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <input type="checkbox" style="width:32px; height:32px" ${on?'checked':''} onclick="toggleLvl(${i})">
                        <div onclick="copy('${pDisp.toFixed(6)}')">
                            <span style="font-size:9px; font-weight:900; color:${cLvl}">L${i+1}</span>
                            <div style="font-family:'Roboto Mono'; font-size:22px; font-weight:900;">${pDisp.toFixed(6)}</div>
                        </div>
                    </div>
                    <div style="text-align:right"><span style="font-size:22px; color:var(--long-green); font-weight:900;">$${mUSD.toFixed(1)}</span></div>
                </div>`;
                last7=p7; lastD=pD;
            }
            grid.innerHTML = html;
            const a7 = tok7>0 ? (spent/tok7) : 0, aD = tokD>0 ? (spent/tokD) : 0;
            document.getElementById('resInv1').textContent = document.getElementById('resInv2').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf1').textContent = document.getElementById('resProf2').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg7').textContent = a7.toFixed(6);
            document.getElementById('resTarget7').textContent = (a7*2).toFixed(6);
            document.getElementById('resAvgDesc').textContent = aD.toFixed(6);
            document.getElementById('resTargetDesc').textContent = (aD*2).toFixed(6);
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(confirm("¬øCERRAR OPERACI√ìN?")) {
                slots[activeIdx] = { name:'', price:0, capital:5, buys:[], dashPage: 0, locked: false };
                save(); selectSlot(activeIdx);
                showToast("CERRADO");
            }
        }

        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x!==i) : [...b, i]; save(); renderLevels(); }
        function copy(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(m) { const t=document.getElementById("toast"); t.textContent=m; t.className="show"; setTimeout(()=>t.className="", 2000); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateCoin() { calculate(); renderNav(); loadChart(slots[activeIdx].name); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(c) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(c || 'BTC').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
    </script>
</body>
</html>
