<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE PRO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DCA PRO">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050708">
    <link rel="apple-touch-icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; --warning: #f1c40f;
            --danger: #ff3e3e; --neon-green: #00ff95; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: var(--neon-green); }
        body.mode-short { --dir-color: var(--danger); }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 100px; padding-top: env(safe-area-inset-top); }
        
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: var(--surface); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-size: 13px; font-weight: 900; color: var(--dir-color); text-transform: uppercase; }
        
        .ticker-container { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 12px; border: 1px solid #2d3339; }
        .ticker-icon { width: 20px; height: 20px; }
        .ticker-price { font-family: 'Roboto Mono'; font-size: 13px; font-weight: 900; }
        .ticker-pct { font-size: 10px; font-weight: 900; }
        
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 6px; border-bottom: 1px solid #1a1e23; }
        .tf-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #000; border-radius: 6px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid #2d3339; color: #fff; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .chart-container { width: 100%; height: 320px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }

        .dash { margin: 12px; padding: 20px; background: #000; border-radius: 24px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }
        .target-val { font-size: 38px; color: var(--neon-green); font-family: 'Roboto Mono'; font-weight: 900; display: block; text-shadow: 0 0 15px rgba(0,255,149,0.4); }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 18px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.04); }
        .panic-btn { position: absolute; top: 10px; right: 15px; font-size: 8px; background: var(--dir-color); color: #000; border: none; padding: 4px 8px; border-radius: 6px; font-weight: 900; }
        .check-box-large { width: 28px; height: 28px; accent-color: var(--dir-color); margin-right: 15px; }

        .btn-release { width: 92%; margin: 25px auto; display: block; padding: 20px; border-radius: 18px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 14px; }
        
        .up-mkt { color: var(--neon-green); }
        .down-mkt { color: var(--danger); }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area" id="appLogo">DCA ENGINE PRO</div>
        <div class="ticker-container" id="tickerBox" onclick="jumpToTickerCoin()">
            <img src="" id="tickerIcon" class="ticker-icon">
            <div style="display:flex; flex-direction:column; align-items:flex-end;">
                <span id="tickerPrice" class="ticker-price">$--,---</span>
                <span id="tickerPct" class="ticker-pct">0.00%</span>
            </div>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" oninput="this.value = this.value.toUpperCase()" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">INVERSIÓN</span><div id="resInv" style="font-size:20px; font-weight:900;">$0.00</div></div>
            <div><span style="font-size:10px; color:var(--dir-color); font-weight:900;">PROFIT EST.</span><div id="resProf" style="font-size:20px; font-weight:900; color:var(--dir-color)">$0.00</div></div>
        </div>
        <span style="font-size:10px; opacity:0.6; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="margin-top:10px; border-top:1px solid #222; padding-top:15px;">
            <span style="font-size:11px; color:var(--neon-green); font-weight:900;">OBJETIVO DE VENTA</span>
            <b id="resTarget" class="target-val">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y EXPORTAR EXCEL</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const coinsList = [
            { id: 'BTCUSDT', symbol: 'BTC', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            { id: 'ETHUSDT', symbol: 'ETH', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { id: 'SUIUSDT', symbol: 'SUI', icon: 'https://cryptologos.cc/logos/sui-sui-logo.png' },
            { id: 'AVAXUSDT', symbol: 'AVAX', icon: 'https://cryptologos.cc/logos/avalanche-avax-logo.png' },
            { id: 'BNBUSDT', symbol: 'BNB', icon: 'https://cryptologos.cc/logos/bnb-bnb-logo.png' }
        ];

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 },
            { c: 0.15, m: 1.5, g: 0.50 }, { c: 0.15, m: 1.5, g: 0.50 },
            { c: 0.20, m: 2.0, g: 1.00 }, { c: 0.20, m: 2.0, g: 1.00 },
            { c: 0.25, m: 2.5, g: 1.00 }, { c: 0.25, m: 2.5, g: 1.00 }
        ];

        let activeIdx = 0, activeTF = '60', currentTickerIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_v19_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        function init() { 
            renderNav(); 
            selectSlot(0); 
            updateTicker();
            setInterval(updateTicker, 6000); 
        }

        async function updateTicker() {
            const coin = coinsList[currentTickerIdx];
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.id}`);
                const data = await res.json();
                const isUp = parseFloat(data.priceChangePercent) >= 0;
                document.getElementById('tickerIcon').src = coin.icon;
                document.getElementById('tickerPrice').textContent = `$${parseFloat(data.lastPrice).toLocaleString()}`;
                document.getElementById('tickerPct').textContent = `${isUp ? '+' : ''}${data.priceChangePercent}%`;
                document.getElementById('tickerPrice').className = `ticker-price ${isUp ? 'up-mkt' : 'down-mkt'}`;
                document.getElementById('tickerPct').className = `ticker-pct ${isUp ? 'up-mkt' : 'down-mkt'}`;
                currentTickerIdx = (currentTickerIdx + 1) % coinsList.length;
            } catch(e) {}
        }

        function jumpToTickerCoin() {
            const coin = coinsList[currentTickerIdx === 0 ? 4 : currentTickerIdx - 1].symbol;
            loadChart(coin);
        }

        function updateTF(tf, btn) {
            activeTF = tf; 
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); 
            loadChart(slots[activeIdx].name);
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateTheme(s.name);
            if(!s.price) { grid.innerHTML = ""; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <button class="panic-btn" onclick="panicFill(${i})">RELLENAR</button>
                    <input type="checkbox" class="check-box-large" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                    <div style="flex:1" onclick="toggleLvl(${i})">
                        <div style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</div>
                        <b style="font-size:18px;">${cp.toFixed(6)}</b><br>
                        <span style="font-size:11px; opacity:0.7;">$${mUSD.toFixed(1)}</span>
                    </div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function panicFill(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[activeIdx].buys = n; save(); renderLevels();
        }

        function updateTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            if(n.endsWith('L')) document.body.classList.add('mode-long');
            else if(n.endsWith('S')) document.body.classList.add('mode-short');
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF,
                "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function releaseSlot() {
            if(confirm("¿Liquidar reporte?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }

        function save() { localStorage.setItem('dca_v19_slots', JSON.stringify(slots)); }
    </script>
</body>
</html>
