<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>C5X</title>
    <meta name="apple-mobile-web-app-title" content="C5X">
    <meta name="application-name" content="C5X">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050708">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --btc-orange: #f7931a;
        }

        /* --- SPLASH SCREEN C5X --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #1a1d23 0%, #050708 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s ease;
        }

        .btc-icon-modern {
            font-size: 140px;
            color: var(--btc-orange);
            text-shadow: 0 0 35px rgba(247, 147, 26, 0.7), 0 0 70px rgba(247, 147, 26, 0.3);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        .app-name-splash {
            margin-top: 30px;
            font-family: 'Orbitron';
            font-size: 60px; /* C5X Gigante */
            font-weight: 900;
            letter-spacing: 10px;
            color: #ffffff;
            background: linear-gradient(to right, #fff, var(--btc-orange), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* --- UI PRINCIPAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        
        .app-header { 
            display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; 
            padding: 15px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color);
        }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 24px; }
        
        .btc-live-box { 
            display: inline-flex; align-items: center; justify-content: center;
            gap: 6px; background: rgba(128,128,128,0.1); padding: 8px 12px; 
            border-radius: 12px; border: 1px solid var(--border); 
            font-family: 'Orbitron'; font-size: 11px; margin: 0 auto;
        }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 20px; display: flex; align-items: center; border: 1px solid var(--border); position: relative; }
        .level-card.active { border-color: var(--dir-color); border-width: 2px; }
        
        .level-drop-tag { 
            position: absolute; bottom: 10px; right: 15px; 
            font-size: 11px; font-weight: 900; color: var(--danger); 
            cursor: pointer; padding: 4px; border: 1px dashed var(--danger); border-radius: 4px;
        }

        .chart-container { width: 100%; height: 300px; background: #000; }
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        
        /* Nav Slots */
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
    </style>
</head>
<body onload="init()">

    <div id="splash-screen">
        <div class="btc-icon-modern">â‚¿</div>
        <div class="app-name-splash">C5X</div>
    </div>

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box">
            <span id="t-sym">BTC</span>: <span id="t-price">$--,---</span>
        </div>
        <div style="text-align:right">
            <button onclick="toggleTheme()" style="background:none; border:none; font-size:20px;">ðŸŒ™</button>
        </div>
    </header>

    <div id="slotNav" class="slot-nav"></div>
    <div id="tv_chart" class="chart-container"></div>

    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; padding:12px;">
        <div style="text-align:center;"><label style="font-size:9px;color:var(--dir-color)">COIN</label><br><input id="coinInput" onblur="updateCoin()" style="width:100%;background:none;border:none;color:white;text-align:center;font-weight:bold;"></div>
        <div style="text-align:center;"><label style="font-size:9px;color:var(--dir-color)">BASE</label><br><input id="baseInput" type="number" oninput="calculate()" style="width:100%;background:none;border:none;color:white;text-align:center;font-weight:bold;"></div>
        <div style="text-align:center;"><label style="font-size:9px;color:var(--dir-color)">CAPITAL</label><br><input id="capitalInput" type="number" oninput="calculate()" style="width:100%;background:none;border:none;color:white;text-align:center;font-weight:bold;"></div>
    </div>

    <div class="dash">
        <div style="text-align:center; margin-bottom:10px;"><span style="font-size:10px; color:var(--dir-color)">PRECIO OBJETIVO</span><br><b id="resTarget" class="target-price">0.00</b></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; text-align:center;">
            <div><span style="font-size:9px;">AVG</span><br><b id="resAvg" style="color:var(--warning)">0.00</b></div>
            <div><span style="font-size:9px;">TOTAL</span><br><b id="resInv">$0.00</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('c5x_slots')) || Array(5).fill(null).map(() => ({ name:'BTC3L', price:0, capital:10, buys:[] }));
        let strategy = JSON.parse(localStorage.getItem('c5x_strategy')) || Array(16).fill(null).map((_, i) => ({ c: i===0?0:0.05, m: 1, g: 0.5, p: `-${i*5}%` }));

        function init() {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
            }, 2500);
            renderNav(); selectSlot(0); fetchTicker();
        }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT`);
                const data = await res.json();
                document.getElementById('t-price').textContent = parseFloat(data.price).toLocaleString();
                setTimeout(fetchTicker, 10000);
            } catch(e) {}
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            let spent = 0, tokens = 0, lastG = 0, cp = s.price || 0, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <input type="checkbox" style="width:30px;height:30px;margin-right:15px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                    <div style="flex:1">
                        <span style="font-size:10px; color:var(--dir-color);">NIVEL ${i+1}</span>
                        <b style="font-size:20px; display:block;">${cp.toFixed(6)}</b>
                    </div>
                    <span class="level-drop-tag" onclick="editStrategy(${i})">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.00';
        }

        function editStrategy(i) {
            if(prompt("Clave C5X:") === "2524") {
                const nG = prompt("Profit (G):", strategy[i].g);
                const nP = prompt("Etiqueta (P):", strategy[i].p);
                if(nG) strategy[i].g = parseFloat(nG);
                if(nP) strategy[i].p = nP;
                localStorage.setItem('c5x_strategy', JSON.stringify(strategy));
                renderLevels();
            }
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); renderLevels();
        }

        function calculate() {
            slots[activeIdx].price = parseFloat(document.getElementById('baseInput').value) || 0;
            slots[activeIdx].capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function save() { localStorage.setItem('c5x_slots', JSON.stringify(slots)); }
        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name}</div>
            `).join('');
        }
        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin.replace('USDT','') }USDT`, "interval": "60",
                "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }
        function updateCoin() {
            slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase();
            save(); selectSlot(activeIdx);
        }
    </script>
</body>
</html>
