<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@500;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --dir-color: #3498db; 
            --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 30px; overflow-x: hidden; }

        /* HEADER */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 4px solid var(--dir-color); background: var(--surface); transition: border-color 0.3s; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; color: var(--text); }
        .ticker-box { display: flex; align-items: center; gap: 8px; font-family: 'Orbitron'; font-weight: 900; color: var(--dir-color); font-size: 14px; }
        #t-price { font-family: 'Roboto Mono'; color: var(--text); }

        /* TEMPORALIDAD SLIDER */
        .tf-section { background: rgba(0,0,0,0.2); padding: 10px 20px; border-bottom: 1px solid var(--border); }
        .tf-labels { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 11px; font-weight: 900; margin-bottom: 6px; }
        .slider-tf { -webkit-appearance: none; width: 100%; height: 4px; background: var(--border); outline: none; border-radius: 2px; }
        .slider-tf::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: var(--dir-color); border: 2px solid #fff; }

        .content-spacer { margin-top: 130px; }

        /* SLOTS 8 (4x2) */
        .slot-nav-container { overflow: hidden; padding: 12px 0; }
        .slot-track { display: flex; width: 200%; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .slot-page { display: grid; grid-template-columns: repeat(4, 1fr); width: 50%; gap: 8px; padding: 0 10px; }
        .slot-btn { padding: 15px 0; border-radius: 10px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); text-align: center; text-transform: uppercase; transition: 0.3s; }
        .slot-btn.active { border: 3px solid var(--dir-color); color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .dots-row { display: flex; justify-content: center; gap: 8px; margin-top: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); }
        .dot.active { background: var(--dir-color); transform: scale(1.3); }

        /* CHART */
        .chart-frame { width: 100%; height: 280px; background: #000; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }

        /* DASHBOARD DUAL */
        .dash-container { position: relative; margin: 10px; border-radius: 25px; border: 3px solid var(--dir-color); background: var(--surface); height: 180px; overflow: hidden; transition: border-color 0.3s; }
        .dash-slider { display: flex; width: 200%; height: 100%; transition: transform 0.4s ease; }
        .dash-page { width: 50%; padding: 15px; display: flex; flex-direction: column; justify-content: space-around; align-items: center; }
        
        .dash-row { display: flex; width: 100%; justify-content: space-around; }
        .dash-item { text-align: center; }
        .dash-item small { display: block; font-size: 9px; font-weight: 900; opacity: 0.6; margin-bottom: 2px; }
        .dash-item b { font-family: 'Roboto Mono'; font-size: 26px; font-weight: 900; }
        
        .avg-pill { background: rgba(255,255,255,0.06); padding: 5px 20px; border-radius: 10px; border: 1px solid var(--border); font-family: 'Roboto Mono'; font-size: 18px; font-weight: 700; }
        .target-val { font-family: 'Roboto Mono'; font-size: 50px; font-weight: 900; color: var(--long-green); line-height: 1; }

        .lock-btn { position: absolute; top: 12px; right: 12px; z-index: 10; width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .lock-btn.locked { background: var(--danger); border: none; color: #fff; }

        /* CONTROLES */
        .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; }
        .input-box { background: var(--surface); padding: 8px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .input-box label { display: block; font-size: 7px; font-weight: 900; color: var(--dir-color); margin-bottom: 2px; }
        .input-box input { width: 100%; background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; text-align: center; outline: none; }

        /* LISTA NIVELES */
        .levels-area { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        .level-card.active { border: 3px solid var(--dir-color); background: rgba(255,255,255,0.03); }
        .price-text { font-family: 'Roboto Mono'; font-size: 24px; font-weight: 900; }
        
        .btn-action { width: 92%; margin: 25px auto; display: block; padding: 22px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-family: 'Orbitron'; font-weight: 900; font-size: 14px; }
    </style>
</head>
<body onload="init()">

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo">C5X</div>
            <div class="ticker-box">
                <span id="t-sym">BTCUSDT</span>
                <span id="t-price">0.00</span>
            </div>
            <div onclick="location.reload()" style="font-size: 18px;">ðŸ”„</div>
        </header>
        <div class="tf-section">
            <div class="tf-labels"><span>15M</span><span>30M</span><span>1H</span><span>4H</span><span>1D</span><span>1W</span></div>
            <input type="range" min="0" max="5" value="2" class="slider-tf" id="tfRange" oninput="changeTimeframe(this.value)">
        </div>
    </div>

    <div class="content-spacer">
        <div class="slot-nav-container" id="slotNav">
            <div class="slot-track" id="slotTrack">
                <div class="slot-page" id="page1"></div>
                <div class="slot-page" id="page2"></div>
            </div>
            <div class="dots-row"><div class="dot active" id="dot1"></div><div class="dot" id="dot2"></div></div>
        </div>

        <div id="tv_chart" class="chart-frame"></div>

        <div class="input-grid">
            <div class="input-box"><label>MONEDA</label><input type="text" id="coinInp" oninput="this.value=this.value.toUpperCase()" onblur="updateCoinData()"></div>
            <div class="input-box"><label>P. BASE</label><input type="number" id="baseInp" oninput="calculateAll()" step="any"></div>
            <div class="input-box" onclick="unlockField('capInp')"><label>CAPITAL</label><input type="number" id="capInp" readonly value="5"></div>
            <div class="input-box" onclick="unlockField('descInp')"><label>% DESC</label><input type="number" id="descInp" readonly value="55"></div>
        </div>

        <div class="dash-container">
            <button class="lock-btn" id="lockBtn" onclick="toggleDashboardLock()">ðŸ”“</button>
            <div class="dash-slider" id="dashSlider">
                <div class="dash-page">
                    <span style="font-family:'Orbitron'; font-size:10px; color:var(--dir-color); letter-spacing:1px;">PREDETERMINADA</span>
                    <div class="dash-row">
                        <div class="dash-item"><small>INVERTIDO</small><b id="resInvP">$0.00</b></div>
                        <div class="dash-item"><small style="color:var(--dir-color)">WIN 100%</small><b id="resWinP" style="color:var(--dir-color)">$0.00</b></div>
                    </div>
                    <div class="avg-pill">AVG: <span id="resAvgP">0.00</span></div>
                    <div class="target-val" id="resTgP">0.00</div>
                </div>
                <div class="dash-page">
                    <span style="font-family:'Orbitron'; font-size:10px; color:var(--warning); letter-spacing:1px;">AGRESIVA</span>
                    <div class="dash-row">
                        <div class="dash-item"><small>INVERTIDO</small><b id="resInvA" style="color:var(--warning)">$0.00</b></div>
                        <div class="dash-item"><small style="color:var(--warning)">WIN 100%</small><b id="resWinA" style="color:var(--warning)">$0.00</b></div>
                    </div>
                    <div class="avg-pill" style="color:var(--warning)">AVG: <span id="resAvgA">0.00</span></div>
                    <div class="target-val" id="resTgA" style="color:var(--warning)">0.00</div>
                </div>
            </div>
        </div>

        <div class="levels-area" id="levelsGrid"></div>
        <button class="btn-action" onclick="closeAndCompact()">CERRAR Y COMPACTAR AL INICIO</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentIdx = 0, activeTF = '60', globalSymbol = 'BTCUSDT';
        let slots = JSON.parse(localStorage.getItem('c5x_vStable')) || Array(8).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));

        function init() {
            renderSlotButtons();
            loadSlot(0);
            updatePriceTicker();
            setInterval(updatePriceTicker, 5000);
            setupSwipeEvents();
        }

        function renderSlotButtons() {
            const p1 = document.getElementById('page1'), p2 = document.getElementById('page2');
            let h1='', h2='';
            slots.forEach((s,i)=>{
                const label = s.name || 'S'+(i+1);
                const html = `<div class="slot-btn ${i==currentIdx?'active':''}" onclick="loadSlot(${i})">${label}</div>`;
                if(i<4) h1+=html; else h2+=html;
            });
            p1.innerHTML=h1; p2.innerHTML=h2;
        }

        function loadSlot(i) {
            currentIdx = i;
            const s = slots[i];
            
            // Actualizar sÃ­mbolo global y ticket
            if(s.name) {
                globalSymbol = s.name.includes('USDT') ? s.name : s.name + 'USDT';
                document.getElementById('t-sym').innerText = globalSymbol;
            }
            
            document.getElementById('coinInp').value = s.name;
            document.getElementById('baseInp').value = s.price || '';
            document.getElementById('capInp').value = s.cap || 5;
            
            applyDirectionTheme(s.name);
            renderSlotButtons();
            scrollSlotNav(i < 4 ? 0 : 1);
            refreshLockButton();
            setDashboard(s.dp || 0, false);
            refreshChart();
            calculateAll();
        }

        function closeAndCompact() {
            if(!confirm("Â¿Cerrar operaciÃ³n y compactar activos al inicio?")) return;
            // Limpiamos el actual
            slots[currentIdx] = {name:'',price:0,cap:5,buys:[],dp:0,lock:false};
            // Filtramos solo los que tienen moneda escrita
            let activos = slots.filter(s => s.name !== '');
            let vacios = Array(8 - activos.length).fill(null).map(()=>({name:'',price:0,cap:5,buys:[],dp:0,lock:false}));
            slots = [...activos, ...vacios];
            saveData();
            loadSlot(0);
        }

        function calculateAll() {
            const s = slots[currentIdx];
            s.name = document.getElementById('coinInp').value;
            s.price = parseFloat(document.getElementById('baseInp').value) || 0;
            s.cap = parseFloat(document.getElementById('capInp').value) || 5;
            
            const grid = document.getElementById('levelsGrid');
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.2; padding:40px;">SIN DATOS</p>'; return; }

            const mults = [1, 1, 1.5, 1.5, 2, 2, 5, 5, 8, 8, 16, 16];
            const dPct = parseFloat(document.getElementById('descInp').value) || 55;
            let html = '', totalSpent=0, tokensP=0, tokensA=0, lastP=s.price, lastA=s.price, drop=10;

            for(let i=0; i<12; i++) {
                let pP = (i==0) ? s.price : lastP * (1 - (drop/100));
                let pA = (i==0) ? s.price : lastA * (1 - (dPct/100));
                if(i>0) drop += 7;
                
                const cost = mults[i] * s.cap;
                const isActive = s.buys.includes(i);
                if(isActive) { totalSpent += cost; tokensP += (cost/pP); tokensA += (cost/pA); }

                html += `<div class="level-card ${isActive?'active':''}" onclick="toggleLevel(${i})">
                    <span style="font-size:10px; font-weight:900; opacity:0.3;">${i+1}</span>
                    <div class="price-text">${(s.dp==1?pA:pP).toFixed(6)}</div>
                    <b style="color:var(--long-green)">$${cost.toFixed(1)}</b>
                </div>`;
                lastP=pP; lastA=pA;
            }
            grid.innerHTML = html;
            
            const avgP = tokensP>0?(totalSpent/tokensP):0, avgA = tokensA>0?(totalSpent/tokensA):0;
            document.getElementById('resInvP').innerText = document.getElementById('resInvA').innerText = `$${totalSpent.toFixed(2)}`;
            document.getElementById('resWinP').innerText = document.getElementById('resWinA').innerText = `$${(totalSpent*2).toFixed(2)}`;
            document.getElementById('resAvgP').innerText = avgP.toFixed(6);
            document.getElementById('resTgP').innerText = (avgP*2).toFixed(6);
            document.getElementById('resAvgA').innerText = avgA.toFixed(6);
            document.getElementById('resTgA').innerText = (avgA*2).toFixed(6);
            saveData();
        }

        function refreshChart() {
            new TradingView.widget({
                "autosize": true, "symbol": "GATEIO:" + globalSymbol.replace("USDT","") + "USDT",
                "interval": activeTF, "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function changeTimeframe(val) {
            activeTF = ['15','30','60','240','D','W'][val];
            refreshChart();
        }

        function toggleLevel(idx) {
            const b = slots[currentIdx].buys;
            slots[currentIdx].buys = b.includes(idx) ? b.filter(x=>x<idx) : Array.from({length:idx+1},(_,i)=>i);
            calculateAll();
        }

        function applyDirectionTheme(n) {
            document.body.classList.remove('mode-long', 'mode-short');
            if(n.endsWith('L')) document.body.classList.add('mode-long');
            if(n.endsWith('S')) document.body.classList.add('mode-short');
        }

        function setDashboard(p, save=true) {
            slots[currentIdx].dp = p;
            document.getElementById('dashSlider').style.transform = `translateX(-${p*50}%)`;
            if(save) { saveData(); calculateAll(); }
        }

        function toggleDashboardLock() { slots[currentIdx].lock = !slots[currentIdx].lock; refreshLockButton(); saveData(); }
        function refreshLockButton() {
            const b = document.getElementById('lockBtn');
            b.innerText = slots[currentIdx].lock ? 'ðŸ”’' : 'ðŸ”“';
            b.className = 'lock-btn' + (slots[currentIdx].lock ? ' locked' : '');
        }

        function scrollSlotNav(p) {
            document.getElementById('slotTrack').style.transform = `translateX(-${p*50}%)`;
            document.getElementById('dot1').classList.toggle('active', p==0);
            document.getElementById('dot2').classList.toggle('active', p==1);
        }

        function saveData() { localStorage.setItem('c5x_vStable', JSON.stringify(slots)); }
        function updateCoinData() { loadSlot(currentIdx); }
        function unlockField(id) { if(prompt("PIN:")=="2524") { const i = document.getElementById(id); i.readOnly=false; i.focus(); i.onblur=()=>{i.readOnly=true; calculateAll();}; } }

        async function updatePriceTicker() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const d = await r.json();
                document.getElementById('t-price').innerText = parseFloat(d.price).toLocaleString();
            } catch(e) {}
        }

        function setupSwipeEvents() {
            let startX = 0;
            const track = document.getElementById('slotNav');
            track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            track.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if(Math.abs(diff) > 60) loadSlot(currentIdx < 4 ? 4 : 0);
            });

            let dX = 0;
            document.getElementById('dashSlider').addEventListener('touchstart', e => dX = e.touches[0].clientX);
            document.getElementById('dashSlider').addEventListener('touchend', e => {
                if(slots[currentIdx].lock) return;
                let diff = dX - e.changedTouches[0].clientX;
                if(Math.abs(diff) > 50) setDashboard(diff > 0 ? 1 : 0);
            });
        }
    </script>
</body>
</html>
