<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE V17.29 - TV FEED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        
        .app-header { background: var(--surface); border-bottom: 2px solid var(--dir-color); position: sticky; top: 0; z-index: 100; }
        .logo-row { display: flex; justify-content: space-between; padding: 10px 15px; align-items: center; }
        .logo-area { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }
        
        /* CARRUSEL TRADINGVIEW */
        .slider-wrapper { overflow: hidden; width: 100%; height: 62px; background: #000; border-bottom: 1px solid #222; }
        
        .dash { margin: 15px; padding: 20px; background: #12151a; border-radius: 20px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; }

        .levels-container { padding: 12px; display: grid; gap: 8px; }
        .level-card { 
            background: var(--surface); border-radius: 12px; padding: 14px; 
            display: flex; align-items: center; justify-content: space-between; border: 1px solid #2d3339;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.05); }

        .lvl-check { width: 22px; height: 22px; border: 2px solid #444; border-radius: 4px; margin-right: 12px; display: flex; align-items: center; justify-content: center; }
        .active .lvl-check { background: var(--dir-color); border-color: var(--dir-color); color: #000; }
        .active .lvl-check::after { content: "✓"; font-weight: 900; }

        .fill-btn { background: var(--dir-color); color: #000; border: none; padding: 6px 12px; border-radius: 6px; font-size: 9px; font-weight: 900; cursor: pointer; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; font-weight: 900; color: var(--dir-color); display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; width: 100%; text-align: center; font-weight: 700; outline: none; }

        .btn-release { width: 90%; margin: 20px auto; display: block; padding: 20px; border-radius: 15px; background: var(--danger); color: white; font-weight: 900; font-family: 'Orbitron'; border: none; cursor: pointer; }
        
        .history-section { padding: 15px; background: #0a0c10; border-top: 2px solid #222; margin-top: 20px; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-export-all { background: var(--success); color: #000; border: none; padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; cursor: pointer; font-family: 'Orbitron'; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 10px; color: #848e9c; }
        .history-table th { text-align: left; padding: 10px; color: var(--dir-color); border-bottom: 1px solid #333; }
        .history-table td { padding: 10px; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-row">
            <div class="logo-area">DCA ENGINE V17.29</div>
            <div style="font-size:8px; color:var(--primary);">• TRADINGVIEW FEED</div>
        </div>
        <div class="slider-wrapper">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
                {
                "symbols": [
                    {"proName": "GATEIO:BTC3LUSDT", "title": "BTC 3L"},
                    {"proName": "GATEIO:ETH3LUSDT", "title": "ETH 3L"},
                    {"proName": "BYBIT:SUIUSDT", "title": "SUI"},
                    {"proName": "BYBIT:BNBUSDT", "title": "BNB"},
                    {"proName": "BYBIT:AVAXUSDT", "title": "AVAX"}
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": true,
                "displayMode": "compact",
                "locale": "es"
                }
                </script>
            </div>
        </div>
    </header>

    <div id="tv_chart" style="width:100%; height:340px;"></div>

    <div class="controls">
        <div class="control-box"><label>ACTIVO</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
        <div class="control-box"><label>ENTRADA</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>BASE USD</label><input type="number" id="capitalInput" value="10" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <span style="font-size:10px; color:#848e9c; font-weight:900;">PRECIO PROMEDIO (AVG)</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-around; margin-top:15px; border-top:1px solid #222; padding-top:10px;">
            <div><small style="display:block; font-size:8px; font-weight:900;">INVESTED</small><b id="resInv" style="font-size:16px;">$0.00</b></div>
            <div><small style="display:block; font-size:8px; color:var(--success); font-weight:900;">PROFIT $</small><b id="resProfit" style="color:var(--success); font-size:16px;">$0.00</b></div>
            <div><small style="display:block; font-size:8px; color:var(--warning); font-weight:900;">TARGET</small><b id="resTarget" style="font-size:16px;">0.000000</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    
    <button class="btn-release" onclick="releasePosition()">LIQUIDAR Y EXCEL DETALLE</button>

    <section class="history-section">
        <div class="hist-header">
            <span style="font-family:'Orbitron'; font-size:11px; color:var(--warning);">HISTORIAL DE CIERRES</span>
            <button class="btn-export-all" onclick="exportFullHistory()">EXPORTAR TODO</button>
        </div>
        <table class="history-table">
            <thead><tr><th>ACTIVO</th><th>INVERTIDO</th><th>PROFIT</th><th>FECHA</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </section>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let history = JSON.parse(localStorage.getItem('dca_h_v29')) || [];
        let slots = JSON.parse(localStorage.getItem('dca_s_v29')) || [{ name:'BTC3L', price:0, capital:10, buys:[] }];

        const strategy = [
            { c: 0.00, m: 1.0 }, { c: 0.10, m: 1.0 }, { c: 0.15, m: 1.5 }, { c: 0.15, m: 1.5 },
            { c: 0.20, m: 2.0 }, { c: 0.20, m: 2.0 }, { c: 0.25, m: 2.5 }, { c: 0.25, m: 2.5 },
            { c: 0.30, m: 3.0 }, { c: 0.30, m: 3.0 }, { c: 0.35, m: 3.5 }, { c: 0.35, m: 3.5 },
            { c: 0.40, m: 4.0 }, { c: 0.40, m: 4.0 }, { c: 0.50, m: 5.0 }, { c: 0.50, m: 5.0 }
        ];

        function getMult(idx) {
            if (idx < 4) return 0.50; 
            if (idx < 8) return 1.00;
            if (idx < 12) return 1.50;
            return 2.00;
        }

        function init() {
            loadChart(slots[0].name);
            document.getElementById('coinInput').value = slots[0].name;
            renderHistory();
            calculate();
        }

        function updateCoin() {
            const v = document.getElementById('coinInput').value.toUpperCase();
            slots[0].name = v;
            save(); loadChart(v); calculate();
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC'}USDT`, "interval": "60",
                "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }

        function calculate() {
            const s = slots[0];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            
            const grid = document.getElementById('levelsGrid');
            if(!s.price) { grid.innerHTML = ""; return; }

            let spent = 0, tokens = 0, currentP = s.price, lastLvl = -1;
            let html = '';

            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const isBought = s.buys.includes(i);
                if(isBought) { 
                    spent += (lvl.m * s.capital); 
                    tokens += ((lvl.m * s.capital) / currentP); 
                    lastLvl = i; 
                }
                
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="display:flex; align-items:center;">
                        <div class="lvl-check"></div>
                        <div>
                            <span style="font-size:9px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1} (+${getMult(i)*100}%)</span>
                            <div style="font-size:18px; font-weight:900;">${currentP.toFixed(6)}</div>
                        </div>
                    </div>
                    <button class="fill-btn" onclick="event.stopPropagation(); fillTo(${i})">FILL</button>
                </div>`;
            });

            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            const profMult = lastLvl !== -1 ? getMult(lastLvl) : 0;
            
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProfit').textContent = `$${(spent * profMult).toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + profMult)).toFixed(6) : '0.000000';
            
            document.body.className = (s.name.includes('L') || s.name.includes('3L')) ? 'mode-long' : 'mode-short';
        }

        function toggleLvl(i) {
            const b = slots[0].buys;
            slots[0].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); calculate();
        }

        function fillTo(i) {
            let n = []; for(let j=0; j<=i; j++) n.push(j);
            slots[0].buys = n; save(); calculate();
        }

        function releasePosition() {
            const s = slots[0]; if(!s.name || s.buys.length === 0) return;
            const res = { 
                name: s.name, 
                spent: document.getElementById('resInv').textContent, 
                profit: document.getElementById('resProfit').textContent,
                avg: document.getElementById('resAvg').textContent, 
                date: new Date().toLocaleString() 
            };
            
            let csv = `REPORTE DCA,${s.name},FECHA,${res.date}\n\nNIVEL,PRECIO,USD,PROFIT%\n`;
            s.buys.forEach(idx => {
                let p = s.price; for(let k=1; k<=idx; k++) p *= (1 - strategy[k].c);
                csv += `${idx+1},${p.toFixed(6)},${strategy[idx].m * s.capital},${getMult(idx)*100}%\n`;
            });
            downloadCSV(csv, `Cierre_${s.name}.csv`);

            history.unshift(res);
            localStorage.setItem('dca_h_v29', JSON.stringify(history));
            slots[0].buys = []; slots[0].price = 0;
            document.getElementById('baseInput').value = "";
            save(); renderHistory(); calculate();
        }

        function exportFullHistory() {
            if(history.length === 0) return alert("Historial vacío");
            let csv = `HISTORIAL CONSOLIDADO DCA\n\nFECHA,ACTIVO,INVERSION,PROFIT,AVG\n`;
            history.forEach(h => { csv += `${h.date},${h.name},${h.spent},${h.profit},${h.avg}\n`; });
            downloadCSV(csv, `DCA_Historial_Total.csv`);
        }

        function downloadCSV(content, filename) {
            const blob = new Blob(["\ufeff"+content], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }

        function renderHistory() {
            document.getElementById('historyBody').innerHTML = history.slice(0, 10).map(h => `
                <tr><td>${h.name}</td><td>${h.spent}</td><td style="color:var(--success)">${h.profit}</td><td>${h.date.split(' ')[0]}</td></tr>
            `).join('');
        }

        function save() { localStorage.setItem('dca_s_v29', JSON.stringify(slots)); }
    </script>
</body>
</html>
