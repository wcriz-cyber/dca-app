<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DCA ENGINE V17.18 - FULL EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --primary: #3498db; --success: #0ecb81;
            --warning: #f1c40f; --text: #f0f2f5; --danger: #f6465d; --dir-color: #3498db;
        }
        body.mode-long { --dir-color: #0ecb81; }
        body.mode-short { --dir-color: #f6465d; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }
        
        /* HEADER Y CARRUSEL INFINITO */
        .app-header { background: var(--surface); border-bottom: 2px solid var(--dir-color); position: sticky; top: 0; z-index: 100; }
        .logo-row { display: flex; justify-content: space-between; padding: 10px 15px; align-items: center; }
        .logo-area { font-family: 'Orbitron'; font-size: 11px; font-weight: 900; color: var(--dir-color); }
        
        .slider-wrapper { overflow: hidden; width: 100%; background: #000; position: relative; }
        .price-slider { 
            display: flex; gap: 10px; padding: 10px;
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none;
        }
        .price-slider::-webkit-scrollbar { display: none; }
        
        .crypto-card { 
            flex: 0 0 auto; background: #1a1e23; border: 1px solid #2d3339; 
            padding: 10px; border-radius: 12px; min-width: 125px; 
            text-align: left; position: relative;
        }
        .c-name { font-size: 10px; font-weight: 900; color: #848e9c; }
        .c-val { font-family: 'Roboto Mono'; font-weight: 900; font-size: 14px; color: #fff; display: block; }
        .c-perc { font-size: 10px; font-weight: 900; }
        .up { color: var(--success); } .down { color: var(--danger); }

        .btn-add-coin { background: var(--surface); border: 1px dashed #444; color: #666; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 10px; cursor: pointer; flex: 0 0 auto; }

        /* NIVELES */
        .levels-container { padding: 12px; display: grid; gap: 10px; }
        .level-card { 
            background: var(--surface); border-radius: 15px; padding: 15px; 
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid #2d3339; transition: 0.2s;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(255,255,255,0.05); }
        .lvl-info { flex: 1; }
        .lvl-check { width: 24px; height: 24px; border: 2px solid #444; border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: 900; }
        .active .lvl-check { background: var(--dir-color); border-color: var(--dir-color); color: #000; }
        .active .lvl-check::after { content: "✓"; }

        .fill-btn { background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; font-size: 9px; font-weight: 900; }

        /* DASHBOARD */
        .dash { margin: 15px; padding: 20px; background: #12151a; border-radius: 20px; border: 2px solid var(--dir-color); text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; }
        
        .chart-container { width: 100%; height: 300px; background: #000; }
        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px; }
        .tf-btn { color: #555; font-weight: 900; font-size: 11px; background: none; border: none; }
        .tf-btn.active { color: var(--dir-color); }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box input { background: transparent; border: none; color: white; width: 100%; text-align: center; font-weight: 700; outline: none; }
        
        .btn-release { width: 90%; margin: 20px auto; display: block; padding: 20px; border-radius: 15px; background: var(--danger); color: white; font-weight: 900; font-family: 'Orbitron'; border: none; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-row">
            <div class="logo-area">DCA COMMAND V17.18</div>
            <div id="status" style="font-size:8px; color:var(--success);">• BYBIT LIVE</div>
        </div>
        <div class="slider-wrapper">
            <div class="price-slider" id="priceSlider"></div>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label style="font-size:8px; color:var(--dir-color)">ACTIVO (GATE)</label><input type="text" id="coinInput" oninput="this.value=this.value.toUpperCase()" onblur="updateCoin()"></div>
        <div class="control-box"><label style="font-size:8px; color:var(--dir-color)">P. ENTRADA</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label style="font-size:8px; color:var(--dir-color)">BASE USD</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <span style="font-size:10px; color:#848e9c;">PRECIO PROMEDIO ACTUAL</span>
        <span id="resAvg" class="avg-large">0.000000</span>
        <div style="display:flex; justify-content:space-between; margin-top:15px; border-top:1px solid #222; padding-top:10px;">
            <div><small style="display:block; font-size:8px;">INVERTIDO</small><b id="resInv">$0.00</b></div>
            <div><small style="display:block; font-size:8px; color:var(--dir-color);">OBJETIVO</small><b id="resTarget" style="color:var(--dir-color);">0.000000</b></div>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>
    
    <button class="btn-release" onclick="releasePosition()">LIQUIDAR Y DESCARGAR EXCEL</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const baseCoins = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'SUIUSDT'];
        let customCoins = JSON.parse(localStorage.getItem('dca_coins_v18')) || [];
        let activeTF = '60';
        let activeIdx = 0;
        let slots = JSON.parse(localStorage.getItem('dca_slots_v18')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.015 }, { c: 0.10, m: 1.0, g: 0.015 }, { c: 0.15, m: 1.5, g: 0.02 },
            { c: 0.15, m: 1.5, g: 0.02 }, { c: 0.20, m: 2.0, g: 0.025 }, { c: 0.20, m: 2.0, g: 0.025 },
            { c: 0.25, m: 2.5, g: 0.03 }, { c: 0.25, m: 2.5, g: 0.03 }, { c: 0.30, m: 3.0, g: 0.04 },
            { c: 0.30, m: 3.0, g: 0.04 }, { c: 0.35, m: 3.5, g: 0.05 }, { c: 0.35, m: 3.5, g: 0.05 },
            { c: 0.40, m: 4.0, g: 0.06 }, { c: 0.40, m: 4.0, g: 0.06 }, { c: 0.50, m: 5.0, g: 0.08 }, { c: 0.50, m: 5.0, g: 0.08 }
        ];

        function init() {
            renderSlider();
            loadChart(slots[0].name);
            fetchBybit();
            setInterval(fetchBybit, 5000);
            calculate();
            
            // Suavizado del carrusel infinito
            const slider = document.getElementById('priceSlider');
            slider.addEventListener('scroll', () => {
                if (slider.scrollLeft <= 0) slider.scrollLeft = slider.scrollWidth / 2;
                if (slider.scrollLeft >= slider.scrollWidth - slider.clientWidth) slider.scrollLeft = slider.scrollWidth / 4;
            });
        }

        function renderSlider() {
            const slider = document.getElementById('priceSlider');
            const list = [...baseCoins, ...customCoins];
            // Duplicamos lista para efecto infinito visual
            const fullList = [...list, ...list];
            slider.innerHTML = fullList.map(s => `
                <div class="crypto-card" onclick="setSearch('${s}')">
                    <span class="c-name">${s.replace('USDT','')}</span>
                    <span id="p-${s}" class="c-val">---</span>
                    <span id="perc-${s}" class="c-perc">0.00%</span>
                </div>
            `).join('') + `<div class="btn-add-coin" onclick="addCoin()">+ ADD</div>`;
        }

        async function fetchBybit() {
            const list = [...new Set([...baseCoins, ...customCoins])];
            for (const s of list) {
                try {
                    const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=linear&symbol=${s}`);
                    const d = await r.json();
                    if(d.result?.list[0]) {
                        const t = d.result.list[0];
                        const price = parseFloat(t.lastPrice);
                        const perc = parseFloat(t.price24hPcnt) * 100;
                        document.querySelectorAll(`[id="p-${s}"]`).forEach(el => el.textContent = price.toFixed(4));
                        document.querySelectorAll(`[id="perc-${s}"]`).forEach(el => {
                            el.textContent = (perc >= 0 ? '+' : '') + perc.toFixed(2) + '%';
                            el.className = 'c-perc ' + (perc >= 0 ? 'up' : 'down');
                        });
                    }
                } catch(e) {}
            }
        }

        function setSearch(s) { document.getElementById('coinInput').value = s; updateCoin(); }

        function updateCoin() {
            const v = document.getElementById('coinInput').value;
            slots[activeIdx].name = v;
            save(); loadChart(v); calculate();
        }

        function loadChart(coin) {
            let symbol = coin || 'BTC3L';
            if(!symbol.includes('USDT')) symbol += 'USDT';
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${symbol}`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_legend": true,
                "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid');
            const s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ""; return; }
            
            let html = '', spent = 0, tokens = 0, lastG = 0, currentP = s.price;
            
            strategy.forEach((lvl, i) => {
                if(i > 0) currentP *= (1 - lvl.c);
                const isBought = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(isBought) { spent += mUSD; tokens += (mUSD / currentP); lastG = lvl.g; }
                
                html += `
                <div class="level-card ${isBought ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div class="lvl-check"></div>
                    <div class="lvl-info">
                        <span style="font-size:9px; color:#666;">NIVEL ${i+1}</span>
                        <div style="font-weight:900;">${currentP.toFixed(6)}</div>
                        <span style="font-size:10px; opacity:0.6;">Monto: $${mUSD.toFixed(1)}</span>
                    </div>
                    <button class="fill-btn" onclick="event.stopPropagation(); fillTo(${i})">FILL</button>
                </div>`;
            });
            grid.innerHTML = html;
            
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            
            document.body.className = (s.name.includes('L') || s.name.includes('3L')) ? 'mode-long' : 'mode-short';
        }

        function toggleLvl(i) {
            const buys = slots[activeIdx].buys;
            slots[activeIdx].buys = buys.includes(i) ? buys.filter(x => x !== i) : [...buys, i];
            save(); calculate();
        }

        function fillTo(i) {
            let newBuys = [];
            for(let j=0; j<=i; j++) newBuys.push(j);
            slots[activeIdx].buys = newBuys;
            save(); calculate();
        }

        function addCoin() {
            const c = prompt("Símbolo Bybit (ej: DOGEUSDT):");
            if(c && customCoins.length < 16) {
                customCoins.push(c.toUpperCase());
                localStorage.setItem('dca_coins_v18', JSON.stringify(customCoins));
                renderSlider();
            }
        }

        function releasePosition() {
            const s = slots[activeIdx];
            if(!s.name || s.buys.length === 0) return alert("Sin posición activa");
            
            let csv = `REPORTE DCA - ${s.name}\nNivel,Precio,Monto USD\n`;
            let cp = s.price;
            s.buys.forEach(idx => {
                let p = s.price; for(let k=1; k<=idx; k++) p *= (1 - strategy[k].c);
                csv += `${idx+1},${p.toFixed(6)},${strategy[idx].m * s.capital}\n`;
            });
            csv += `\nTOTAL INVERTIDO,${document.getElementById('resInv').textContent}\nPROMEDIO,${document.getElementById('resAvg').textContent}`;
            
            const blob = new Blob(["\ufeff"+csv], {type: 'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Cierre_${s.name}_${new Date().getTime()}.csv`;
            a.click();
            
            slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
            save(); calculate();
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadChart(slots[activeIdx].name);
        }

        function save() { localStorage.setItem('dca_slots_v18', JSON.stringify(slots)); }
    </script>
</body>
</html>
