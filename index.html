<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V17.5</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="theme-color" content="#050708">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }

        body.light-mode {
            --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; 
            --border: #d1d5db; --header-bg: #ffffff;
        }

        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; transition: 0.3s; overflow-x: hidden; }
        
        .app-header { 
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; 
            padding: 15px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; justify-self: start; }
        
        .btc-live-box { 
            display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); 
            padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); 
            font-family: 'Orbitron'; font-size: 13px; cursor: pointer; justify-self: center; 
        }
        
        .theme-toggle-container { justify-self: end; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }

        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.05); padding: 5px; }
        .tf-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 300px; background: #000; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); display: block; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { 
            background: var(--surface); border-radius: 16px; padding: 15px; 
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid var(--border); transition: 0.2s; cursor: pointer;
        }
        .level-card.active { border-color: var(--dir-color); background: rgba(128,128,128,0.05); border-width: 2px; }
        
        .card-start { display: flex; align-items: center; gap: 15px; pointer-events: none; }
        .custom-check {
            width: 30px; height: 30px; border: 2px solid var(--border); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .level-card.active .custom-check { background: var(--dir-color); border-color: var(--dir-color); }
        .level-card.active .custom-check::after { content: '‚úì'; color: white; font-weight: 900; }

        .lvl-usd { font-family: 'Roboto Mono'; font-size: 19px; font-weight: 900; color: var(--text); }
        .lvl-right { text-align: right; pointer-events: none; }
        .lvl-price { font-family: 'Roboto Mono'; font-size: 17px; font-weight: 900; color: var(--text); display: block; }
        .lvl-info-row { display: flex; justify-content: flex-end; gap: 10px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900; margin-top: 2px; }
        .lvl-drop { color: var(--short-red); }
        .lvl-profit { color: var(--long-green); }

        .history-section { margin: 20px 12px; padding: 15px; background: var(--surface); border-radius: 20px; border: 1px solid var(--border); }
        .history-title { font-family: 'Orbitron'; font-size: 12px; color: var(--dir-color); margin-bottom: 10px; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .history-table td { padding: 8px; border-bottom: 1px solid var(--border); font-family: 'Roboto Mono'; }

        .btn-release { width: 92%; margin: 20px auto 10px; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
        .btn-excel { width: 92%; margin: 0 auto 20px; display: block; padding: 15px; border-radius: 15px; border: 1px solid var(--long-green); background: transparent; color: var(--long-green); font-weight: 900; font-family: 'Orbitron'; font-size: 11px; }

        input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
    </style>
</head>
<body onload="init()">

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box" onclick="viewTickerChart()">
            <span id="t-dot" style="width:8px; height:8px; border-radius:50%; background:grey;"></span>
            <span id="t-sym">BTC</span>
            <span id="t-price">$--,---</span>
            <span id="t-pct" style="font-size:10px; font-weight:900;">0.00%</span>
        </div>
        <div class="theme-toggle-container"><button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button></div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px;">
        <div style="background:var(--surface); padding:10px; border-radius:14px; border:1px solid var(--border); text-align:center;">
            <label style="font-size:8px; color:var(--dir-color); font-weight:900;">MONEDA</label>
            <input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L">
        </div>
        <div style="background:var(--surface); padding:10px; border-radius:14px; border:1px solid var(--border); text-align:center;">
            <label style="font-size:8px; color:var(--dir-color); font-weight:900;">P. BASE</label>
            <input type="number" id="baseInput" oninput="calculate()" step="any">
        </div>
        <div style="background:var(--surface); padding:10px; border-radius:14px; border:1px solid var(--border); text-align:center;">
            <label style="font-size:8px; color:var(--dir-color); font-weight:900;">CAPITAL $</label>
            <input type="number" id="capitalInput" oninput="calculate()">
        </div>
    </div>

    <div class="dash">
        <div class="dash-top-row">
            <div><span class="dash-label">INVERSI√ìN</span><div id="resInv" style="font-family:'Roboto Mono'; font-weight:900;">$0.00</div></div>
            <div><span class="dash-label">PRECIO AVG</span><div id="resAvg" style="font-family:'Roboto Mono'; font-weight:900; color:var(--warning)">0.00</div></div>
            <div><span class="dash-label">PROFIT EST.</span><div id="resProf" style="font-family:'Roboto Mono'; font-weight:900; color:var(--dir-color)">$0.00</div></div>
        </div>
        <div style="text-align:center">
            <span class="dash-label">OBJETIVO DE VENTA</span>
            <b id="resTarget" class="target-price">0.000000</b>
        </div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

    <div class="history-section">
        <div class="history-title"><span>BIT√ÅCORA DE CIERRES</span></div>
        <table class="history-table"><tbody id="historyBody"></tbody></table>
    </div>

    <button class="btn-excel" onclick="exportToExcel()">DESCARGAR EXCEL MENSUAL</button>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history')) || [];
        let currentTickerSymbol = "BTCUSDT";

        const strategyData = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0.0%" }, { c: 0.10, m: 1.0, g: 0.50, p: "-10%" },
            { c: 0.15, m: 1.5, g: 0.50, p: "-23%" }, { c: 0.15, m: 1.5, g: 0.50, p: "-35%" },
            { c: 0.20, m: 2.0, g: 1.00, p: "-48%" }, { c: 0.20, m: 2.0, g: 1.00, p: "-58%" },
            { c: 0.25, m: 2.5, g: 1.00, p: "-69%" }, { c: 0.25, m: 2.5, g: 1.00, p: "-77%" },
            { c: 0.30, m: 3.0, g: 1.50, p: "-84%" }, { c: 0.30, m: 3.0, g: 1.50, p: "-89%" },
            { c: 0.35, m: 3.5, g: 1.50, p: "-93%" }, { c: 0.35, m: 3.5, g: 1.50, p: "-95%" },
            { c: 0.40, m: 4.0, g: 2.00, p: "-97%" }, { c: 0.40, m: 4.0, g: 2.00, p: "-98%" },
            { c: 0.50, m: 5.0, g: 2.00, p: "-99%" }, { c: 0.50, m: 5.0, g: 2.00, p: "-99.5%" }
        ];

        function init() {
            if(isLight) { document.body.classList.add('light-mode'); document.getElementById('themeBtn').textContent = '‚òÄÔ∏è'; }
            renderNav(); selectSlot(0); fetchTicker(); renderHistory();
            setInterval(fetchTicker, 10000);
        }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT`);
                const data = await res.json();
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString();
                const pct = parseFloat(data.priceChangePercent);
                document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%";
                document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--short-red)';
                document.getElementById('t-dot').style.background = pct >= 0 ? 'var(--long-green)' : 'var(--short-red)';
            } catch(e) {}
        }

        function viewTickerChart() { loadChart('BTCUSDT'); }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateBodyMode(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; padding:20px; opacity:0.5;">Ingresa Precio Base</p>'; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            
            strategyData.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { 
                    spent += mUSD; 
                    tokens += (mUSD / cp); 
                    lastG = lvl.g; // Captura el porcentaje de beneficio del √∫ltimo nivel seleccionado
                }
                
                html += `
                <div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div class="card-start">
                        <div class="custom-check"></div>
                        <span class="lvl-usd">$${mUSD.toFixed(1)}</span>
                    </div>
                    <div class="lvl-right">
                        <span class="lvl-price">${cp.toFixed(6)}</span>
                        <div class="lvl-info-row">
                            <span class="lvl-drop">‚ñº ${lvl.p}</span>
                            <span class="lvl-profit">‚ñ≤ G ${lvl.g.toFixed(2)}%</span>
                        </div>
                    </div>
                </div>`;
            });
            
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            
            // ACTUALIZACI√ìN DASHBOARD
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            
            // CORRECCI√ìN OBJETIVO DE VENTA: Precio Promedio * (1 + Ganancia/100)
            const targetVal = avg > 0 ? (avg * (1 + (lastG / 100))) : 0;
            document.getElementById('resTarget').textContent = targetVal.toFixed(6);
            
            // Profit estimado en d√≥lares
            document.getElementById('resProf').textContent = `$${(spent * (lastG / 100)).toFixed(2)}`;
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(s.buys.length === 0) return;
            if(confirm(`¬øLiquidar ${s.name} y archivar?`)) {
                history.unshift({ coin: s.name, inv: document.getElementById('resInv').textContent, prof: document.getElementById('resProf').textContent, date: new Date().toLocaleDateString() });
                localStorage.setItem('dca_history', JSON.stringify(history));
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx); renderHistory();
            }
        }

        function renderHistory() {
            document.getElementById('historyBody').innerHTML = history.slice(0,10).map(h => `<tr><td>${h.coin}</td><td style="color:var(--long-green); font-weight:900;">${h.prof}</td><td style="text-align:right;opacity:0.5">${h.date}</td></tr>`).join('');
        }

        function exportToExcel() {
            let csv = "MONEDA,INVERSION,PROFIT,FECHA\n" + history.map(h => `${h.coin},${h.inv},${h.prof},${h.date}`).join("\n");
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `Reporte_C5X_DCA.csv`; a.click();
        }

        function loadChart(coin) {
            const sym = (coin || 'BTC3L').replace('USDT','');
            new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${sym}USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" });
        }

        function selectSlot(i) { activeIdx = i; const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); loadChart(s.name); calculate(); }
        function calculate() { const s = slots[activeIdx]; s.price = parseFloat(document.getElementById('baseInput').value) || 0; s.capital = parseFloat(document.getElementById('capitalInput').value) || 10; save(); renderLevels(); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function updateCoin() { const v = document.getElementById('coinInput').value.trim().toUpperCase(); slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateTF(tf, btn) { activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
    </script>
</body>
</html>
