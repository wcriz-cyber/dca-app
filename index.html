<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA RADAR V16.7 - GATE.IO</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708;
            --surface: #12151a;
            --primary: #3498db;
            --success: #0ecb81;
            --warning: #f1c40f;
            --accent: #ffb4ab;
            --text: #f0f2f5;
            --danger: #e74c3c;
            --alert: #00ff88;
        }

        body.theme-long { --primary: #3498db; }
        body.theme-short { --primary: #e67e22; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }

        .app-header { 
            display: grid; 
            grid-template-columns: 0.8fr 1.4fr 0.8fr; 
            align-items: center; 
            padding: 12px 10px; 
            background: var(--surface); 
            border-bottom: 2px solid var(--primary);
        }
        .logo-area { font-family: 'Orbitron', sans-serif; font-size: 11px; font-weight: 900; color: var(--primary); }
        
        .btc-live-box { 
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto Mono'; 
            background: rgba(255, 255, 255, 0.03); 
            padding: 4px; 
            border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btc-price-val { font-size: 14px; font-weight: 900; color: #F7931A; }
        .btc-change-val { font-size: 10px; font-weight: 900; }
        
        .mode-label { font-size: 9px; font-weight: 900; text-align: right; color: var(--primary); }

        /* RADAR DE CAÍDA 50% */
        .radar-box {
            margin: 10px;
            padding: 12px;
            background: #1a1d23;
            border-radius: 12px;
            border: 1px dashed #3498db;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .radar-input-group { display: flex; flex-direction: column; }
        .radar-input-group label { font-size: 9px; color: var(--primary); font-weight: 900; margin-bottom: 4px; }
        .radar-input-group input { background: #000; border: 1px solid #333; color: white; padding: 5px; border-radius: 4px; font-family: 'Roboto Mono'; text-align: center; }
        
        .alert-zone {
            grid-column: 1 / span 2;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 900;
            font-size: 12px;
            background: rgba(255,255,255,0.05);
            transition: 0.5s;
        }
        .alert-active { 
            background: var(--alert) !important; 
            color: #000 !important; 
            box-shadow: 0 0 15px var(--alert);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .tf-bar { display: flex; justify-content: space-around; background: #0c0f12; padding: 10px; }
        .tf-btn { padding: 8px 14px; border-radius: 8px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--primary); color: white; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); color: var(--text); border: 1px solid #2d3339; }
        .slot-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(52, 152, 219, 0.1); }

        .chart-container { width: 100%; height: 280px; background: #000; border-bottom: 1px solid #2d3339; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--primary); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #0b1a27 0%, #050a0f 100%); border-radius: 24px; border: 1px solid #1a2a3a; border-bottom: 4px solid var(--primary); }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: center; }
        .dash-label { font-size: 9px; color: var(--primary); font-weight: 900; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .dash-val { font-family: 'Roboto Mono'; font-size: 17px; font-weight: 900; }

        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; text-align: center; margin: 15px 0; }
        
        .btn-release { width: 100%; padding: 16px; border-radius: 12px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 11px; margin-top: 15px; }

        .levels-container { padding: 0 12px 20px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 12px 20px; display: flex; align-items: center; border: 1px solid #2d3339; position: relative; }
        .level-card.active { border-color: var(--success); background: #1c2724; }
        .check-box { width: 35px; height: 35px; accent-color: var(--success); }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo-area">DCA V16.7</div>
        <div class="btc-live-box">
            <span class="btc-price-val" id="btcPrice">$--,---</span>
            <span class="btc-change-val" id="btcChange">--%</span>
        </div>
        <div class="mode-label" id="directionLabel">GATE.IO</div>
    </header>

    <div class="radar-box">
        <div class="radar-input-group">
            <label>PRECIO MÁXIMO ETF</label>
            <input type="number" id="maxPriceInput" placeholder="0.00" oninput="checkRadar()">
        </div>
        <div class="radar-input-group">
            <label>ACTUAL EN GATE</label>
            <input type="number" id="currentGatePrice" placeholder="Esperando..." readonly>
        </div>
        <div class="alert-zone" id="radarAlert">ESPERANDO DATOS...</div>
    </div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15m</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav class="slot-nav" id="slotNav"></nav>
    <div class="chart-container" id="tv_chart"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA (GATE)</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="searchCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()"></div>
        <div class="control-box"><label>CAPI. $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-grid">
            <div><span class="dash-label">INVERSIÓN</span><span class="dash-val" id="resInv">$0.00</span></div>
            <div><span class="dash-label">GANANCIA NETA</span><span class="dash-val" id="resProf" style="color:var(--success)">$0.00</span></div>
        </div>
        <span class="avg-large" id="resAvg">0.00000</span>
        <div style="text-align: center;">
            <span class="dash-label" style="color:var(--accent)">OBJETIVO VENTA</span>
            <b style="font-size:24px; color:var(--accent)" id="resTarget">0.000000</b>
        </div>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR SLOT</button>
    </div>

    <main class="levels-container" id="levelsGrid"></main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 },
            { c: 0.15, m: 1.5, g: 0.50 }, { c: 0.15, m: 1.5, g: 0.50 },
            { c: 0.20, m: 2.0, g: 1.00 }, { c: 0.20, m: 2.0, g: 1.00 },
            { c: 0.25, m: 2.5, g: 1.00 }, { c: 0.25, m: 2.5, g: 1.00 },
            { c: 0.30, m: 3.0, g: 1.50 }, { c: 0.30, m: 3.0, g: 1.50 },
            { c: 0.35, m: 3.5, g: 1.50 }, { c: 0.35, m: 3.5, g: 1.50 },
            { c: 0.40, m: 4.0, g: 2.00 }, { c: 0.40, m: 4.0, g: 2.00 },
            { c: 0.50, m: 5.0, g: 2.00 }, { c: 0.50, m: 5.0, g: 2.00 }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v17_radar')) || Array(5).fill(null).map(() => ({
            name: '', price: 0, capital: 10, buys: [], maxRef: 0
        }));

        async function fetchGatePrice() {
            const currentCoin = slots[activeIdx].name || 'BTC3L';
            try {
                // Usamos Binance para BTC y Gate.io para el ETF actual
                const btcRes = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const btcData = await btcRes.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(btcData.lastPrice).toLocaleString()}`;
                document.getElementById('btcChange').textContent = `${parseFloat(btcData.priceChangePercent).toFixed(2)}%`;
                
                // Simulación de feed de Gate (aquí se conectaría el ticker de Gate)
                // Por ahora usamos TradingView para el precio exacto visual
            } catch(e) {}
        }

        function checkRadar() {
            const max = parseFloat(document.getElementById('maxPriceInput').value) || 0;
            const current = parseFloat(document.getElementById('baseInput').value) || 0; // Usamos el precio base como referencia manual o actual
            const alertBox = document.getElementById('radarAlert');
            
            slots[activeIdx].maxRef = max;
            save();

            if(max > 0 && current > 0) {
                const drop = ((max - current) / max) * 100;
                if(drop >= 50) {
                    alertBox.textContent = `¡OPORTUNIDAD! CAÍDA DEL ${drop.toFixed(1)}%`;
                    alertBox.classList.add('alert-active');
                } else {
                    alertBox.textContent = `CAÍDA ACTUAL: ${drop.toFixed(1)}% (ESPERAR 50%)`;
                    alertBox.classList.remove('alert-active');
                }
            }
        }

        function loadChart(coin) {
            let symbol = coin ? coin.toUpperCase() : "BTC3L";
            let fullSymbol = `GATEIO:${symbol}USDT`;
            
            new TradingView.widget({
                "autosize": true, "symbol": fullSymbol, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#050708",
                "gridColor": "rgba(0,0,0,0)", "hide_side_toolbar": true
            });
        }

        function selectSlot(i) {
            activeIdx = i;
            const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            document.getElementById('maxPriceInput').value = s.maxRef || '';
            renderNav(); loadChart(s.name); renderLevels(); checkRadar();
        }

        function searchCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); }
        }

        function calculate() {
            slots[activeIdx].price = parseFloat(document.getElementById('baseInput').value) || 0;
            slots[activeIdx].capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels(); checkRadar();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.5;">Ingresa P. Base</p>'; return; }
            
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <div class="level-content">
                        <div style="font-size:10px; color:var(--primary)">NIVEL ${i+1}</div>
                        <b>${cp.toFixed(6)}</b>
                        <div style="font-size:10px; opacity:0.6">$${mUSD.toFixed(1)}</div>
                    </div>
                    <input type="checkbox" class="check-box" ${on ? 'checked' : ''} onchange="toggleLvl(${i})">
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            loadChart(slots[activeIdx].name);
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function releaseSlot() {
            if(confirm("¿Liquidar este slot?")) {
                slots[activeIdx] = { name: '', price: 0, capital: 10, buys: [], maxRef: 0 };
                save(); selectSlot(activeIdx);
            }
        }

        function save() { localStorage.setItem('dca_v17_radar', JSON.stringify(slots)); }
        
        setInterval(fetchGatePrice, 5000);
        window.onload = () => { renderNav(); selectSlot(0); fetchGatePrice(); };
    </script>
</body>
</html>
