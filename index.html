<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V21.1</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        /* MODAL PERSONALIZADO COMPACTO */
        #customAuthModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--surface); border: 2px solid var(--dir-color); padding: 25px;
            border-radius: 24px; width: 280px; text-align: center;
        }
        .modal-content h3 { font-family: 'Orbitron'; font-size: 12px; margin-bottom: 20px; color: var(--dir-color); letter-spacing: 1px; }
        .modal-content input {
            width: 100%; background: #000; border: 1px solid var(--border); color: #fff;
            padding: 15px; border-radius: 14px; text-align: center; font-size: 24px;
            margin-bottom: 20px; outline: none; letter-spacing: 10px;
        }
        .modal-btns { display: flex; gap: 12px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 900; font-family: 'Roboto'; font-size: 12px; }
        .btn-confirm { background: var(--dir-color); color: #fff; }
        .btn-cancel { background: transparent; color: var(--text); border: 1px solid var(--border); }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); font-family: 'Roboto'; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        
        .chart-container { width: 100%; height: 260px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; font-family: 'Orbitron'; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; font-family: 'Roboto Mono'; }
        
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .dash-label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; font-family: 'Orbitron'; }
        .dash-val-small { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 900; }
        .dash-val-avg { font-family: 'Roboto Mono'; font-size: 16px; font-weight: 900; color: var(--warning); }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        
        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        .price-display { font-family: 'Roboto Mono'; font-size: 23px; font-weight: 900; color: var(--text); line-height: 1; }
        .lvl-label-mini { font-size: 10px; font-weight: 900; color: var(--dir-color); margin-bottom: 2px; font-family: 'Orbitron'; }
        .data-label { font-size: 8px; font-weight: 900; color: #848e9c; margin-bottom: 2px; text-transform: uppercase; font-family: 'Roboto'; }
        .data-val-usd { font-size: 16px; color: var(--long-green); font-weight: 900; font-family: 'Roboto Mono'; }
        .data-val-pct { font-size: 16px; color: var(--danger); font-weight: 900; font-family: 'Roboto Mono'; }
        
        .panic-btn { position: absolute; top: 0; right: 15px; background: var(--dir-color); color: #fff; border: none; padding: 3px 10px; border-radius: 0 0 8px 8px; font-size: 9px; font-weight: 900; font-family: 'Orbitron'; }
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
        
        .history-section { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 1px solid var(--border); }
        #historyList { margin-top: 10px; max-height: 250px; overflow-y: auto; }
        .history-item { padding: 15px 10px; border-bottom: 1px solid var(--border); font-size: 15px; display: flex; flex-direction: column; }

        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; font-size: 12px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body onload="init()">

    <div id="customAuthModal">
        <div class="modal-content">
            <h3>INGRESAR CONTRASE√ëA</h3>
            <input type="password" id="authInput" inputmode="numeric" pattern="[0-9]*" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="closeAuth()">CANCELAR</button>
                <button class="modal-btn btn-confirm" onclick="confirmAuth()">ACEPTAR</button>
            </div>
        </div>
    </div>

    <div id="toast">COPIADO</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="viewTickerChart()">
                <span id="t-dot" style="width:8px; height:8px; border-radius:50%; background:grey;"></span>
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
                <span id="t-pct" style="font-size:10px; font-weight:900;">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar">
            <button class="tf-btn" data-tf="15" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" data-tf="30" onclick="updateTF('30', this)">30M</button>
            <button class="tf-btn" data-tf="60" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" data-tf="240" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" data-tf="D" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-top-row">
                <div><span class="dash-label">INVERSI√ìN</span><div id="resInv" class="dash-val-small">$0.00</div></div>
                <div><span class="dash-label">PRECIO AVG</span><div id="resAvg" class="dash-val-avg">0.000000</div></div>
                <div><span class="dash-label">PROFIT EST.</span><div id="resProf" class="dash-val-small" style="color:var(--dir-color)">$0.00</div></div>
            </div>
            <div style="text-align:center"><span class="dash-label">OBJETIVO DE VENTA</span><b id="resTarget" class="target-price">0.000000</b></div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>

        <button class="btn-release" onclick="requestAuth('liquidar')">LIQUIDAR OPERACI√ìN</button>

        <div class="history-section">
            <span style="font-size:12px; font-weight:900; color:var(--dir-color); font-family: 'Orbitron';">BIT√ÅCORA DE CIERRES</span>
            <div class="h-actions" style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="exportMasterExcel()" style="flex:1; background:var(--long-green); color:#fff; border:none; padding:10px; border-radius:8px; font-family:'Orbitron'; font-size:10px;">EXPORTAR</button>
                <button onclick="requestAuth('limpiar')" style="flex:1; background:transparent; border:1px solid var(--danger); color:var(--danger); padding:10px; border-radius:8px; font-family:'Orbitron'; font-size:10px;">LIMPIAR</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let currentAction = null;
        
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        const assets = ["BTCUSDT", "ETHUSDT", "SUIUSDT", "AVAXUSDT"];
        let assetIdx = 0;

        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50, p: "0%" },
            { c: 0.15, m: 1.0, g: 0.50, p: "-15%" },
            { c: 0.25, m: 1.5, g: 0.50, p: "-36%" },
            { c: 0.35, m: 1.5, g: 0.50, p: "-58%" },
            { c: 0.40, m: 2.0, g: 0.70, p: "-75%" },
            { c: 0.45, m: 2.0, g: 1.00, p: "-86%" },
            { c: 0.50, m: 5.0, g: 1.00, p: "-93%" },    
            { c: 0.55, m: 5.0, g: 1.20, p: "-96.8%" },  
            { c: 0.50, m: 6.0, g: 1.00, p: "-98.4%" },  
            { c: 0.60, m: 6.0, g: 1.50, p: "-99.3%" },  
            { c: 0.60, m: 7.0, g: 2.00, p: "-99.7%" },  
            { c: 0.70, m: 7.0, g: 2.00, p: "-99.9%" }   
        ];

        function requestAuth(action) { currentAction = action; document.getElementById('customAuthModal').style.display = 'flex'; document.getElementById('authInput').value = ''; document.getElementById('authInput').focus(); }
        function closeAuth() { document.getElementById('customAuthModal').style.display = 'none'; currentAction = null; }
        function confirmAuth() { if(document.getElementById('authInput').value === "2524") { if(currentAction === 'liquidar') executeRelease(); else if(currentAction === 'limpiar') executeClear(); closeAuth(); } else { alert("Error"); document.getElementById('authInput').value = ''; } }

        function executeRelease() {
            const s = slots[activeIdx];
            history.unshift({ coin: s.name, date: new Date().toLocaleString(), prof: document.getElementById('resProf').textContent, inv: document.getElementById('resInv').textContent });
            localStorage.setItem('dca_history_v2', JSON.stringify(history)); 
            slots.splice(activeIdx, 1);
            slots.push({ name:'', price:0, capital:5, buys:[] });
            save(); selectSlot(activeIdx); renderHistory();
        }

        function executeClear() { history = []; localStorage.setItem('dca_history_v2', JSON.stringify(history)); renderHistory(); }

        function init() { 
            if(isLight) document.body.classList.add('light-mode');
            renderNav(); selectSlot(activeIdx); renderHistory(); fetchTicker(); setInterval(fetchTicker, 10000); 
        }

        async function fetchTicker() { try { const symbol = assets[assetIdx]; const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`); const data = await res.json(); document.getElementById('t-sym').textContent = symbol.replace("USDT",""); document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString(); const pct = parseFloat(data.priceChangePercent); document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%"; document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--danger)'; assetIdx = (assetIdx + 1) % assets.length; } catch(e) {} }
        function selectSlot(i) { activeIdx = i; localStorage.setItem('c5x_last_slot', i); const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; updateBodyMode(s.name); renderNav(); loadChart(s.name); calculate(); }
        function calculate() { const s = slots[activeIdx]; s.price = parseFloat(document.getElementById('baseInput').value) || 0; s.capital = parseFloat(document.getElementById('capitalInput').value) || 5; save(); renderLevels(); }
        
        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.4; padding:20px;">Esperando configuraci√≥n...</p>'; return; }
            let spent = 0, tokens = 0, cp = s.price, html = '';
            let lastG = 0.50;
            if (s.buys.length > 0) { const max = Math.max(...s.buys); lastG = strategy[max].g; }
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); }
                html += `<div class="level-card ${on ? 'active' : ''}"><button class="panic-btn" onclick="panicFill(${i})">AUTO</button><div class="price-group" onclick="copyToClipboard('${cp.toFixed(6)}')"><span class="lvl-label-mini">${i===0?'BASE':'LVL '+i}</span><div class="price-display">${cp.toFixed(6)}</div></div><div class="data-grid" style="text-align:right"><div class="data-item"><span class="data-label">MONTO</span><span class="data-val-usd">$${mUSD.toFixed(1)}</span></div><div class="data-item" style="margin-top:5px"><span class="data-label">CA√çDA</span><input type="checkbox" class="check-box-large" style="width:20px;height:20px" ${on?'checked':''} onclick="toggleLvl(${i})"></div></div></div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = (avg * (1 + lastG)).toFixed(6);
            document.getElementById('resProf').textContent = `$${(spent*lastG).toFixed(2)}`;
        }

        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function updateTF(tf, btn) { activeTF = tf; localStorage.setItem('c5x_last_tf', tf); document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function loadChart(coin) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateCoin() { slots[activeIdx].name = document.getElementById('coinInput').value.toUpperCase(); updateBodyMode(slots[activeIdx].name); save(); renderNav(); loadChart(slots[activeIdx].name); calculate(); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function panicFill(i) { slots[activeIdx].buys = Array.from({length: i + 1}, (_, k) => k); save(); renderLevels(); }
        function renderHistory() { document.getElementById('historyList').innerHTML = history.map(item => `<div class="history-item"><div style="display:flex; justify-content:space-between; font-weight:900"><span>${item.coin}</span><span style="color:var(--long-green)">${item.prof}</span></div><div style="font-size:10px; opacity:0.6; font-family:'Roboto Mono'">${item.date} | Inv: ${item.inv}</div></div>`).join(''); }
        function copyToClipboard(val) { navigator.clipboard.writeText(val); const t = document.getElementById("toast"); t.className = "show"; setTimeout(() => { t.className = t.className.replace("show", ""); }, 2000); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function exportMasterExcel() { let csv = "MONEDA,FECHA,INVERSION,PROFIT\n" + history.map(h => `${h.coin},${h.date},"${h.inv}","${h.prof}"`).join("\n"); const blob = new Blob(["\ufeff" + csv], { type: 'text/csv' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Reporte.csv`; a.click(); }
        function viewTickerChart() { loadChart(document.getElementById('t-sym').textContent); }
    </script>
</body>
</html>
