<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V25.5 Fixed Focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 15px; background: var(--header-bg); border-bottom: 2px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 18px; color: var(--dir-color); }
        
        /* TICKER HORIZONTAL SIN LOGO */
        .btc-live-box { display: flex; align-items: center; gap: 12px; background: rgba(128,128,128,0.1); padding: 6px 15px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; }
        #t-sym { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; }
        #t-price { font-family: 'Roboto Mono'; font-size: 15px; font-weight: 700; }
        
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); padding: 2px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #848e9c; font-size: 10px; font-weight: 900; font-family: 'Orbitron'; }
        .tf-btn.active { color: var(--dir-color); position: relative; }
        .tf-btn.active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 2px; background: var(--dir-color); }

        /* ESPACIO REDUCIDO ENTRE TF Y SLOTS */
        .content-spacer { margin-top: 92px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; padding: 6px 10px; }
        .slot-btn { padding: 10px 0; text-align: center; border-radius: 8px; font-size: 10px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); background: rgba(52, 152, 219, 0.05); }
        
        .chart-container { width: 100%; height: 250px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 6px; padding: 10px 10px 0 10px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 7px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 2px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        
        /* DASHBOARD M√ÅS ORGANIZADO */
        .dash { margin: 10px; padding: 15px; background: var(--surface); border-radius: 24px; border: 2px solid var(--dir-color); position: relative; overflow: hidden; }
        .dash-summary { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 0 5px; }
        .summary-item { text-align: center; flex: 1; }
        .dash-label-top { font-size: 8px; color: #848e9c; font-weight: 900; display: block; margin-bottom: 2px; }
        .val-total { font-family: 'Roboto Mono'; font-size: 20px; font-weight: 900; }

        .target-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .strat-card { padding: 12px 5px; border-radius: 18px; border: 1px solid var(--border); text-align: center; background: rgba(255,255,255,0.02); }
        .strat-title { font-size: 9px; font-weight: 900; display: block; margin-bottom: 5px; letter-spacing: 0.5px; }
        .avg-mini { font-family: 'Roboto Mono'; font-size: 11px; color: #848e9c; margin-bottom: 4px; display: block; }
        .target-price { font-family: 'Roboto Mono'; font-size: 26px; font-weight: 900; color: var(--long-green); display: block; letter-spacing: -1px; }

        .levels-container { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 16px; padding: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); min-height: 75px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        
        .price-display { font-family: 'Roboto Mono'; font-size: 21px; font-weight: 900; color: var(--text); line-height: 1; }
        .btn-release { width: 92%; margin: 15px auto; display: block; padding: 18px; border-radius: 15px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 11px; }

        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; font-size: 11px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="viewTickerChart()">
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
                <span id="t-pct" style="font-size:11px; font-weight:900;">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar" id="tfBar">
            <button class="tf-btn" data-tf="15" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" data-tf="30" onclick="updateTF('30', this)">30M</button>
            <button class="tf-btn" data-tf="60" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" data-tf="240" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" data-tf="D" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAP $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
            <div class="control-box" style="border-color: var(--warning);"><label>% DESC</label><input type="number" id="descInput" value="55" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-summary">
                <div class="summary-item"><span class="dash-label-top">INVERSI√ìN</span><div id="resInv" class="val-total">$0.00</div></div>
                <div class="summary-item"><span class="dash-label-top" style="color:var(--dir-color)">WIN +100%</span><div id="resProf" class="val-total" style="color:var(--dir-color)">$0.00</div></div>
            </div>
            
            <div class="target-grid">
                <div class="strat-card">
                    <span class="strat-title" style="color:var(--dir-color)">PREDETERMINADA</span>
                    <span class="avg-mini">AVG: <span id="resAvg7">0.000000</span></span>
                    <b id="resTarget7" class="target-price">0.000000</b>
                </div>
                <div class="strat-card" style="border-color: var(--warning);">
                    <span class="strat-title" style="color:var(--warning)">DESCUENTO %</span>
                    <span class="avg-mini">AVG: <span id="resAvgDesc">0.000000</span></span>
                    <b id="resTargetDesc" class="target-price" style="color:var(--warning)">0.000000</b>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>
        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let currentChartSymbol = ""; // Nueva variable para fijar la moneda del gr√°fico
        
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        const assets = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "SUIUSDT"];
        let assetIdx = 0, tickerSym = "BTC";

        const MULTIPLIERS = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        function init() { 
            if(isLight) { document.body.classList.add('light-mode'); document.getElementById('themeBtn').textContent = '‚òÄÔ∏è'; } 
            renderNav(); 
            selectSlot(activeIdx); 
            fetchTicker(); 
            setInterval(fetchTicker, 10000); 
        }

        async function fetchTicker() { 
            try { 
                const symbol = assets[assetIdx]; 
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`); 
                const data = await res.json(); 
                tickerSym = symbol.replace("USDT",""); 
                document.getElementById('t-sym').textContent = tickerSym; 
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString(); 
                const pct = parseFloat(data.priceChangePercent); 
                document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%"; 
                document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--danger)'; 
                assetIdx = (assetIdx + 1) % assets.length; 
            } catch(e) {} 
        }

        function selectSlot(i) { 
            activeIdx = i; 
            localStorage.setItem('c5x_last_slot', i); 
            const s = slots[i]; 
            document.getElementById('coinInput').value = s.name; 
            document.getElementById('baseInput').value = s.price || ''; 
            document.getElementById('capitalInput').value = s.capital; 
            currentChartSymbol = s.name; // Al cambiar slot, el gr√°fico sigue al slot
            renderNav(); loadChart(s.name); calculate(); 
        }
        
        function viewTickerChart() { 
            currentChartSymbol = tickerSym; // Fijamos la moneda del Ticker
            loadChart(tickerSym); 
            showToast("GR√ÅFICO: " + tickerSym);
        }

        function updateTF(tf, btn) { 
            activeTF = tf; 
            localStorage.setItem('c5x_last_tf', tf); 
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); 
            btn.classList.add('active'); 
            loadChart(currentChartSymbol); // Usa la moneda fijada, no la del slot
        }

        function calculate() { 
            const s = slots[activeIdx]; 
            s.price = parseFloat(document.getElementById('baseInput').value) || 0; 
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 5; 
            save(); renderLevels(); 
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            const descPct = parseFloat(document.getElementById('descInput').value) || 55;
            updateBodyMode(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Esperando datos...</p>'; return; }
            
            let totalSpent = 0, tokens7 = 0, tokensD = 0;
            let html = '', lastP7 = s.price, lastPD = s.price, drop7 = 10.0; 

            for(let i = 0; i < 12; i++) {
                let p7 = (i === 0) ? s.price : lastP7 * (1 - (drop7 / 100));
                let pD = (i === 0) ? s.price : lastPD * (1 - (descPct / 100));
                if (i > 0) drop7 += 7.0;

                const mUSD = MULTIPLIERS[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { totalSpent += mUSD; tokens7 += (mUSD / p7); tokensD += (mUSD / pD); }
                
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <input type="checkbox" style="width:28px; height:28px" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                        <div onclick="copy('${p7.toFixed(6)}')">
                            <span style="font-size:9px; color:var(--dir-color); font-weight:900;">L${i+1}</span>
                            <div class="price-display">${p7.toFixed(6)}</div>
                            <div style="font-size:9px; color:var(--warning); font-weight:700;">DESC: ${pD.toFixed(6)}</div>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <span style="font-size:18px; color:var(--long-green); font-weight:900;">$${mUSD.toFixed(1)}</span>
                    </div>
                </div>`;
                lastP7 = p7; lastPD = pD;
            }
            grid.innerHTML = html;
            const avg7 = tokens7 > 0 ? (totalSpent / tokens7) : 0;
            const avgD = tokensD > 0 ? (totalSpent / tokensD) : 0;
            document.getElementById('resInv').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('resAvg7').textContent = avg7.toFixed(6);
            document.getElementById('resTarget7').textContent = (avg7 * 2).toFixed(6);
            document.getElementById('resAvgDesc').textContent = avgD.toFixed(6);
            document.getElementById('resTargetDesc').textContent = (avgD * 2).toFixed(6);
        }

        function releaseSlot() {
            if(confirm("¬øLiquidar operaci√≥n?")) {
                slots[activeIdx] = { name:'', price:0, capital:5, buys:[] };
                save(); selectSlot(activeIdx);
                showToast("OPERACI√ìN CERRADA");
            }
        }

        function updateCoin() { const v = document.getElementById('coinInput').value.trim().toUpperCase(); if(v) { slots[activeIdx].name = v; currentChartSymbol = v; save(); renderNav(); loadChart(v); calculate(); } }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(coin) { if(!coin) coin = "BTC3L"; new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${coin.replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function copy(v) { navigator.clipboard.writeText(v); showToast("COPIADO"); }
        function showToast(txt) { const t = document.getElementById("toast"); t.textContent = txt; t.className = "show"; setTimeout(() => { t.className = ""; }, 2000); }
    </script>
</body>
</html>
