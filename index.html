<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DCA COMMAND V16.8 - HISTORIAL</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708;
            --surface: #12151a;
            --primary: #3498db;
            --success: #0ecb81;
            --warning: #f1c40f;
            --accent: #ffb4ab;
            --text: #f0f2f5;
            --danger: #e74c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; overflow-x: hidden; }
        
        .app-header { display: grid; grid-template-columns: 1fr 1fr; align-items: center; padding: 15px; background: var(--surface); border-bottom: 1px solid #2d3339; }
        .logo-area { font-family: 'Orbitron', sans-serif; font-size: 14px; font-weight: 900; color: var(--primary); }
        .btc-live { text-align: right; font-family: 'Roboto Mono'; font-weight: 900; color: #F7931A; }

        .radar-bar { background: #0c0f12; padding: 10px 15px; border-bottom: 1px solid #2d3339; display: flex; align-items: center; gap: 10px; }
        .radar-input { background: #000; border: 1px solid #3498db; color: #fff; padding: 5px; border-radius: 5px; width: 80px; text-align: center; font-size: 12px; }
        .radar-status { flex: 1; font-size: 10px; font-weight: 900; text-transform: uppercase; text-align: center; padding: 5px; border-radius: 4px; background: rgba(255,255,255,0.05); }
        .radar-active { background: var(--success); color: #000; box-shadow: 0 0 10px var(--success); }

        .tf-bar { display: flex; justify-content: space-around; background: #000; padding: 10px 5px; }
        .tf-btn { flex: 1; padding: 8px 0; border: none; background: transparent; color: #848e9c; font-size: 10px; font-weight: 900; }
        .tf-btn.active { background: var(--primary); color: white; border-radius: 4px; }

        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 8px; background: #0c0f12; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 8px; font-size: 11px; font-weight: 900; background: var(--surface); color: var(--text); border: 1px solid #2d3339; }
        .slot-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(52, 152, 219, 0.1); }

        .chart-container { width: 100%; height: 300px; background: #000; }

        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 8px; border-radius: 12px; border: 1px solid #2d3339; text-align: center; }
        .control-box label { font-size: 8px; color: var(--primary); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: white; font-size: 14px; font-weight: 700; width: 100%; text-align: center; outline: none; }

        .dash { margin: 12px; padding: 20px; background: linear-gradient(135deg, #0b1a27 0%, #050a0f 100%); border-radius: 20px; border: 1px solid #1a2a3a; text-align: center; }
        .avg-large { font-family: 'Roboto Mono'; font-size: 32px; font-weight: 900; color: var(--warning); display: block; margin: 10px 0; }
        
        .levels-container { padding: 0 12px 20px; display: flex; flex-direction: column; gap: 8px; }
        .level-card { background: var(--surface); border-radius: 12px; padding: 15px; display: flex; align-items: center; border: 1px solid #2d3339; }
        .level-card.active { border-color: var(--success); background: #1c2724; }

        .history-section { margin: 20px 12px; padding: 15px; background: #0c0f12; border-radius: 12px; border: 1px solid #222; }
        .history-table { width: 100%; font-size: 11px; border-collapse: collapse; }
        .history-table th { color: var(--primary); text-align: left; padding: 8px; border-bottom: 1px solid #333; }
        .history-table td { padding: 8px; border-bottom: 1px solid #111; }

        .btn-release { width: 90%; margin: 10px auto; display: block; padding: 15px; border-radius: 12px; border: none; background: var(--danger); color: #fff; font-weight: 900; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo-area">DCA COMMAND V16.8</div>
        <div class="btc-live" id="btcPrice">$--,---</div>
    </header>

    <div class="radar-bar">
        <div style="display:flex; flex-direction:column;">
            <label style="font-size:7px; font-weight:900; color:var(--primary)">MAX RECIENTE</label>
            <input type="number" id="maxPriceInput" class="radar-input" placeholder="0.00" oninput="calculate()">
        </div>
        <div id="radarStatus" class="radar-status">ESPERANDO MAX...</div>
    </div>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav class="slot-nav" id="slotNav"></nav>
    <div class="chart-container" id="tv_chart"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" placeholder="BTC3L" onblur="searchCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" step="any" oninput="calculate()"></div>
        <div class="control-box"><label>CAPI. $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div style="display:flex; justify-content:space-around; margin-bottom:10px;">
            <div><label style="font-size:9px; color:var(--primary)">INVERSIÓN</label><div id="resInv" style="font-weight:900">$0.00</div></div>
            <div><label style="font-size:9px; color:var(--primary)">PROFIT</label><div id="resProf" style="font-weight:900; color:var(--success)">$0.00</div></div>
        </div>
        <span class="avg-large" id="resAvg">0.000000</span>
        <div class="target-hero"><b id="resTarget" style="color:var(--accent)">0.000000</b></div>
    </div>

    <main class="levels-container" id="levelsGrid"></main>
    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR Y GUARDAR</button>

    <div class="history-section">
        <h4 style="font-size:10px; margin-bottom:10px; color:var(--primary)">HISTORIAL DE CIERRES</h4>
        <table class="history-table">
            <thead><tr><th>PAR</th><th>INV.</th><th>PROFIT</th></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const strategy = [
            { c: 0.00, m: 1.0, g: 0.50 }, { c: 0.10, m: 1.0, g: 0.50 },
            { c: 0.15, m: 1.5, g: 0.50 }, { c: 0.15, m: 1.5, g: 0.50 },
            { c: 0.20, m: 2.0, g: 1.00 }, { c: 0.20, m: 2.0, g: 1.00 },
            { c: 0.25, m: 2.5, g: 1.00 }, { c: 0.25, m: 2.5, g: 1.00 },
            { c: 0.30, m: 3.0, g: 1.50 }, { c: 0.30, m: 3.0, g: 1.50 },
            { c: 0.35, m: 3.5, g: 1.50 }, { c: 0.35, m: 3.5, g: 1.50 },
            { c: 0.40, m: 4.0, g: 2.00 }, { c: 0.40, m: 4.0, g: 2.00 },
            { c: 0.50, m: 5.0, g: 2.00 }, { c: 0.50, m: 5.0, g: 2.00 }
        ];

        let activeIdx = 0, activeTF = '60';
        let slots = JSON.parse(localStorage.getItem('dca_v16_8_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[], max:0 }));
        let history = JSON.parse(localStorage.getItem('dca_history')) || [];

        async function fetchBTC() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await res.json();
                document.getElementById('btcPrice').textContent = `$${Math.round(data.price).toLocaleString()}`;
            } catch(e) {}
        }

        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${coin || 'BTC3L'}USDT`, "interval": activeTF,
                "theme": "dark", "style": "1", "container_id": "tv_chart",
                "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#050708", "hide_side_toolbar": true
            });
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            s.max = parseFloat(document.getElementById('maxPriceInput').value) || 0;
            
            const radar = document.getElementById('radarStatus');
            if(s.max > 0 && s.price > 0) {
                const drop = ((s.max - s.price) / s.max) * 100;
                radar.textContent = `CAÍDA: ${drop.toFixed(1)}%`;
                drop >= 50 ? radar.classList.add('radar-active') : radar.classList.remove('radar-active');
            }
            save(); renderLevels();
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = ''; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const on = s.buys.includes(i);
                const mUSD = lvl.m * s.capital;
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `<div class="level-card ${on ? 'active' : ''}" onclick="toggleLvl(${i})">
                    <div style="flex:1"><b>N${i+1}: ${cp.toFixed(6)}</b></div>
                    <div style="font-size:10px">$${mUSD.toFixed(1)}</div>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            document.getElementById('maxPriceInput').value = s.max || '';
            renderNav(); loadChart(s.name); calculate();
        }

        function releaseSlot() {
            const s = slots[activeIdx];
            if(!s.name || s.buys.length === 0) return;
            if(confirm(`¿Cerrar ${s.name}?`)) {
                history.unshift({ name: s.name, inv: document.getElementById('resInv').textContent, prof: document.getElementById('resProf').textContent });
                if(history.length > 10) history.pop();
                localStorage.setItem('dca_history', JSON.stringify(history));
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[], max:0 };
                save(); renderHistory(); selectSlot(activeIdx);
            }
        }

        function renderHistory() {
            document.getElementById('historyBody').innerHTML = history.map(h => `
                <tr><td>${h.name}</td><td>${h.inv}</td><td style="color:var(--success)">${h.prof}</td></tr>
            `).join('');
        }

        function searchCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); }
        }

        function updateTF(tf, btn) {
            activeTF = tf;
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }

        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }

        function save() { localStorage.setItem('dca_v16_8_slots', JSON.stringify(slots)); }
        setInterval(fetchBTC, 5000);
        window.onload = () => { renderHistory(); selectSlot(0); fetchBTC(); };
    </script>
</body>
</html>
