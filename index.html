<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X DCA ENGINE V19.9.3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
            --btc-orange: #f7931a;
        }

        /* --- SPLASH SCREEN C5X --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, #1a1d23 0%, #050708 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btc-icon-modern {
            font-size: 140px;
            color: var(--btc-orange);
            text-shadow: 0 0 35px rgba(247, 147, 26, 0.7), 0 0 70px rgba(247, 147, 26, 0.3);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        .app-name-splash {
            margin-top: 30px;
            font-family: 'Orbitron';
            font-size: 50px; /* C5X en grande */
            font-weight: 900;
            letter-spacing: 8px;
            color: #ffffff;
            background: linear-gradient(to right, #fff, var(--btc-orange), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* --- INTERFAZ PRINCIPAL --- */
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 120px; overflow-x: hidden; }

        .app-header { 
            display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; 
            padding: 15px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color);
        }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; font-size: 24px; text-align: left; }
        
        .btc-live-box { 
            display: inline-flex; align-items: center; justify-content: center;
            gap: 6px; background: rgba(128,128,128,0.1); padding: 8px 12px; 
            border-radius: 12px; border: 1px solid var(--border); 
            font-family: 'Orbitron'; font-size: 11px; cursor: pointer; margin: 0 auto;
        }

        .theme-toggle-container { text-align: right; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 18px; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 20px; display: flex; align-items: center; border: 1px solid var(--border); position: relative; }
        .level-card.active { border-color: var(--dir-color); border-width: 2px; }
        
        .level-drop-tag { 
            position: absolute; bottom: 10px; right: 15px; 
            font-size: 11px; font-weight: 900; color: var(--danger); 
            cursor: pointer; padding: 4px; border: 1px dashed var(--danger); border-radius: 4px;
        }

        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.05); padding: 5px; }
        .tf-btn { flex: 1; padding: 12px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }
        .slot-nav { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        .chart-container { width: 100%; height: 300px; background: #000; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; padding: 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; }
        .dash { margin: 12px; padding: 18px; background: var(--surface); border-radius: 20px; border: 2px solid var(--dir-color); }
        .dash-top-row { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 5px; text-align: center; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 12px; }
        .target-price { font-family: 'Roboto Mono'; font-size: 34px; font-weight: 900; color: var(--long-green); }
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }
    </style>
</head>
<body onload="init()">

    <div id="splash-screen">
        <div class="btc-icon-modern">â‚¿</div>
        <div class="app-name-splash">C5X</div>
    </div>

    <header class="app-header">
        <div class="logo-area">C5X</div>
        <div class="btc-live-box" onclick="viewTickerChart()">
            <span id="t-dot" style="width:8px; height:8px; border-radius:50%; background:grey;"></span>
            <span id="t-sym">BTC</span>
            <span id="t-price">$--,---</span>
            <span id="t-pct" style="font-size:10px;">0%</span>
        </div>
        <div class="theme-toggle-container">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
        </div>
    </header>

    <div class="tf-bar">
        <button class="tf-btn" onclick="updateTF('15', this)">15M</button>
        <button class="tf-btn" onclick="updateTF('30', this)">30M</button>
        <button class="tf-btn active" onclick="updateTF('60', this)">1H</button>
        <button class="tf-btn" onclick="updateTF('240', this)">4H</button>
        <button class="tf-btn" onclick="updateTF('D', this)">1D</button>
    </div>

    <nav id="slotNav" class="slot-nav"></nav>
    <div id="tv_chart" class="chart-container"></div>

    <div class="controls">
        <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" onblur="updateCoin()"></div>
        <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
        <div class="control-box"><label>CAPITAL $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
    </div>

    <div class="dash">
        <div class="dash-top-row">
            <div><span style="font-size:8px;color:var(--dir-color)">INVERSIÃ“N</span><div id="resInv">$0.00</div></div>
            <div><span style="font-size:8px;color:var(--dir-color)">PRECIO AVG</span><div id="resAvg" style="color:var(--warning)">0.00</div></div>
            <div><span style="font-size:8px;color:var(--dir-color)">PROFIT</span><div id="resProf" style="color:var(--dir-color)">$0.00</div></div>
        </div>
        <div style="text-align:center"><span style="font-size:8px;color:var(--dir-color)">OBJETIVO DE VENTA</span><br><b id="resTarget" class="target-price">0.000000</b></div>
    </div>

    <main id="levelsGrid" class="levels-container"></main>

    <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACIÃ“N</button>

    <div id="historyList" style="padding:15px;"></div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = 0, activeTF = '60', assetIdx = 0;
        const assets = ["BTCUSDT", "ETHUSDT", "SUIUSDT", "AVAXUSDT"];
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(5).fill(null).map(() => ({ name:'', price:0, capital:10, buys:[] }));
        let strategy = JSON.parse(localStorage.getItem('c5x_strategy')) || Array(16).fill(null).map((_, i) => ({ c: i===0?0:0.1, m: 1, g: 0.5, p: `-${i*10}%` }));

        function init() {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 600);
            }, 2500);
            if(isLight) { document.body.classList.add('light-mode'); document.getElementById('themeBtn').textContent = 'â˜€ï¸'; }
            renderNav(); selectSlot(0); fetchTicker(); setInterval(fetchTicker, 8000);
        }

        async function fetchTicker() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${assets[assetIdx]}`);
                const data = await res.json();
                document.getElementById('t-sym').textContent = assets[assetIdx].replace("USDT","");
                document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString();
                const pct = parseFloat(data.priceChangePercent);
                document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(1) + "%";
                document.getElementById('t-pct').style.color = pct >= 0 ? '#0ecb81' : '#f6465d';
                document.getElementById('t-dot').style.background = pct >= 0 ? '#0ecb81' : '#f6465d';
                assetIdx = (assetIdx + 1) % assets.length;
            } catch(e) {}
        }

        function editStrategy(i) {
            if(prompt("Clave:") === "2524") {
                const nG = prompt("Profit (G):", strategy[i].g);
                const nP = prompt("Etiqueta (P):", strategy[i].p);
                if(nG) strategy[i].g = parseFloat(nG);
                if(nP) strategy[i].p = nP;
                localStorage.setItem('c5x_strategy', JSON.stringify(strategy));
                renderLevels();
            }
        }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3;">Esperando Datos</p>'; return; }
            let spent = 0, tokens = 0, lastG = 0, cp = s.price, html = '';
            strategy.forEach((lvl, i) => {
                if(i > 0) cp *= (1 - lvl.c);
                const mUSD = lvl.m * s.capital;
                const on = s.buys.includes(i);
                if(on) { spent += mUSD; tokens += (mUSD / cp); lastG = lvl.g; }
                html += `
                <div class="level-card ${on ? 'active' : ''}">
                    <input type="checkbox" style="width:30px;height:30px;margin-right:15px;" ${on ? 'checked' : ''} onclick="toggleLvl(${i})">
                    <div style="flex:1">
                        <span style="font-size:10px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1} ($${mUSD.toFixed(1)})</span>
                        <b style="font-size:22px; display:block; font-family:'Roboto Mono';">${cp.toFixed(6)}</b>
                    </div>
                    <span class="level-drop-tag" onclick="editStrategy(${i})">${lvl.p}</span>
                </div>`;
            });
            grid.innerHTML = html;
            const avg = tokens > 0 ? (spent / tokens) : 0;
            document.getElementById('resInv').textContent = `$${spent.toFixed(2)}`;
            document.getElementById('resAvg').textContent = avg.toFixed(6);
            document.getElementById('resTarget').textContent = avg > 0 ? (avg * (1 + lastG)).toFixed(6) : '0.000000';
            document.getElementById('resProf').textContent = `$${(spent * lastG).toFixed(2)}`;
        }

        function toggleLvl(i) {
            const b = slots[activeIdx].buys;
            slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i];
            save(); renderLevels();
        }

        function selectSlot(i) {
            activeIdx = i; const s = slots[i];
            document.getElementById('coinInput').value = s.name;
            document.getElementById('baseInput').value = s.price || '';
            document.getElementById('capitalInput').value = s.capital;
            renderNav(); loadChart(s.name); calculate();
        }

        function calculate() {
            const s = slots[activeIdx];
            s.price = parseFloat(document.getElementById('baseInput').value) || 0;
            s.capital = parseFloat(document.getElementById('capitalInput').value) || 10;
            save(); renderLevels();
        }

        function toggleTheme() {
            isLight = !isLight;
            document.body.classList.toggle('light-mode', isLight);
            document.getElementById('themeBtn').textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function renderNav() {
            document.getElementById('slotNav').innerHTML = slots.map((s, i) => `
                <div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>
            `).join('');
        }
        function loadChart(coin) {
            new TradingView.widget({
                "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF,
                "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708"
            });
        }
        function updateCoin() {
            const v = document.getElementById('coinInput').value.trim().toUpperCase();
            if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); }
        }
        function updateTF(tf, btn) {
            activeTF = tf; document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); loadChart(slots[activeIdx].name);
        }
        function releaseSlot() {
            if(confirm("Â¿Liquidar?")) {
                slots[activeIdx] = { name:'', price:0, capital:10, buys:[] };
                save(); selectSlot(activeIdx);
            }
        }
    </script>
</body>
</html>
