<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>C5X - V19.8 Pro Log</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#050708">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto:wght@400;700;900&family=Roboto+Mono:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050708; --surface: #12151a; --text: #f0f2f5; 
            --border: #2d3339; --header-bg: #12151a;
            --dir-color: #3498db; --long-green: #0ecb81; --short-red: #f6465d;
            --warning: #f1c40f; --danger: #e74c3c;
        }
        body.light-mode { --bg: #f5f7fa; --surface: #ffffff; --text: #1a1d23; --border: #d1d5db; --header-bg: #ffffff; }
        body.mode-long { --dir-color: var(--long-green); }
        body.mode-short { --dir-color: var(--short-red); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; overflow-x: hidden; }

        /* Estructura Base */
        .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: var(--bg); }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--header-bg); border-bottom: 3px solid var(--dir-color); }
        .logo-area { font-family: 'Orbitron'; font-weight: 900; letter-spacing: 1px; }
        .btc-live-box { display: flex; align-items: center; gap: 8px; background: rgba(128,128,128,0.1); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); font-family: 'Orbitron'; font-size: 13px; }
        .theme-toggle { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 8px 12px; border-radius: 10px; font-size: 16px; cursor: pointer; }
        .tf-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.1); padding: 5px; border-bottom: 1px solid var(--border); }
        .tf-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #848e9c; font-size: 11px; font-weight: 900; }
        .tf-btn.active { background: var(--dir-color); color: #fff; border-radius: 8px; }

        .content-spacer { margin-top: 110px; }
        .slot-nav { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; padding: 10px; }
        .slot-btn { padding: 12px 0; text-align: center; border-radius: 10px; font-size: 11px; font-weight: 900; background: var(--surface); border: 1px solid var(--border); color: var(--text); }
        .slot-btn.active { border-color: var(--dir-color); color: var(--dir-color); border-width: 2px; }
        .chart-container { width: 100%; height: 260px; background: #000; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 8px; padding: 12px 12px 0 12px; }
        .control-box { background: var(--surface); padding: 10px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .control-box label { font-size: 8px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 4px; }
        .control-box input { background: transparent; border: none; color: var(--text); font-size: 15px; font-weight: 700; width: 100%; text-align: center; outline: none; text-transform: uppercase; }

        .dash { margin: 8px 12px 12px 12px; padding: 15px; background: var(--surface); border-radius: 25px; border: 2.5px solid var(--dir-color); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dash-summary { display: flex; justify-content: space-around; align-items: center; padding-bottom: 12px; border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        .dash-label { font-size: 9px; color: var(--dir-color); font-weight: 900; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .dash-val-main { font-family: 'Roboto Mono'; font-size: 20px; font-weight: 900; }

        .levels-container { padding: 0 12px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .level-card { background: var(--surface); border-radius: 18px; padding: 15px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border); position: relative; min-height: 85px; }
        .level-card.active { border-color: var(--dir-color); background: rgba(52, 152, 219, 0.08); border-width: 2px; }
        .price-display { font-family: 'Roboto Mono'; font-size: 23px; font-weight: 900; color: var(--text); line-height: 1; }
        
        .btn-release { width: 92%; margin: 20px auto; display: block; padding: 20px; border-radius: 20px; border: none; background: var(--danger); color: #fff; font-weight: 900; font-family: 'Orbitron'; font-size: 13px; }

        /* BIT√ÅCORA REDISE√ëADA V19.8 */
        .history-section { margin: 30px 0 50px 0; }
        .h-header { padding: 0 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .h-header span { font-family: 'Orbitron'; font-size: 12px; font-weight: 900; color: var(--dir-color); text-shadow: 0 0 10px rgba(52, 152, 219, 0.3); }

        .slider-wrapper { 
            width: 100%; 
            overflow-x: auto; 
            padding: 0 20px; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none;
        }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        .slider-container { display: flex; gap: 15px; padding-right: 20px; }

        .history-card { 
            flex: 0 0 calc(100vw - 40px); 
            scroll-snap-align: center; 
            background: var(--surface); 
            border-radius: 22px; 
            padding: 18px; 
            border: 1.5px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1.1fr 1.1fr;
            align-items: center;
            gap: 12px;
            min-height: 115px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .h-col-main { display: flex; flex-direction: column; gap: 4px; }
        .h-coin-label { font-family: 'Orbitron'; font-size: 19px; font-weight: 900; letter-spacing: -0.5px; }
        /* Clases de color para el nombre */
        .coin-long { color: var(--long-green) !important; }
        .coin-short { color: var(--short-red) !important; }
        
        .h-date-sub { font-size: 10px; opacity: 0.5; font-weight: 900; font-family: 'Roboto Mono'; }

        .h-col-data { display: flex; flex-direction: column; text-align: center; gap: 6px; border-left: 2px solid rgba(255,255,255,0.06); padding-left: 10px; }
        .h-lbl { font-size: 8px; font-weight: 900; color: #848e9c; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: -2px; }
        .h-val { font-family: 'Roboto Mono'; font-size: 13px; font-weight: 900; color: var(--text); }
        .h-val.green { color: var(--long-green); font-size: 17px; }
        .h-val.target { font-size: 12px; color: var(--warning); }

        /* Modal y Otros */
        #customModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.94); z-index:9999; justify-content:center; align-items:center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--surface); padding: 35px 25px; border-radius: 30px; border: 1px solid var(--border); width: 85%; max-width: 320px; text-align: center; }
        .modal-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: var(--text); padding: 15px; text-align: center; font-size: 24px; border-radius: 15px; margin-bottom: 30px; outline: none; font-family: 'Roboto Mono'; letter-spacing: 8px; }
        #toast { visibility: hidden; min-width: 150px; background-color: var(--dir-color); color: #fff; text-align: center; border-radius: 30px; padding: 10px; position: fixed; z-index: 2000; left: 50%; bottom: 80px; transform: translateX(-50%); font-weight: 900; font-size: 12px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 80px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body onload="init()">

    <div id="toast">MENSAJE</div>

    <div id="customModal">
        <div class="modal-content">
            <div style="font-family:'Orbitron'; font-size:12px; font-weight:900; margin-bottom:25px;">INGRESAR CLAVE</div>
            <input type="password" id="modalInput" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div style="display:flex; flex-direction:column; gap:10px;">
                <button style="background:var(--long-green); color:#fff; padding:12px; border-radius:12px; border:none; font-weight:900;" onclick="closeMyModal(true)">CONFIRMAR</button>
                <button style="background:transparent; color:var(--text); opacity:0.5; padding:12px; border:none; font-weight:900;" onclick="closeMyModal(false)">CANCELAR</button>
            </div>
        </div>
    </div>

    <div class="fixed-header">
        <header class="app-header">
            <div class="logo-area">C5X</div>
            <div class="btc-live-box" onclick="viewTickerChart()">
                <span id="t-dot" style="width:8px; height:8px; border-radius:50%; background:grey;"></span>
                <span id="t-sym">BTC</span>
                <span id="t-price">$--,---</span>
                <span id="t-pct" style="font-size:10px; font-weight:900;">0.00%</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </header>
        <div class="tf-bar" id="tfBar">
            <button class="tf-btn" data-tf="15" onclick="updateTF('15', this)">15M</button>
            <button class="tf-btn" data-tf="30" onclick="updateTF('30', this)">30M</button>
            <button class="tf-btn" data-tf="60" onclick="updateTF('60', this)">1H</button>
            <button class="tf-btn" data-tf="240" onclick="updateTF('240', this)">4H</button>
            <button class="tf-btn" data-tf="D" onclick="updateTF('D', this)">1D</button>
        </div>
    </div>

    <div class="content-spacer">
        <nav id="slotNav" class="slot-nav"></nav>
        <div id="tv_chart" class="chart-container"></div>

        <div class="controls">
            <div class="control-box"><label>MONEDA</label><input type="text" id="coinInput" oninput="this.value = this.value.toUpperCase()" onblur="updateCoin()" placeholder="BTC3L"></div>
            <div class="control-box"><label>P. BASE</label><input type="number" id="baseInput" oninput="calculate()" step="any"></div>
            <div class="control-box"><label>CAP $</label><input type="number" id="capitalInput" oninput="calculate()"></div>
            <div class="control-box" style="border-color: var(--warning);"><label>% DESC</label><input type="number" id="descInput" value="55" readonly onclick="unlockDiscount()" style="cursor:pointer; color:var(--warning)" oninput="calculate()"></div>
        </div>

        <div class="dash">
            <div class="dash-summary">
                <div style="text-align:center"><span class="dash-label">INVERSI√ìN TOTAL</span><div id="resInv" class="dash-val-main">$0.00</div></div>
                <div style="text-align:center"><span class="dash-label">PROFIT NETO</span><div id="resProf" class="dash-val-main" style="color:var(--long-green)">$0.00</div></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div style="text-align:center; padding:10px; background:rgba(255,255,255,0.03); border-radius:15px; border:1px solid var(--border);">
                    <span class="dash-label">AVG COMPRA</span><b id="resAvg7" style="font-family:'Roboto Mono'; font-size:14px;">0.000000</b>
                </div>
                <div style="text-align:center; padding:10px; background:rgba(14, 203, 129, 0.05); border-radius:15px; border:1px solid var(--long-green);">
                    <span class="dash-label" style="color:var(--long-green)">TARGET VENTA</span><b id="resTarget7" style="font-family:'Roboto Mono'; font-size:14px; color:var(--long-green);">0.000000</b>
                </div>
            </div>
        </div>

        <main id="levelsGrid" class="levels-container"></main>

        <button class="btn-release" onclick="releaseSlot()">LIQUIDAR OPERACI√ìN</button>

        <div class="history-section">
            <div class="h-header">
                <span>BIT√ÅCORA DE CIERRES</span>
                <div style="display:flex; gap:10px;">
                    <button style="font-size:10px; font-weight:900; color:var(--long-green); background:transparent; border:none;" onclick="exportMasterExcel()">EXCEL</button>
                    <button style="font-size:10px; font-weight:900; color:var(--danger); background:transparent; border:none;" onclick="clearHistory()">LIMPIAR</button>
                </div>
            </div>
            <div class="slider-wrapper">
                <div class="slider-container" id="historySlider"></div>
            </div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isLight = localStorage.getItem('theme') === 'light';
        let activeIdx = parseInt(localStorage.getItem('c5x_last_slot')) || 0; 
        let activeTF = localStorage.getItem('c5x_last_tf') || '60';
        let slots = JSON.parse(localStorage.getItem('dca_v18_slots')) || Array(6).fill(null).map(() => ({ name:'', price:0, capital:5, buys:[] }));
        let history = JSON.parse(localStorage.getItem('dca_history_v2')) || [];
        const assets = ["BTCUSDT", "ETHUSDT", "SUIUSDT", "AVAXUSDT"];
        let assetIdx = 0, currentTickerSymbol = "BTC", modalCallback = null;
        const MULTIPLIERS = [1.0, 1.0, 1.5, 1.5, 2.0, 2.0, 5.0, 5.0, 8.0, 8.0, 16.0, 16.0];

        function init() { if(isLight) { document.body.classList.add('light-mode'); document.getElementById('themeBtn').textContent = '‚òÄÔ∏è'; } renderNav(); selectSlot(activeIdx); renderHistory(); fetchTicker(); setInterval(fetchTicker, 10000); }

        async function fetchTicker() { try { const symbol = assets[assetIdx]; const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`); const data = await res.json(); currentTickerSymbol = symbol.replace("USDT",""); document.getElementById('t-sym').textContent = currentTickerSymbol; document.getElementById('t-price').textContent = parseFloat(data.lastPrice).toLocaleString(); const pct = parseFloat(data.priceChangePercent); document.getElementById('t-pct').textContent = (pct >= 0 ? "+" : "") + pct.toFixed(2) + "%"; document.getElementById('t-pct').style.color = pct >= 0 ? 'var(--long-green)' : 'var(--danger)'; document.getElementById('t-dot').style.background = pct >= 0 ? 'var(--long-green)' : 'var(--danger)'; assetIdx = (assetIdx + 1) % assets.length; } catch(e) {} }

        function selectSlot(i) { activeIdx = i; localStorage.setItem('c5x_last_slot', i); const s = slots[i]; document.getElementById('coinInput').value = s.name; document.getElementById('baseInput').value = s.price || ''; document.getElementById('capitalInput').value = s.capital; renderNav(); loadChart(s.name); calculate(); }
        
        function calculate() { const s = slots[activeIdx]; s.price = parseFloat(document.getElementById('baseInput').value) || 0; s.capital = parseFloat(document.getElementById('capitalInput').value) || 5; save(); renderLevels(); }

        function renderLevels() {
            const grid = document.getElementById('levelsGrid'), s = slots[activeIdx];
            updateBodyMode(s.name);
            if(!s.price) { grid.innerHTML = '<p style="text-align:center; opacity:0.3; padding:20px;">Configura precio base...</p>'; return; }
            let totalSpent = 0, tokens7 = 0, lastP7 = s.price, drop7 = 10.0, html = ''; 
            for(let i = 0; i < 12; i++) {
                let p7 = (i === 0) ? s.price : lastP7 * (1 - (drop7 / 100));
                if(i > 0) drop7 += 7.0;
                const mUSD = MULTIPLIERS[i] * s.capital;
                const on = s.buys.includes(i);
                if(on) { totalSpent += mUSD; tokens7 += (mUSD / p7); }
                html += `<div class="level-card ${on ? 'active' : ''}"><button class="panic-btn" onclick="panicFill(${i})">FILL</button><div class="card-left"><input type="checkbox" style="transform:scale(1.5)" ${on ? 'checked' : ''} onclick="toggleLvl(${i})"><div style="margin-left:15px" onclick="copyToClipboard('${p7.toFixed(6)}')"><span style="font-size:9px; color:var(--dir-color); font-weight:900;">NIVEL ${i+1}</span><div class="price-display">${p7.toFixed(6)}</div></div></div><div class="card-right" style="text-align:right"><span style="font-size:9px; opacity:0.5; font-weight:900;">$${mUSD.toFixed(1)}</span></div></div>`;
                lastP7 = p7;
            }
            grid.innerHTML = html;
            const avg7 = tokens7 > 0 ? (totalSpent / tokens7) : 0;
            document.getElementById('resInv').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('resProf').textContent = `$${totalSpent.toFixed(2)}`;
            document.getElementById('resAvg7').textContent = avg7.toFixed(6);
            document.getElementById('resTarget7').textContent = (avg7 * 2).toFixed(6);
        }

        function releaseSlot() {
            const s = slots[activeIdx]; if(s.buys.length === 0) return;
            openPrompt((pass) => {
                if(pass === "2524") {
                    history.unshift({ 
                        coin: s.name, 
                        date: new Date().toLocaleDateString(), 
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), 
                        prof: document.getElementById('resProf').textContent, 
                        inv: document.getElementById('resInv').textContent,
                        avg: document.getElementById('resAvg7').textContent,
                        target: document.getElementById('resTarget7').textContent
                    });
                    localStorage.setItem('dca_history_v2', JSON.stringify(history)); renderHistory();
                    slots[activeIdx] = { name:'', price:0, capital:5, buys:[] }; save(); selectSlot(activeIdx); showToast("CERRADA");
                } else { showToast("ERROR CLAVE"); }
            });
        }

        function renderHistory() { 
            const slider = document.getElementById('historySlider');
            if(history.length === 0) { slider.innerHTML = '<p style="opacity:0.2; font-size:11px; padding:20px;">Sin historial</p>'; return; }
            slider.innerHTML = history.map(item => {
                const isLong = item.coin.endsWith('L');
                const nameClass = isLong ? 'coin-long' : 'coin-short';
                return `
                <div class="history-card">
                    <div class="h-col-main">
                        <span class="h-coin-label ${nameClass}">${item.coin}</span>
                        <span class="h-date-sub">${item.date}<br>${item.time}</span>
                    </div>
                    <div class="h-col-data">
                        <span class="h-lbl">Precios</span>
                        <span class="h-val" style="opacity:0.6; font-size:11px;">AVG: ${item.avg}</span>
                        <span class="h-val target">TGT: ${item.target}</span>
                    </div>
                    <div class="h-col-data" style="border-right:none">
                        <span class="h-lbl">Balance</span>
                        <span class="h-val" style="font-size:11px;">INV: ${item.inv}</span>
                        <span class="h-val green">NETO: ${item.prof}</span>
                    </div>
                </div>`;
            }).join(''); 
        }

        function openPrompt(cb) { modalCallback = cb; document.getElementById('customModal').style.display = 'flex'; document.getElementById('modalInput').value = ''; document.getElementById('modalInput').focus(); }
        function closeMyModal(confirm) { const val = document.getElementById('modalInput').value; document.getElementById('customModal').style.display = 'none'; if(confirm) modalCallback(val); }
        function clearHistory() { openPrompt((pass) => { if(pass === "2524") { history = []; localStorage.setItem('dca_history_v2', JSON.stringify(history)); renderHistory(); } }); }
        function exportMasterExcel() { let csv = "FECHA,MONEDA,ENTRADA,SALIDA,INVERSION,GANANCIA\n" + history.map(h => `${h.date} ${h.time},${h.coin},"${h.avg}","${h.target}","${h.inv}","${h.prof}"`).join("\n"); const blob = new Blob(["\ufeff" + csv], { type: 'text/csv' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `C5X_Bitacora.csv`; a.click(); }
        function showToast(txt) { const t = document.getElementById("toast"); t.textContent = txt; t.className = "show"; setTimeout(() => { t.className = t.className.replace("show", ""); }, 2000); }
        function copyToClipboard(val) { navigator.clipboard.writeText(val); showToast("COPIADO"); }
        function updateCoin() { const v = document.getElementById('coinInput').value.trim().toUpperCase(); if(v) { slots[activeIdx].name = v; save(); renderNav(); loadChart(v); calculate(); } }
        function renderNav() { document.getElementById('slotNav').innerHTML = slots.map((s, i) => `<div class="slot-btn ${i === activeIdx ? 'active' : ''}" onclick="selectSlot(${i})">${s.name || 'S'+(i+1)}</div>`).join(''); }
        function save() { localStorage.setItem('dca_v18_slots', JSON.stringify(slots)); }
        function updateTF(tf, btn) { activeTF = tf; localStorage.setItem('c5x_last_tf', tf); document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); loadChart(slots[activeIdx].name); }
        function toggleTheme() { isLight = !isLight; document.body.classList.toggle('light-mode', isLight); document.getElementById('themeBtn').textContent = isLight ? '‚òÄÔ∏è' : 'üåô'; localStorage.setItem('theme', isLight ? 'light' : 'dark'); }
        function loadChart(coin) { new TradingView.widget({ "autosize": true, "symbol": `GATEIO:${(coin || 'BTC3L').replace('USDT','') }USDT`, "interval": activeTF, "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#050708" }); }
        function updateBodyMode(n) { document.body.classList.remove('mode-long', 'mode-short'); if(n.endsWith('L')) document.body.classList.add('mode-long'); if(n.endsWith('S')) document.body.classList.add('mode-short'); }
        function toggleLvl(i) { const b = slots[activeIdx].buys; slots[activeIdx].buys = b.includes(i) ? b.filter(x => x !== i) : [...b, i]; save(); renderLevels(); }
        function panicFill(i) { slots[activeIdx].buys = Array.from({length: i + 1}, (_, k) => k); save(); renderLevels(); }
        function viewTickerChart() { loadChart(currentTickerSymbol); }
    </script>
</body>
</html>
